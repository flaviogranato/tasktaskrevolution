<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}{{ project.name | default(value="TTR Project") }}{%
            endblock title %}
        </title>
        <link rel="stylesheet" href="{{ relative_path_prefix }}style.css" />
    </head>
    <body>
        <header>
            <h1>
                <a href="{{ relative_path_prefix }}index.html"
                    >{{ project.name | default(value="Project Report") }}</a
                >
            </h1>
            <nav>
                <a href="{{ relative_path_prefix }}index.html">Dashboard</a>
                <a href="{{ relative_path_prefix }}tasks.html">Tasks</a>
                <a href="{{ relative_path_prefix }}resources.html">Resources</a>
            </nav>
        </header>

        <main>{% block content %}{% endblock content %}</main>

        <footer>
            <p>
                Generated by TaskTaskRevolution on {{ now() |
                date(format="%Y-%m-%d %H:%M") }}
            </p>
        </footer>

        {% block scripts %}{% endblock scripts %}
    </body>
</html>
