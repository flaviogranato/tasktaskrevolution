<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}{{ project.name | default(value="TTR Project") }}{%
            endblock title %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-50 text-slate-800 font-sans">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-slate-900">
                        <a href="{{ relative_path_prefix }}index.html">
                            {{ project.name | default(value="Project Report") }}
                        </a>
                    </h1>
                    <nav class="space-x-4">
                        <a
                            href="{{ relative_path_prefix }}index.html"
                            class="text-slate-600 hover:text-slate-900 font-medium"
                            >Dashboard</a
                        >
                        <a
                            href="{{ relative_path_prefix }}tasks.html"
                            class="text-slate-600 hover:text-slate-900 font-medium"
                            >Tasks</a
                        >
                        <a
                            href="{{ relative_path_prefix }}resources.html"
                            class="text-slate-600 hover:text-slate-900 font-medium"
                            >Resources</a
                        >
                    </nav>
                </div>
            </div>
        </header>

        <main class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
            {% block content %}{% endblock content %}
        </main>

        <footer class="text-center py-6 text-sm text-slate-500">
            <p>
                Generated by TaskTaskRevolution on {{ now() |
                date(format="%Y-%m-%d %H:%M") }}
            </p>
        </footer>

        {% block scripts %}{% endblock scripts %}
    </body>
</html>
