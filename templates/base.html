<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}{{ project.name | default(value="TaskTaskRevolution") }}{%
            endblock title %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-50 text-slate-800 font-sans">
        <header class="bg-white shadow-sm border-b border-slate-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-slate-900">
                            <a href="/index.html" class="hover:text-blue-600 transition-colors">
                                TaskTaskRevolution
                            </a>
                        </h1>
                        {% if manager %}
                        <div class="text-sm text-slate-600">
                            <span class="font-medium">Manager:</span> {{ manager.name }}
                        </div>
                        {% endif %}
                    </div>
                    <nav class="hidden md:flex space-x-6">
                        <a
                            href="{{ relative_path_prefix | safe }}index.html"
                            class="text-slate-600 hover:text-slate-900 font-medium transition-colors"
                            >Dashboard</a
                        >
                        {% if companies %}
                        <a
                            href="{{ relative_path_prefix | safe }}companies.html"
                            class="text-slate-600 hover:text-slate-900 font-medium transition-colors"
                            >Companies</a
                        >
                        {% endif %}
                    </nav>
                </div>
            </div>
        </header>

        <main class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
            {% block content %}{% endblock content %}
        </main>

        <footer class="text-center py-6 text-sm text-slate-500">
            <p>
                Generated by TaskTaskRevolution on {{ current_date }}
            </p>
        </footer>

        {% block scripts %}{% endblock scripts %}
    </body>
</html>
