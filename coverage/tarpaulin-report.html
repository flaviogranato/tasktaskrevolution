.files-list {

}
.code-line_covered {

}

yProject::Cancelled(mut p) =\u003e {\n                        p.timezone = Some(config.default_timezone.clone());\n                        AnyProject::Cancelled(p)\n                    }\n                }\n            } else {\n                project\n            };\n\n            all_projects_data.push((project, tasks, resources));\n        }\n\n        // 5. Render the global index page with all projects.\n        println!(\"[INFO] Generating global index page...\");\n        let mut context = Context::new();\n\n        let project_values: Vec\u003c_\u003e = all_projects_data\n            .iter()\n            .map(|(project, tasks, resources)| {\n                let mut map = tera::Map::new();\n                map.insert(\"project\".to_string(), tera::to_value(project).unwrap());\n                map.insert(\"tasks\".to_string(), tera::to_value(tasks).unwrap());\n                map.insert(\"resources\".to_string(), tera::to_value(resources).unwrap());\n                tera::Value::Object(map)\n            })\n            .collect();\n\n        context.insert(\"projects\", \u0026project_values);\n        context.insert(\"relative_path_prefix\", \"\");\n\n        // Create a dummy project for the base template header, which expects a `project` object.\n        let dummy_project: AnyProject =\n            crate::domain::project_management::builder::ProjectBuilder::new(\"Projects Dashboard\".to_string())\n                .code(\"TTR_DASHBOARD\".to_string())\n                .end_date(\"2024-12-31\".to_string())\n                .build()\n                .into();\n        context.insert(\"project\", \u0026dummy_project);\n\n        let index_html = self.tera.render(\"index.html\", \u0026context)?;\n        fs::write(self.output_dir.join(\"index.html\"), index_html)?;\n        println!(\"✅ Global index page generated successfully.\");\n\n        // 6. Render a detail page for each project.\n        let projects_base_dir = self.output_dir.join(\"projects\");\n e: \"Erro mockado ao salvar\".to_string(),\n                }));\n            }\n            *self.saved_config.borrow_mut() = Some(project);\n            Ok(())\n        }\n\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            Ok(self.project.clone())\n        }\n\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(\"proj-1\".to_string()) // Always return a fixed code for tests\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(vec![self.project.clone()])\n        }\n\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            if self.project.code() == code {\n                Ok(Some(self.project.clone()))\n            } else {\n                Ok(None)\n            }\n        }\n    }\n\n    #[test]\n    fn test_create_project_success() {\n        let mock_repo = MockProjectRepository::new(false);\n        let use_case = CreateProjectUseCase::new(mock_repo);\n        let name = \"John\";\n        let description = Some(\"a simple test project\");\n\n        let result = use_case.execute(name, description);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_create_project_failure() {\n        let mock_repo = MockProjectRepository::new(true);\n        let use_case = CreateProjectUseCase::new(mock_repo);\n        let name = \"John\";\n        let description = Some(\"a simple test project\");\n\n        let result = use_case.execute(name, description);\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_verify_config_saved() {\n        let mock_repo = MockProjectRepository::new(false);\n        let use_case = CreateProjectUseCase::new(mock_repo);\n        let name = \"John\";\n        let description = Some(\"a simple test project\");\n        let _ = use_case.execute(name, description);\n\ pub fn execute(\u0026self, args: CreateTaskArgs) -\u003e Result\u003c(), DomainError\u003e {\n        let CreateTaskArgs {\n            project_code,\n\n            name,\n\n            start_date,\n            due_date,\n            assigned_resources,\n        } = args;\n\n        // 1. Load the project aggregate.\n        let mut project = self.repository.find_by_code(\u0026project_code)?.ok_or_else(|| {\n            DomainError::new(DomainErrorKind::ProjectNotFound {\n                code: project_code.clone(),\n            })\n        })?;\n\n        // 2. Delegate task creation to the project aggregate.\n        // This is a placeholder for the future implementation of `project.add_task(...)`\n        // For now, we'll keep the builder logic here.\n        if start_date \u003e due_date {\n            return Err(DomainError::new(DomainErrorKind::Generic {\n                message: \"Data de início não pode ser posterior à data de vencimento\".to_string(),\n            }));\n        }\n\n        let next_task_code = format!(\"task-{}\", project.tasks().len() + 1);\n\n        let builder = TaskBuilder::new()\n            .project_code(project_code)\n            .name(name.clone())\n            .code(next_task_code)\n            .dates(start_date, due_date)\n            .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n\n        let task = if assigned_resources.is_empty() {\n            builder\n                .validate_vacations(\u0026[])\n                .unwrap()\n                .build()\n                .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))\n        } else {\n            let mut iter = assigned_resources.into_iter();\n            let builder_with_res = builder.assign_resource(iter.next().unwrap());\n            let final_builder = iter.fold(builder_with_res, |b, r| b.assign_resource(r));\n            final_builder\n                .validate_vacations(\u0026[])\n                .unwrap()\n                .build()\n                .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))\n        }?;\n\n        // Add the task to the project (this part will be moved into a project method later)\n        project.add_task(task.into());\n\n        // 3. Save the entire project aggregate.\n        self.repository.save(project)?;\n\n        println!(\"Task {name} criada com sucesso.\");\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::domain::project_management::{AnyProject, builder::ProjectBuilder};\n    use chrono::NaiveDate;\n    use std::cell::RefCell;\n    use std::collections::HashMap;\n\n    struct MockProjectRepository {\n        should_fail: bool,\n        projects: RefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e,\n    }\n\n    impl MockProjectRepository {\n        fn new(should_fail: bool) -\u003e Self {\n            let mut projects = HashMap::new();\n            let project = ProjectBuilder::new(\"Test Project\".to_string())\n                .code(\"PROJ-1\".to_string())\n                .build()\n                .into();\n            projects.insert(\"PROJ-1\".to_string(), project);\n\n            Self {\n                should_fail,\n                projects: RefCell::new(projects),\n            }\n        }\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            if self.should_fail {\n                return Err(DomainError::new(DomainErrorKind::Generic {\n                    message: \"Erro mockado ao salvar\".to_string(),\n                }));\n            }\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(self.projects.borrow().get(code).cloned())\n        }\n\n        // Unimplemented methods\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    fn create_test_dates() -\u003e (NaiveDate, NaiveDate) {\n        let start_date = NaiveDate::from_ymd_opt(2024, 1, 15).unwrap();\n        let due_date = NaiveDate::from_ymd_opt(2024, 1, 30).unwrap();\n        (start_date, due_date)\n    }\n\n    #[test]\n    fn test_create_task_success() {\n        let mock_repo = MockProjectRepository::new(false);\n        let use_case = CreateTaskUseCase::new(mock_repo);\n        let (start_date, due_date) = create_test_dates();\n\n        let args = CreateTaskArgs {\n            project_code: \"PROJ-1\".to_string(),\n            name: \"Implementar autenticação\".to_string(),\n            start_date,\n            due_date,\n            assigned_resources: vec![\"dev1\".to_string()],\n        };\n        let result = use_case.execute(args);\n\n        assert!(result.is_ok());\n        let project = use_case.repository.find_by_code(\"PROJ-1\").unwrap().unwrap();\n        assert_eq!(project.tasks().len(), 1);\n        assert_eq!(\n            project.tasks().get(\"task-1\").unwrap().name(),\n            \"Implementar autenticação\"\n        );\n    }\n\n    #[test]\n    fn test_create_task_fails_if_project_not_found() {\n        let mock_repo = MockProjectRepository::new(false);\n        let use_case = CreateTaskUseCase::new(mock_repo);\n        let (start_date, due_date) = create_test_dates();\n\n        let args = CreateTaskArgs {\n            project_code: \"PROJ-NONEXISTENT\".to_string(),\n            name: \"Task for nonexistent project\".to_string(),\n            start_da \n\n    #[allow(dead_code)]\n    fn parse_date(date_str: \u0026str) -\u003e Result\u003cDateTime\u003cLocal\u003e, DomainError\u003e {\n        let naive = NaiveDate::parse_from_str(date_str, \"%Y-%m-%d\")\n            .map_err(|_| {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: \"Formato de data inválido. Use YYYY-MM-DD\".to_string(),\n                })\n            })?\n            .and_hms_opt(0, 0, 0)\n            .ok_or_else(|| {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: \"Erro ao converter hora\".to_string(),\n                })\n            })?;\n\n        Local.from_local_datetime(\u0026naive).earliest().ok_or_else(|| {\n            DomainError::new(DomainErrorKind::Generic {\n                message: \"Erro ao converter data local\".to_string(),\n            })\n        })\n    }\n\n    pub fn execute(\n        \u0026self,\n        resource: \u0026str,\n        hours: u32,\n        date: \u0026str,\n        description: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cCreateTimeOffResult, Box\u003cdyn std::error::Error\u003e\u003e {\n        match self\n            .repository\n            .save_time_off(resource, hours, date, description.map(|d| d.to_string()))\n        {\n            Ok(resource) =\u003e Ok(CreateTimeOffResult {\n                success: true,\n                message: format!(\"{} horas adicionadas com sucesso para {}\", hours, resource.name()),\n                time_off_balance: resource.time_off_balance(),\n                description: description.map(|d| d.to_string()),\n                date: date.to_string(),\n            }),\n            Err(e) =\u003e Err(Box::new(e)),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        resource_management::{AnyResource, resource::Resource, state::Available},\n        shared::errors::DomainError,\n    };\n    use std::cell::RefCell;\n\n    struct MockResourceRepository {\n        resources: RefCell\u003cVec\u003cAnyResource\u003e\u003e,\n    }\n\n    impl MockResourceRepository {\n        fn new(resources: Vec\u003cAnyResource\u003e) -\u003e Self {\n            Self {\n                resources: RefCell::new(resources),\n            }\n        }\n    }\n\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            let mut resources = self.resources.borrow_mut();\n            if let Some(index) = resources.iter().position(|r| r.id() == resource.id()) {\n                resources[index] = resource.clone();\n            } else {\n                resources.push(resource.clone());\n            }\n            Ok(resource)\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(self.resources.borrow().clone())\n        }\n\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(None)\n        }\n\n        fn save_time_off(\n            \u0026self,\n            resource_name: \u0026str,\n            hours: u32,\n            _date: \u0026str,\n            _description: Option\u003cString\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            let mut resources = self.resources.borrow_mut();\n            let resource_any = resources\n                .iter_mut()\n                .find(|r| r.name() == resource_name)\n                .ok_or_else(|| {\n                    DomainError::new(DomainErrorKind::ResourceNotFound {\n                        code: \"Resource not found\".to_string(),\n                    })\n                })?;\n\n            let updated = match resource_any {\n                AnyResource::Available(r) =\u003e {\n                    let mut updated_r = r.clone();\n                    updated_r.time_off_balance += hours;\n                    AnyResource::Available(updated_r)\n                }\n                AnyResource::Assigned(r) =\u003e {\n                    let mut updated_r = r.clone();\n                    updated_r.time_off_balance += hours;\n                    AnyResource::Assigned(updated_r)\n                }\n                AnyResource::Inactive(_) =\u003e {\n                    return Err(DomainError::new(DomainErrorKind::ResourceInvalidState {\n                        current: \"Inactive\".to_string(),\n                        expected: \"Active\".to_string(),\n                    }));\n                }\n            };\n            *resource_any = updated.clone();\n            Ok(updated)\n        }\n\n        fn save_vacation(\n            \u0026self,\n            _resource_name: \u0026str,\n            _start_date: \u0026str,\n            _end_date: \u0026str,\n            _is_time_off_compensation: bool,\n            _compensated_hours: Option\u003cu32\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!(\"Not needed for these tests\")\n        }\n\n        fn check_if_layoff_period(\u0026self, _start_date: \u0026DateTime\u003cLocal\u003e, _end_date: \u0026DateTime\u003cLocal\u003e) -\u003e bool {\n            false\n        }\n\n        fn get_next_code(\u0026self, resource_type: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(format!(\"{}-1\", resource_type.to_lowercase()))\n        }\n    }\n\n    fn create_test_available_resource() -\u003e AnyResource {\n        Resource::\u003cAvailable\u003e::new(\n            \"developer-1\".to_string(), // dummy code\n            \"John Doe\".to_string(),\n            None,\n            \"Developer\".to_string(),\n            None,\n            0,\n        )\n        .into()\n    }\n\n    #[test]\n    fn test_create_time_off_success() {\n        let repository = MockResourceRepository::new(vec![create_test_available_resource()]);\n        let use_case = CreateTimeOffUseCase::new(repository);\n\n        let result = use_case.execute(\"John Doe\", 10, \"2024-01-01\", Some(\"Test time off\"));\n\n        assert!(result.is_ok());\n        let updated_resource = result.unwrap();\n        assert_eq!(updated_resource.time_off_balance, 10);\n    }\n\n    #[test]\n    fn test_create_time_off_nonexistent_resource() {\n        let repository = MockResourceRepository::new(vec![create_test_available_resource()]);\n        let use_case = CreateTimeOffUseCase::new(repository);\n\n        let result = use_case.execute(\"nonexistent\", 10, \"2024-01-01\", Some(\"Test time off\"));\n\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_create_time_off_accumulates_balance() {\n        let repository = MockResourceRepository::new(vec![create_test_available_resource()]);\n        let use_case = CreateTimeOffUseCase::new(repository);\n\n        // First entry\n        let result1 = use_case.execute(\"John Doe\", 4, \"2024-01-01\", Some(\"Manhã\"));\n        assert!(result1.is_ok());\n        assert_eq!(result1.unwrap().time_off_balance, 4);\n\n        // Second entry\n        let result2 = use_case.execute(\"John Doe\", 4, \"2024-01-02\", Some(\"Tarde\"));\n        assert!(result2.is_ok());\n\n        let final_resource = result2.unwrap();\n        assert_eq!(final_resource.time_off_balance, 8);\n    }\n}\n","traces":[{"line":21,"address":[247072,247040],"length":1,"stats":{"Line":3}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[]   end_date: \u0026str,\n        is_time_off_compensation: bool,\n        compensated_hours: Option\u003cu32\u003e,\n    ) -\u003e Result\u003cCreateVacationResult, Box\u003cdyn std::error::Error\u003e\u003e {\n        if !Self::validate_dates(start_date, end_date) {\n            return Ok(CreateVacationResult {\n                success: false,\n                message: \"Data de início deve ser anterior ou igual à data de fim\".to_string(),\n            });\n        }\n\n        match self.repository.save_vacation(\n            resource_name,\n            start_date,\n            end_date,\n            is_time_off_compensation,\n            compensated_hours,\n        ) {\n            Ok(resource) =\u003e Ok(CreateVacationResult {\n                success: true,\n                message: format!(\"Período de férias adicionado com sucesso para {}\", resource.name()),\n            }),\n            Err(e) =\u003e Ok(CreateVacationResult {\n                success: false,\n                message: format!(\"Erro ao adicionar período de férias: {e}\"),\n            }),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        resource_management::{\n            AnyResource,\n            resource::{Period, PeriodType, Resource},\n        },\n        shared::errors::DomainError,\n    };\n    use chrono::{DateTime, Local, NaiveDateTime};\n    use std::cell::RefCell;\n    use std::collections::HashMap;\n    use std::rc::Rc;\n\n    // A mock repository that uses Rc\u003cRefCell\u003c...\u003e\u003e to share state between clones.\n    struct MockResourceRepository {\n        resources: Rc\u003cRefCell\u003cHashMap\u003cString, AnyResource\u003e\u003e\u003e,\n        should_fail: bool,\n    }\n\n    impl Clone for MockResourceRepository {\n        fn clone(\u0026self) -\u003e Self {\n            Self {\n                resources: self.resources.clone(), // This clones the Rc, not the data\n                should_fail: self.should_fail,\n            }\n        }\n    }\n\n    impl MockResourceRepository {\n        fn new(should_fail: bool) -\u003e Self {\n            Self {\n                resources: Rc::new(RefCell::new(HashMap::new())),\n                should_fail,\n            }\n        }\n\n        fn add_resource(\u0026self, resource: AnyResource) {\n            self.resources\n                .borrow_mut()\n                .insert(resource.name().to_string(), resource);\n        }\n    }\n\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, _resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(self.resources.borrow().values().cloned().collect())\n        }\n\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(None)\n        }\n\n        fn save_time_off(\n            \u0026self,\n            _resource_name: \u0026str,\n            _hours: u32,\n            _date: \u0026str,\n            _description: Option\u003cString\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n\n        fn save_vacation(\n            \u0026self,\n            resource_name: \u0026str,\n            start_date: \u0026str,\n            end_date: \u0026str,\n            is_time_off_compensation: bool,\n            compensated_hours: Option\u003cu32\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            if self.should_fail {\n                return Err(DomainError::new(\n                    crate::domain::shared::errors::DomainErrorKind::Generic {\n                        message: \"Simulated repository error\".to_string(),\n                    },\n                ));\n            }\n\n            let mut resources = self.resources.borrow_mut();\n            if let Some(any_resource) = resources.get_mut(resource_name) {\n                let new_period = Period {\n                    start_date: NaiveDateTime::parse_from_str(\u0026format!(\"{start_date} 00:00:00\"), \"%Y-%m-%d %H:%M:%S\")\n                        .unwrap()\n                        .and_local_timezone(Local)\n                        .unwrap(),\n                    end_date: NaiveDateTime::parse_from_str(\u0026format!(\"{end_date} 00:00:00\"), \"%Y-%m-%d %H:%M:%S\")\n                        .unwrap()\n                        .and_local_timezone(Local)\n                        .unwrap(),\n                    approved: true,\n                    period_type: PeriodType::Vacation,\n                    is_time_off_compensation,\n                    compensated_hours,\n                    is_layoff: false,\n                };\n\n                let add_vacation = |vacations: Option\u003cVec\u003cPeriod\u003e\u003e| -\u003e Option\u003cVec\u003cPeriod\u003e\u003e {\n                    let mut v = vacations.unwrap_or_default();\n                    v.push(new_period);\n                    Some(v)\n                };\n\n                match any_resource {\n                    AnyResource::Available(r) =\u003e r.vacations = add_vacation(r.vacations.clone()),\n                    AnyResource::Assigned(r) =\u003e r.vacations = add_vacation(r.vacations.clone()),\n                    AnyResource::Inactive(_) =\u003e {\n                        return Err(DomainError::new(\n                            crate::domain::shared::errors::DomainErrorKind::ResourceInvalidState {\n                                current: \"Inactive\".to_string(),\n                                expected: \"Active\".to_string(),\n                            },\n                        ));\n                    }\n                }\n                Ok(any_resource.clone())\n            } else {\n                Err(DomainError::new(\n                    crate::d 0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\n#[derive(Debug, Clone, Default)]\npub struct UpdateProjectArgs {\n    pub name: Option\u003cString\u003e,\n    pub description: Option\u003cString\u003e,\n}\n\npub struct UpdateProjectUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    project_repository: PR,\n}\n\nimpl\u003cPR\u003e UpdateProjectUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    pub fn new(project_repository: PR) -\u003e Self {\n        Self { project_repository }\n    }\n\n    pub fn execute(\u0026self, project_code: \u0026str, args: UpdateProjectArgs) -\u003e Result\u003cAnyProject, UpdateProjectError\u003e {\n        // 1. Load the project aggregate.\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| UpdateProjectError::ProjectNotFound(project_code.to_string()))?;\n\n        // 2. Update the fields on the aggregate.\n        if let Some(name) = args.name {\n            project.set_name(name);\n        }\n        if let Some(description) = args.description {\n            project.set_description(Some(description));\n        }\n\n        // 3. Save the updated project aggregate.\n        self.project_repository.save(project.clone())?;\n\n        Ok(project)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::project_management::builder::ProjectBuilder;\n    use std::{cell::RefCell, collections::HashMap};\n\n    // --- Mocks ---\n    struct MockProjectRepository {\n        projects: RefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(self.projects.borrow().get(code).cloned())\n        }\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    // --- Helpers ---\n    fn create_test_project(code: \u0026str, name: \u0026str, description: Option\u003c\u0026str\u003e) -\u003e AnyProject {\n        ProjectBuilder::new(name.to_string())\n            .code(code.to_string())\n            .description(description.map(|s| s.to_string()))\n            .build()\n            .into()\n    }\n\n    // --- Tests ---\n\n    // TODO: Enable this test once `AnyProject::set_name` and `AnyProject::set_description` are implemented.\n    #[test]\n    fn test_update_project_name_and_description_success() {\n        let initial_project = create_test_project(\"PROJ-1\", \"Old Name\", Some(\"Old Description\"));\n        let project_repo = MockProjectRepository {\n            projects: RefCell::new(HashMap::from([(initial_project.code().to_string(), initial_project)])),\n        };\n        let use_case = UpdateProjectUseCase::new(project_repo);\n\n        let args = UpdateProjectArgs {\n            name: Some(\"New Name\".to_string()),\n            description: Some(\"New Description\".to_string()),\n        };\n\n        let result = use_case.execute(\"PROJ-1\", args);\n\n        assert!(result.is_ok());\n        let updated_project = result.unwrap();\n        assert_eq!(updated_project.name(), \"New Name\");\n        assert_eq!(updated_project.description().unwrap(), \"New Description\");\n    }\n\n    #[test]\n    fn test_update_project_fails_if_not_found() {\n        let project_repo = MockProjectRepository {\n            projects: RefCell::new(HashMap::new()),\n        };\n        let use_case = UpdateProjectUseCase::new(project_repo);\n\n        let args = UpdateProjectArgs {\n            name: Some(\"New Name\".to_string()),\n            ..Default::default()\n        };\n\n        let result = use_case.execute(\"PROJ-NONEXISTENT\", args);\n        assert!(matches!(result, Err(UpdateProjectError::ProjectNotFound(_))));\n    }\n}\n","traces":[{"line":32,"address":[1888208,1888240],"length":1,"stats":{"Line":1}},{"line":36,"address":[1890080,1888272,1891439,1891472,1889631,1889664],"length":1,"stats":{"Line":2}},{"line":38,"address":[1888840,1889761,1890406,1891569,1888333,1890141,1888462,1888704,1890270,1890648,1890512,1888598],"length":1,"stats":{"Line":7}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[1888502,1888373,1890181,1890310],"length":1,"stats":{"Line":2}},{"line":41,"address":[1891888,1890489,1891911,1891984,1892007,1888681,1890552,1888744],"length":1,"stats":{"Line":5}},{"line":44,"address":[1890727,1888919],"length":1,"stats":{"Line":1}},{"line":45,"address":[1890808,1889000,1889087,1890895],"length":1,"stats":{"Line":2}},{"line":47,"address":[1890820,1890902,1889094,1889012],"length":1,"stats":{"Line":2}},{"line":48,"address":[1889126,1891006,1889198,1890934],"length":1,"stats":{"Line":2}},{"line":52,"address":[1889191,1889221,1890999,1891029],"length":1,"stats":{"Line":2}},{"line":54,"address":[1889405,1891213],"length":1,"stats":{"Line":1}}],"covered":11,"coverable":12},{"path":["/","home","flavio","projects","tasktaskrevolution","src","application","report","mod.rs"],"content":"pub mod task;\npub mod vacation;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","flavio","projects","tasktaskrevolution","src","application","report","task.rs"],"content":"use crate::domain::{project_management::repository::ProjectRepository, task_management::AnyTask};\nuse csv::Writer;\nuse std::error::Error;\nuse std::io;\n\n/// `TaskReportUseCase` gera um relatório em formato CSV com todas as tarefas.\npub struct TaskReportUseCase\u003cP: ProjectRepository\u003e {\n    project_repository: P,\n}\n\nimpl\u003cP: ProjectRepository\u003e TaskReportUseCase\u003cP\u003e {\n    /// Cria uma nova instância do caso de uso com o repositório necessário.\n    pub fn new(project_repository: P) -\u003e Self {\n        Self { project_repository }\n    }\n\n    /// Executa a geração do relatório, escrevendo o resultado em um `Writer` fornecido.\n    pub fn execute\u003cW: io::Write\u003e(\u0026self, writer: \u0026mut Writer\u003cW\u003e) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        // Escrever o cabeçalho do CSV\n        writer.write_record([\n            \"Code\",\n            \"Name\",\n            \"Status\",\n            \"Progress\",\n            \"StartDate\",\n            \"DueDate\",\n            \"Assignees\",\n        ])?;\n\n        let project = self.project_repository.load()?;\n        let tasks: Vec\u003c\u0026AnyTask\u003e = project.tasks().values().collect();\n\n        // Iterar sobre as tarefas e escrever os registros\n        for any_task in tasks {\n            // Extrair dados comuns e específicos do estado de cada tarefa\n            let (code, name, start_date, due_date, assigned_resources, status_str, progress_str) = match any_task {\n                // Zero-copy: sem clone!\n                AnyTask::Planned(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Planned\",                // \u0026'static str\n                    \"0\",                      // \u0026'static str\n                ),\n                AnyTask::InProgress(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"InProgress\",             // \u0026'static str\n                    \"0\",                      // \u0026'static str - simplificado para consistência\n                ),\n                AnyTask::Completed(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Completed\",              // \u0026'static str\n                    \"100\",                    // \u0026'static str\n                ),\n                AnyTask::Blocked(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Blocked\",                // \u0026'static str\n                    \"N/A\",                    // \u0026'static str\n                ),\n                AnyTask::Cancelled(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Cancelled\",              // \u0026'static str\n                    \"N/A\",                    // \u0026'static str\n                ),\n            };\n\n            let assignees_str = assigned_resources.join(\", \");\n\n            writer.write_record([\n                code,\n                name,\n                status_str,\n                progress_str,\n                \u0026start_date.to_string(),\n                \u0026due_date.to_string(),\n                \u0026assignees_str,\n            ])?;\n        }\n\n        writer.flush()?;\n        Ok(())\n    }\n}\n\n// ===================================\n// TESTES\n// ===================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        shared::errors::DomainError,\n        task_management::{\n            Task,\n            state::{Completed, InProgress},\n        },\n    };\n    use chrono::NaiveDate;\n    use uuid7::uuid7;\n\n    // --- Mock ---\n    struct MockProjectRepository {\n        project: AnyProject,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            Ok(self.project.clone())\n        }\n        fn save(\u0026self, _project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    // --- Teste Principal ---\n    #[test]\n    fn test_task_report_generation() {\n        // 1. Setup: Criar dados de teste\n        let task1: Task\u003cInProgress\u003e = Task {\n            id: uuid7(),\n            project_code: \"PROJ\".to_string(),\n            code: \"TSK-001\".to_string(),\n            name: \"Implement Login\".to_string(),\n            description: None,\n            state: InProgress { progress: 50 },\n            start_date: NaiveDate::from_ymd_opt(2025, 1, 1).unwrap(),\n            due_date: NaiveDate::from_ymd_opt(2025, 1, 10).unwrap(),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: vec![\"Alice\".to_string()],\n        };\n        let task2: Task\u003cCompleted\u003e = Task {\n            id: uuid7(),\n            project_code: \"PROJ\".to_string(),\n            code: \"TSK-002\".to_string(),\n            name: \"Setup Database\".to_string(),\n            description: None,\n            state: Completed,\n            start_date: NaiveDate::from_ymd_opt(2025, 1, 2).unwrap(),\n            due_date: NaiveDate::from_ymd_opt(2025, 1, 5).unwrap(),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: vec![\"Bob\".to_string(), \"Charlie\".to_string()],\n        };\n\n        let mut project: AnyProject = ProjectBuilder::new(\"Test Project\".to_string())\n            .code(\"PROJ-1\".to_string())\n            .build()\n            .into();\n        project.add_task(task1.into());\n        project.add_task(task2.into());\n\n        let mock_repo = MockProjectRepository { project };\n        let use_case = TaskReportUseCase::new(mock_repo);\n\n        // 2. Act: Executar e escrever para um buffer\n        let mut writer = Writer::from_writer(vec![]);\n        let result = use_case.execute(\u0026mut writer);\n        assert!(result.is_ok());\n\n        // 3. Assert: Verificar o conteúdo do CSV\n        let csv_data = String::from_utf8(writer.into_inner().unwrap()).unwrap();\n        let mut lines = csv_data.trim().lines();\n\n        assert_eq!(\n            lines.next().unwrap(),\n            \"Code,Name,Status,Progress,StartDate,DueDate,Assignees\"\n        );\n        let lines_set: std::collections::HashSet\u003c\u0026str\u003e = lines.collect();\n        assert!(lines_set.contains(\"TSK-001,Implement Login,InProgress,0,2025-01-01,2025-01-10,Alice\"));\n        assert!(lines_set.contains(\"TSK-002,Setup Database,Completed,100,2025-01-02,2025-01-05,\\\"Bob, Charlie\\\"\"));\n    }\n}\n","traces":[{"line":13,"address":[2182416,2182384],"length":1,"stats":{"Line":1}},{"line":18,"address":[2185621,2185627,2188827,2182448,2185648,2188821],"length":1,"stats":{"Line":1}},{"line":20,"address":[2182516,2185981,2185716,2182781],"length":1,"stats":{"Line":1}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[2186022,2182822],"length":1,"stats":{"Line":1}},{"line":31,"address":[2186259,2186330,2183059,2183130],"length":1,"stats":{"Line":2}},{"line":34,"address":[2186518,2183176,2183318,2186376],"length":1,"stats":{"Line":2}},{"line":36,"address":[2183381,2184449,2186581,2187649],"length":1,"stats":{"Line":2}},{"line":38,"address":[2186919,2183719,2186964,2183764],"length":1,"stats":{"Line":0}},{"line":39,"address":[2186934,2183734],"length":1,"stats":{"Line":0}},{"line":40,"address":[2183741,2186941],"length":1,"stats":{"Line":0}},{"line":41,"address":[2186948,2183748],"length":1,"stats":{"Line":0}},{"line":42,"address":[2183754,2186954],"length":1,"stats":{"Line":0}},{"line":43,"address":[2186960,2183760],"length":1,"stats":{"Line":0}},{"line":47,"address":[2187114,2187069,2183869,2183914],"length":1,"stats":{"Line":2}},{"line":48,"address":[2187084,2183884],"length":1,"stats":{"Line":1}},{"line":49,"address":[2183891,2187091],"length":1,"stats":{"Line":1}},{      writer.write_record([\"Recurso\", \"Projeto\", \"Data Início\", \"Data Fim\", \"Layoff\"])?;\n\n        // Carregar o projeto do diretório atual.\n        // A lógica assume que há um único projeto de referência no contexto.\n        let project = self.project_repository.load()?;\n        let resources = self.resource_repository.find_all()?;\n\n        // Iterar sobre os recursos e seus períodos de férias\n        for resource in resources {\n            if let Some(periods) = resource.vacations() {\n                for period in periods {\n                    writer.write_record([\n                        resource.name(),\n                        project.name(),\n                        \u0026period.start_date.to_rfc3339(),\n                        \u0026period.end_date.to_rfc3339(),\n                        \u0026period.is_layoff.to_string(),\n                    ])?;\n                }\n            }\n        }\n\n        // Garantir que todos os dados sejam escritos no buffer/arquivo\n        writer.flush()?;\n\n        Ok(())\n    }\n}\n\n// ===================================\n// TESTES\n// ===================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        resource_management::{\n            AnyResource,\n            resource::{Period, PeriodType, Resource},\n            state::Available,\n        },\n        shared::errors::DomainError,\n    };\n    use chrono::{Local, TimeZone};\n\n    // --- Mocks ---\n\n    struct MockProjectRepository {\n        project: AnyProject,\n    }\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, _project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            unimplemented!()\n        }\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            Ok(self.project.clone())\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(\"proj-1\".to_string())\n        }\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            if self.project.code() == code {\n                Ok(Some(self.project.clone()))\n            } else {\n                Ok(None)\n            }\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(vec![self.project.clone()])\n        }\n    }\n\n    struct MockResourceRepository {\n        resources: Vec\u003cAnyResource\u003e,\n    }\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, _resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(self.resources.clone())\n        }\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(None)\n        }\n        fn save_time_off(\n            \u0026self,\n            _r: \u0026str,\n            _h: u32,\n            _d: \u0026str,\n            _desc: Option\u003cString\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n        fn save_vacation(\n            \u0026self,\n            _r: \u0026str,\n            _s: \u0026str,\n            _e: \u0026str,\n            _i: bool,\n            _c: Option\u003cu32\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n        fn check_if_layoff_period(\u0026self, _s: \u0026chrono::DateTime\u003cLocal\u003e, _e: \u0026chrono::DateTime\u003cLocal\u003e) -\u003e bool {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self, resource_type: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(format!(\"{}-1\", resource_type.to_lowercase()))\n        }\n    }\n\n    // --- Teste Principal ---\n\n    #[test]\n    fn test_vacation_report_generation() {\n        // 1. Setup: Create test data\n        let project: AnyProject = ProjectBuilder::new(\"ProjetoTTR\".to_string())\n            .code(\"proj-1\".to_string())\n            .build()\n            .start()\n            .into();\n\n        let mut resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"Alice\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            None,\n            0,\n        );\n        resource1.vacations = Some(vec![Period {\n            start_date: Local.with_ymd_and_hms(2025, 7, 1, 9, 0, 0).unwrap(),\n            end_date: Local.with_ymd_and_hms(2025, 7, 10, 18, 0, 0).unwrap(),\n            approved: true,\n            period_type: PeriodType::Vacation,\n            is_time_off_compensation: false,\n            compensated_hours: None,\n            is_layoff: false,\n        }]);\n\n        let resource2 =\n            Resource::\u003cAvailable\u003e::new(\"qa-1\".to_string(), \"Bob\".to_string(), None, \"QA\".to_string(), None, 0); // No vacation\n\n        let mock_project_repo = MockProjectRepository { project };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = VacationReportUseCase::new(mock_project_repo, mock_resource_repo);\n\n        // 2. Act: Execute and write to a buffer\n        let mut writer = csv::Writer::from_writer(vec![]);\n        let result = use_case.execute(\u0026mut writer);\n        assert!(result.is_ok());\n\n        // 3. Assert: Verify the CSV content\n        let csv_data = String::from_utf8(writer.into_inner().unwrap()).unwrap();\n        let mut lines = csv_data.trim().lines();\n\n        assert_eq!(lines.next().unwrap(), \"Recurso,Projeto,Data Início,Data Fim,Layoff\");\n        let alice_line = lines.next().unwrap();\n        assert!(alice_line.starts_with(\"Alice,ProjetoTTR,\"));\n        assert!(alice_line.ends_with(\",false\"));\n        assert!(lines.next().is_none()); // Bob should not be in the report\n    }\n}\n","traces":[{"line":19,"address":[1284672,1284768],"length":1,"stats":{"Line":1}},{"line":36,"address":[1290286,1284832,1287515,1287600,1287576,1290347],"length":1,"stats":{"Line":1}},{"line":38,"address":[1287661,1284893],"length":1,"stats":{"Line":1}},{"line":42,"address":[1285153,1287921],"length":1,"stats":{"Line":1}},{"line":43,"address":[1288150,1285382,1288228,1290326,1287555,1285457],"length":1,"stats":{"Line":2}},{"line":46,"address":[1288707,1285936,1285705,1288476,1285809,1288580],"length":1,"stats":{"Line":3}},{"line":47,"address":[1288790,1286374,1286019,1289145],"length":1,"stats":{"Line":2}},{"line":48,"address":[1289281,1289224,1286510,1286453],"length":1,"stats":{"Line":2}},{"line":49,"address":[1290088,1290180,1287409,1287140,1287317,1289911],"length":1,"stats":{"Line":1}},{"line":50,"address":[1286628,1289399],"length":1,"stats":{"Line":1}},{"line":51,"address":[1289462,1286691],"length":1,"stats":{"Line":1}},{"line":52,"address":[1289519,1286748],"length":1,"stats":{"Line":1}},{"line":53,"address":[1289639,1286868],"length":1,"stats":{"Line":1}},{"line":54,"address":[1286988,1289759],"length":1,"stats":{"Line":1}},{"line":61,"address":[1289050,1286068,1286279,1288839],"length":1,"stats":{"Line":1}},{"line":63,"address":[1286203,1288974],"length":1,"stats":{"Line":1}}],"covered":16,"coverable":16},{"path":["/","home","flavio","projects","tasktaskrevolution","src","application","resource","deactivate_resource.rs"],"content":"use crate::domain::{\n    resource_management::{any_resource::AnyResource, repository::ResourceRepository},\n    shared::errors::DomainError,\n};\nuse thiserror::Error;\n\n#[derive(Debug, Error)]\npub enum DeactivateReso e,\n        }\n        .into()\n    }\n\n    // --- Tests ---\n    // TODO: Enable this test once `AnyResource::deactivate` and `AnyResource::status` are implemented.\n\n    #[test]\n    fn test_deactivate_resource_success() {\n        let initial_resource = create_test_resource(\"RES-1\");\n        let resource_repo = MockResourceRepository {\n            resources: RefCell::new(HashMap::from([(initial_resource.code().to_string(), initial_resource)])),\n        };\n        let use_case = DeactivateResourceUseCase::new(resource_repo.clone());\n\n        let result = use_case.execute(\"RES-1\");\n\n        assert!(result.is_ok());\n\n        let deactivated_resource = result.unwrap();\n        assert_eq!(deactivated_resource.status(), \"Inactive\");\n    }\n\n    #[test]\n    fn test_deactivate_resource_fails_if_not_found() {\n        let resource_repo = MockResourceRepository {\n            resources: RefCell::new(HashMap::new()),\n        };\n        let use_case = DeactivateResourceUseCase::new(resource_repo);\n\n        let result = use_case.execute(\"RES-NONEXISTENT\");\n\n        assert!(matches!(result, Err(DeactivateResourceError::ResourceNotFound(_))));\n    }\n}\n","traces":[{"line":28,"address":[991488,991456],"length":1,"stats":{"Line":1}},{"line":32,"address":[992785,992767,994063,992816,991520,994081],"length":1,"stats":{"Line":1}},{"line":34,"address":[993076,992994,991576,991698,993169,992901,991605,992872,991780,991873],"length":1,"stats":{"Line":4}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[991663,991592,992959,992888],"length":1,"stats":{"Line":1}},{"line":37,"address":[994135,993134,994208,994231,991759,994112,993055,991838],"length":1,"stats":{"Line":4}},{"line":41,"address":[992773,993292,993392,994069,991996,992096],"length":1,"stats":{"Line":2}},{"line":44,"address":[994033,992492,992387,993683,993788,992737],"length":1,"stats":{"Line":2}},{"line":46,"address":[993986,992690],"length":1,"stats":{"Line":1}}]," nd(String),\n    #[error(\"A task cannot depend on itself.\")]\n    SelfDependencyError,\n    #[error(\"Circular dependency detected: adding this link would create a loop.\")]\n    CircularDependencyError,\n    #[error(\"An unexpected domain rule was violated: {0}\")]\n    DomainError(String),\n    #[error(\"A repository error occurred: {0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\nimpl From\u003cString\u003e for LinkTaskError {\n    fn from(err: String) -\u003e Self {\n        LinkTaskError::DomainError(err)\n    }\n}\n\n/// `LinkTaskUseCase` is responsible for creating a dependency between two tasks.\npub struct LinkTaskUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    project_repository: PR,\n}\n\nimpl\u003cPR\u003e LinkTaskUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    pub fn new(project_repository: PR) -\u003e Self {\n        Self { project_repository }\n    }\n\n    pub fn execute(\n        \u0026self,\n        project_code: \u0026str,\n        task_code: \u0026str,\n        dependency_code: \u0026str,\n    ) -\u003e Result\u003cAnyTask, LinkTaskError\u003e {\n        if task_code == dependency_code {\n            return Err(LinkTaskError::SelfDependencyError);\n        }\n\n        // 1. Load the project aggregate that contains the tasks.\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| LinkTaskError::ProjectNotFound(project_code.to_string()))?;\n\n        // 2. Ensure both tasks exist within the project.\n        if !project.tasks().contains_key(task_code) {\n            return Err(LinkTaskError::TaskNotFound(task_code.to_string()));\n        }\n        if !project.tasks().contains_key(dependency_code) {\n            return Err(LinkTaskError::DependencyNotFound(dependency_code.to_string()));\n        }\n\n        // 3. Check for circular dependencies.\n        // We perform a DFS traversal starting from the dependency to see if it eventually leads back to the original task.\n        let mut stack = vec![dependency_code.to_string()];\n        let mut visited = std::collections::HashSet::new();\n\n        while let Some(current_code) = stack.pop() {\n            if current_code == task_code {\n                return Err(LinkTaskError::CircularDependencyError);\n            }\n\n            // To avoid infinite loops on existing cycles, we only process each node once.\n            if !visited.insert(current_code.clone()) {\n                continue;\n            }\n\n            if let Some(task) = project.tasks().get(\u0026current_code) {\n                let dependencies = match task {\n                    AnyTask::Planned(t) =\u003e \u0026t.dependencies,\n                    AnyTask::InProgress(t) =\u003e \u0026t.dependencies,\n                    AnyTask::Blocked(t) =\u003e \u0026t.dependencies,\n                    AnyTask::Completed(t) =\u003e \u0026t.dependencies,\n                    AnyTask::Cancelled(t) =\u003e \u0026t.dependencies,\n                };\n                for dep in dependencies {\n                    stack.push(dep.clone());\n                }\n            }\n        }\n\n        // 4. Add the dependency to the task.\n        let updated_task = project.add_dependency_to_task(task_code, dependency_code)?;\n\n        // 5. Save the entire project aggregate with the modified task.\n        self.project_repository.save(project)?;\n\n        Ok(updated_task)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{any_project::AnyProject, builder::ProjectBuilder},\n        task_management::{any_task::AnyTask, state::Planned, task::Task},\n    };\n    use chrono::NaiveDate;\n    use std::{cell::RefCell, collections::HashMap};\n    use uuid7::uuid7;\n\n    // --- Mocks ---\n    struct MockProjectRepository {\n        projects: RefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e,\n    }\n\n    impl ProjectRepository     project_management::repository::ProjectRepository, shared::errors::DomainError, task_management::any_task::AnyTask,\n};\n\n#[derive(Debug, thiserror::Error)]\npub enum RemoveDependencyError {\n    #[error(\"Project with code '{0}' not found\")]\n    ProjectNotFound(String),\n    #[error(\"Task with code '{0}' not found in the project\")]\n    TaskNotFound(String),\n    #[error(\"Dependency '{0}' not found in task '{1}'\")]\n    DependencyNotFound(String, String),\n    #[error(\"Cannot remove dependency: task '{0}' is currently blocked by '{1}'\")]\n    TaskBlockedByDependency(String, String),\n    #[error(\"Domain rule violation: {0}\")]\n    DomainError(String),\n    #[error(\"Repository error: {0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\nimpl From\u003cString\u003e for RemoveDependencyError {\n    fn from(err: String) -\u003e Self {\n        RemoveDependencyError::DomainError(err)\n    }\n}\n\n/// `RemoveTaskDependencyUseCase` is responsible for removing a dependency between two tasks.\npub struct RemoveTaskDependencyUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    project_repository: PR,\n}\n\nimpl\u003cPR\u003e RemoveTaskDependencyUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    pub fn new(project_repository: PR) -\u003e Self {\n        Self { project_repository }\n    }\n\n    pub fn execute(\n        \u0026self,\n        project_code: \u0026str,\n        task_code: \u0026str,\n        dependency_code: \u0026str,\n    ) -\u003e Result\u003cAnyTask, RemoveDependencyError\u003e {\n        // 1. Load the project aggregate\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| RemoveDependencyError::ProjectNotFound(project_code.to_string()))?;\n\n        // 2. Ensure both tasks exist within the project\n        if !project.tasks().contains_key(task_code) {\n            return Err(RemoveDependencyError::TaskNotFound(task_code.to_string()));\n        }\n        if !project.tasks().contains_key(dependency_code) {\n            return Err(RemoveDependencyError::DependencyNotFound(\n                dependency_code.to_string(),\n                task_code.to_string(),\n            ));\n        }\n\n        // 3. Check if the dependency actually exists\n        let task = project.tasks().get(task_code).unwrap();\n        let dependencies = match task {\n            AnyTask::Planned(t) =\u003e \u0026t.dependencies,\n            AnyTask::InProgress(t) =\u003e \u0026t.dependencies,\n            AnyTask::Blocked(t) =\u003e \u0026t.dependencies,\n            AnyTask::Completed(t) =\u003e \u0026t.dependencies,\n            AnyTask::Cancelled(t) =\u003e \u0026t.dependencies,\n        };\n\n        if !dependencies.contains(\u0026dependency_code.to_string()) {\n            return Err(RemoveDependencyError::DependencyNotFound(\n                dependency_code.to_string(),\n                task_code.to_string(),\n            ));\n        }\n\n        // 4. Validate that removing the dependency won't break critical constraints\n        if self.is_task_blocked_by_dependency(\u0026project, task_code, dependency_code)? {\n            return Err(RemoveDependencyError::TaskBlockedByDependency(\n                task_code.to_string(),\n                dependency_code.to_string(),\n            ));\n        }\n\n        // 5. Remove the dependency from the task\n        let updated_task = project.remove_dependency_from_task(task_code, dependency_code)?;\n\n        // 6. Save the updated project\n        self.project_repository.save(project.clone())?;\n\n        Ok(updated_task)\n    }\n\n    fn is_task_blocked_by_dependency(\n        \u0026self,\n        project: \u0026crate::domain::project_management::AnyProject,\n        task_code: \u0026str,\n        dependency_code: \u0026str,\n    ) -\u003e Result\u003cbool, RemoveDependencyError\u003e {\n        // This is a simplified check - in a real system, you might want more sophisticated validation\n        // For now, we'll just check if the task is currently blocked and the dependency is the only blocker\n\n        let task = project.tasks().get(task_code).unwrap();\n        let dependencies = match task {\n            AnyTask::Planned(t) =\u003e \u0026t.dependencies,\n            AnyTask::InProgress(t) =\u003e \u0026t.dependencies,\n            AnyTask::Blocked(t) =\u003e \u0026t.dependencies,\n            AnyTask::Completed(t) =\u003e \u0026t.dependencies,\n            AnyTask::Cancelled(t) =\u003e \u0026t.dependencies,\n        };\n\n        // If task has only one dependency and it's the one we're trying to remove,\n        // and the task is currently blocked, we should prevent removal\n        if dependencies.len() == 1 \u0026\u0026 dependencies.contains(\u0026dependency_code.to_string()) {\n            // Check if task is in blocked state\n            match task {\n                AnyTask::Blocked(_) =\u003e return Ok(true),\n                _ =\u003e return Ok(false),\n            }\n        }\n\n        Ok(false)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        task_management::{state::Planned, task::Task},\n    };\n    use chrono::NaiveDate;\n    use std::{cell::RefCell, collections::HashMap};\n    use uuid7::uuid7;\n\n    // --- Mocks ---\n    struct MockProjectRepository {\n        projects: RefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(self.projects.borrow().get(code).cloned())\n        }\n\n expected domain rule was violated: {0}\")]\n    DomainError(String),\n    #[error(\"A repository error occurred: {0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\n#[derive(Debug, Clone, Default)]\npub struct UpdateTaskArgs {\n    pub name: Option\u003cString\u003e,\n    pub description: Option\u003cString\u003e,\n    pub start_date: Option\u003cNaiveDate\u003e,\n    pub due_date: Option\u003cNaiveDate\u003e,\n}\n\npub struct UpdateTaskUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    project_repository: PR,\n}\n\nimpl\u003cPR\u003e UpdateTaskUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    pub fn new(project_repository: PR) -\u003e Self {\n        Self { project_repository }\n    }\n\n    pub fn execute(\n        \u0026self,\n        project_code: \u0026str,\n        task_code: \u0026str,\n        args: UpdateTaskArgs,\n    ) -\u003e Result\u003cAnyTask, UpdateTaskError\u003e {\n        // 1. Load the project aggregate.\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| UpdateTaskError::ProjectNotFound(project_code.to_string()))?;\n\n        // Check if a reschedule is needed before args is moved.\n        let needs_reschedule = args.due_date.is_some();\n\n        // 2. Delegate the update to the project aggregate.\n        // This method ensures all domain invariants are respected.\n        project\n            .update_task(task_code, args.name, args.description, args.start_date, args.due_date)\n            .map_err(UpdateTaskError::DomainError)?;\n\n        // 3. If the due date was changed, reschedule all dependent tasks.\n        if needs_reschedule {\n            project\n                .reschedule_dependents_of(task_code)\n                .map_err(UpdateTaskError::DomainError)?;\n        }\n\n        // 4. Save the updated project aggregate.\n        self.project_repository.save(project.clone())?;\n\n        // 5. Return the updated task to the caller.\n        let updated_task = project\n            .tasks()\n            .get(task_code)\n            .cloned()\n            // This should ideally not happen if update_task succeeded, but we check for safety.\n            .ok_or_else(|| UpdateTaskError::TaskNotFound(task_code.to_string()))?;\n\n        Ok(updated_task)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        task_management::{state::Planned, task::Task},\n    };\n    use std::{cell::RefCell, collections::HashMap, rc::Rc};\n    use uuid7::uuid7;\n\n    // --- Mocks ---\n    #[derive(Clone)]\n    struct MockProjectRepository {\n        projects: Rc\u003cRefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(self.projects.borrow().get(code).cloned())\n        }\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    // --- Helpers ---\n    fn create_test_task(code: \u0026str, name: \u0026str) -\u003e AnyTask {\n        Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-1\".to_string(),\n            code: code.to_string(),\n            name: name.to_string(),\n            description: Some(\"Initial Description\".to_string()),\n            state: Planned,\n            start_date: NaiveDate::from_ymd_opt(2025, 1, 1).unwrap(),\n            due_date: NaiveDate::from_ymd_opt(2025, 1, 10).unwrap(),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: vec![],\n        }\n        .into()\n    }\n\n    fn setup_test_project(tasks: Vec\u003cAnyTask\u003e) -\u003e AnyProject {\n        let mut project: AnyProject = ProjectBuilder::new(\"Test Project\".to_string())\n            .code(\"PROJ-1\".to_string())\n            .build()\n            .into();\n        for task in tasks {\n            project.add_task(task);\n        }\n        project\n    }\n\n    // --- Tests ---\n\n    // TODO: Enable this test once `AnyProject::update_task` is implemented.\n    #[test]\n    fn test_update_task_name_success() {\n        let project = setup_test_project(vec![create_test_task(\"TSK-1\", \"Old Name\")]);\n        let project_repo = MockProjectRepository {\n            projects: Rc::new(RefCell::new(HashMap::from([(project.code().to_string(), project)]))),\n        };\n        let use_case = UpdateTaskUseCase::new(project_repo);\n\n        let args = UpdateTaskArgs {\n            name: Some(\"New Name\".to_string()),\n            ..Default::default()\n        };\n\n        let result = use_case.execute(\"PROJ-1\", \"TSK-1\", args);\n\n        assert!(result.is_ok());\n        let updated_task = result.unwrap();\n        assert_eq!(updated_task.name(), \"New Name\");\n        assert_eq!(updated_task.description().unwrap(), \"Initial Description\");\n    }\n\n    #[test]\n    fn test_update_task_fails_if_project_not_found() {\n        let project_repo = MockProjectRepository {\n            projects: Rc::new(RefCell::new(HashMap::new())),\n        };\n        let use_case = UpdateTaskUseCase::new(project_repo);\n\n        let args = UpdateTaskArgs {\n            name: Some(\"New Name\".to_string()),\n            ..Default::default()\n        };\n\n        let result = use_case.execute(\"PROJ-NONEXISTENT\", \"TSK-1\", args);\n        assert!(matches!(result, Err(UpdateTaskError::ProjectNotFound(_))));\n    }\n\n    fn create_task_with_deps(code: \u0026str, start_date: NaiveDate, due_date: NaiveDate, deps: Vec\u003c\u0026str\u003e) -\u003e AnyTask {\n        Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-1\".to_string(),\n            code: code.to_string(),\n            name: format!(\"Task {code}\"),\n            description: None,\n            state: Planned,\n            start_date,\n            due_date,\n            actual_end_date: None,\n            dependencies: deps.into_iter().map(String::from).collect(),\n            assigned_resources: vec![],\n        }\n        .into()\n    }\n\n    #[test]\n    fn test_update_task_reschedules_dependents() {\n        let d = |day| NaiveDate::from_ymd_opt(2025, 1, day).unwrap();\n\n        // A depends on nothing\n        let task_a = create_task_with_deps(\"A\", d(1), d(5), vec![]);\n        // B depends on A\n        let task_b = create_task_with_deps(\"B\", d(6), d(10), vec![\"A\"]);\n        // C depends on B\n        let task_c = create_task_with_deps(\"C\", d(11), d(15), vec![\"B\"]);\n\n        let project = setup_test_project(vec![task_a, task_b, task_c]);\n        let project_repo = MockProjectRepository {\n            projects: Rc::new(RefCell::new(HashMap::from([(project.code().to_string(), project)]))),\n        };\n        let use_case = UpdateTaskUseCase::new(project_repo.clone());\n\n        // We delay task A by 3 days (it now ends on day 8 instead of 5)\n        let args = UpdateTaskArgs {\n            due_date: Some(d(8)),\n            ..Default::default()\n        };\n\n        let result = use_case.execute(\"PROJ-1\", \"A\", args);\n        assert!(result.is_ok());\n\n        // Verification\n        let final_project = project_repo.find_by_code(\"PROJ-1\").unwrap().unwrap();\n        let final_tasks = final_project.tasks();\n\n        let final_a = final_tasks.get(\"A\").unwrap();\n        assert_eq!(*final_a.due_date(), d(8)); // Original task is updated\n\n        let final_b = final_tasks.get(\"B\").unwrap();\n        assert_eq!(*final_b.start_date(), d(9)); // B now starts the day after A ends\n        assert_eq!(*final_b.due_date(), d(13)); // B keeps its 4-day duration\n\n        let final_c = final_tasks.get(\"C\").unwrap();\n        assert_eq!(*final_c.start_date(), d(14)); // C now starts the day after B ends\n        assert_eq!(*final_c.due_date(), d(18)); // C keeps its 4-day duration\n    }\n}\n","traces":[{"line":38,"address":[1114352,1114368],"length":1,"stats":{"Line":1}},{"line":42,"address":[1116545,1116447,1116640,1114400,1118687,1118785],"length":1,"stats":{"Line":1}},{"line":49,"address":[1114626,1114875,1114769,1115018,1116762,1116866,1114522,1117115,1117258,1118693,1117009,1116453],"length":1,"stats":{"Line":7}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[1114673,1114562,1116913,1116802],"length":1,"stats":{"Line":1}},{"line":52,"address":[1114852,1114922,1118880,1118976,1118999,1117162,1118903,1117092],"length":1,"stats":{"Line":4}},{"line":55,"address":[1117439,1117361,1115121,1115199],"length":1,"stats":{"Line":4}},{"line":59,"address":[1115366,1117606,1117749,1115509,1116433,1118673],"length":1,"stats":{"Line":2}},{"line":60,"address":[1115211,1117451],"length":1,"stats":{"Line":2}},{"line":61,"address":[1117583,1117653,1115413,1115343],"length":1,"stats":{"Line":2}},{"line":64,"address":[1115538,1117778],"length":1,"stats":{"Line":2}},{"line":65,"address":[1116431,1117882,1115785,1118671,1115642,1118025],"length":1,"stats":{"Line":1}},{"line":66,"address":[1117836,1115596],"length":1,"stats":{"Line":1}},{"line":67,"address":[1115619,1117859,1117929,1115689],"length":1,"stats":{"Line":1}},{"line":71,"address":[1116429,1117800,1118669,1115834,1118074,1115560],"length":1,"stats":{"Line":2}} parse_from_str(\u0026layoff_period.1, \"%Y-%m-%d\")\n            .unwrap()\n            .and_hms_opt(0, 0, 0)\n            .unwrap();\n\n        let offset = Local::now().offset().fix();\n        let layoff_start: DateTime\u003cFixedOffset\u003e = DateTime::from_naive_utc_and_offset(layoff_start, offset);\n        let layoff_end: DateTime\u003cFixedOffset\u003e = DateTime::from_naive_utc_and_offset(layoff_end, offset);\n\n        vacation_period.start_date \u003c= layoff_end \u0026\u0026 layoff_start \u003c= vacation_period.end_date\n    }\n\n    fn has_valid_layoff_vacation(\u0026self, vacations: \u0026[Period], vacation_rules: \u0026VacationRules) -\u003e bool {\n        if let Some(layoff_periods) = \u0026vacation_rules.layoff_periods\n            \u0026\u0026 let Some(require_layoff) = vacation_rules.require_layoff_vacation_period\n            \u0026\u0026 require_layoff\n        {\n            // Verifica se pelo menos uma férias coincide com algum período de layoff\n            for vacation in vacations {\n                for layoff_period in layoff_periods {\n                    if self.check_layoff_overlap(\n                        vacation,\n                        \u0026(layoff_period.start_date.clone(), layoff_period.end_date.clone()),\n                    ) {\n                        return true;\n                    }\n                }\n            }\n            return false;\n        }\n        true\n    }\n\n    pub fn execute(\u0026self) -\u003e Result\u003cVec\u003cString\u003e, DomainError\u003e {\n        let resources = self.resource_repository.find_all()?;\n        let project = self.project_repository.load()?;\n        let mut mensagens = Vec::new();\n\n        // Verificar sobreposição entre todos os recursos\n        for (i, resource1) in resources.iter().enumerate() {\n            if let Some(vacations1) = resource1.vacations() {\n                // Verificar sobreposição com outros recursos\n                for resource2 in resources.iter().skip(i + 1) {\n                    if let Some(vacations2) = resource2.vacations() {\n                        for period1 in vacations1 {\n                            for period2 in vacations2 {\n                                if self.check_vacation_overlap(period1, period2) {\n                                    mensagens.push(format!(\n                                        \"⚠️ Sobreposição detectada: {} e {} têm férias sobrepostas entre {} e {}\",\n                                        resource1.name(),\n                                        resource2.name(),\n                                        period1.start_date.format(\"%d/%m/%Y\"),\n                                        period1.end_date.format(\"%d/%m/%Y\")\n                                    ));\n                                }\n                            }\n                        }\n                    }\n                }\n\n                // Verificar se há férias durante o período de layoff quando necessário\n                if let Some(vacation_rules) = project.vacation_rules()\n                    \u0026\u0026 !self.has_valid_layoff_vacation(vacations1, vacation_rules)\n                {\n                    mensagens.push(format!(\n                        \"⚠️ {} não possui férias durante nenhum período de layoff\",\n                        resource1.name()\n                    ));\n                }\n            }\n        }\n\n        if mensagens.is_empty() {\n            mensagens.push(\"✅ Não foram encontradas sobreposições de férias\".to_string());\n        }\n\n        Ok(mensagens)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{builder::ProjectBuilder, vacation_rules::VacationRules},\n        resource_management::{\n            AnyResource,\n            resource::{PeriodType, Resource},\n            state::Available,\n        },\n    };\n    use chrono::{Duration, Local};\n\n    struct MockProjectRepository {\n        vacation_rules: Option\u003cVacationRules\u003e,\n    }\n\n    struct MockResourceRepository {\n        resources: Vec\u003cAnyResource\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, _project: crate::domain::project_management::AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            Ok(())\n        }\n\n        fn load(\u0026self) -\u003e Result\u003ccrate::domain::project_management::AnyProject, DomainError\u003e {\n            let mut builder = ProjectBuilder::new(\"Test Project\".to_string()).code(\"proj-1\".to_string());\n\n            if let Some(rules) = self.vacation_rules.clone() {\n                builder = builder.vacation_rules(rules);\n            }\n\n            Ok(builder.build().start().into())\n        }\n\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(\"proj-1\".to_string())\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003ccrate::domain::project_management::AnyProject\u003e, DomainError\u003e {\n            let mut builder = ProjectBuilder::new(\"Test Project\".to_string()).code(\"proj-1\".to_string());\n            if let Some(rules) = self.vacation_rules.clone() {\n                builder = builder.vacation_rules(rules);\n            }\n            Ok(vec![builder.build().start().into()])\n        }\n\n        fn find_by_code(\n            \u0026self,\n            code: \u0026str,\n        ) -\u003e Result\u003cOption\u003ccrate::domain::project_management::AnyProject\u003e, DomainError\u003e {\n            if code == \"proj-1\" {\n                let mut builder = ProjectBuilder::new(\"Test Project\".to_string()).code(\"proj-1\".to_string());\n                if let Some(rules) = self.vacation_rules.clone() {\n                    builder = builder.vacation_rules(rules);\n                }\n                Ok(Some(builder.build().start().into()))\n            } else {\n                Ok(
