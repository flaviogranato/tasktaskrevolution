ERSION: \u0026str = \"tasktaskrevolution.io/v1alpha1\";\n\n#[derive(Serialize, Deserialize, Debug, PartialEq)]\n#[serde(rename_all = \"camelCase\")]\npub struct ResourceManifest {\n    pub api_version: String,\n    pub kind: String,\n    pub metadata: ResourceMetadata,\n    pub spec: ResourceSpec,\n}\n\n#[derive(Serialize, Deserialize, Debug, PartialEq, Default)]\n#[serde(rename_all = \"camelCase\")]\npub struct ResourceSpec {\n    pub vacations: Option\u003cVec\u003cPeriodManifest\u003e\u003e,\n    pub project_assignments: Option\u003cVec\u003cProjectAssignmentManifest\u003e\u003e,\n    pub time_off_balance: u32,\n    #[serde(default)]\n    pub time_off_history: Option\u003cVec\u003cTimeOffEntry\u003e\u003e,\n}\n\n#[derive(Serialize, Deserialize, Debug, PartialEq)]\n#[serde(rename_all = \"camelCase\")]\npub struct ResourceMetadata {\n    #[serde(default, skip_serializing_if = \"Option::is_none\")]\n    pub id: Option\u003cString\u003e,\n    pub name: String,\n    #[serde(default)]\n    pub email: String,\n    pub code: String,\n    pub resource_type: String,\n}\n\n#[derive(Serialize, Deserialize, Debug, PartialEq, Clone)]\n#[serde(rename_all = \"camelCase\")]\npub struct ProjectAssignmentManifest {\n    pub project_id: String,\n    pub start_date: DateTime\u003cLocal\u003e,\n    pub end_date: DateTime\u003cLocal\u003e,\n    pub allocation_percentage: u8,\n}\n\nimpl From\u003cProjectAssignment\u003e for ProjectAssignmentManifest {\n    fn from(source: ProjectAssignment) -\u003e Self {\n        Self {\n            project_id: source.project_id,\n            start_date: source.start_date,\n            end_date: source.end_date,\n            allocation_percentage: source.allocation_percentage,\n        }\n    }\n}\nimpl ProjectAssignmentManifest {\n    pub fn to(\u0026self) -\u003e ProjectAssignment {\n        ProjectAssignment {\n            project_id: self.project_id.clone(),\n            start_date: self.start_date,\n            end_date: self.end_date,\n            allocation_percentage: self.allocation_percentage,\n        }\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, PartialEq)]\n#[serde(rename_all = \"camelCase\")]\npub struct PeriodManifest {\n    pub start_date: DateTime\u003cLocal\u003e,\n    pub end_date: DateTime\u003cLocal\u003e,\n    pub approved: bool,\n    pub period_type: PeriodTypeManifest,\n    pub is_time_off_compensation: bool,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub compensated_hours: Option\u003cu32\u003e,\n    pub is_layoff: bool,\n}\n\nimpl From\u003cPeriod\u003e for PeriodManifest {\n    fn from(source: Period) -\u003e Self {\n        Self {\n            start_date: source.start_date,\n            end_date: source.end_date,\n            approved: source.approved,\n            period_type: PeriodTypeManifest::from(source.period_type),\n            is_time_off_compensation: source.is_time_off_compensation,\n            compensated_hours: source.compensated_hours,\n            is_layoff: source.is_layoff,\n        }\n    }\n}\nimpl PeriodManifest {\n    pub fn to(\u0026self) -\u003e Period {\n        Period {\n            start_date: self.start_date,\n            end_date: self.end_date,\n            approved: self.approved,\n            period_type: self.period_type.to(),\n            is_time_off_compensation: self.is_time_off_compensation,\n            compensated_hours: self.compensated_hours,\n            is_layoff: self.is_layoff,\n        }\n    }\n}\n\n#[derive(Serialize, Deserialize, Debug, PartialEq)]\n#[serde(rename_all = \"camelCase\")]\npub enum PeriodTypeManifest {\n    BirthdayBreak,\n    DayOff,\n    Vacation,\n    SickLeave,\n    PersonalLeave,\n    TimeOffCompensation,\n    TimeOff,\n}\n\nimpl From\u003cPeriodType\u003e for PeriodTypeManifest {\n    fn from(source: PeriodType) -\u003e Self {\n        match source {\n            PeriodType::BirthdayBreak =\u003e PeriodTypeManifest::BirthdayBreak,\n            PeriodType::DayOff =\u003e PeriodTypeManifest::DayOff,\n            PeriodType::Vacation =\u003e PeriodTypeManifest::Vacation,\n            PeriodType::SickLeave =\u003e PeriodTypeManifest::SickLeave,\n            PeriodType::PersonalLeave =\u003e PeriodTypeManifest::PersonalLeave,\n            PeriodType::TimeOffCompensation =\u003e PeriodTypeManifest::TimeOffCompensation,\n            PeriodType::TimeOff =\u003e PeriodTypeManifest::TimeOff,\n        }\n    }\n}\nimpl PeriodTypeManifest {\n    pub fn to(\u0026self) -\u003e PeriodType {\n        match self {\n            PeriodTypeManifest::BirthdayBreak =\u003e PeriodType::BirthdayBreak,\n            PeriodTypeManifest::DayOff =\u003e PeriodType::DayOff,\n            PeriodTypeManifest::Vacation =\u003e PeriodType::Vacation,\n            PeriodTypeManifest::SickLeave =\u003e PeriodType::SickLeave,\n            PeriodTypeManifest::PersonalLeave =\u003e PeriodType::PersonalLeave,\n            PeriodTypeManifest::TimeOffCompensation =\u003e PeriodType::TimeOffCompensation,\n            PeriodTypeManifest::TimeOff =\u003e PeriodType::TimeOff,\n        }\n    }\n}\n\nimpl From\u003cAnyResource\u003e for ResourceManifest {\n    fn from(source: AnyResource) -\u003e Self {\n        let (id, code, name, email, resource_type, spec) = match source {\n            AnyResource::Available(r) =\u003e (\n                r.id,\n                r.code,\n                r.name,\n                r.email,\n                r.resource_type,\n                ResourceSpec {\n                    vacations: r.vacations.map(|v| v.into_iter().map(PeriodManifest::from).collect()),\n                    project_assignments: None,\n                    time_off_balance: r.time_off_balance,\n                    time_off_history: r.time_off_history,\n                },\n            ),\n            AnyResource::Assigned(r) =\u003e (\n                r.id,\n                r.code,\n                r.name,\n                r.email,\n                r.resource_type,\n                ResourceSpec {\n                    vacations: r.vacations.map(|v| v.into_iter().map(PeriodManifest::from).collect()),\n                    project_assignments: Some(\n                        r.state\n                            .project_assignments\n                            .into_iter()\n                            .map(ProjectAssignmentManifest::from)\n                            .collect(),\n                    ),\n                    time_off_balance: r.time_off_balance,\n                    time_off_history: r.time_off_history,\n                },\n            ),\n            AnyResource::Inactive(r) =\u003e (\n                r.id,\n                r.code,\n                r.name,\n                r.email,\n                r.resource_type,\n                ResourceSpec {\n                    vacations: r.vacations.map(|v| v.into_iter().map(PeriodManifest::from).collect()),\n                    project_assignments: None,\n                    time_off_balance: r.time_off_balance,\n                    time_off_history: r.time_off_history,\n                },\n            ),\n        };\n\n        Self {\n            api_version: API_VERSION.to_string(),\n            kind: \"Resource\".to_string(),\n            metadata: ResourceMetadata {\n                id: Some(id.to_string()),\n                name,\n                email: email.unwrap_or_default(),\n                code,\n                resource_type,\n            },\n            spec,\n        }\n    }\n}\n\nimpl TryFrom\u003cResourceManifest\u003e for AnyResource {\n    type Error = String;\n\n    fn try_from(manifest: ResourceManifest) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let id = manifest\n            .metadata\n            .id\n            .and_then(|id_str| Uuid::from_str(\u0026id_str).ok())\n            .unwrap_or_else(uuid7::uuid7);\n\n        let code = manifest.metadata.code.clone();\n        let name = manifest.metadata.name.clone();\n        let email = if manifest.metadata.email.is_empty() {\n            None\n        } else {\n            Some(manifest.metadata.email.clone())\n        };\n        let resource_type = manifest.metadata.resource_type.clone();\n        let vacations = manifest\n            .spec\n            .vacations\n            .as_ref()\n            .map(|v| v.iter().map(|p| p.to()).collect());\n        let time_off_balance = manifest.spec.time_off_balance;\n        let time_off_history = manifest.spec.time_off_history.clone();\n\n        if let Some(assignments_manifest) = manifest.spec.project_assignments\n            \u0026\u0026 !assignments_manifest.is_empty()\n        {\n            let project_assignments = assignments_manifest.into_iter().map(|a| a.to()).collect();\n            return Ok(AnyResource::Assigned(Resource {\n                id,\n                code,\n                name,\n                email: None,                          // Email não está disponível no spec\n                resource_type: \"Unknown\".to_string(), // Tipo padrão\n                vacations,\n                time_off_balance: 0, // Valor padrão\n                time_off_history,\n                state: Assigned { project_assignments },\n            }));\n        }\n\n        // Default to Available\n        Ok(AnyResource::Available(Resource {\n            id,\n            code,\n            name,\n            email,\n            resource_type,\n            vacations,\n            time_off_balance,\n            time_off_history,\n            state: Available,\n        }))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::resource_management::state::Available;\n    use uuid7::uuid7;\n\n    #[test]\n    fn test_bidirectional_conversion() {\n        // Create an Available resource\n        let original_resource = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"John Doe\".to_string(),\n            Some(\"john@doe.com\".to_string()),\n            \"Developer\".to_string(),\n            None,\n            40,\n        );\n\n        // Convert to Manifest\n        let manifest = ResourceManifest::from(AnyResource::Available(original_resource.clone()));\n        assert_eq!(manifest.metadata.name, \"John Doe\");\n        assert_eq!(manifest.metadata.code, \"dev-1\");\n        assert_eq!(manifest.spec.time_off_balance, 40);\n        assert!(manifest.spec.project_assignments.is_none());\n\n        // Convert back to AnyResource\n        let converted_any = AnyResource::try_from(manifest).unwrap();\n\n        // Assert it's an Available resource with correct data\n        if let AnyResource::Available(converted) = converted_any {\n            assert_eq!(original_resource.id, converted.id);\n            assert_eq!(original_resource.code, converted.code);\n            assert_eq!(original_resource.name, converted.name);\n            assert_eq!(original_resource.email, converted.email);\n            assert_eq!(original_resource.time_off_balance, converted.time_off_balance);\n        } else {\n            panic!(\"Expected resource to be in Available state\");\n        }\n    }\n\n    #[test]\n    fn test_assigned_conversion() {\n        let resource = Resource::\u003cAvailable\u003e::new(\n            \"qa-1\".to_string(),\n            \"Jane Doe\".to_string(),\n            None,\n            \"QA\".to_string(),\n            None,\n            0,\n        );\n        let assignment = ProjectAssignment {\n            project_id: \"PROJ-1\".to_string(),\n            start_date: Local::now(),\n            end_date: Local::now(),\n            allocation_percentage: 100,\n        };\n        let assigned_resource = resource.assign_to_project(assignment);\n\n        let manifest = ResourceManifest::from(AnyResource::Assigned(assigned_resource));\n        assert!(manifest.spec.project_assignments.is_some());\n        assert_eq!(manifest.spec.project_assignments.as_ref().unwrap().len(), 1);\n\n        let converted_any = AnyResource::try_from(manifest).unwrap();\n        assert!(matches!(converted_any, AnyResource::Assigned(_)));\n    }\n\n    #[test]\n    fn test_inactive_conversion() {\n        // This test ensures that a manifest can be converted back and forth,\n        // even if the resource is conceptually \"inactive\". The state is determined\n        // by assignments, so a resource without assignments becomes \"Available\".\n        let id = uuid7();\n        let manifest = ResourceManifest {\n            api_version: API_VERSION.to_string(),\n            kind: \"Resource\".to_string(),\n            metadata: ResourceMetadata {\n                id: Some(id.to_string()),\n                name: \"Inactive User\".to_string(),\n                email: \"\".to_string(),\n                code: \"former-1\".to_string(),\n                resource_type: \"Former\".to_string(),\n            },\n            spec: ResourceSpec {\n                time_off_balance: 0,\n                ..Default::default()\n            },\n        };\n\n        let converted_any = AnyResource::try_from(manifest).unwrap();\n        // Currently defaults to Available, which is correct based on implementation.\n        assert!(matches!(converted_any, AnyResource::Available(_)));\n        if let AnyResource::Available(r) = converted_any {\n            assert_eq!(r.id, id);\n            assert_eq!(r.code, \"former-1\");\n        }\n    }\n\n    #[test]\n    fn test_conversion_with_vacations() {\n        let mut resource = Resource::\u003cAvailable\u003e::new(\n            \"manager-1\".to_string(),\n            \"On Holiday\".to_string(),\n            None,\n            \"Manager\".to_string(),\n            None,\n            80,\n        );\n\n        let vacation = Period {\n            start_date: Local::now(),\n            end_date: Local::now(),\n            approved: true,\n            period_type: PeriodType::Vacation,\n            is_time_off_compensation: false,\n            compensated_hours: None,\n            is_layoff: false,\n        };\n        resource.vacations = Some(vec![vacation]);\n\n        let manifest = ResourceManifest::from(AnyResource::Available(resource.clone()));\n        assert!(manifest.spec.vacations.is_some());\n        assert_eq!(manifest.spec.vacations.as_ref().unwrap().len(), 1);\n\n        let converted_any = AnyResource::try_from(manifest).unwrap();\n        if let AnyResource::Available(converted) = converted_any {\n            assert_eq!(converted.vacations.unwrap().len(), 1);\n        } else {\n            panic!(\"Expected Available state\");\n        }\n    }\n\n    #[test]\n    fn test_conversion_no_email() {\n        let original_resource = Resource::\u003cAvailable\u003e::new(\n            \"contractor-1\".to_string(),\n            \"No Email\".to_string(),\n            None, // No email\n            \"Contractor\".to_string(),\n            None,\n            0,\n        );\n\n        let manifest = ResourceManifest::from(AnyResource::Available(original_resource.clone()));\n        assert_eq!(manifest.metadata.email, \"\"); // Converts to empty string\n\n        let converted_any = AnyResource::try_from(manifest).unwrap();\n        if let AnyResource::Available(converted) = converted_any {\n            assert_eq!(converted.email, None); // Converts back to None\n        } else {\n            panic!(\"Expected Available state\");\n        }\n    }\n}\n","traces":[{"line":55,"address":[2193968],"length":1,"stats":{"Line":1}},{"line":57,"address":[2193971],"length":1,"stats":{"Line":1}},{"line":58,"address":[2193997],"length":1,"stats":{"Line":1}},{"line":59,"address":[2194015],"length":1,"stats":{"Line":1}},{"line":60,"address":[2194033],"length":1,"stats":{"Line":1}},{"line":65,"address":[2194112],"length":1,"stats":{"Line":1}},{"line":67,"address":[2194135],"length":1,"stats":{"Line":1}},{"line":68,"address":[2194167],"length":1,"stats":{"Line":1}},{"line":69,"address":[2194185],"length":1,"stats":{"Line":1}},{"line":70,"address":[2194203],"length":1,"stats":{ 1,"stats":{"Line":4}},{"line":249,"address":[1576938],"length":1,"stats":{"Line":1}},{"line":251,"address":[1576637],"length":1,"stats":{"Line":1}},{"line":252,"address":[1576677],"length":1,"stats":{"Line":1}},{"line":253,"address":[1576727],"length":1,"stats":{"Line":1}},{"line":254,"address":[1576735],"length":1,"stats":{"Line":1}},{"line":255,"address":[1576810],"length":1,"stats":{"Line":1}},{"line":257,"address":[1576842],"length":1,"stats":{"Line":1}},{"line":258,"address":[1576874],"length":1,"stats":{"Line":1}},{"line":263,"address":[1576134],"length":1,"stats":{"Line":2}},{"line":265,"address":[1575926],"length":1,"stats":{"Line":2}},{"line":266,"address":[1575966],"length":1,"stats":{"Line":1}},{"line":267,"address":[1576006],"length":1,"stats":{"Line":2}},{"line":268,"address":[1576038],"length":1,"stats":{"Line":1}},{"line":269,"address":[1576070],"length":1,"stats":{"Line":2}},{"line":271,"address":[1576102],"length":1,"stats":{"Line":1}}],"covered":95,"coverable":118},{"path":["/","home","flavio","projects","tasktaskrevolution","src","infrastructure","persistence","manifests","task_manifest.rs"],"content":"use crate::domain::task_management::{AnyTask, Task, state::*};\nuse chrono::NaiveDate;\nuse serde::{Deserialize, Serialize};\nuse std::str::FromStr;\nuse uuid7::{Uuid, uuid7};\n\n// This is a private helper struct to unify the data from different Task\u003cState\u003e types.\n#[allow(dead_code)]\nstruct TaskCore {\n    id: Uuid,\n    project_code: String,\n    code: String,\n    name: String,\n    description: Option\u003cString\u003e,\n    start_date: NaiveDate,\n    due_date: NaiveDate,\n    actual_end_date: Option\u003cNaiveDate\u003e,\n    dependencies: Vec\u003cString\u003e,\n    assigned_resources: Vec\u003cString\u003e,\n}\n\nconst API_VERSION: \u0026str = \"v1\";\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq)]\npub struct TaskManifest {\n    pub api_version: String,\n    pub kind: String,\n    pub metadata: Metadata,\n    pub spec: Spec,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq)]\n#[serde(rename_all = \"camelCase\")]\npub struct Metadata {\n    #[serde(default, skip_serializing_if = \"Option::is_none\")]\n    pub id: Option\u003cString\u003e,\n    pub code: String,\n    pub name: String,\n    pub description: Option\u003cString\u003e,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq)]\n#[serde(rename_all = \"camelCase\")]\npub struct Spec {\n    pub project_code: String,\n    pub assignee: String,\n    pub status: Status,\n    pub priority: Priority,\n    pub estimated_start_date: Option\u003cNaiveDate\u003e,\n    pub estimated_end_date: Option\u003cNaiveDate\u003e,\n    pub actual_start_date: Option\u003cNaiveDate\u003e,\n    pub actual_end_date: Option\u003cNaiveDate\u003e,\n    pub dependencies: Vec\u003cString\u003e,\n    pub tags: Vec\u003cString\u003e,\n    pub effort: Effort,\n    pub acceptance_criteria: Vec\u003cString\u003e,\n    pub comments: Vec\u003cComment\u003e,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq)]\npub enum Status {\n    Planned,\n    ToDo,\n    InProgress,\n    Done,\n    Blocked,\n    Cancelled,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq)]\npub enum Priority {\n    Low,\n    Medium,\n    High,\n    Critical,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq)]\n#[serde(rename_all = \"camelCase\")]\npub struct Effort {\n    estimated_hours: f32,\n    actual_hours: Option\u003cf32\u003e,\n}\n\n#[derive(Serialize, Deserialize, Debug, Clone, PartialEq)]\npub struct Comment {\n    author: String,\n    message: String,\n    timestamp: NaiveDate,\n}\n\nimpl From\u003cAnyTask\u003e for TaskManifest {\n    fn from(any_task: AnyTask) -\u003e Self {\n        let (task_core, manifest_status, comments) = match any_task {\n            AnyTask::Planned(task) =\u003e (\n                TaskCore {\n                    id: task.id,\n                    project_code: task.project_code,\n                    code: task.code,\n                    name: task.name,\n                    description: task.description,\n                    start_date: task.start_date,\n                    due_date: task.due_date,\n                    actual_end_date: task.actual_end_date,\n                    dependencies: task.dependencies,\n                    assigned_resources: task.assigned_resources,\n                },\n                Status::Planned,\n                vec![],\n            ),\n            AnyTask::InProgress(task) =\u003e {\n                let mut comments = Vec::new();\n                if task.state.progress \u003e 0 {\n                    comments.push(Comment {\n                        author: \"system\".to_string(),\n                        message: format!(\"Progresso atual: {}%\", task.state.progress),\n                        timestamp: chrono::Utc::now().naive_utc().date(),\n                    });\n                }\n                (\n                    TaskCore {\n                        id: task.id,\n                        project_code: task.project_code,\n                        code: task.code,\n                        name: task.name,\n                        description: task.description,\n                        start_date: task.start_date,\n                        due_date: task.due_date,\n                        actual_end_date: task.actual_end_date,\n                        dependencies: task.dependencies,\n                        assigned_resources: task.assigned_resources,\n                    },\n                    Status::InProgress,\n                    comments,\n                )\n            }\n            AnyTask::Completed(task) =\u003e (\n                TaskCore {\n                    id: task.id,\n                    project_code: task.project_code,\n                    code: task.code,\n                    name: task.name,\n                    description: task.description,\n                    start_date: task.start_date,\n                    due_date: task.due_date,\n                    actual_end_date: task.actual_end_date,\n                    dependencies: task.dependencies,\n                    assigned_resources: task.assigned_resources,\n                },\n                Status::Done,\n                vec![],\n            ),\n            AnyTask::Blocked(task) =\u003e {\n                let comments = vec![Comment {\n                    author: \"system\".to_string(),\n                    message: format!(\"Tarefa bloqueada: {}\", task.state.reason),\n                    timestamp: chrono::Utc::now().naive_utc().date(),\n                }];\n                (\n                    TaskCore {\n                        id: task.id,\n                        project_code: task.project_code,\n                        code: task.code,\n                        name: task.name,\n                        description: task.description,\n                        start_date: task.start_date,\n                        due_date: task.due_date,\n                        actual_end_date: task.actual_end_date,\n                        dependencies: task.dependencies,\n                        assigned_resources: task.assigned_resources,\n                    },\n                    Status::Blocked,\n                    comments,\n                )\n            }\n            AnyTask::Cancelled(task) =\u003e (\n                TaskCore {\n                    id: task.id,\n                    project_code: task.project_code,\n                    code: task.code,\n                    name: task.name,\n                    description: task.description,\n                    start_date: task.start_date,\n                    due_date: task.due_date,\n                    actual_end_date: task.actual_end_date,\n                    dependencies: task.dependencies,\n                    assigned_resources: task.assigned_resources,\n                },\n                Status::Cancelled,\n                vec![],\n            ),\n        };\n\n        TaskManifest {\n            api_version: API_VERSION.to_string(),\n            kind: \"Task\".to_string(),\n            metadata: Metadata {\n                id: Some(task_core.id.to_string()),\n                code: task_core.code,\n                name: task_core.name,\n                description: task_core.description,\n            },\n            spec: Spec {\n                project_code: task_core.project_code,\n                assignee: task_core\n                    .assigned_resources\n                    .first()\n                    .cloned()\n                    .unwrap_or_else(|| \"unassigned\".to_string()),\n                status: manifest_status.clone(),\n                priority: Priority::Medium,\n                estimated_start_date: Some(task_core.start_date),\n                estimated_end_date: Some(task_core.due_date),\n                actual_start_date: Some(task_core.start_date),\n                actual_end_date: task_core.actual_end_date,\n                dependencies: task_core.dependencies,\n                tags: task_core.assigned_resources.clone(),\n                effort: Effort {\n                    estimated_hours: 8.0,\n                    actual_hours: if matches!(manifest_status, Status::Done) {\n                        Some(8.0)\n                    } else {\n                        None\n                    },\n                },\n                acceptance_criteria: Vec::new(),\n                comments,\n            },\n        }\n    }\n}\n\nimpl TryFrom\u003cTaskManifest\u003e for AnyTask {\n    type Error = String;\n\n    fn try_from(manifest: TaskManifest) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let mut assigned_resources = manifest.spec.tags.clone();\n        if manifest.spec.assignee != \"unassigned\" \u0026\u0026 !assigned_resources.contains(\u0026manifest.spec.assignee) {\n            assigned_resources.insert(0, manifest.spec.assignee.clone());\n        }\n\n        let id = manifest\n            .metadata\n            .id\n            .map(|id_str| Uuid::from_str(\u0026id_str))\n            .transpose()\n            .map_err(|e| e.to_string())?\n            .unwrap_or_else(uuid7);\n\n        let start_date = manifest\n            .spec\n            .estimated_start_date\n            .or(manifest.spec.actual_start_date)\n            .unwrap_or_else(|| chrono::Utc::now().naive_utc().date());\n\n        let due_date = manifest\n            .spec\n            .estimated_end_date\n            .unwrap_or_else(|| chrono::Utc::now().naive_utc().date());\n\n        let task = match manifest.spec.status {\n            Status::Planned | Status::ToDo =\u003e AnyTask::Planned(Task {\n                id,\n                project_code: manifest.spec.project_code,\n                code: manifest.metadata.code,\n                name: manifest.metadata.name,\n                description: manifest.metadata.description,\n                state: Planned,\n                start_date,\n                due_date,\n                actual_end_date: manifest.spec.actual_end_date,\n                dependencies: manifest.spec.dependencies,\n                assigned_resources,\n            }),\n            Status::InProgress =\u003e {\n                let progress = manifest\n                    .spec\n                    .comments\n                    .iter()\n                    .find(|c| c.message.starts_with(\"Progresso atual:\"))\n                    .and_then(|c| {\n                        c.message\n                            .strip_prefix(\"Progresso atual: \")\n                            .and_then(|s| s.strip_suffix('%'))\n                            .and_then(|s| s.parse::\u003cu8\u003e().ok())\n                    })\n                    .unwrap_or(0);\n                AnyTask::InProgress(Task {\n                    id,\n                    project_code: manifest.spec.project_code,\n                    code: manifest.metadata.code,\n                    name: manifest.metadata.name,\n                    description: manifest.metadata.description,\n                    state: InProgress { progress },\n                    start_date,\n                    due_date,\n                    actual_end_date: manifest.spec.actual_end_date,\n                    dependencies: manifest.spec.dependencies,\n                    assigned_resources,\n                })\n            }\n            Status::Done =\u003e AnyTask::Completed(Task {\n                id,\n                project_code: manifest.spec.project_code,\n                code: manifest.metadata.code,\n                name: manifest.metadata.name,\n                description: manifest.metadata.description,\n                state: Completed,\n                start_date,\n                due_date,\n                actual_end_date: manifest.spec.actual_end_date,\n                dependencies: manifest.spec.dependencies,\n                assigned_resources,\n            }),\n            Status::Blocked =\u003e {\n                let reason = manifest\n                    .spec\n                    .comments\n                    .iter()\n                    .find(|c| c.message.starts_with(\"Tarefa bloqueada:\"))\n                    .and_then(|c| c.message.strip_prefix(\"Tarefa bloqueada: \"))\n                    .map(|s| s.to_string())\n                    .unwrap_or_else(|| \"Motivo não especificado\".to_string());\n                AnyTask::Blocked(Task {\n                    id,\n                    project_code: manifest.spec.project_code,\n                    code: manifest.metadata.code,\n                    name: manifest.metadata.name,\n                    description: manifest.metadata.description,\n                    state: Blocked { reason },\n                    start_date,\n                    due_date,\n                    actual_end_date: manifest.spec.actual_end_date,\n                    dependencies: manifest.spec.dependencies,\n                    assigned_resources,\n                })\n            }\n            Status::Cancelled =\u003e AnyTask::Cancelled(Task {\n                id,\n                project_code: manifest.spec.project_code,\n                code: manifest.metadata.code,\n                name: manifest.metadata.name,\n                description: manifest.metadata.description,\n                state: Cancelled,\n                start_date,\n                due_date,\n                actual_end_date: manifest.spec.actual_end_date,\n                dependencies: manifest.spec.dependencies,\n                assigned_resources,\n            }),\n        };\n\n        Ok(task)\n    }\n}\n\n#[cfg(test)]\nmod convertable_tests {\n    use super::*;\n    use crate::domain::task_management::state::Planned;\n\n    // Helper to create a date for tests\n    fn test_date(year: i32, month: u32, day: u32) -\u003e NaiveDate {\n        NaiveDate::from_ymd_opt(year, month, day).unwrap()\n    }\n\n    // Helper to create a basic task for tests\n    fn create_basic_task() -\u003e Task\u003cPlanned\u003e {\n        Task {\n            id: uuid7(),\n            project_code: \"PROJ-1\".to_string(),\n            code: \"TSK-001\".to_string(),\n            name: \"Test Task\".to_string(),\n            description: Some(\"A description\".to_string()),\n            state: Planned,\n            start_date: test_date(2024, 1, 1),\n            due_date: test_date(2024, 1, 10),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: vec![\"res-1\".to_string()],\n        }\n    }\n\n    // Helper to create a basic manifest for tests\n    fn create_basic_manifest(status: Status) -\u003e TaskManifest {\n        TaskManifest {\n            api_version: API_VERSION.to_string(),\n            kind: \"Task\".to_string(),\n            metadata: Metadata {\n                id: Some(Uuid::from(1).to_string()),\n                code: \"TASK-1\".to_string(),\n                name: \"Basic Task\".to_string(),\n                description: Some(\"A simple task for testing\".to_string()),\n            },\n            spec: Spec {\n                project_code: \"PROJ-1\".to_string(),\n                assignee: \"res-1\".to_string(),\n                status,\n                priority: Priority::Medium,\n                estimated_start_date: Some(test_date(2024, 1, 1)),\n                estimated_end_date: Some(test_date(2024, 1, 10)),\n                actual_start_date: Some(test_date(2024, 1, 1)),\n                actual_end_date: None,\n                dependencies: vec![],\n                tags: vec![\"res-1\".to_string()],\n                effort: Effort {\n                    estimated_hours: 8.0,\n                    actual_hours: None,\n                },\n                acceptance_criteria: vec![],\n                comments: vec![],\n            },\n        }\n    }\n\n    // --- Conversion Tests: Task -\u003e Manifest ---\n\n    #[test]\n    fn test_task_to_manifest_planned_status() {\n        let task = create_basic_task();\n        let manifest = TaskManifest::from(AnyTask::Planned(task));\n\n        assert_eq!(manifest.spec.status, Status::Planned);\n        assert!(manifest.spec.comments.is_empty());\n    }\n\n    #[test]\n    fn test_task_to_manifest_in_progress_status() {\n        let task = create_basic_task().start().update_progress(50);\n        let manifest = TaskManifest::from(AnyTask::InProgress(task));\n\n        assert_eq!(manifest.spec.status, Status::InProgress);\n        assert_eq!(manifest.spec.comments[0].message, \"Progresso atual: 50%\");\n    }\n\n    #[test]\n    fn test_task_to_manifest_completed_status() {\n        let task = create_basic_task().start().complete();\n        let manifest = TaskManifest::from(AnyTask::Completed(task));\n\n        assert_eq!(manifest.spec.status, Status::Done);\n        assert_eq!(manifest.spec.effort.actual_hours, Some(8.0));\n        assert!(manifest.spec.comments.is_empty // Esta função é primariamente para uso em testes.\n    pub fn with_base_path(base_path: PathBuf) -\u003e Self {\n        Self { base_path }\n    }\n\n    /// Loads a single project from a specific project directory path.\n    pub fn load_from_path(\u0026self, project_dir: \u0026Path) -\u003e Result\u003cAnyProject, DomainError\u003e {\n        let manifest_path = project_dir.join(\"project.yaml\");\n        if !manifest_path.exists() {\n            return Err(DomainError::new(DomainErrorKind::ResourceNotFound {\n                code: \"unknown\".to_string(),\n            })\n            .with_context(format!(\"No 'project.yaml' found in {}\", project_dir.display())));\n        }\n        let manifest = self.load_manifest(\u0026manifest_path).map_err(|e| {\n            DomainError::new(DomainErrorKind::Generic {\n                message: format!(\"Failed to load project manifest: {e}\"),\n            })\n        })?;\n        let mut project = AnyProject::try_from(manifest).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error converting project manifest: {e}\"),\n            })\n        })?;\n        self.load_tasks_for_project(\u0026mut project, \u0026manifest_path)?;\n        Ok(project)\n    }\n\n    /// Carrega e deserializa o manifesto de um projeto de um arquivo YAML.\n    fn load_manifest(\u0026self, path: \u0026Path) -\u003e Result\u003cProjectManifest, Box\u003cdyn Error\u003e\u003e {\n        let yaml = fs::read_to_string(path)?;\n        serde_yaml::from_str(\u0026yaml).map_err(|e| e.into())\n    }\n\n    /// Loads tasks from the `tasks` subdirectory of a project and adds them.\n    fn load_tasks_for_project(\u0026self, project: \u0026mut AnyProject, project_path: \u0026Path) -\u003e Result\u003c(), DomainError\u003e {\n        let tasks_dir = project_path.parent().unwrap().join(\"tasks\");\n        if !tasks_dir.exists() {\n            return Ok(());\n        }\n\n        let pattern = tasks_dir.join(\"*.yaml\");\n        let walker = glob(pattern.to_str().unwrap())\n            .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n\n        for entry in walker.flatten() {\n            let task_path = entry.path();\n            let yaml = fs::read_to_string(task_path).map_err(|e| {\n                DomainError::new(DomainErrorKind::Io {\n                    operation: \"reading task file\".to_string(),\n                    path: Some(task_path.to_string_lossy().to_string()),\n                })\n                .with_context(format!(\"Error reading task file: {e}\"))\n            })?;\n            let task_manifest: TaskManifest = serde_yaml::from_str(\u0026yaml).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error deserializing task: {e}\"),\n                })\n            })?;\n            let task = AnyTask::try_from(task_manifest).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error converting task manifest: {e}\"),\n                })\n            })?;\n            project.add_task(task);\n        }\n\n        Ok(())\n    }\n}\n\nimpl ProjectRepository for FileProjectRepository {\n    /// Salva um projeto.\n    /// Cria um diretório com o nome do projeto e salva um arquivo `project.yaml` dentro dele.\n    fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n        let project_dir = self.base_path.join(project.name());\n\n        // Save project manifest\n        fs::create_dir_all(\u0026project_dir).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"creating project directory\".to_string(),\n                path: Some(project_dir.to_string_lossy().to_string()),\n            })\n            .with_context(format!(\"Error creating project directory: {e}\"))\n        })?;\n        let manifest_path = project_dir.join(\"project.yaml\");\n        let project_manifest = ProjectManifest::from(project.clone());\n        let yaml = serde_yaml::to_string(\u0026project_manifest).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error serializing project: {e}\"),\n            })\n        })?;\n        fs::write(\u0026manifest_path, yaml).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"saving project file\".to_string(),\n                path: Some(manifest_path.to_string_lossy().to_string()),\n            })\n            .with_context(format!(\"Error saving project file: {e}\"))\n        })?;\n\n        // Save tasks\n        let tasks_dir = project_dir.join(\"tasks\");\n        fs::create_dir_all(\u0026tasks_dir).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"creating tasks directory\".to_string(),\n                path: Some(tasks_dir.to_string_lossy().to_string()),\n            })\n            .with_context(format!(\"Error creating tasks directory: {e}\"))\n        })?;\n\n        for task in project.tasks().values() {\n            let task_manifest = TaskManifest::from(task.clone());\n            let task_yaml = serde_yaml::to_string(\u0026task_manifest).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error serializing task: {e}\"),\n                })\n            })?;\n            let task_path = tasks_dir.join(format!(\"{}.yaml\", task.code()));\n            fs::write(\u0026task_path, task_yaml).map_err(|e| {\n                DomainError::new(DomainErrorKind::Io {\n                    operation: \"saving task file\".to_string(),\n                    path: Some(task_path.to_string_lossy().to_string()),\n                })\n                .with_context(format!(\"Error saving task file: {e}\"))\n            })?;\n        }\n\n        Ok(())\n    }\n\n    /// Carrega um projeto.\n    /// `path` deve ser o caminho para o diretório do projeto.\n    fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n        let pattern = self.base_path.join(\"**/project.yaml\");\n        let walker = glob(pattern.to_str().unwrap())\n            .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n\n        if let Some(Ok(entry)) = walker.into_iter().next() {\n            let manifest_path = entry.path();\n            let manifest = self.load_manifest(manifest_path).map_err(|e| {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: format!(\"Failed to load project manifest: {e}\"),\n                })\n            })?;\n            let mut project = AnyProject::try_from(manifest).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error converting project manifest: {e}\"),\n                })\n            })?;\n            self.load_tasks_for_project(\u0026mut project, manifest_path)?;\n            Ok(project)\n        } else {\n            Err(DomainError::new(DomainErrorKind::ProjectNotFound {\n                code: \"unknown\".to_string(),\n            })\n            .with_context(\"No 'project.yaml' file found in subdirectories.\"))\n        }\n    }\n\n    fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n        let mut projects = Vec::new();\n        let mut processed_paths = std::collections::HashSet::new();\n\n        // Padrão para buscar em subdiretórios\n        let pattern = self.base_path.join(\"**/project.yaml\");\n        if let Ok(walker) = glob(pattern.to_str().unwrap()) {\n            for entry in walker.flatten() {\n                let manifest_path = entry.path();\n                if processed_paths.contains(manifest_path) {\n                    continue;\n                }\n                if let Ok(manifest) = self.load_manifest(manifest_path)\n                    \u0026\u0026 let Ok(mut project) = AnyProject::try_from(manifest)\n                    \u0026\u0026 self.load_tasks_for_project(\u0026mut project, manifest_path).is_ok()\n                {\n                    projects.push(project);\n                    processed_paths.insert(manifest_path.to_path_buf());\n                }\n            }\n        }\n\n        // Verifica também o diretório atual\n        let current_dir_manifest = self.base_path.join(\"project.yaml\");\n        if current_dir_manifest.exists()\n            \u0026\u0026 !processed_paths.contains(\u0026current_dir_manifest)\n            \u0026\u0026 let Ok(manifest) = self.load_manifest(\u0026current_dir_manifest)\n            \u0026\u0026 let Ok(mut project) = AnyProject::try_from(manifest)\n            \u0026\u0026 self.load_tasks_for_project(\u0026mut project, \u0026current_dir_manifest).is_ok()\n        {\n            projects.push(project);\n        }\n\n        Ok(projects)\n    }\n\n    fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n        // This is not the most performant implementation, but it is correct.\n        // It avoids duplicating the task loading logic.\n        let projects = self.find_all()?;\n        for project in projects {\n            if project.code() == code {\n                return Ok(Some(project));\n            }\n        }\n        Ok(None)\n    }\n\n    fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n        let pattern = self.base_path.join(\"**/project.yaml\");\n        let walker = glob(pattern.to_str().unwrap())\n            .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n\n        let mut max_code = 0;\n\n        for entry in walker.flatten() {\n            let manifest_path = entry.path();\n            if let Ok(manifest) = self.load_manifest(manifest_path)\n                \u0026\u0026 let Some(code) = manifest.metadata.code\n                \u0026\u0026 let Some(num_str) = code.strip_prefix(\"proj-\")\n                \u0026\u0026 let Ok(num) = num_str.parse::\u003cu32\u003e()\n                \u0026\u0026 num \u003e max_code\n            {\n                max_code = num;\n            }\n        }\n\n        Ok(format!(\"proj-{}\", max_code + 1))\n    }\n}\n\n// ===================================\n// TESTES\n// ===================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::project_management::{\n        builder::ProjectBuilder,\n        project::Project,\n        state::{InProgress, Planned},\n    };\n    use crate::infrastructure::persistence::manifests::project_manifest::{\n        ProjectManifest, ProjectMetadata, ProjectSpec, ProjectStatusManifest, VacationRulesManifest,\n    };\n    use std::fs;\n    use tempfile::tempdir;\n\n    use uuid7::uuid7;\n\n    fn create_test_project() -\u003e Project\u003cPlanned\u003e {\n        ProjectBuilder::new(\"Test Project\".to_string())\n            .code(\"TEST-001\".to_string())\n            .description(Some(\"A test project for repository testing\".to_string()))\n            .end_date(\"2024-12-31\".to_string())\n            .build()\n    }\n\n    fn create_test_project_manifest() -\u003e ProjectManifest {\n        ProjectManifest {\n            api_version: \"tasktaskrevolution.io/v1alpha1\".to_string(),\n            kind: \"Project\".to_string(),\n            metadata: ProjectMetadata {\n                id: Some(uuid7().to_string()),\n                code: Some(\"TEST-001\".to_string()),\n                name: \"Test Project\".to_string(),\n                description: \"A test project for repository testing\".to_string(),\n            },\n            spec: ProjectSpec {\n                timezone: Some(\"UTC\".to_string()),\n                start_date: Some(\"2024-01-01\".to_string()),\n                end_date: Some(\"2024-12-31\".to_string()),\n                status: ProjectStatusManifest::Planned,\n                vacation_rules: Some(VacationRulesManifest {\n                    max_concurrent_vacations: None,\n                    allow_layoff_vacations: None,\n                    require_layoff_vacation_period: None,\n                    layoff_periods: None,\n                }),\n            },\n        }\n    }\n\n    #[test]\n    fn test_project_manifest_serialization() {\n        let manifest = create_test_project_manifest();\n\n        let yaml = serde_yaml::to_string(\u0026manifest).expect(\"Failed to serialize to YAML\");\n        let deserialized: ProjectManifest = serde_yaml::from_str(\u0026yaml).expect(\"Failed to deserialize from YAML\");\n\n        assert_eq!(manifest.metadata.code, deserialized.metadata.code);\n        assert_eq!(manifest.metadata.name, deserialized.metadata.name);\n        assert_eq!(manifest.metadata.description, deserialized.metadata.description);\n        assert_eq!(manifest.spec.status, deserialized.spec.status);\n    }\n\n    #[test]\n    fn test_project_manifest_to_domain_conversion() {\n        let manifest = create_test_project_manifest();\n        // Test conversion from ProjectManifest to AnyProject\n        // Note: This requires implementing From\u003cProjectManifest\u003e for AnyProject\n        // For now, we'll test the manifest structure\n        assert_eq!(manifest.metadata.code, Some(\"TEST-001\".to_string()));\n        assert_eq!(manifest.metadata.name, \"Test Project\");\n        assert_eq!(manifest.metadata.description, \"A test project for repository testing\");\n        assert!(matches!(manifest.spec.status, ProjectStatusManifest::Planned));\n    }\n\n    #[test]\n    fn test_project_repository_save_and_load() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let repo_path = temp_dir.path().join(\"projects\");\n        fs::create_dir_all(\u0026repo_path).expect(\"Failed to create projects directory\");\n\n        let repository = FileProjectRepository::with_base_path(repo_path.to_path_buf());\n        let project = create_test_project();\n\n        // Save project\n        let save_result = repository.save(project.clone().into());\n        assert!(save_result.is_ok(), \"Failed to save project: {:?}\", save_result);\n\n        // Load project by code - we need to implement find_by_code or use a different approach\n        // For now, let's test that the project was saved by checking the file exists\n        let project_file = repo_path.join(\"Test Project\").join(\"project.yaml\");\n        assert!(project_file.exists(), \"Project file should exist after save\");\n    }\n\n    #[test]\n    fn test_project_repository_save_multiple_projects() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let repo_path = temp_dir.path().join(\"projects\");\n        fs::create_dir_all(\u0026repo_path).expect(\"Failed to create projects directory\");\n\n        let repository = FileProjectRepository::with_base_path(repo_path.to_path_buf());\n\n        // Create and save multiple projects\n        let project1 = ProjectBuilder::new(\"Project 1\".to_string())\n            .code(\"PROJ-001\".to_string())\n            .end_date(\"2024-12-31\".to_string())\n            .build();\n\n        let project2 = ProjectBuilder::new(\"Project 2\".to_string())\n            .code(\"PROJ-002\".to_string())\n            .end_date(\"2024-12-31\".to_string())\n            .build();\n\n        repository.save(project1.into()).expect(\"Failed to save project 1\");\n        repository.save(project2.into()).expect(\"Failed to save project 2\");\n\n        // Verify both projects were saved by checking files exist\n        let project1_file = repo_path.join(\"Project 1\").join(\"project.yaml\");\n        let project2_file = repo_path.join(\"Project 2\").join(\"project.yaml\");\n\n        assert!(project1_file.exists(), \"Project 1 file should exist\");\n        assert!(project2_file.exists(), \"Project 2 file should exist\");\n    }\n\n    #[test]\n    fn test_project_repository_update_project() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let repo_path = temp_dir.path().join(\"projects\");\n        fs::create_dir_all(\u0026repo_path).expect(\"Failed to create projects directory\");\n\n        let repository = FileProjectRepository::with_base_path(repo_path.to_path_buf());\n        let project = create_test_project();\n\n        // Save initial project\n        repository.save(project.clone().into()).expect(\"Failed to save project\");\n\n        // Update project state to InProgress\n        let in_progress_project: Project\u003cInProgress\u003e = project.start();\n        repository\n            .save(in_progress_project.clone().into())\n            .expect(\"Failed to update project\");\n\n        // Verify update by checking file exists\n        let project_file = repo_path.join(\"Test Project\").join(\"project.yaml\");\n        assert!(project_file.exists(), \"Updated project file should exist\");\n    }\n\n    #[test]\n    fn test_project_repository_save_and_verify() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let repo_path = temp_dir.path().join(\"projects\");\n        fs::create_dir_all(\u0026repo_path).expect(\"Failed to create projects directory\");\n\n        let repository = FileProjectRepository::with_base_path(repo_path.to_path_buf());\n        let project = create_test_project();\n\n        // Save project\n        repository.save(project.clone().into()).expect(\"Failed to save project\");\n\n        // Verify project exists\n        let project_file = repo_path.join(\"Test Project\").join(\"project.yaml\");\n        assert!(project_file.exists(), \"Project file should exist after save\");\n\n        // Verify project directory structure\n        let tasks_dir = repo_path.join(\"Test Project\").join(\"tasks\");\n        assert!(tasks_dir.exists(), \"Tasks directory should exist\");\n    }\n\n    #[test]\n    fn test_project_repository_error_handling() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let repo_path = temp_dir.path().join(\"projects\");\n        fs::create_dir_all(\u0026repo_path).expect(\"Failed to create projects directory\");\n\n        let repository = FileProjectRepository::with_base_path(repo_path.to_path_buf());\n\n        // Try to find non-existent project\n        let result = repository.find_by_code(\"NON-EXISTENT\");\n        assert!(result.is_ok(), \"Should return Ok(None) for non-existent project\");\n        assert!(result.unwrap().is_none(), \"Should return None for non-existent project\");\n    }\n\n    #[test]\n    fn test_project_repository_file_corruption_handling() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let repo_path = temp_dir.path().join(\"projects\");\n        fs::create_dir_all(\u0026repo_path).expect(\"Failed to create projects directory\");\n\n        let repository = FileProjectRepository::with_base_path(repo_path.to_path_buf());\n        let project = create_test_project();\n\n        // Save project\n        repository.save(project.clone().into()).expect(\"Failed to save project\");\n\n        // Corrupt the YAML file\n        let project_file = repo_path.join(\"Test Project\").join(\"project.yaml\");\n        fs::write(\u0026project_file, \"invalid: yaml: content: [\").expect(\"Failed to corrupt file\");\n\n        // Note: We can't test loading corrupted files yet since find_by_code is not fully implemented\n        // This test verifies that we can save projects and corrupt files\n        assert!(project_file.exists(), \"Project file should exist even if corrupted\");\n    }\n\n    #[test]\n    fn test_project_repository_concurrent_access() {\n        let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n        let repo_path = temp_dir.path().join(\"projects\");\n        fs::create_dir_all(\u0026repo_path).expect(\"Failed to create projects directory\");\n\n        // Create multiple projects concurrently\n        let mut handles = vec![];\n\n        for i in 1..=5 {\n            let repo_path = repo_path.clone();\n            let handle = std::thread::spawn(move || {\n                let repo = FileProjectRepository::with_base_path(repo_path.to_path_buf());\n                let project = ProjectBuilder::new(format!(\"Project {}\", i))\n                    .code(format!(\"PROJ-{:03}\", i))\n                    .end_date(\"2024-12-31\".to_string())\n                    .build();\n                repo.save(project.into())\n            });\n            handles.push(handle);\n        }\n\n        // Wait for all threads to complete\n        for handle in handles {\n            let result = handle.join().expect(\"Thread failed to complete\");\n            assert!(\n                result.is_ok(),\n                \"Failed to save project in concurrent access: {:?}\",\n                result\n            );\n        }\n\n        // Verify all projects were saved by checking files exist\n        for i in 1..=5 {\n            let project_file = repo_path.join(format!(\"Project {}\", i)).join(\"project.yaml\");\n            assert!(project_file.exists(), \"Project {} file should exist\", i);\n        }\n    }\n}\n","traces":[{"line":26,"address":[1229120],"length":1,"stats":{"Line":2}},{"line":28,"address":[1229133],"length":1,"stats":{"Line":2}},{"line":34,"address":[1229200],"length":1,"stats":{"Line":1}},{"line":39,"address":[1229987,1229232,1231122],"length":1,"stats":{"Line":1}
