e,\n}\n\nimpl\u003cT, P\u003e FactoryRegistry\u003cT, P\u003e {\n    /// Create a new factory registry\n    pub fn new() -\u003e Self {\n        Self {\n            factories: HashMap::new(),\n        }\n    }\n\n    /// Register a factory with a name\n    pub fn register\u003cF\u003e(\u0026mut self, name: impl Into\u003cString\u003e, factory: F)\n    where\n        F: EntityFactory\u003cT, P\u003e + 'static, // 'static necessário para Box\u003cdyn\u003e\n    {\n        self.factories.insert(name.into(), Box::new(factory));\n    }\n\n    /// Get a factory by name\n    pub fn get(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026dyn EntityFactory\u003cT, P\u003e\u003e {\n        self.factories.get(name).map(|f| f.as_ref())\n    }\n\n    /// Create an entity using the specified factory\n    pub fn create(\u0026self, factory_name: \u0026str, params: P) -\u003e Option\u003cT\u003e {\n        self.get(factory_name).map(|f| f.create(params))\n    }\n}\n\nimpl\u003cT, P\u003e Default for FactoryRegistry\u003cT, P\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// A simple factory implementation for basic entity creation\npub struct SimpleFactory\u003cF, T, P\u003e {\n    creator: F,\n    _phantom: std::marker::PhantomData\u003c(T, P)\u003e,\n}\n\nimpl\u003cF, T, P\u003e SimpleFactory\u003cF, T, P\u003e\nwhere\n    F: Fn(P) -\u003e T,\n{\n    /// Create a new simple factory\n    pub fn new(creator: F) -\u003e Self {\n        Self {\n            creator,\n            _phantom: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl\u003cF, T, P\u003e EntityFactory\u003cT, P\u003e for SimpleFactory\u003cF, T, P\u003e\nwhere\n    F: Fn(P) -\u003e T,\n{\n    fn create(\u0026self, params: P) -\u003e T {\n        (self.creator)(params)\n    }\n\n    fn create_default(\u0026self) -\u003e T\n    where\n        P: Default,\n    {\n        (self.creator)(Default::default())\n    }\n}\n\n/// A factory that creates entities with unique IDs\npub struct UniqueIdFactory\u003cF, T, P\u003e {\n    creator: F,\n    _phantom: std::marker::PhantomData\u003c(T, P)\u003e,\n}\n\nimpl\u003cF, T, P\u003e UniqueIdFactory\u003cF, T, P\u003e\nwhere\n    F: Fn(P, uuid7::Uuid) -\u003e T,\n{\n    /// Create a new unique ID factory\n    pub fn new(creator: F) -\u003e Self {\n        Self {\n            creator,\n            _phantom: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl\u003cF, T, P\u003e EntityFactory\u003cT, P\u003e for UniqueIdFactory\u003cF, T, P\u003e\nwhere\n    F: Fn(P, uuid7::Uuid) -\u003e T,\n    P: Default,\n{\n    fn create(\u0026self, params: P) -\u003e T {\n        (self.creator)(params, uuid7())\n    }\n\n    fn create_default(\u0026self) -\u003e T {\n        (self.creator)(Default::default(), uuid7())\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":18},{"path":["/","home","flavio","projects","tasktaskrevolution","src","domain","shared","mod.rs"],"content":"pub mod command;\npub mod convertable;\npub mod errors;\npub mod factory;\npub mod observer;\npub mod repository;\npub mod specification;\npub mod validatable;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","flavio","projects","tasktaskrevolution","src","domain","shared","observer.rs"],"content":"use std::collections::HashMap;\nuse std::sync::{Arc, Mutex};\nuse uuid7::Uuid;\n\n/// A domain event that can be observed\n#[allow(dead_code)]\npub trait DomainEvent: Send + Sync {\n    /// Get the event type\n    fn event_type(\u0026self) -\u003e \u0026str;\n\n    /// Get the event ID\n    fn event_id(\u0026self) -\u003e Uuid;\n\n    /// Get the timestamp when the event occurred\n    fn timestamp(\u0026self) -\u003e chrono::DateTime\u003cchrono::Utc\u003e;\n\n    /// Get the aggregate ID that generated this event\n    fn aggregate_id(\u0026self) -\u003e \u0026str;\n\n    /// Get the event version\n    fn version(\u0026self) -\u003e u64;\n\n    /// Get the event data as YAML\n    fn data(\u0026self) -\u003e serde_yaml::Value;\n}\n\n/// An observer that can handle domain events\n#[allow(dead_code)]\npub trait EventObserver: Send + Sync {\n    /// Handle a domain event\n    fn handle_event(\u0026self, event: \u0026dyn DomainEvent) -\u003e Result\u003c(), Box\u003cdyn std::error::Error + Send + Sync\u003e\u003e;\n\n    /// Get the observer name\n    fn name(\u0026self) -\u003e \u0026str;\n\n    /// Check if the observer is interested in a specific event type\n    fn is_interested_in(\u0026self, _event_type: \u0026str) -\u003e bool {\n        true\n    }\n}\n\n/// An event bus that manages event publishing and subscription\n#[allow(dead_code)]\npub struct EventBus {\n    observers: Arc\u003cMutex\u003cObserverMap\u003e\u003e,\n}\n\nimpl EventBus {\n    /// Create a new event bus\n    pub fn new() -\u003e Self {\n        Self {\n            observers: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n\n    /// Subscribe an observer to a specific event type\n    pub fn subscribe(\u0026self, event_type: impl Into\u003cString\u003e, observer: Arc\u003cdyn EventObserver\u003e) {\n        let mut observers = self.observers.lock().unwrap();\n        observers.entry(event_type.into()).or_default().push(observer);\n    }\n\n    /// Unsubscribe an observer from a specific event type\n    pub fn unsubscribe(\u0026self, event_type: \u0026str, observer_name: \u0026str) {\n        let mut observers = self.observers.lock().unwrap();\n        if let Some(observer_list) = observers.get_mut(event_type) {\n            observer_list.retain(|obs| obs.name() != observer_name);\n        }\n    }\n\n    /// Publish an event to all interested observers\n    pub fn publish(\u0026self, event: \u0026dyn DomainEvent) -\u003e Result\u003c(), Box\u003cdyn std::error::Error + Send + Sync\u003e\u003e {\n        let event_type = event.event_type();\n        let observers = self.observers.lock().unwrap();\n\n        if let Some(observer_list) = observers.get(event_type) {\n            for observer in observer_list {\n                if observer.is_interested_in(event_type)\n                    \u0026\u0026 let Err(e) = observer.handle_event(event)\n                {\n                    eprintln!(\"Observer {} failed to handle event: {}\", observer.name(), e);\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Publish an event asynchronously\n    pub fn publish_async(\u0026self, event: Box\u003cdyn DomainEvent + Send\u003e) {\n        let event_bus = self.clone();\n        std::thread::spawn(move || {\n            if let Err(e) = event_bus.publish(event.as_ref()) {\n                eprintln!(\"Failed to publish event asynchronously: {}\", e);\n            }\n        });\n    }\n\n    /// Get the number of observers for a specific event type\n    pub fn observer_count(\u0026self, event_type: \u0026str) -\u003e usize {\n        let observers = self.observers.lock().unwrap();\n        observers.get(event_type).map_or(0, |list| list.len())\n    }\n\n    /// Get all event types that have observers\n    pub fn event_types(\u0026self) -\u003e Vec\u003cString\u003e {\n        let observers = self.observers.lock().unwrap();\n        observers.keys().cloned().collect()\n    }\n}\n\nimpl Clone for EventBus {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            observers: Arc::clone(\u0026self.observers),\n        }\n    }\n}\n\nimpl Default for EventBus {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// A simple event implementation\n#[derive(Debug, Clone)]\n#[allow(dead_code)]\npub struct SimpleDomainEvent {\n    pub event_type: String,\n    pub event_id: Uuid,\n    pub timestamp: chrono::DateTime\u003cchrono::Utc\u003e,\n    pub aggregate_id: String,\n    pub version: u64,\n    pub data: serde_yaml::Value,\n}\n\nimpl SimpleDomainEvent {\n    /// Create a new simple domain event\n    pub fn new(event_type: impl Into\u003cString\u003e, aggregate_id: impl Into\u003cString\u003e, data: serde_yaml::Value) -\u003e Self {\n        Self {\n            event_type: event_type.into(),\n            event_id: uuid7::uuid7(),\n            timestamp: chrono::Utc::now(),\n            aggregate_id: aggregate_id.into(),\n            version: 1,\n            data,\n        }\n    }\n\n    /// Set the event version\n    pub fn with_version(mut self, version: u64) -\u003e Self {\n        self.version = version;\n        self\n    }\n\n    /// Set the event timestamp\n    pub fn with_timestamp(mut self, timestamp: chrono::DateTime\u003cchrono::Utc\u003e) -\u003e Self {\n        self.timestamp = timestamp;\n        self\n    }\n}\n\nimpl DomainEvent for SimpleDomainEvent {\n    fn event_type(\u0026self) -\u003e \u0026str {\n        \u0026self.event_type\n    }\n\n    fn event_id(\u0026self) -\u003e Uuid {\n        self.event_id\n    }\n\n    fn timestamp(\u0026self) -\u003e chrono::DateTime\u003cchrono::Utc\u003e {\n        self.timestamp\n    }\n\n    fn aggregate_id(\u0026self) -\u003e \u0026str {\n        \u0026self.aggregate_id\n    }\n\n    fn version(\u0026self) -\u003e u64 {\n        self.version\n    }\n\n    fn data(\u0026self) -\u003e serde_yaml::Value {\n        self.data.clone()\n    }\n}\n\n// Type aliases to reduce complexity\ntype ObserverList = Vec\u003cArc\u003cdyn EventObserver\u003e\u003e;\ntype ObserverMap = HashMap\u003cString, ObserverList\u003e;\ntype EventHandler = Box\u003cdyn Fn(\u0026dyn DomainEvent) -\u003e Result\u003c(), Box\u003cdyn std::error::Error + Send + Sync\u003e\u003e + Send + Sync\u003e;\n\n/// A simple observer implementation\n#[allow(dead_code)]\npub struct SimpleEventObserver {\n    name: String,\n    event_types: Vec\u003cString\u003e,\n    handler: EventHandler,\n}\n\nimpl SimpleEventObserver {\n    /// Create a new simple event observer\n    pub fn new\u003cF\u003e(name: impl Into\u003cString\u003e, event_types: Vec\u003cString\u003e, handler: F) -\u003e Self\n    where\n        F: for\u003c'a\u003e Fn(\u0026'a dyn DomainEvent) -\u003e Result\u003c(), Box\u003cdyn std::error::Error + Send + Sync\u003e\u003e\n            + Send\n            + Sync\n            + 'static, // 'static necessário para Box\u003cdyn\u003e\n    {\n        Self {\n            name: name.into(),\n            event_types,\n            handler: Box::new(handler),\n        }\n    }\n\n    /// Create an observer that handles all event types\n    pub fn new_universal\u003cF\u003e(name: impl Into\u003cString\u003e, handler: F) -\u003e Self\n    where\n        F: for\u003c'a\u003e Fn(\u0026'a dyn DomainEvent) -\u003e Result\u003c(), Box\u003cdyn std::error::Error + Send + Sync\u003e\u003e\n            + Send\n            + Sync\n            + 'static, // 'static necessário para Box\u003cdyn\u003e\n    {\n        Self {\n            name: name.into(),\n            event_types: Vec::new(),\n            handler: Box::new(handler),\n        }\n    }\n}\n\nimpl EventObserver for SimpleEventObserver {\n    fn handle_event(\u0026self, event: \u0026dyn DomainEvent) -\u003e Result\u003c(), Box\u003cdyn tities\n    fn find_all(\u0026self) -\u003e Result\u003cVec\u003cT\u003e, DomainError\u003e;\n\n    /// Save an entity\n    fn save(\u0026self, entity: T) -\u003e Result\u003cT, DomainError\u003e;\n\n    /// Update an existing entity\n    fn update(\u0026self, entity: T) -\u003e Result\u003cT, DomainError\u003e;\n\n    /// Delete an entity by ID\n    fn delete(\u0026self, id: \u0026ID) -\u003e Result\u003cbool, DomainError\u003e;\n\n    /// Check if an entity exists\n    fn exists(\u0026self, id: \u0026ID) -\u003e Result\u003cbool, DomainError\u003e;\n\n    /// Count all entities\n    fn count(\u0026self) -\u003e Result\u003cusize, DomainError\u003e;\n}\n\n/// A repository that supports pagination\npub trait PaginatedRepository\u003cT, ID\u003e: Repository\u003cT, ID\u003e {\n    /// Find entities with pagination\n    fn find_with_pagination(\u0026self, page: usize, size: usize) -\u003e Result\u003cPaginatedResult\u003cT\u003e, DomainError\u003e;\n}\n\n/// A repository that supports searching\npub trait SearchableRepository\u003cT, ID\u003e: Repository\u003cT, ID\u003e {\n    /// Search entities by criteria\n    fn search(\u0026self, criteria: \u0026SearchCriteria) -\u003e Result\u003cVec\u003cT\u003e, DomainError\u003e;\n\n    /// Search entities with pagination\n    fn search_with_pagination(\n        \u0026self,\n        criteria: \u0026SearchCriteria,\n        page: usize,\n        size: usize,\n    ) -\u003e Result\u003cPaginatedResult\u003cT\u003e, DomainError\u003e;\n}\n\n/// A repository that supports transactions\npub trait TransactionalRepository\u003cT, ID\u003e: Repository\u003cT, ID\u003e {\n    /// Begin a transaction\n    fn begin_transaction(\u0026self) -\u003e Result\u003cBox\u003cdyn Transaction\u003e, DomainError\u003e;\n\n    /// Execute a function within a transaction\n    fn with_transaction\u003cF, R\u003e(\u0026self, f: F) -\u003e Result\u003cR, DomainError\u003e\n    where\n        F: FnOnce(\u0026dyn Transaction) -\u003e Result\u003cR, DomainError\u003e;\n}\n\n/// A transaction that can be committed or rolled back\npub trait Transaction {\n    /// Commit the transaction\n    fn commit(self: Box\u003cSelf\u003e) -\u003e Result\u003c(), DomainError\u003e;\n\n    /// Rollback the transaction\n    fn rollback(self: Box\u003cSelf\u003e) -\u003e Result\u003c(), DomainError\u003e;\n}\n\n/// Search criteria for repositories\n#[derive(Debug, Clone)]\npub struct SearchCriteria {\n    pub filters: HashMap\u003cString, String\u003e,\n    pub sort_by: Option\u003cString\u003e,\n    pub sort_order: SortOrder,\n}\n\nimpl SearchCriteria {\n    /// Create new search criteria\n    pub fn new() -\u003e Self {\n        Self {\n            filters: HashMap::new(),\n            sort_by: None,\n            sort_order: SortOrder::Ascending,\n        }\n    }\n\n    /// Add a filter\n    pub fn with_filter(mut self, key: impl Into\u003cString\u003e, value: impl Into\u003cString\u003e) -\u003e Self {\n        self.filters.insert(key.into(), value.into());\n        self\n    }\n\n    /// Set sort field\n    pub fn sort_by(mut self, field: impl Into\u003cString\u003e) -\u003e Self {\n        self.sort_by = Some(field.into());\n        self\n    }\n\n    /// Set sort order\n    pub fn sort_order(mut self, order: SortOrder) -\u003e Self {\n        self.sort_order = order;\n        self\n    }\n}\n\nimpl Default for SearchCriteria {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Sort order for search results\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum SortOrder {\n    Ascending,\n    Descending,\n}\n\n/// Paginated result\n#[derive(Debug, Clone)]\npub struct PaginatedResult\u003cT\u003e {\n    pub items: Vec\u003cT\u003e,\n    pub page: usize,\n    pub size: usize,\n    pub total: usize,\n    pub total_pages: usize,\n}\n\nimpl\u003cT\u003e PaginatedResult\u003cT\u003e {\n    /// Create a new paginated result\n    pub fn new(items: Vec\u003cT\u003e, page: usize, size: usize, total: usize) -\u003e Self {\n        let total_pages = if total == 0 { 0 } else { total.div_ceil(size) };\n\n        Self {\n            items,\n            page,\n            size,\n            total,\n            total_pages,\n        }\n    }\n\n    /// Check if there's a next page\n    pub fn has_next(\u0026self) -\u003e bool {\n        self.page \u003c self.total_pages\n    }\n\n    /// Check if there's a previous page\n    pub fn has_previous(\u0026self) -\u003e bool {\n        self.page \u003e 1\n    }\n\n    /// Get the next page number\n    pub fn next_page(\u0026self) -\u003e Option\u003cusize\u003e {\n        if self.has_next() { Some(self.page + 1) } else { None }\n    }\n\n    /// Get the previous page number\n    pub fn previous_page(\u0026self) -\u003e Option\u003cusize\u003e {\n        if self.has_previous() { Some(self.page - 1) } else { None }\n    }\n}\n\n/// A repository that caches results\npub trait CachedRepository\u003cT, ID\u003e: Repository\u003cT, ID\u003e {\n    /// Get the cache key for an entity\n    fn cache_key(\u0026self, id: \u0026ID) -\u003e String;\n\n    /// Invalidate cache for an entity\n    fn invalidate_cache(\u0026self, id: \u0026ID) -\u003e Result\u003c(), DomainError\u003e;\n\n    /// Clear all cache\n    fn clear_cache(\u0026self) -\u003e Result\u003c(), DomainError\u003e;\n}\n\n/// A simple in-memory repository implementation\npub struct InMemoryRepository\u003cT, ID\u003e {\n    entities: Arc\u003cMutex\u003cHashMap\u003cID, T\u003e\u003e\u003e,\n}\n\nimpl\u003cT, ID\u003e InMemoryRepository\u003cT, ID\u003e\nwhere\n    ID: Clone + std::hash::Hash + Eq,\n    T: Clone,\n{\n    /// Create a new in-memory repository\n    pub fn new() -\u003e Self {\n        Self {\n            entities: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n\n    /// Get a reference to the entities map\n    fn entities(\u0026self) -\u003e std::sync::MutexGuard\u003c'_, HashMap\u003cID, T\u003e\u003e {\n        self.entities.lock().unwrap()\n    }\n}\n\nimpl\u003cT, ID\u003e Repository\u003cT, ID\u003e for InMemoryRepository\u003cT, ID\u003e\nwhere\n    ID: Clone + std::hash::Hash + Eq,\n    T: Clone,\n{\n    fn find_by_id(\u0026self, id: \u0026ID) -\u003e Result\u003cOption\u003cT\u003e, DomainError\u003e {\n        let entities = self.entities();\n        Ok(entities.get(id).cloned())\n    }\n\n    fn find_all(\u0026self) -\u003e Result\u003cVec\u003cT\u003e, DomainError\u003e {\n        let entities = self.entities();\n        Ok(entities.values().cloned().collect())\n    }\n\n    fn save(\u0026self, entity: T) -\u003e Result\u003cT, DomainError\u003e {\n        // This is a simplified implementation - in a real scenario,\n        // you'd need to extract the ID from the entity\n        let _entities = self.entities();\n        // For now, we'll just return the entity as-is\n        Ok(entity)\n    }\n\n    fn update(\u0026self, entity: T) -\u003e Result\u003cT, DomainError\u003e {\n        // Similar to save for this simple implementation\n        Ok(entity)\n    }\n\n    fn delete(\u0026self, id: \u0026ID) -\u003e Result\u003cbool, DomainError\u003e {\n        let mut entities = self.entities();\n        Ok(entities.remove(id).is_some())\n    }\n\n    fn exists(\u0026self, id: \u0026ID) -\u003e Result\u003cbool, DomainError\u003e {\n        let entities = self.entities();\n        Ok(entities.contains_key(id))\n    }\n\n    fn count(\u0026self) -\u003e Result\u003cusize, DomainError\u003e {\n        let entities = self.entities();\n        Ok(entities.len())\n    }\n}\n\nimpl\u003cT, ID\u003e Default for InMemoryRepository\u003cT, ID\u003e\nwhere\n    ID: Clone + std::hash::Hash + Eq,\n    T: Clone,\n{\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// A repository decorator that adds logging\npub struct LoggingRepositoryDecorator\u003cT, ID, R\u003e {\n    repository: R,\n    _phantom: std::marker::PhantomData\u003c(T, ID)\u003e,\n}\n\nimpl\u003cT, ID, R\u003e LoggingRepositoryDecorator\u003cT, ID, R\u003e\nwhere\n    R: Repository\u003cT, ID\u003e,\n    ID: std::fmt::Debug,\n{\n    /// Create a new logging repository decorator\n    pub fn new(repository: R) -\u003e Self {\n        Self {\n            repository,\n            _phantom: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl\u003cT, ID, R\u003e Repository\u003cT, ID\u003e for LoggingRepositoryDecorator\u003cT, ID, R\u003e\nwhere\n    R: Repository\u003cT, ID\u003e,\n    ID: std::fmt::Debug,\n{\n    fn find_by_id(\u0026self, id: \u0026ID) -\u003e Result\u003cOption\u003cT\u003e, DomainError\u003e {\n        println!(\"Repository: Finding entity by ID: {:?}\", id);\n        let result = self.repository.find_by_id(id);\n        match \u0026result {\n            Ok(Some(_)) =\u003e println!(\"Repository: Entity found\"),\n            Ok(None) =\u003e println!(\"Repository: Entity not found\"),\n            Err(e) =\u003e println!(\"Repository: Error finding entity: {}\", e),\n        }\n        result\n    }\n\n    fn find_all(\u0026self) -\u003e Result\u003cVec\u003cT\u003e, DomainError\u003e {\n        println!(\"Repository: Finding all entities\");\n        let result = self.repository.find_all();\n        match \u0026result {\n            Ok(entities) =\u003e println!(\"Repository: Found {} entities\", entities.len()),\n            Err(e) =\u003e println!(\"Repository: Error finding all entities: {}\", e),\n        }\n        result\n    }\n\n    fn save(\u0026self, entity: T) -\u003e Result\u003cT, DomainError\u003e {\n        println!(\"Repository: Saving entity\");\n        let result = self.repository.save(entity);\n        match \u0026result {\n            Ok(_) =\u003e println!(\"Repository: Entity saved successfully\"),\n            Err(e) =\u003e println!(\"Repository: Error saving entity: {}\", e),\n        }\n        result\n    }\n\n    fn update(\u0026self, entity: T) -\u003e Result\u003cT, DomainError\u003e {\n        println!(\"Repository: Updating entity\");\n        let result = self.repository.update(entity);\n        match \u0026result {\n            Ok(_) =\u003e println!(\"Repository: Entity updated successfully\"),\n            Err(e) =\u003e println!(\"Repository: Error updating entity: {}\", e),\n        }\n        result\n    }\n\n    fn delete(\u0026self, id: \u0026ID) -\u003e Result\u003cbool, DomainError\u003e {\n        println!(\"Repository: Deleting entity with ID: {:?}\", id);\n        let result = self.repository.delete(id);\n        match \u0026result {\n            Ok(deleted) =\u003e println!(\"Repository: Entity {}deleted\", if *deleted { \"\" } else { \"not \" }),\n            Err(e) =\u003e println!(\"Repository: Error deleting entity: {}\", e),\n        }\n        result\n    }\n\n    fn exists(\u0026self, id: \u0026ID) -\u003e Result\u003cbool, DomainError\u003e {\n        println!(\"Repository: Checking if entity exists with ID: {:?}\", id);\n        let result = self.repository.exists(id);\n        match \u0026result {\n            Ok(exists) =\u003e println!(\"Repository: Entity {}exists\", if *exists { \"\" } else { \"does not \" }),\n            Err(e) =\u003e println!(\"Repository: Error checking entity existence: {}\", e),\n        }\n        result\n    }\n\n    fn count(\u0026self) -\u003e Result\u003cusize, DomainError\u003e {\n        println!(\"Repository: Counting entities\");\n        let result = self.repository.count();\n        match \u0026result {\n            Ok(count) =\u003e println!(\"Repository: Found {} entities\", count),\n            Err(e) =\u003e println!(\"Repository: Error counting entities: {}\", e),\n        }\n        result\n    }\n}\n","traces":[{"line":79,"address":[129984],"length":1,"stats":{"Line":0}},{"line":81,"address":[129998],"length":1,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line": sfied_by(item) {\n            None\n        } else {\n            Some(format!(\"Item does not satisfy: {}\", self.description()))\n        }\n    }\n}\n\n/// A composite specification that combines multiple specifications with AND logic\npub struct AndSpecification\u003cT\u003e {\n    specifications: Vec\u003cBox\u003cdyn Specification\u003cT\u003e\u003e\u003e,\n}\n\nimpl\u003cT\u003e AndSpecification\u003cT\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            specifications: Vec::new(),\n        }\n    }\n\n    pub fn add(mut self, spec: Box\u003cdyn Specification\u003cT\u003e\u003e) -\u003e Self {\n        self.specifications.push(spec);\n        self\n    }\n\n    pub fn add_all(mut self, specs: Vec\u003cBox\u003cdyn Specification\u003cT\u003e\u003e\u003e) -\u003e Self {\n        self.specifications.extend(specs);\n        self\n    }\n}\n\nimpl\u003cT\u003e Specification\u003cT\u003e for AndSpecification\u003cT\u003e {\n    fn is_satisfied_by(\u0026self, item: \u0026T) -\u003e bool {\n        self.specifications.iter().all(|spec| spec.is_satisfied_by(item))\n    }\n\n    fn description(\u0026self) -\u003e \u0026str {\n        \"All specifications must be satisfied\"\n    }\n\n    fn explain_why_not_satisfied(\u0026self, item: \u0026T) -\u003e Option\u003cString\u003e {\n        let failed_specs: Vec\u003cString\u003e = self\n            .specifications\n            .iter()\n            .filter_map(|spec| spec.explain_why_not_satisfied(item))\n            .collect();\n\n        if failed_specs.is_empty() {\n            None\n        } else {\n            Some(format!(\"Failed specifications: {}\", failed_specs.join(\"; \")))\n        }\n    }\n}\n\nimpl\u003cT\u003e Default for AndSpecification\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// A composite specification that combines multiple specifications with OR logic\npub struct OrSpecification\u003cT\u003e {\n    specifications: Vec\u003cBox\u003cdyn Specification\u003cT\u003e\u003e\u003e,\n}\n\nimpl\u003cT\u003e OrSpecification\u003cT\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            specifications: Vec::new(),\n        }\n    }\n\n    pub fn add(mut self, spec: Box\u003cdyn Specification\u003cT\u003e\u003e) -\u003e Self {\n        self.specifications.push(spec);\n        self\n    }\n\n    pub fn add_all(mut self, specs: Vec\u003cBox\u003cdyn Specification\u003cT\u003e\u003e\u003e) -\u003e Self {\n        self.specifications.extend(specs);\n        self\n    }\n}\n\nimpl\u003cT\u003e Specification\u003cT\u003e for OrSpecification\u003cT\u003e {\n    fn is_satisfied_by(\u0026self, item: \u0026T) -\u003e bool {\n        self.specifications.iter().any(|spec| spec.is_satisfied_by(item))\n    }\n\n    fn description(\u0026self) -\u003e \u0026str {\n        \"At least one specification must be satisfied\"\n    }\n\n    fn explain_why_not_satisfied(\u0026self, item: \u0026T) -\u003e Option\u003cString\u003e {\n        if self.is_satisfied_by(item) {\n            None\n        } else {\n            let failed_specs: Vec\u003cString\u003e = self\n                .specifications\n                .iter()\n                .map(|spec| spec.description().to_string())\n                .collect();\n            Some(format!(\n                \"None of the specifications were satisfied: {}\",\n                failed_specs.join(\", \")\n            ))\n        }\n    }\n}\n\nimpl\u003cT\u003e Default for OrSpecification\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// A specification that negates another specification\npub struct NotSpecification\u003cT\u003e {\n    specification: Box\u003cdyn Specification\u003cT\u003e\u003e,\n}\n\nimpl\u003cT\u003e NotSpecification\u003cT\u003e {\n    pub fn new(specification: Box\u003cdyn Specification\u003cT\u003e\u003e) -\u003e Self {\n        Self { specification }\n    }\n}\n\nimpl\u003cT\u003e Specification\u003cT\u003e for NotSpecification\u003cT\u003e {\n    fn is_satisfied_by(\u0026self, item: \u0026T) -\u003e bool {\n        !self.specification.is_satisfied_by(item)\n    }\n\n    fn description(\u0026self) -\u003e \u0026str {\n        \"Specification must NOT be satisfied\"\n    }\n\n    fn explain_why_not_satisfied(\u0026self, item: \u0026T) -\u003e Option\u003cString\u003e {\n        if self.is_satisfied_by(item) {\n            None\n        } else {\n            Some(format!(\n                \"Item unexpectedly satisfied: {}\",\n                self.specification.description()\n            ))\n        }\n    }\n}\n\n/// A specification that always returns true\npub struct AlwaysTrueSpecification;\n\nimpl\u003cT\u003e Specification\u003cT\u003e for AlwaysTrueSpecification {\n    fn is_satisfied_by(\u0026self, _item: \u0026T) -\u003e bool {\n        true\n    }\n\n    fn description(\u0026self) -\u003e \u0026str {\n        \"Always satisfied\"\n    }\n}\n\n/// A specification that always returns false\npub struct AlwaysFalseSpecification;\n\nimpl\u003cT\u003e Specification\u003cT\u003e for AlwaysFalseSpecification {\n    fn is_satisfied_by(\u0026self, _item: \u0026T) -\u003e bool {\n        false\n    }\n\n    fn description(\u0026self) -\u003e \u0026str {\n        \"Never satisfied\"\n    }\n\n    fn explain_why_not_satisfied(\u0026self, _item: \u0026T) -\u003e Option\u003cString\u003e {\n        Some(\"This specification is never satisfied\".to_string())\n    }\n}\n\n/// Extension trait for easier specification composition\npub trait SpecificationExt\u003cT\u003e: Specification\u003cT\u003e + Sized + 'static {\n    // 'static necessário para Box\u003cdyn\u003e\n    /// Combine this specification with another using AND logic\n    fn and\u003cS\u003e(self, other: S) -\u003e AndSpecification\u003cT\u003e\n    where\n        S: Specification\u003cT\u003e + 'static, // 'static necessário para Box\u003cdyn\u003e\n    {\n        AndSpecification::new().add(Box::new(self)).add(Box::new(other))\n    }\n\n    /// Combine this specification with another using OR logic\n    fn or\u003cS\u003e(self, other: S) -\u003e OrSpecification\u003cT\u003e\n    where\n        S: Specification\u003cT\u003e + 'static, // 'static necessário para Box\u003cdyn\u003e\n    {\n        OrSpecification::new().add(Box::new(self)).add(Box::new(other))\n    }\n\n    /// Negate this specification\n    fn not(self) -\u003e NotSpecification\u003cT\u003e {\n        NotSpecification::new(Box::new(self))\n    }\n}\n\nimpl\u003cT, S\u003e SpecificationExt\u003cT\u003e for S where S: Specification\u003cT\u003e + 'static {} // 'static necessário para Box\u003cdyn\u003e\n\n/// A specification that checks if a value is within a range\npub struct RangeSpecification\u003cT\u003e {\n    min: Option\u003cT\u003e,\n    max: Option\u003cT\u003e,\n    description: String,\n}\n\nimpl\u003cT\u003e RangeSpecification\u003cT\u003e\nwhere\n    T: PartialOrd + fmt::Display,\n{\n    pub fn new(min: Option\u003cT\u003e, max: Option\u003cT\u003e) -\u003e Self {\n        let description = match (\u0026min, \u0026max) {\n            (Some(min), Some(max)) =\u003e format!(\"Value must be between {} and {}\", min, max),\n            (Some(min), None) =\u003e format!(\"Value must be at least {}\", min),\n            (None, Some(max)) =\u003e format!(\"Value must be at most {}\", max),\n            (None, None) =\u003e \"No range constraints\".to_string(),\n        };\n\n        Self { min, max, description }\n    }\n\n    pub fn min(mut self, min: T) -\u003e Self {\n        self.min = Some(min);\n        self\n    }\n\n    pub fn max(mut self, max: T) -\u003e Self {\n        self.max = Some(max);\n        self\n    }\n}\n\nimpl\u003cT\u003e Specification\u003cT\u003e for RangeSpecification\u003cT\u003e\nwhere\n    T: PartialOrd + fmt::Display,\n{\n    fn is_satisfied_by(\u0026self, item: \u0026T) -\u003e bool {\n        let min_ok = self.min.as_ref().is_none_or(|min| item \u003e= min);\n        let max_ok = self.max.as_ref().is_none_or(|max| item \u003c= max);\n        min_ok \u0026\u0026 max_ok\n    }\n\n    fn description(\u0026self) -\u003e \u0026str {\n        \u0026self.description\n    }\n\n    fn explain_why_not_satisfied(\u0026self, item: \u0026T) -\u003e Option\u003cString\u003e {\n        if self.is_satisfied_by(item) {\n            None\n        } else {\n            let mut reasons = Vec::new();\n\n            if let Some(min) = \u0026self.min\n                \u0026\u0026 item \u003c min\n            {\n                reasons.push(format!(\"Value {} is below minimum {}\", item, min));\n            }\n\n            if let Some(max) = \u0026self.max\n                \u0026\u0026 item \u003e max\n            {\n                reasons.push(format!(\"Value {} is above maximum {}\", item, max));\n            }\n\n            Some(reasons.join(\"; \"))\n        }\n    }\n}\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line id7::{Uuid, uuid7};\n\n// Type states for the builder\n#[allow(dead_code)]\npub struct New;\n#[allow(dead_code)]\npub struct WithProjectCode;\n#[allow(dead_code)]\npub struct WithName;\n#[allow(dead_code)]\npub struct WithDates;\n#[allow(dead_code)]\npub struct Ready;\n\n/// A builder for creating `Task` instances in a controlled way, ensuring all\n/// required fields are provided before a task can be built.\n/// It uses the typestate pattern to enforce the order of method calls at compile time.\n#[allow(dead_code)]\npub struct TaskBuilder\u003cState\u003e {\n    id: Uuid,\n    project_code: Option\u003cString\u003e,\n    code: Option\u003cString\u003e,\n    name: Option\u003cString\u003e,\n    start_date: Option\u003cNaiveDate\u003e,\n    due_date: Option\u003cNaiveDate\u003e,\n    assigned_resources: Vec\u003cString\u003e,\n    _state: PhantomData\u003cState\u003e,\n}\n\n#[allow(dead_code)]\nimpl TaskBuilder\u003cNew\u003e {\n    /// Starts building a new task.\n    pub fn new() -\u003e Self {\n        Self {\n            id: uuid7(),\n            project_code: None,\n            code: None,\n            name: None,\n            start_date: None,\n            due_date: None,\n            assigned_resources: Vec::new(),\n            _state: PhantomData,\n        }\n    }\n\n    /// Sets the project code for the task.\n    pub fn project_code(self, project_code: impl Into\u003cString\u003e) -\u003e TaskBuilder\u003cWithProjectCode\u003e {\n        TaskBuilder {\n            id: self.id,\n            code: self.code,\n            project_code: Some(project_code.into()),\n            name: self.name,\n            start_date: self.start_date,\n            due_date: self.due_date,\n            assigned_resources: self.assigned_resources,\n            _state: PhantomData,\n        }\n    }\n}\n\nimpl Default for TaskBuilder\u003cNew\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[allow(dead_code)]\nimpl TaskBuilder\u003cWithProjectCode\u003e {\n    /// Sets the name for the task.\n    pub fn name(self, name: impl Into\u003cString\u003e) -\u003e TaskBuilder\u003cWithName\u003e {\n        TaskBuilder {\n            id: self.id,\n            code: self.code,\n            project_code: self.project_code,\n            name: Some(name.into()),\n            start_date: self.start_date,\n            due_date: self.due_date,\n            assigned_resources: self.assigned_resources,\n            _state: PhantomData,\n        }\n    }\n}\n\n#[allow(dead_code)]\nimpl TaskBuilder\u003cWithName\u003e {\n    /// Sets the code for the task.\n    pub fn code(mut self, code: impl Into\u003cString\u003e) -\u003e Self {\n        self.code = Some(code.into());\n        self\n    }\n\n    /// Sets the start and due dates for the task, validating that the range is valid.\n    pub fn dates(self, start: NaiveDate, due: NaiveDate) -\u003e Result\u003cTaskBuilder\u003cWithDates\u003e, TaskError\u003e {\n        if start \u003e due {\n            return Err(TaskError::InvalidDateRange);\n        }\n\n        Ok(TaskBuilder {\n            id: self.id,\n            code: self.code,\n            project_code: self.project_code,\n            name: self.name,\n            start_date: Some(start),\n            due_date: Some(due),\n            assigned_resources: self.assigned_resources,\n            _state: PhantomData,\n        })\n    }\n}\n\n#[allow(dead_code)]\nimpl TaskBuilder\u003cWithDates\u003e {\n    /// Assigns a resource to the task. Can be called multiple times.\n    pub fn assign_resource(mut self, resource_id: impl Into\u003cString\u003e) -\u003e Self {\n        self.assigned_resources.push(resource_id.into());\n        self\n    }\n\n    /// Validates that no assigned resources are on vacation during the task's date range.\n    /// This moves the builder to the final `Ready` state.\n    pub fn validate_vacations(\n        self,\n        resource_vacations: \u0026[(String, NaiveDate, NaiveDate)],\n    ) -\u003e Result\u003cTaskBuilder\u003cReady\u003e, TaskError\u003e {\n        let start = self.start_date.unwrap();\n        let due = self.due_date.unwrap();\n\n        for res in \u0026self.assigned_resources {\n            for (vac_res, vac_start, vac_end) in resource_vacations {\n                if res == vac_res \u0026\u0026 start \u003c= *vac_end \u0026\u0026 due \u003e= *vac_start {\n                    return Err(TaskError::ResourceOnVacation(res.clone()));\n                }\n            }\n        }\n\n        Ok(TaskBuilder {\n            id: self.id,\n            code: self.code,\n            project_code: self.project_code,\n            name: self.name,\n            start_date: self.start_date,\n            due_date: self.due_date,\n            assigned_resources: self.assigned_resources,\n            _state: PhantomData,\n        })\n    }\n}\n\n#[allow(dead_code)]\nimpl TaskBuilder\u003cReady\u003e {\n    /// Builds the final `Task\u003cPlanned\u003e` instance.\n    pub fn build(self) -\u003e Result\u003cTask\u003cPlanned\u003e, TaskError\u003e {\n        Ok(Task {\n            id: self.id,\n            project_code: self\n                .project_code\n                .ok_or(TaskError::MissingField(\"project_code\".to_string()))?,\n            code: self.code.ok_or(TaskError::MissingField(\"code\".to_string()))?,\n            name: self.name.ok_or(TaskError::MissingField(\"name\".to_string()))?,\n            description: None,\n            state: Planned, // The task starts in the 'Planned' state.\n            start_date: self.start_date.unwrap(),\n            due_date: self.due_date.unwrap(),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: self.assigned_resources,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use chrono::NaiveDate;\n\n    #[test]\n    fn test_successful_task_creation() {\n        let task = TaskBuilder::new()\n            .project_code(\"PROJ-TEST\")\n            .name(\"Test Task\")\n            .code(\"task-1\".to_string())\n            .dates(\n                NaiveDate::from_ymd_opt(2025, 5, 1).unwrap(),\n                NaiveDate::from_ymd_opt(2025, 5, 10).unwrap(),\n            )\n            .unwrap()\n            .assign_resource(\"RES-001\")\n            .validate_vacations(\u0026[])\n            .unwrap()\n            .build()\n            .unwrap();\n\n        assert_eq!(task.project_code, \"PROJ-TEST\");\n        assert_eq!(task.name, \"Test Task\");\n        assert_eq!(task.assigned_resources, vec![\"RES-001\".to_string()]);\n        assert_eq!(task.start_date, NaiveDate::from_ymd_opt(2025, 5, 1).unwrap());\n        assert_eq!(task.due_date, NaiveDate::from_ymd_opt(2025, 5, 10).unwrap());\n        assert_eq!(task.code, \"task-1\");\n        // The state is `Planned` by type, no need for a runtime assertion.\n    }\n\n    #[test]\n    fn test_invalid_date_range() {\n        let result = TaskBuilder::new()\n            .project_code(\"PROJ-TEST\")\n            .name(\"Task com datas invertidas\")\n            .code(\"task-2\".to_string())\n            .dates(\n                NaiveDate::from_ymd_opt(2025, 5, 10).unwrap(),\n                NaiveDate::from_ymd_opt(2025, 5, 1).unwrap(),\n            );\n\n        assert!(matches!(result, Err(TaskError::InvalidDateRange)));\n    }\n\n    #[test]\n    fn test_resource_on_vacation() {\n        let vacations = vec![(\n            \"RES-002\".to_string(),\n            NaiveDate::from_ymd_opt(2025, 5, 5).unwrap(),\n            NaiveDate::from_ymd_opt(2025, 5, 7).unwrap(),\n        )];\n\n        let result = TaskBuilder::new()\n            .project_code(\"PROJ-TEST\")\n            .name(\"Task com conflito de férias\")\n            .code(\"task-3\".to_string())\n            .dates(\n                NaiveDate::from_ymd_opt(2025, 5, 1).unwrap(),\n                NaiveDate::from_ymd_opt(2025, 5, 10).unwrap(),\n            )\n            .unwrap()\n            .assign_resource(\"RES-002\")\n            .validate_vacations(\u0026vacations);\n\n        assert!(matches!(result, Err(TaskError::ResourceOnVacation(res)) if res == \"RES-002\"));\n    }\n\n    #[test]\n    fn test_multiple_resources_and_no_vacation_conflict() {\n        let vacations = vec![(\n            \"RES-003\".to_string(),\n            NaiveDate::from_ymd_opt(2025, 5, 15).unwrap(),\n            NaiveDate::from_ymd_opt(2025, 5, 20).unwrap(),\n        )];\n\n        let task = TaskBuilder::new()\n            .project_code(\"PROJ-TEST\")\n            .name(\"Task multi recursos\")\n            .code(\"task-4\".to_string())\n            .dates(\n                NaiveDate::from_ymd_opt(2025, 5, 1).unwrap(),\n                NaiveDate::from_ymd_opt(2025, 5, 10).unwrap(),\n            )\n            .unwrap()\n            .assign_resource(\"RES-003\")\n            .assign_resource(\"RES-004\")\n            .validate_vacations(\u0026vacations)\n            .unwrap()\n            .build()\n            .unwrap();\n\n        assert_eq!(\n            task.assigned_resources,\n            vec![\"RES-003\".to_string(), \"RES-004\".to_string()]\n        );\n    }\n}\n","traces":[{"line":37,"address":[1646757,1646432,1646719],"length":1,"stats":{"Line":1}},{"line":39,"address":[1646448],"length":1,"stats":{"Line":1}},{"line":45,"address":[1646503],"length":1,"stats":{"Line":1}},{"line":51,"address":[1638215,1638751,1638277,1638304,1638813,1637808],"length":1,"stats":{"Line":2}},{"line":53,"address":[1638368,1637841],"length":1,"stats":{"Line":4}},{"line":54,"address":[1638377,1637850],"length":1,"stats":{"Line":3}},{"line":55,"address":[1637942,1637868,1638469,1638395],"length":1,"stats":{"Line":11}},{"line":56,"address":[1637972,1638502],"length":1,"stats":{"Line":6}},{"line":57,"address":[1638005,1638538],"length":1,"stats":{"Line":6}},{"line":58,"address":[1638008,1638541],"length":1,"stats":{"Line":7}},{"line":59,"address":[1638011,1638544],"length":1,"stats":{"Line":7}},{"line":66,"addr td::error::Error as StdError;\nuse std::fmt;\n\n/// Task-specific error types\n#[derive(Debug)]\npub enum TaskError {\n    NotFound { code: String },\n    AlreadyExists { code: String },\n    InvalidState { current: String, expected: String },\n    ValidationFailed { details: Vec\u003cString\u003e },\n    ModificationNotAllowed { state: String },\n    AssignmentFailed { reason: String },\n    InvalidCode { code: String, reason: String },\n    InvalidName { name: String, reason: String },\n    InvalidDates { reason: String },\n    ResourceNotFound { resource_code: String },\n    ProjectNotFound { project_code: String },\n    CircularDependency { task_codes: Vec\u003cString\u003e },\n}\n\nimpl fmt::Display for TaskError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            TaskError::NotFound { code } =\u003e {\n                write!(f, \"Task with code '{}' not found\", code)\n            }\n            TaskError::AlreadyExists { code } =\u003e {\n                write!(f, \"Task with code '{}' already exists\", code)\n            }\n            TaskError::InvalidState { current, expected } =\u003e {\n                write!(f, \"Task is in invalid state '{}', expected '{}'\", current, expected)\n            }\n            TaskError::ValidationFailed { details } =\u003e {\n                write!(f, \"Task validation failed: {}\", details.join(\", \"))\n            }\n            TaskError::ModificationNotAllowed { state } =\u003e {\n                write!(f, \"Cannot modify task in state '{}'\", state)\n            }\n            TaskError::AssignmentFailed { reason } =\u003e {\n                write!(f, \"Task assignment failed: {}\", reason)\n            }\n            TaskError::InvalidCode { code, reason } =\u003e {\n                write!(f, \"Task code '{}' is invalid: {}\", code, reason)\n            }\n            TaskError::InvalidName { name, reason } =\u003e {\n                write!(f ::Uuid;\n\n#[derive(Debug, Clone, Serialize, PartialEq)]\npub struct Task\u003cS: TaskState\u003e {\n    pub id: Uuid,\n    pub project_code: String,\n    pub code: String,\n    pub name: String,\n    pub description: Option\u003cString\u003e,\n    #[serde(flatten)]\n    pub state: S,\n    pub start_date: NaiveDate,\n    pub due_date: NaiveDate,\n    pub actual_end_date: Option\u003cNaiveDate\u003e,\n    pub dependencies: Vec\u003cString\u003e,\n    pub assigned_resources: Vec\u003cString\u003e,\n}\n\n// Transitions for a Planned task\nimpl Task\u003cPlanned\u003e {\n    /// Starts a planned task, moving it to the InProgress state.\n    #[allow(dead_code)]\n    pub fn start(self) -\u003e Task\u003cInProgress\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: InProgress { progress: 0 },\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: None,\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n\n    /// Cancels a planned task.\n    #[allow(dead_code)]\n    pub fn cancel(self) -\u003e Task\u003cCancelled\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: Cancelled,\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: None,\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n}\n\n// Actions and transitions for an InProgress task\nimpl Task\u003cInProgress\u003e {\n    /// Updates the progress of the task.\n    #[allow(dead_code)]\n    pub fn update_progress(mut self, progress: u8) -\u003e Self {\n        self.state.progress = progress;\n        self\n    }\n\n    /// Blocks the task for a given reason.\n    #[allow(dead_code)]\n    pub fn block(self, reason: String) -\u003e Task\u003cBlocked\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: Blocked { reason },\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: None,\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n\n    /// Completes the task.\n    #[allow(dead_code)]\n    pub fn complete(self) -\u003e Task\u003cCompleted\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: Completed,\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: Some(Utc::now().date_naive()),\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n\n    /// Cancels the task.\n    #[allow(dead_code)]\n    pub fn cancel(self) -\u003e Task\u003cCancelled\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: Cancelled,\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: None,\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n}\n\n// Transitions for a Blocked task\nimpl Task\u003cBlocked\u003e {\n    /// Unblocks the task, returning it to the InProgress state.\n    #[allow(dead_code)]\n    pub fn unblock(self) -\u003e Task\u003cInProgress\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: InProgress { progress: 0 }, // Assuming progress resets\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: None,\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n\n    /// Cancels the blocked task.\n    #[allow(dead_code)]\n    pub fn cancel(self) -\u003e Task\u003cCancelled\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: Cancelled,\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: None,\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n}\n\n#[allow(dead_code)]\npub struct DateRange {\n    pub start: NaiveDate,\n    pub end: NaiveDate,\n}\n\n#[allow(dead_code)]\nimpl DateRange {\n    pub fn overlaps(\u0026self, other: \u0026Self) -\u003e bool {\n        self.start \u003c= other.end \u0026\u0026 self.end \u003e= other.start\n    }\n}\n\n#[allow(dead_code)]\n#[derive(Debug)]\npub enum TaskError {\n    InvalidDateRange,\n    ResourceOnVacation(String),\n    MissingField(String), // Otimizado: removido \u0026'static str desnecessário\n}\n\nimpl std::fmt::Display for TaskError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            TaskError::InvalidDateRange =\u003e write!(f, \"Data inicial é posterior à data final.\"),\n            TaskError::ResourceOnVacation(res) =\u003e {\n                write!(f, \"Recurso {res} está de férias neste período.\")\n            }\n            TaskError::MissingField(field) =\u003e {\n                write!(f, \"Campo obrigatório não informado: {field}\")\n            }\n        }\n    }\n}\n\nimpl std::error::Error for TaskError {}\n\n// Common methods for all Task states\nimpl\u003cS: TaskState\u003e Task\u003cS\u003e {\n    // --- Zero-copy accessors ---\n\n    pub fn code(\u0026self) -\u003e \u0026str {\n        \u0026self.code\n    }\n\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n\n    pub fn project_code(\u0026self) -\u003e \u0026str {\n        \u0026self.project_code\n    }\n\n    pub fn description(\u0026self) -\u003e Option\u003c\u0026str\u003e {\n        self.description.as_deref()\n    }\n\n    pub fn start_date(\u0026self) -\u003e \u0026NaiveDate {\n        \u0026self.start_date\n    }\n\n    pub fn due_date(\u0026self) -\u003e \u0026NaiveDate {\n        \u0026self.due_date\n    }\n\n    pub fn actual_end_date(\u0026self) -\u003e Option\u003c\u0026NaiveDate\u003e {\n        self.actual_end_date.as_ref()\n    }\n\n    pub fn dependencies(\u0026self) -\u003e \u0026[String] {\n        self.dependencies.as_slice()\n    }\n\n    pub fn assigned_resources(\u0026self) -\u003e \u0026[String] {\n        self.assigned_resources.as_slice()\n    }\n\n    // Nota: Task não tem campos estimated_hours e actual_hours\n    // Esses campos foram removidos na refatoração anterior\n    // Os métodos foram removidos para manter consistência\n\n    // --- Iterators ---\n\n    pub fn dependencies_iter(\u0026self) -\u003e impl Iterator\u003cItem = \u0026String\u003e {\n        self.dependencies.iter()\n    }\n\n    pub fn assigned_resources_iter(\u0026self) -\u003e impl Iterator\u003cItem = \u0026String\u003e {\n        self.assigned_resources.iter()\n    }\n\n    // Validation methods\n    pub fn is_code_valid(\u0026self) -\u003e bool {\n        !self.code.trim().is_empty()\n    }\n\n    pub fn is_name_valid(\u0026self) -\u003e bool {\n        !self.name.trim().is_empty()\n    }\n\n    pub fn is_date_range_valid(\u0026self) -\u003e bool {\n        self.start_date \u003c= self.due_date\n    }\n\n    pub fn validate(\u0026self) -\u003e Result\u003cVec\u003cString\u003e, String\u003e {\n        let mut errors = Vec::new();\n\n        if !self.is_code_valid() {\n            errors.push(\"Task code cannot be empty\".to_string());\n        }\n\n        if !self.is_name_valid() {\n            errors.push(\"Task name cannot be empty\".to_string());\n        }\n\n        if !self.is_date_range_valid() {\n            errors.push(\"Task due date must be after start date\".to_string());\n        }\n\n        Ok(errors)\n    }\n}\n\n// Transition trait for state changes\npub trait Transition {\n    type NextState: TaskState;\n    fn transition(self) -\u003e Task\u003cSelf::NextState\u003e;\n}\n\nimpl Transition for Task\u003cPlanned\u003e {\n    type NextState = InProgress;\n\n    fn transition(self) -\u003e Task\u003cInProgress\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: InProgress { progress: 0 },\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: self.actual_end_date,\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n}\n\nimpl Transition for Task\u003cInProgress\u003e {\n    type NextState = Completed;\n\n    fn transition(self) -\u003e Task\u003cCompleted\u003e {\n        Task {\n            id: self.id,\n            project_code: self.project_code,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            state: Completed,\n            start_date: self.start_date,\n            due_date: self.due_date,\n            actual_end_date: Some(chrono::Utc::now().date_naive()),\n            dependencies: self.dependencies,\n            assigned_resources: self.assigned_resources,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use chrono::NaiveDate;\n    use uuid7::uuid7;\n\n    fn d(year: i32, month: u32, day: u32) -\u003e NaiveDate {\n        NaiveDate::from_ymd_opt(year, month, day).unwrap()\n    }\n\n    fn create_planned_task() -\u003e Task\u003cPlanned\u003e {\n        Task {\n            id: uuid7(),\n            project_code: \"proj-x\".to_string(),\n            code: \"T1\".to_string(),\n            name: \"My test task\".to_string(),\n            description: None,\n            state: Planned,\n            start_date: d(2024, 7, 1),\n            due_date: d(2024, 7, 31),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: vec![],\n        }\n    }\n\n    #[test]\n    fn test_date_range_overlaps() {\n        let base_range = DateRange {\n            start: d(2024, 1, 10),\n            end: d(2024, 1, 20),\n        };\n\n        let inside_range = DateRange {\n            start: d(2024, 1, 12),\n            end: d(2024, 1, 18),\n        };\n        assert!(base_range.overlaps(\u0026inside_range));\n\n        let after_range = DateRange {\n            start: d(2024, 1, 21),\n            end: d(2024, 1, 25),\n        };\n        assert!(!base_range.overlaps(\u0026after_range));\n    }\n\n    #[test]\n    fn test_task_error_display_formatting() {\n        let invalid_date_err = TaskError::InvalidDateRange;\n        assert_eq!(format!(\"{invalid_date_err}\"), \"Data inicial é posterior à data final.\");\n\n        let vacation_err = TaskError::ResourceOnVacation(\"RES-123\".to_string());\n        assert_eq!(\n            format!(\"{vacation_err}\"),\n            \"Recurso RES-123 está de férias neste período.\"\n        );\n    }\n\n    #[test]\n    fn test_planned_to_in_progress() {\n        let task = create_planned_task();\n        let task_id = task.id;\n        let in_progress_task = task.start();\n        assert_eq!(in_progress_task.state.progress, 0);\n        // Verify other fields are carried over\n        assert_eq!(in_progress_task.id, task_id);\n    }\n\n    #[test]\n    fn test_in_progress_to_completed() {\n        let task = create_planned_task().start();\n        let completed_task = task.complete();\n        assert!(completed_task.actual_end_date.is_some());\n    }\n\n    #[test]\n    fn test_in_progress_update_progress() {\n        let task = create_planned_task().start();\n        assert_eq!(task.state.progress, 0);\n        let updated_task = task.update_progress(50);\n        assert_eq!(updated_task.state.progress, 50);\n    }\n\n    #[test]\n    fn test_in_progress_to_blocked() {\n        let task = create_planned_task().start();\n        let reason = \"Waiting for review\".to_string();\n        let blocked_task = task.block(reason.clone());\n        assert_eq!(blocked_task.state.reason, reason);\n    }\n\n    #[test]\n    fn test_blocked_to_unblocked() {\n        let task = create_planned_task().start().block(\"Needs clarification\".to_string());\n        let in_progress_task = task.unblock();\n        assert_eq!(in_progress_task.state.progress, 0);\n    }\n\n    #[test]\n    fn test_cancel_from_planned() {\n        let task = create_planned_task();\n        let task_id = task.id;\n        let cancelled_task = task.cancel();\n        // This is a compile-time check, but we can assert on the type if we had a way to get a string from it.\n        // For now, just creating it is enough to test the transition exists.\n        assert_eq!(cancelled_task.id, task_id);\n    }\n\n    #[test]\n    fn test_task_creation_with_valid_data() {\n        let task = Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-001\".to_string(),\n            code: \"TASK-001\".to_string(),\n            name: \"Implement Login Feature\".to_string(),\n            description: Some(\"Create user authentication system\".to_string()),\n            state: Planned,\n            start_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 1).unwrap(),\n            due_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 15).unwrap(),\n            actual_end_date: None,\n            dependencies: Vec::new(),\n            assigned_resources: Vec::new(),\n        };\n\n        assert_eq!(task.code(), \"TASK-001\");\n        assert_eq!(task.name(), \"Implement Login Feature\");\n        assert_eq!(task.description(), Some(\"Create user authentication system\"));\n        assert_eq!(task.start_date(), \u0026chrono::NaiveDate::from_ymd_opt(2024, 1, 1).unwrap());\n        assert_eq!(task.due_date(), \u0026chrono::NaiveDate::from_ymd_opt(2024, 1, 15).unwrap());\n        assert!(task.is_code_valid());\n        assert!(task.is_name_valid());\n        assert!(task.is_date_range_valid());\n    }\n\n    #[test]\n    fn test_task_code_validation() {\n        // Valid code\n        let valid_task = Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-001\".to_string(),\n            code: \"TASK-001\".to_string(),\n            name: \"Test Task\".to_string(),\n            description: None,\n            state: Planned,\n            start_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 1).unwrap(),\n            due_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 15).unwrap(),\n            actual_end_date: None,\n            dependencies: Vec::new(),\n            assigned_resources: Vec::new(),\n        };\n\n        assert!(valid_task.is_code_valid());\n\n        // Invalid code (empty)\n        let invalid_task = Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-001\".to_string(),\n            code: \"\".to_string(),\n            name: \"Test Task\".to_string(),\n            description: None,\n            state: Planned,\n            start_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 1).unwrap(),\n            due_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 15).unwrap(),\n            actual_end_date: None,\n            dependencies: Vec::new(),\n            assigned_resources: Vec::new(),\n        };\n\n        assert!(!invalid_task.is_code_valid());\n    }\n\n    #[test]\n    fn test_task_name_validation() {\n        // Valid name\n        let valid_task = Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-001\".to_string(),\n            code: \"TASK-001\".to_string(),\n            name: \"Implement Feature\".to_string(),\n            description: None,\n            state: Planned,\n            start_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 1).unwrap(),\n            due_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 15).unwrap(),\n            actual_end_date: None,\n            dependencies: Vec::new(),\n            assigned_resources: Vec::new(),\n        };\n\n        assert!(valid_task.is_name_valid());\n\n        // Invalid name (empty)\n        let invalid_task = Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-001\".to_string(),\n            code: \"TASK-001\".to_string(),\n            name: \"\".to_string(),\n            description: None,\n            state: Planned,\n            start_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 1).unwrap(),\n            due_date: chrono::NaiveDate::from_ymd_opt(2024, 1, 15).unwrap(),\n            actual_end_date: None,\n            dependencies: Vec::new(),\n            assigned_resources: Vec::new(),\n        };\n\n        assert!(!invalid_task.is_name_valid());\n    }\n\n    #[test]\n    fn test_task_date_validation() {\n        // Valid date range\n        let valid_task = Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-001\".to_string(),\n            code: \"TASK-001\".to_string(),\n            name: \"    path: String,\n        details: String,\n    },\n    FileParseError {\n        path: String,\n        format: String,\n        details: String,\n    },\n    DirectoryNotFound {\n        path: String,\n    },\n    DirectoryCreateError {\n        path: String,\n        details: String,\n    },\n    PathInvalid {\n        path: String,\n        reason: String,\n    },\n    SerializationError {\n        format: String,\n        details: String,\n    },\n    DeserializationError {\n        format: String,\n        details: String,\n    },\n    NetworkError {\n        operation: String,\n        details: String,\n    },\n    DatabaseError {\n        operation: String,\n        details: String,\n    },\n    CacheError {\n        operation: String,\n        details: String,\n    },\n}\n\nimpl fmt::Display for InfrastructureError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            InfrastructureError::FileNotFound { path } =\u003e {\n                write!(f, \"File not found at path '{}'\", path)\n            }\n            InfrastructureError::FileReadError { path, details } =\u003e {\n                write!(f, \"Error reading file at path '{}': {}\", path, details)\n            }\n            InfrastructureError::FileWriteError { path, details } =\u003e {\n                write!(f, \"Error writing file at path '{}': {}\", path, details)\n            }\n            InfrastructureError::FileParseError { path, format, details } =\u003e {\n                write!(f, \"Error parsing {} file at path '{}': {}\", format, path, details)\n            }\n            InfrastructureError::DirectoryNotFound { path } =\u003e {\n                write!(f, \"Directory not found at path '{}'\", path)\n            }\n            InfrastructureError::DirectoryCreateError { path, details } =\u003e {\n                write!(f, \"Error creating directory at path '{}': {}\", path, details)\n            }\n            InfrastructureError::PathInvalid { path, reason } =\u003e {\n                write!(f, \"Invalid path '{}': {}\", path, reason)\n            }\n            InfrastructureError::SerializationError { format, details } =\u003e {\n                write!(f, \"Serialization error for format '{}': {}\", format, details)\n            }\n            InfrastructureError::DeserializationError { format, details } =\u003e {\n                write!(f, \"Deserialization error for format '{}': {}\", format, details)\n            }\n            InfrastructureError::NetworkError { operation, details } =\u003e {\n                write!(f, \"Network error during {}: {}\", operation, details)\n            }\n            InfrastructureError::DatabaseError { operation, details } =\u003e {\n                write!(f, \"Database error during {}: {}\", operation, details)\n            }\n            InfrastructureError::CacheError { operation, details } =\u003e {\n                write!(f, \"Cache error during {}: {}\", operation, details)\n            }\n        }\n    }\n}\n\nimpl StdError for InfrastructureError {}\n\nimpl From\u003cInfrastructureError\u003e for DomainError {\n    fn from(err: InfrastructureError) -\u003e Self {\n        match err {\n            InfrastructureError::FileNotFound { path } =\u003e DomainError::new(DomainErrorKind::Io {\n                operation: \"file read\".to_string(),\n                path: Some(path),\n            }),\n            InfrastructureError::FileReadError { path, details } =\u003e DomainError::new(DomainErrorKind::Io {\n                operation: \"file read\".to_string(),\n                path: Some(path),\n            })\n            .with_context(details),\n            InfrastructureError::FileWriteError { path, details } =\u003e DomainError::new(DomainErrorKind::Io {\n                operation: \"file write\".to_string(),\n                path: Some(path),\n            })\n            .with_context(details),\n            InfrastructureError::
