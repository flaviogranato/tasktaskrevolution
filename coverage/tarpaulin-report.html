rsistence","resource_repository.rs"],"content":"use crate::{\n    domain::{\n        project_management::repository::ProjectRepository,\n        resource_management::{AnyResource, Period, PeriodType, repository::ResourceRepository},\n        shared::errors::{DomainError, DomainErrorKind},\n    },\n    infrastructure::persistence::{\n        manifests::resource_manifest::ResourceManifest, project_repository::FileProjectRepository,\n    },\n};\nuse chrono::{DateTime, Local, NaiveDate, Offset};\nuse glob::glob;\nuse serde_yaml;\nuse std::{\n    fs,\n    path::{Path, PathBuf},\n};\n\npub struct FileResourceRepository {\n    base_path: PathBuf,\n}\n\nimpl FileResourceRepository {\n    pub fn new\u003cP: AsRef\u003cPath\u003e\u003e(base_path: P) -\u003e Self {\n        Self {\n            base_path: base_path.as_ref().to_path_buf(),\n        }\n    }\n\n    fn get_resource_file_path(\u0026self, resource_name: \u0026str) -\u003e PathBuf {\n        self.base_path\n            .join(\"resources\")\n            .join(format!(\"{}.yaml\", resource_name.replace(' ', \"_\").to_lowercase()))\n    }\n\n    fn find_by_name(\u0026self, resource_name: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n        let file_path = self.get_resource_file_path(resource_name);\n        if !file_path.exists() {\n            return Ok(None);\n        }\n        let yaml = fs::read_to_string(\u0026file_path).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"reading resource file\".to_string(),\n                path: Some(file_path.to_string_lossy().to_string()),\n            })\n            .with_context(format!(\"Error reading resource file: {e}\"))\n        })?;\n        let manifest: ResourceManifest = serde_yaml::from_str(\u0026yaml).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error deserializing resource: {}\", e),\n            })\n        })?;\n        let resource = AnyResource::try_from(manifest).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error converting manifest: {}\", e),\n            })\n        })?;\n        Ok(Some(resource))\n    }\n\n    fn read_resource_from_dir(\u0026self, dir: \u0026Path) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n        let manifest_path = dir.join(\"resource.yaml\");\n        if !manifest_path.exists() {\n            return Ok(None);\n        }\n\n        let yaml = fs::read_to_string(\u0026manifest_path).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"file operation\".to_string(),\n                path: None,\n            })\n            .with_context(format!(\"Error reading resource manifest: {e}\"))\n        })?;\n        let manifest: ResourceManifest = serde_yaml::from_str(\u0026yaml).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error deserializing resource: {}\", e),\n            })\n        })?;\n        let resource = AnyResource::try_from(manifest).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error converting manifest: {}\", e),\n            })\n        })?;\n        Ok(Some(resource))\n    }\n}\n\nimpl ResourceRepository for FileResourceRepository {\n    fn save(\u0026self, resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n        let file_path = self.get_resource_file_path(resource.name());\n        let resource_manifest = ResourceManifest::from(resource.clone());\n        let yaml = serde_yaml::to_string(\u0026resource_manifest).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error serializing resource: {}\", e),\n            })\n        })?;\n\n        fs::create_dir_all(file_path.parent().unwrap()).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"file operation\".to_string(),\n                path: None,\n            })\n            .with_context(format!(\"Error creating directory: {e}\"))\n        })?;\n\n        fs::write(file_path, yaml).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"file operation\".to_string(),\n                path: None,\n            })\n            .with_context(format!(\"Error saving resource: {e}\"))\n        })?;\n\n        Ok(resource)\n    }\n\n    fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n        let pattern = self.base_path.join(\"**/resources/**/*.yaml\");\n        let walker = glob(pattern.to_str().unwrap())\n            .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n        let mut resources = Vec::new();\n\n        for entry in walker {\n            let entry = entry.map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n            let file_path = entry.as_path();\n            let yaml = fs::read_to_string(file_path).map_err(|e| {\n                DomainError::new(DomainErrorKind::Io {\n                    operation: \"file operation\".to_string(),\n                    path: None,\n                })\n                .with_context(format!(\"Error reading resource file: {e}\"))\n            })?;\n\n            let resource_manifest: ResourceManifest = serde_yaml::from_str(\u0026yaml).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error deserializing resource: {}\", e),\n                })\n            })?;\n\n            resources.push(AnyResource::try_from(resource_manifest).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error converting manifest: {}\", e),\n                })\n            })?);\n        }\n\n        Ok(resources)\n    }\n\n    fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n        // Since resources are saved by name, we need to search through all resources\n        // to find one with the matching code\n        let all_resources = self.find_all()?;\n        for resource in all_resources {\n            if resource.code() == code {\n                return Ok(Some(resource));\n            }\n        }\n        Ok(None)\n    }\n\n    fn save_time_off(\n        \u0026self,\n        resource_name: \u0026str,\n        hours: u32,\n        _date: \u0026str,\n        _description: Option\u003cString\u003e,\n    ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n        let resource = self.find_by_name(resource_name)?.ok_or_else(|| {\n            DomainError::new(DomainErrorKind::ResourceNotFound {\n                code: \"unknown\".to_string(),\n            })\n            .with_context(\"Resource not found\".to_string())\n        })?;\n\n        let updated_resource = match resource {\n            AnyResource::Available(mut r) =\u003e {\n                r.time_off_balance += hours;\n                AnyResource::Available(r)\n            }\n            AnyResource::Assigned(mut r) =\u003e {\n                r.time_off_balance += hours;\n                AnyResource::Assigned(r)\n            }\n            AnyResource::Inactive(mut r) =\u003e {\n                r.time_off_balance += hours;\n                AnyResource::Inactive(r)\n            }\n        };\n        self.save(updated_resource)\n    }\n\n    fn save_vacation(\n        \u0026self,\n        resource_name: \u0026str,\n        start_date: \u0026str,\n        end_date: \u0026str,\n        is_time_off_compensation: bool,\n        compensated_hours: Option\u003cu32\u003e,\n    ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n        let resource = self.find_by_name(resource_name)?.ok_or_else(|| {\n            DomainError::new(DomainErrorKind::ResourceNotFound {\n                code: \"unknown\".to_string(),\n            })\n            .with_context(\"Resource not found\".to_string())\n        })?;\n\n        let start_date = NaiveDate::parse_from_str(start_date, \"%Y-%m-%d\")\n            .map_err(|e| {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: format!(\"Invalid start date: {}\", e),\n                })\n            })?\n            .and_hms_opt(0, 0, 0)\n            .unwrap();\n\n        let end_date = NaiveDate::parse_from_str(end_date, \"%Y-%m-%d\")\n            .map_err(|e| {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: format!(\"Invalid end date: {}\", e),\n                })\n            })?\n            .and_hms_opt(0, 0, 0)\n            .unwrap();\n\n        if end_date \u003c start_date {\n            return Err(DomainError::new(DomainErrorKind::Generic {\n                message: \"End date must be after start date\".to_string(),\n            }));\n        }\n\n        let offset = Local::now().offset().fix();\n        let start_date: DateTime\u003cLocal\u003e = DateTime::from_naive_utc_and_offset(start_date, offset);\n        let end_date: DateTime\u003cLocal\u003e = DateTime::from_naive_utc_and_offset(end_date, offset);\n\n        let is_layoff = self.check_if_layoff_period(\u0026start_date, \u0026end_date);\n\n        let new_vacation = Period {\n            start_date,\n            end_date,\n            approved: true,\n            period_type: PeriodType::Vacation,\n            is_time_off_compensation,\n            compensated_hours,\n            is_layoff,\n        };\n\n        let add_vacation = |vacations: Option\u003cVec\u003cPeriod\u003e\u003e| -\u003e Option\u003cVec\u003cPeriod\u003e\u003e {\n            let mut v = vacations.unwrap_or_default();\n            v.push(new_vacation);\n            Some(v)\n        };\n\n        let updated_resource = match resource {\n            AnyResource::Available(mut r) =\u003e {\n                r.vacations = add_vacation(r.vacations);\n                AnyResource::Available(r)\n            }\n            AnyResource::Assigned(mut r) =\u003e {\n                r.vacations = add_vacation(r.vacations);\n                AnyResource::Assigned(r)\n            }\n            AnyResource::Inactive(_) =\u003e {\n                return Err(DomainError::new(DomainErrorKind::ResourceInvalidState {\n                    current: \"unknown\".to_string(),\n                    expected: \"valid\".to_string(),\n                })\n                .with_context(\"Cannot add vacation to inactive resource\".to_string()));\n            }\n        };\n\n        self.save(updated_resource)\n    }\n\n    fn check_if_layoff_period(\u0026self, start_date: \u0026DateTime\u003cLocal\u003e, end_date: \u0026DateTime\u003cLocal\u003e) -\u003e bool {\n        let project_repo = FileProjectRepository::new();\n\n        if let Ok(project) = project_repo.load()\n            \u0026\u0026 let Some(vacation_rules) = project.vacation_rules()\n            \u0026\u0026 let Some(layoff_periods) = \u0026vacation_rules.layoff_periods\n        {\n            for layoff_period in layoff_periods {\n                if let (Ok(layoff_start), Ok(layoff_end)) = (\n                    chrono::NaiveDate::parse_from_str(\u0026layoff_period.start_date, \"%Y-%m-%d\")\n                        .map(|d| d.and_hms_opt(0, 0, 0).unwrap())\n                        .map(|dt| DateTime::\u003cLocal\u003e::from_naive_utc_and_offset(dt, *start_date.offset())),\n                    chrono::NaiveDate::parse_from_str(\u0026layoff_period.end_date, \"%Y-%m-%d\")\n                        .map(|d| d.and_hms_opt(23, 59, 59).unwrap())\n                        .map(|dt| DateTime::\u003cLocal\u003e::from_naive_utc_and_offset(dt, *end_date.offset())),\n                ) \u0026\u0026 start_date \u003c= \u0026layoff_end\n                    \u0026\u0026 end_date \u003e= \u0026layoff_start\n                {\n                    return true;\n                }\n            }\n        }\n\n        false\n    }\n\n    fn get_next_code(\u0026self, resource_type: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n        let all_resources = self.find_all()?;\n        let prefix = resource_type.to_lowercase();\n        let prefix_with_dash = format!(\"{prefix}-\");\n\n        let max_num = all_resources\n            .iter()\n            .map(|r| match r {\n                AnyResource::Available(res) =\u003e (\u0026res.code, \u0026res.resource_type),\n                AnyResource::Assigned(res) =\u003e (\u0026res.code, \u0026res.resource_type),\n                AnyResource::Inactive(res) =\u003e (\u0026res.code, \u0026res.resource_type),\n            })\n            .filter(|(_, r_type)| r_type.to_lowercase() == prefix)\n            .filter_map(|(code, _)| code.strip_prefix(\u0026prefix_with_dash))\n            .filter_map(|num_str| num_str.parse::\u003cu32\u003e().ok())\n            .max()\n            .unwrap_or(0);\n\n        Ok(format!(\"{}{}\", prefix_with_dash, max_num + 1))\n    }\n}\n\nimpl Default for FileResourceRepository {\n    fn default() -\u003e Self {\n        Self::new(\".\")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::resource_management::resource::Resource;\n    use crate::domain::resource_management::state::Available;\n    use crate::infrastructure::persistence::manifests::resource_manifest::ResourceManifest;\n    use std::fs;\n    use tempfile::tempdir;\n\n    fn create_test_resource(name: \u0026str, code: \u0026str, resource_type: \u0026str) -\u003e Resource\u003cAvailable\u003e {\n        Resource::new(\n            code.to_string(),\n            name.to_string(),\n            None,\n            resource_type.to_string(),\n            None,\n            0,\n        )\n    }\n\n    fn create_test_resource_manifest(name: \u0026str, code: \u0026str, resource_type: \u0026str) -\u003e ResourceManifest {\n        ResourceManifest {\n            api_version: \"tasktaskrevolution.io/v1alpha1\".to_string(),\n            kind: \"Resource\".to_string(),\n            metadata: crate::infrastructure::persistence::manifests::resource_manifest::ResourceMetadata {\n                id: Some(uuid7::uuid7().to_string()),\n                code: code.to_string(),\n                name: name.to_string(),\n                email: \"test@example.com\".to_string(),\n                resource_type: resource_type.to_string(),\n            },\n            spec: crate::infrastructure::persistence::manifests::resource_manifest::ResourceSpec {\n                time_off_balance: 0,\n                time_off_history: None,\n                project_assignments: None,\n                vacations: None,\n            },\n        }\n    }\n\n    #[test]\n    fn test_save_and_find_all() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource1 = create_test_resource(\"test1\", \"dev-1\", \"dev\");\n        let resource2 = create_test_resource(\"test2\", \"dev-2\", \"dev\");\n\n        repo.save(resource1.clone().into()).unwrap();\n        repo.save(resource2.clone().into()).unwrap();\n\n        let resources = repo.find_all().unwrap();\n        assert_eq!(resources.len(), 2);\n        assert!(resources.iter().any(|r| r.name() == \"test1\"));\n        assert!(resources.iter().any(|r| r.name() == \"test2\"));\n    }\n\n    #[test]\n    fn test_save_vacation() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource = create_test_resource(\"test\", \"dev-1\", \"dev\");\n        repo.save(resource.into()).unwrap();\n\n        let result = repo.save_vacation(\"test\", \"2024-01-01\", \"2024-01-31\", false, None);\n\n        assert!(result.is_ok());\n        let updated_resource = result.unwrap();\n\n        let vacations = match updated_resource {\n            AnyResource::Available(r) =\u003e r.vacations,\n            AnyResource::Assigned(r) =\u003e r.vacations,\n            AnyResource::Inactive(_) =\u003e None,\n        };\n        assert_eq!(vacations.unwrap().len(), 1);\n    }\n\n    #[test]\n    fn test_save_time_off() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource = create_test_resource(\"test\", \"dev-1\", \"dev\");\n        repo.save(resource.into()).unwrap();\n\n        let result = repo.save_time_off(\"test\", 10, \"2024-01-01\", Some(\"Test time off\".to_string()));\n\n        assert!(result.is_ok());\n        let updated_resource = result.unwrap();\n        let balance = match updated_resource {\n            AnyResource::Available(r) =\u003e r.time_off_balance,\n            AnyResource::Assigned(r) =\u003e r.time_off_balance,\n            AnyResource::Inactive(r) =\u003e r.time_off_balance,\n        };\n        assert_eq!(balance, 10);\n    }\n\n    #[test]\n    fn test_get_next_code() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        // Test with no resources of a type\n        assert_eq!(repo.get_next_code(\"dev\").unwrap(), \"dev-1\");\n\n        // Add some resources\n        repo.save(create_test_resource(\"res1\", \"dev-1\", \"dev\").into()).unwrap();\n        repo.save(create_test_resource(\"res2\", \"qa-1\", \"qa\").into()).unwrap();\n        repo.save(create_test_resource(\"res3\", \"dev-2\", \"dev\").into()).unwrap();\n        repo.save(create_test_resource(\"res4\", \"dev-5\", \"dev\").into()) // Test with a gap\n            .unwrap();\n\n        // Test again for both types\n        assert_eq!(repo.get_next_code(\"dev\").unwrap(), \"dev-6\");\n        assert_eq!(repo.get_next_code(\"qa\").unwrap(), \"qa-2\");\n        assert_eq!(repo.get_next_code(\"manager\").unwrap(), \"manager-1\"); // Test new type\n    }\n\n    #[test]\n    fn test_resource_manifest_serialization() {\n        let manifest = create_test_resource_manifest(\"Test Resource\", \"TEST-001\", \"developer\");\n\n        let yaml = serde_yaml::to_string(\u0026manifest).expect(\"Failed to serialize to YAML\");\n        let deserialized: ResourceManifest = serde_yaml::from_str(\u0026yaml).expect(\"Failed to deserialize from YAML\");\n\n        assert_eq!(manifest.metadata.code, deserialized.metadata.code);\n        assert_eq!(manifest.metadata.name, deserialized.metadata.name);\n        assert_eq!(manifest.metadata.resource_type, deserialized.metadata.resource_type);\n        assert_eq!(manifest.metadata.email, deserialized.metadata.email);\n    }\n\n    #[test]\n    fn test_resource_repository_save_and_verify() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource = create_test_resource(\"Test Resource\", \"TEST-001\", \"developer\");\n\n        // Save resource\n        let save_result = repo.save(resource.clone().into());\n        assert!(save_result.is_ok(), \"Failed to save resource: {:?}\", save_result);\n\n        // Verify resource was saved by checking file exists\n        let resource_file = temp_dir.path().join(\"resources\").join(\"test_resource.yaml\");\n        assert!(resource_file.exists(), \"Resource file should exist after save\");\n\n        // Verify resource directory structure\n        let resources_dir = temp_dir.path().join(\"resources\");\n        assert!(resources_dir.exists(), \"Resources directory should exist\");\n    }\n\n    #[test]\n    fn test_resource_repository_save_multiple_resources() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        // Create and save multiple resources\n        let resource1 = create_test_resource(\"Developer 1\", \"DEV-001\", \"developer\");\n        let resource2 = create_test_resource(\"QA Engineer\", \"QA-001\", \"qa\");\n        let resource3 = create_test_resource(\"Manager\", \"MGR-001\", \"manager\");\n\n        repo.save(resource1.into()).expect(\"Failed to save resource 1\");\n        repo.save(resource2.into()).expect(\"Failed to save resource 2\");\n        repo.save(resource3.into()).expect(\"Failed to save resource 3\");\n\n        // Verify all resources were saved by checking files exist\n        let dev_file = temp_dir.path().join(\"resources\").join(\"developer_1.yaml\");\n        let qa_file = temp_dir.path().join(\"resources\").join(\"qa_engineer.yaml\");\n        let mgr_file = temp_dir.path().join(\"resources\").join(\"manager.yaml\");\n\n        assert!(dev_file.exists(), \"Developer file should exist\");\n        assert!(qa_file.exists(), \"QA file should exist\");\n        assert!(mgr_file.exists(), \"Manager file should exist\");\n    }\n\n    #[test]\n    fn test_resource_repository_find_by_code() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource = create_test_resource(\"Test Resource\", \"TEST-001\", \"developer\");\n        repo.save(resource.clone().into()).expect(\"Failed to save resource\");\n\n        // Find resource by code\n        let found_resource = repo.find_by_code(\"TEST-001\");\n        assert!(\n            found_resource.is_ok(),\n            \"Failed to find resource by code: {:?}\",\n            found_resource\n        );\n\n        let found_resource = found_resource.unwrap();\n        assert!(found_resource.is_some(), \"Resource should be found\");\n\n        let found_resource = found_resource.unwrap();\n        assert_eq!(found_resource.code(), \"TEST-001\");\n        assert_eq!(found_resource.name(), \"Test Resource\");\n    }\n\n    #[test]\n    fn test_resource_repository_error_handling() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        // Try to find non-existent resource\n        let result = repo.find_by_code(\"NON-EXISTENT\");\n        assert!(result.is_ok(), \"Should return Ok(None) for non-existent resource\");\n        assert!(\n            result.unwrap().is_none(),\n            \"Should return None for non-existent resource\"\n        );\n    }\n\n    #[test]\n    fn test_resource_repository_file_corruption_handling() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource = create_test_resource(\"Test Resource\", \"TEST-001\", \"developer\");\n        repo.save(resource.clone().into()).expect(\"Failed to save resource\");\n\n        // Corrupt the YAML file\n        let resource_file = temp_dir.path().join(\"resources\").join(\"test_resource.yaml\");\n        fs::write(\u0026resource_file, \"invalid: yaml: content: [\").expect(\"Failed to corrupt file\");\n\n        // Note: We can't test loading corrupted files yet since find_by_code is not fully implemented\n        // This test verifies that we can save resources and corrupt files\n        assert!(resource_file.exists(), \"Resource file should exist even if corrupted\");\n    }\n\n    #[test]\n    fn test_resource_repository_concurrent_access() {\n        let temp_dir = tempdir().unwrap();\n\n        // Create multiple resources concurrently\n        let mut handles = vec![];\n\n        for i in 1..=5 {\n            let temp_dir = temp_dir.path().to_path_buf();\n            let handle = std::thread::spawn(move || {\n                let repo = FileResourceRepository::new(temp_dir);\n                let resource = create_test_resource(\u0026format!(\"Resource {}\", i), \u0026format!(\"RES-{:03}\", i), \"developer\");\n                repo.save(resource.into())\n            });\n            handles.push(handle);\n        }\n\n        // Wait for all threads to complete\n        for handle in handles {\n            let result = handle.join().expect(\"Thread failed to complete\");\n            assert!(\n                result.is_ok(),\n                \"Failed to save resource in concurrent access: {:?}\",\n                result\n            );\n        }\n\n        // Verify all resources were saved by checking files exist\n        for i in 1..=5 {\n            let resource_file = temp_dir.path().join(\"resources\").join(format!(\"resource_{}.yaml\", i));\n            assert!(resource_file.exists(), \"Resource {} file should exist\", i);\n        }\n    }\n\n    #[test]\n    fn test_resource_repository_vacation_validation() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource = create_test_resource(\"Test Resource\", \"TEST-001\", \"developer\");\n        repo.save(resource.into()).expect(\"Failed to save resource\");\n\n        // Test invalid date range (end date before start date)\n        let result = repo.save_vacation(\"Test Resource\", \"2024-12-31\", \"2024-01-01\", false, None);\n        assert!(result.is_err(), \"Should return error for invalid date range\");\n\n        // Test valid date range\n        let result = repo.save_vacation(\"Test Resource\", \"2024-01-01\", \"2024-12-31\", false, None);\n        assert!(result.is_ok(), \"Should succeed with valid date range\");\n    }\n\n    #[test]\n    fn test_resource_repository_time_off_accumulation() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileResourceRepository::new(temp_dir.path());\n\n        let resource = create_test_resource(\"Test Resource\", \"TEST-001\", \"developer\");\n        repo.save(resource.into()).expect(\"Failed to save resource\");\n\n        // Add multiple time off entries\n        repo.save_time_off(\"Test Resource\", 8, \"2024-01-01\", Some(\"Morning off\".to_string()))\n            .expect(\"Failed to save time off 1\");\n        repo.save_time_off(\"Test Resource\", 4, \"2024-01-02\", Some(\"Afternoon off\".to_string()))\n            .expect(\"Failed to save time off 2\");\n\n        // Verify total balance\n        let updated_resource = repo\n            .find_by_name(\"Test Resource\")\n            .expect(\"Failed to find resource\")\n            .unwrap();\n        let balance = match updated_resource {\n            AnyResource::Available(r) =\u003e r.time_off_balance,\n            AnyResource::Assigned(r) =\u003e r.time_off_balance,\n            AnyResource::Inactive(r) =\u003e r.time_off_balance,\n        };\n        assert_eq!(balance, 12, \"Time off balance should accumulate\");\n    }\n}\n","traces":[{"line":24,"address":[1275114,1274721,1274672,1274816,1274960,1274865],"length":1,"stats":{"Line":2}},{"line":26,"address":[1274695,1274839,1275046,1274901,1274987,1274757],"length":1,"stats":{"Line":4}},{"line":30,"address":[2093936,2094538,2094532],"length":1,"stats":{"Line":2}},{"line":31,"address":[2094000,2094045],"length":1,"stats":{"Line":5}},{"line":33,"address":[2094062],"length":1,"stats":{"Line":0}},{"line":36,"address":[2095980,2095993,2094560],"length":1,"stats":{"Line":1}},{"line":37,"address":[2094601],"length":1,"stats":{"Line":3}},{"line":38,"address":[2094709,2094632],"length":1,"stats":{"Line":6}},{"line":39,"address":[2094735],"length":1,"stats":{"Line":0}},{"line":41,"address":[1275136,1275847,1275841],"length":1,"stats":{"Line":6}},{"line":42,"address":[1275747,1275163,1275432],"length":1,"stats":{"Line":0}},{"line":43,"address":[1275171],"length":1,"stats":{"Line":0}},{"line":44,"address":[1275322,1275243,1275400],"length":1,"stats":{"Line":0}},{"line":46,"address":[1275528,1275831,12 Result\u003cTaskManifest, Box\u003cdyn std::error::Error\u003e\u003e {\n        let yaml = fs::read_to_string(path)?;\n        serde_yaml::from_str(\u0026yaml).map_err(|e| e.into())\n    }\n}\n\nimpl TaskRepository for FileTaskRepository {\n    fn save(\u0026self, task: AnyTask) -\u003e Result\u003cAnyTask, DomainError\u003e {\n        let file_path = self.get_task_file_path(task.name());\n        let task_manifest = TaskManifest::from(task.clone());\n        let yaml = serde_yaml::to_string(\u0026task_manifest).map_err(|e| {\n            DomainError::new(DomainErrorKind::Serialization {\n                format: \"YAML\".to_string(),\n                details: format!(\"Error serializing task: {}\", e),\n            })\n        })?;\n\n        fs::create_dir_all(file_path.parent().unwrap()).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"file operation\".to_string(),\n                path: None,\n            })\n            .with_context(format!(\"Error creating directory: {e}\"))\n        })?;\n\n        fs::write(file_path, yaml).map_err(|e| {\n            DomainError::new(DomainErrorKind::Io {\n                operation: \"file operation\".to_string(),\n                path: None,\n            })\n            .with_context(format!(\"Error saving task: {e}\"))\n        })?;\n\n        Ok(task)\n    }\n\n    fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyTask\u003e, DomainError\u003e {\n        let pattern = self.base_path.join(\"**/tasks/**/*.yaml\");\n        let walker = glob(pattern.to_str().unwrap())\n            .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n        let mut tasks = Vec::new();\n\n        for entry in walker {\n            let entry = entry.map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n            let file_path = entry.as_path();\n            let yaml = fs::read_to_string(file_path).map_err(|e| {\n                DomainError::new(DomainErrorKind::Io {\n                    operation: \"file operation\".to_string(),\n                    path: None,\n                })\n                .with_context(format!(\"Error reading task file: {e}\"))\n            })?;\n\n            let task_manifest: TaskManifest = serde_yaml::from_str(\u0026yaml).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error deserializing task: {}\", e),\n                })\n            })?;\n\n            tasks.push(AnyTask::try_from(task_manifest).map_err(|e| {\n                DomainError::new(DomainErrorKind::Serialization {\n                    format: \"YAML\".to_string(),\n                    details: format!(\"Error converting manifest: {}\", e),\n                })\n            })?);\n        }\n\n        Ok(tasks)\n    }\n\n    fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyTask\u003e, DomainError\u003e {\n        // Since tasks are saved by name, we need to search through all tasks\n        // to find one with the matching code\n        let all_tasks = self.find_all()?;\n        for task in all_tasks {\n            if task.code() == code {\n                return Ok(Some(task));\n            }\n        }\n        Ok(None)\n    }\n\n    fn find_by_project(\u0026self, project_code: \u0026str) -\u003e Result\u003cVec\u003cAnyTask\u003e, DomainError\u003e {\n        let all_tasks = self.find_all()?;\n        let project_tasks: Vec\u003cAnyTask\u003e = all_tasks\n            .into_iter()\n            .filter(|task| task.project_code() == project_code)\n            .collect();\n        Ok(project_tasks)\n    }\n\n    fn get_next_code(\u0026self, project_code: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n        let all_tasks = self.find_all()?;\n        let project_tasks: Vec\u003c\u0026AnyTask\u003e = all_tasks\n            .iter()\n            .filter(|task| task.project_code() == project_code)\n            .collect();\n\n        let max_code = project_tasks\n            .iter()\n            .filter_map(|task| {\n                let code = task.code();\n                if code.starts_with(\u0026format!(\"{}-\", project_code)) {\n                    code.strip_prefix(\u0026format!(\"{}-\", project_code))\n                        .and_then(|num_str| num_str.parse::\u003cu32\u003e().ok())\n                } else {\n                    None\n                }\n            })\n            .max()\n            .unwrap_or(0);\n\n        Ok(format!(\"{}-{}\", project_code, max_code + 1))\n    }\n}\n\nimpl Default for FileTaskRepository {\n    fn default() -\u003e Self {\n        Self::new(\".\")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::task_management::{builder::TaskBuilder, state::Planned, task::Task};\n    use crate::infrastructure::persistence::manifests::task_manifest::TaskManifest;\n    use chrono::NaiveDate;\n    use std::fs;\n    use tempfile::tempdir;\n\n    fn create_test_task(name: \u0026str, code: \u0026str, project_code: \u0026str) -\u003e Task\u003cPlanned\u003e {\n        TaskBuilder::new()\n            .project_code(project_code.to_string())\n            .name(name.to_string())\n            .code(code.to_string())\n            .dates(\n                NaiveDate::from_ymd_opt(2024, 1, 1).unwrap(),\n                NaiveDate::from_ymd_opt(2024, 12, 31).unwrap(),\n            )\n            .unwrap()\n            .assign_resource(\"RES-001\")\n            .validate_vacations(\u0026[])\n            .unwrap()\n            .build()\n            .unwrap()\n    }\n\n    fn create_test_task_manifest(name: \u0026str, code: \u0026str, project_code: \u0026str) -\u003e TaskManifest {\n        // Create a simple task first, then convert it to manifest\n        let task = create_test_task(name, code, project_code);\n        let any_task: crate::domain::task_management::AnyTask = task.into();\n        TaskManifest::from(any_task)\n    }\n\n    #[test]\n    fn test_task_manifest_serialization() {\n        let manifest = create_test_task_manifest(\"Test Task\", \"TEST-001\", \"PROJ-001\");\n\n        let yaml = serde_yaml::to_string(\u0026manifest).expect(\"Failed to serialize to YAML\");\n        let deserialized: TaskManifest = serde_yaml::from_str(\u0026yaml).expect(\"Failed to deserialize from YAML\");\n\n        assert_eq!(manifest.metadata.code, deserialized.metadata.code);\n        assert_eq!(manifest.metadata.name, deserialized.metadata.name);\n        assert_eq!(manifest.spec.project_code, deserialized.spec.project_code);\n        assert!(matches!(\n            deserialized.spec.status,\n            crate::infrastructure::persistence::manifests::task_manifest::Status::Planned\n        ));\n    }\n\n    #[test]\n    fn test_task_repository_save_and_verify() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileTaskRepository::new(temp_dir.path());\n\n        let task = create_test_task(\"Test Task\", \"TEST-001\", \"PROJ-001\");\n\n        // Save task\n        let save_result = repo.save(task.clone().into());\n        assert!(save_result.is_ok(), \"Failed to save task: {:?}\", save_result);\n\n        // Verify task was saved by checking file exists\n        let task_file = temp_dir.path().join(\"tasks\").join(\"test_task.yaml\");\n        assert!(task_file.exists(), \"Task file should exist after save\");\n\n        // Verify task directory structure\n        let tasks_dir = temp_dir.path().join(\"tasks\");\n        assert!(tasks_dir.exists(), \"Tasks directory should exist\");\n    }\n\n    #[test]\n    fn test_task_repository_save_multiple_tasks() {\n        let temp_dir = tempdir().unwrap();\n        let repo = FileTaskRepository::new(temp_dir.path());\n\n        // Create and save multiple tasks\n        let task1 = create_test_task(\"Task 1\", \"TASK-001\", \"PROJ-001\");\n        let task2 = eateResourceUseCase, task::CreateTaskArgs,\n            task::CreateTaskUseCase, time_off::CreateTimeOffUseCase, vacation::CreateVacationUseCase,\n        },\n        initialize_repository_use_case::InitializeRepositoryUseCase,\n        list::{projects::ListProjectsUseCase, resources::ListResourcesUseCase, tasks::ListTasksUseCase},\n        project::assign_resource_to_task::AssignResourceToTaskUseCase,\n        project::{\n            cancel_project::CancelProjectUseCase,\n            describe_project::DescribeProjectUseCase,\n            update_project::{UpdateProjectArgs, UpdateProjectUseCase},\n        },\n        report::{task::TaskReportUseCase, vacation::VacationReportUseCase},\n        resource::{\n            deactivate_resource::DeactivateResourceUseCase,\n            describe_resource::DescribeResourceUseCase,\n            update_resource::{UpdateResourceArgs, UpdateResourceUseCase},\n        },\n        task::{\n            delete_task::CancelTaskUseCase,\n            describe_task::DescribeTaskUseCase,\n            link_task::LinkTaskUseCase,\n            update_task::{UpdateTaskArgs, UpdateTaskUseCase},\n        },\n        validate::vacations::ValidateVacationsUseCase,\n    },\n    infrastructure::persistence::{\n        config_repository::FileConfigRepository, project_repository::FileProjectRepository,\n        resource_repository::FileResourceRepository,\n    },\n};\nuse clap::{Parser, Subcommand};\nuse csv::Writer;\nuse serde::Deserialize;\nuse std::{env, path::PathBuf};\n\n#[derive(Parser)]\n#[clap(author = env!(\"CARGO_PKG_AUTHORS\"),\n    version = env!(\"CARGO_PKG_VERSION\"),\n    about = env!(\"CARGO_PKG_DESCRIPTION\"),\n    long_about = None)]\n#[clap(propagate_version = true)]\npub struct Cli {\n    #[clap(subcommand)]\n    command: Commands,\n}\n\n#[derive(Subcommand)]\nenum Commands {\n    Init {\n        path: Option\u003cPathBuf\u003e,\n        #[clap(long, value_name = \"NAME\")]\n        manager_name: String,\n        #[clap(long, value ion\u003cString\u003e,\n    },\n}\n\n#[derive(Debug, Subcommand)]\npub enum DeleteCommands {\n    /// Deletes (cancels) the current project.\n    #[clap(alias = \"proj\")]\n    Project {},\n    /// Deletes (deactivates) a resource.\n    #[clap(alias = \"res\")]\n    Resource {\n        /// The code of the resource to delete.\n        code: String,\n    },\n    /// Deletes (cancels) a task.\n    Task {\n        /// The code of the task to delete.\n        code: String,\n    },\n}\n\n#[derive(Debug, Subcommand)]\npub enum DescribeCommands {\n    /// Describe the current project's details.\n    #[clap(alias = \"proj\")]\n    Project {},\n    /// Describe a resource to see its details.\n    #[clap(alias = \"res\")]\n    Resource {\n        /// The code of the resource to describe.\n        code: String,\n    },\n    /// Describe a task to see its details.\n    Task {\n        /// The code of the task to describe.\n        code: String,\n    },\n    /// Describe the global configuration.\n    Config {},\n}\n\n#[derive(Subcommand)]\nenum ValidateCommands {\n    Vacations,\n}\n\n#[derive(Subcommand)]\nenum ReportCommands {\n    Vacation,\n    Task,\n}\n\n#[derive(Subcommand, Debug)]\nenum TaskCommands {\n    /// Assign one or more resources to a task\n    Assign {\n        /// The code of the task to assign resources to\n        #[arg(long, short)]\n        task: String,\n        /// A comma-separated list of resource codes to assign\n        #[arg(long, short, value_delimiter = ',')]\n        resources: Vec\u003cString\u003e,\n    },\n    /// Link one task as a dependency of another\n    Link {\n        /// The task that will have a new dependency\n        #[arg(value_name = \"TASK_CODE\")]\n        task: String,\n        /// The task that must be completed first\n        #[arg(long = \"waits-for\", value_name = \"DEPENDENCY_CODE\")]\n        dependency: String,\n    },\n}\n\npub fn run(cli: Cli) -\u003e Result\u003c(), Box\u003cdyn std::error::Error + Send + Sync + 'static\u003e\u003e {\n    match \u0026cli.command {\n        Commands::Init {\n            path,\n            manager_name,\n            manager_email,\n        } =\u003e {\n            let repository = FileConfigRepository::new();\n            let use_case = InitializeRepositoryUseCase::new(repository);\n            let repo_path = path.clone().unwrap_or(std::env::current_dir()?);\n\n            use_case.execute(repo_path, manager_name.clone(), manager_email.clone())?;\n            Ok(())\n        }\n        Commands::Build { path } =\u003e {\n            let project_path = path.clone().unwrap_or_else(|| PathBuf::from(\".\"));\n            let output_dir = project_path.join(\"public\");\n\n            match BuildUseCase::new(project_path, output_dir.to_str().unwrap()) {\n                Ok(use_case) =\u003e {\n                    if let Err(e) = use_case.execute() {\n                        println!(\"❌ Erro ao construir o site: {e}\");\n                    }\n                }\n                Err(e) =\u003e {\n                    println!(\"❌ Erro ao inicializar o builder: {e}\");\n                }\n            }\n            Ok(())\n        }\n        Commands::Create { create_command } =\u003e match create_command {\n            CreateCommands::Project { name, description } =\u003e {\n                let repository = FileProjectRepository::new();\n                let use_case = CreateProjectUseCase::new(repository);\n\n                use_case.execute(name, description.as_deref())?;\n                Ok(())\n            }\n            CreateCommands::Resource { name, resource_type } =\u003e {\n                let repository = FileResourceRepository::new(\".\");\n                let use_case = CreateResourceUseCase::new(repository);\n\n                let _ = use_case.execute(name, resource_type);\n                Ok(())\n            }\n            CreateCommands::Vacation {\n                resource,\n                start_date,\n                end_date,\n s::iter() {\n            let asset = StaticAssets::get(filename.as_ref()).unwrap();\n            let dest_path = self.output_dir.join(filename.as_ref());\n            fs::write(dest_path, asset.data)?;\n        }\n\n        // 3. Load global configuration.\n        let config_repo = FileConfigRepository::with_base_path(self.base_path.clone());\n        let (config, _) = config_repo.load()?;\n\n        // 4. Find all projects and load their data.\n        let mut all_projects_data = Vec::new();\n        let project_manifest_pattern = self.base_path.join(\"**/project.yaml\");\n        for entry in glob(project_manifest_pattern.to_str().unwrap())? {\n            let manifest_path = entry?;\n            let project_path = manifest_path.parent().unwrap().to_path_buf();\n            println!(\"[INFO] Loading project from: {}\", project_path.display());\n\n            let project_repo = FileProjectRepository::with_base_path(project_path.clone());\n            let resource_repo = FileResourceRepository::new(project_path.clone());\n\n            let project = project_repo.load_from_path(\u0026project_path)?;\n            let resources = resource_repo.find_all()?;\n            let tasks: Vec\u003c_\u003e = project.tasks().values().cloned().collect();\n\n            let project = if project.timezone().is_none() {\n                match project {\n                    AnyProject::Planned(mut p) =\u003e {\n                        p.timezone = Some(config.default_timezone.clone());\n                        AnyProject::Planned(p)\n                    }\n                    AnyProject::InProgress(mut p) =\u003e {\n                        p.timezone = Some(config.default_timezone.clone());\n                        AnyProject::InProgress(p)\n                    }\n                    AnyProject::Completed(mut p) =\u003e {\n                        p.timezone = Some(config.default_timezone.clone());\n                        AnyProject::Completed(p)\n                    }\n                    AnyProject::Cancelled(mut p) =\u003e {\n                        p.timezone = Some(config.default_timezone.clone());\n                        AnyProject::Cancelled(p)\n                    }\n                }\n            } else {\n                project\n            };\n\n            all_projects_data.push((project, tasks, resources));\n        }\n\n        // 5. Render the global index page with all projects.\n        println!(\"[INFO] Generating global index page...\");\n        let mut context = Context::new();\n\n        let project_values: Vec\u003c_\u003e = all_projects_data\n            .iter()\n            .map(|(project, tasks, resources)| {\n                let mut map = tera::Map::new();\n                map.insert(\"project\".to_string(), tera::to_value(project).unwrap());\n                map.insert(\"tasks\".to_string(), tera::to_value(tasks).unwrap());\n                map.insert(\"resources\".to_string(), tera::to_value(resources).unwrap());\n                tera::Value::Object(map)\n            })\n            .collect();\n\n        context.insert(\"projects\", \u0026project_values);\n        context.insert(\"relative_path_prefix\", \"\");\n\n        // Create a dummy project for the base template header, which expects a `project` object.\n        let dummy_project: AnyProject =\n            crate::domain::project_management::builder::ProjectBuilder::new(\"Projects Dashboard\".to_string())\n                .code(\"TTR_DASHBOARD\".to_string())\n                .end_date(\"2024-12-31\".to_string())\n                .build()\n                .into();\n        context.insert(\"project\", \u0026dummy_project);\n\n        let index_html = self.tera.render(\"index.html\", \u0026context)?;\n        fs::write(self.output_dir.join(\"index.html\"), index_html)?;\n        println!(\"✅ Global index page generated successfully.\");\n\n        // 6. Render a detail page for each project.\n        let projects_base_dir = self.output_dir.join(\"projects\");\n \n\n    pub fn execute(\u0026self, args: CreateTaskArgs) -\u003e Result\u003c(), DomainError\u003e {\n        let CreateTaskArgs {\n            project_code,\n\n            name,\n\n            start_date,\n            due_date,\n            assigned_resources,\n        } = args;\n\n        // 1. Load the project aggregate.\n        let mut project = self.repository.find_by_code(\u0026project_code)?.ok_or_else(|| {\n            DomainError::new(DomainErrorKind::ProjectNotFound {\n                code: project_code.clone(),\n            })\n        })?;\n\n        // 2. Delegate task creation to the project aggregate.\n        // This is a placeholder for the future implementation of `project.add_task(...)`\n        // For now, we'll keep the builder logic here.\n        if start_date \u003e due_date {\n            return Err(DomainError::new(DomainErrorKind::Generic {\n                message: \"Data de início não pode ser posterior à data de vencimento\".to_string(),\n            }));\n        }\n\n        let next_task_code = format!(\"task-{}\", project.tasks().len() + 1);\n\n        let builder = TaskBuilder::new()\n            .project_code(project_code)\n            .name(name.clone())\n            .code(next_task_code)\n            .dates(start_date, due_date)\n            .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))?;\n\n        let task = if assigned_resources.is_empty() {\n            builder\n                .validate_vacations(\u0026[])\n                .unwrap()\n                .build()\n                .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))\n        } else {\n            let mut iter = assigned_resources.into_iter();\n            let builder_with_res = builder.assign_resource(iter.next().unwrap());\n            let final_builder = iter.fold(builder_with_res, |b, r| b.assign_resource(r));\n            final_builder\n                .validate_vacations(\u0026[])\n                .unwrap()\n                .build()\n                .map_err(|e| DomainError::new(DomainErrorKind::Generic { message: e.to_string() }))\n        }?;\n\n        // Add the task to the project (this part will be moved into a project method later)\n        project.add_task(task.into());\n\n        // 3. Save the entire project aggregate.\n        self.repository.save(project)?;\n\n        println!(\"Task {name} criada com sucesso.\");\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n    use crate::domain::project_management::{AnyProject, builder::ProjectBuilder};\n    use chrono::NaiveDate;\n    use std::cell::RefCell;\n    use std::collections::HashMap;\n\n    struct MockProjectRepository {\n        should_fail: bool,\n        projects: RefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e,\n    }\n\n    impl MockProjectRepository {\n        fn new(should_fail: bool) -\u003e Self {\n            let mut projects = HashMap::new();\n            let project = ProjectBuilder::new(\"Test Project\".to_string())\n                .code(\"PROJ-1\".to_string())\n                .build()\n                .into();\n            projects.insert(\"PROJ-1\".to_string(), project);\n\n            Self {\n                should_fail,\n                projects: RefCell::new(projects),\n            }\n        }\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            if self.should_fail {\n                return Err(DomainError::new(DomainErrorKind::Generic {\n                    message: \"Erro mockado ao salvar\".to_string(),\n                }));\n            }\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(self.projects.borrow().get(code).cloned())\n        }\n\n        // Unimplemented methods\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    fn create_test_dates() -\u003e (NaiveDate, NaiveDate) {\n        let start_date = NaiveDate::from_ymd_opt(2024, 1, 15).unwrap();\n        let due_date = NaiveDate::from_ymd_opt(2024, 1, 30).unwrap();\n        (start_date, due_date)\n    }\n\n    #[test]\n    fn test_create_task_success() {\n        let mock_repo = MockProjectRepository::new(false);\n        let use_case = CreateTaskUseCase::new(mock_repo);\n        let (start_date, due_date) = create_test_dates();\n\n        let args = CreateTaskArgs {\n            project_code: \"PROJ-1\".to_string(),\n            name: \"Implementar autenticação\".to_string(),\n            start_date,\n            due_date,\n            assigned_resources: vec![\"dev1\".to_string()],\n        };\n        let result = use_case.execute(args);\n\n        assert!(result.is_ok());\n        let project = use_case.repository.find_by_code(\"PROJ-1\").unwrap().unwrap();\n        assert_eq!(project.tasks().len(), 1);\n        assert_eq!(\n            project.tasks().get(\"task-1\").unwrap().name(),\n            \"Implementar autenticação\"\n        );\n    }\n\n    #[test]\n    fn test_create_task_fails_if_project_not_found() {\n        let mock_repo = MockProjectRepository::new(false);\n        let use_case = CreateTaskUseCase::new(mock_repo);\n        let (start_date, due_date) = create_test_dates();\n\n        let args = CreateTaskArgs {\n            project_code: \"PROJ-NONEXISTENT\".to_string(),\n            name: \"Task for nonexistent project\".to_string(),\n }\n    }\n\n    #[allow(dead_code)]\n    fn parse_date(date_str: \u0026str) -\u003e Result\u003cDateTime\u003cLocal\u003e, DomainError\u003e {\n        let naive = NaiveDate::parse_from_str(date_str, \"%Y-%m-%d\")\n            .map_err(|_| {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: \"Formato de data inválido. Use YYYY-MM-DD\".to_string(),\n                })\n            })?\n            .and_hms_opt(0, 0, 0)\n            .ok_or_else(|| {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: \"Erro ao converter hora\".to_string(),\n                })\n            })?;\n\n        Local.from_local_datetime(\u0026naive).earliest().ok_or_else(|| {\n            DomainError::new(DomainErrorKind::Generic {\n                message: \"Erro ao converter data local\".to_string(),\n            })\n        })\n    }\n\n    pub fn execute(\n        \u0026self,\n        resource: \u0026str,\n        hours: u32,\n        date: \u0026str,\n        description: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cCreateTimeOffResult, Box\u003cdyn std::error::Error\u003e\u003e {\n        match self\n            .repository\n            .save_time_off(resource, hours, date, description.map(|d| d.to_string()))\n        {\n            Ok(resource) =\u003e Ok(CreateTimeOffResult {\n                success: true,\n                message: format!(\"{} horas adicionadas com sucesso para {}\", hours, resource.name()),\n                time_off_balance: resource.time_off_balance(),\n                description: description.map(|d| d.to_string()),\n                date: date.to_string(),\n            }),\n            Err(e) =\u003e Err(Box::new(e)),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        resource_management::{AnyResource, resource::Resource, state::Available},\n        shared::errors::DomainError,\n    };\n    use std::cell::RefCell;\n\n    struct MockResourceRepository {\n        resources: RefCell\u003cVec\u003cAnyResource\u003e\u003e,\n    }\n\n    impl MockResourceRepository {\n        fn new(resources: Vec\u003cAnyResource\u003e) -\u003e Self {\n            Self {\n                resources: RefCell::new(resources),\n            }\n        }\n    }\n\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            let mut resources = self.resources.borrow_mut();\n            if let Some(index) = resources.iter().position(|r| r.id() == resource.id()) {\n                resources[index] = resource.clone();\n            } else {\n                resources.push(resource.clone());\n            }\n            Ok(resource)\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(self.resources.borrow().clone())\n        }\n\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(None)\n        }\n\n        fn save_time_off(\n            \u0026self,\n            resource_name: \u0026str,\n            hours: u32,\n            _date: \u0026str,\n            _description: Option\u003cString\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            let mut resources = self.resources.borrow_mut();\n            let resource_any = resources\n                .iter_mut()\n                .find(|r| r.name() == resource_name)\n                .ok_or_else(|| {\n                    DomainError::new(DomainErrorKind::ResourceNotFound {\n                        code: \"Resource not found\".to_string(),\n                    })\n                })?;\n\n            let updated = match resource_any {\n                AnyResource::Available(r) =\u003e {\n                    let mut updated_r = r.clone();\n                    updated_r.time_off_balance += hours;\n                    AnyResource::Available(updated_r)\n                }\n                AnyResource::Assigned(r) =\u003e {\n                    let mut updated_r = r.clone();\n                    updated_r.time_off_balance += hours;\n                    AnyResource::Assigned(updated_r)\n                }\n                AnyResource::Inactive(_) =\u003e {\n                    return Err(DomainError::new(DomainErrorKind::ResourceInvalidState {\n                        current: \"Inactive\".to_string(),\n                        expected: \"Active\".to_string(),\n                    }));\n                }\n            };\n            *resource_any = updated.clone();\n            Ok(updated)\n        }\n\n        fn save_vacation(\n            \u0026self,\n            _resource_name: \u0026str,\n            _start_date: \u0026str,\n            _end_date: \u0026str,\n            _is_time_off_compensation: bool,\n            _compensated_hours: Option\u003cu32\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!(\"Not needed for these tests\")\n        }\n\n        fn check_if_layoff_period(\u0026self, _start_date: \u0026DateTime\u003cLocal\u003e, _end_date: \u0026DateTime\u003cLocal\u003e) -\u003e bool {\n            false\n        }\n\n        fn get_next_code(\u0026self, resource_type: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(format!(\"{}-1\", resource_type.to_lowercase()))\n        }\n    }\n\n    fn create_test_available_resource() -\u003e AnyResource {\n        Resource::\u003cAvailable\u003e::new(\n            \"developer-1\".to_string(), // dummy code\n            \"John Doe\".to_string(),\n            None,\n            \"Developer\".to_string(),\n            None,\n            0,\n        )\n        .into()\n    }\n\n    #[test]\n    fn test_create_time_off_success() {\n        let repository = MockResourceRepository::new(vec![create_test_available_resource()]);\n        let use_case = CreateTimeOffUseCase::new(repository);\n\n        let result = use_case.execute(\"John Doe\", 10, \"2024-01-01\", Some(\"Test time off\"));\n\n        assert!(result.is_ok());\n        let updated_resource = result.unwrap();\n        assert_eq!(updated_resource.time_off_balance, 10);\n    }\n\n    #[test]\n    fn test_create_time_off_nonexistent_resource() {\n        let repository = MockResourceRepository::new(vec![create_test_available_resource()]);\n        let use_case = CreateTimeOffUseCase::new(repository);\n\n        let result = use_case.execute(\"nonexistent\", 10, \"2024-01-01\", Some(\"Test time off\"));\n\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_create_time_off_accumulates_balance() {\n        let repository = MockResourceRepository::new(vec![create_test_available_resource()]);\n        let use_case = CreateTimeOffUseCase::new(repository);\n\n        // First entry\n        let result1 = use_case.execute(\"John Doe\", 4, \"2024-01-01\", Some(\"Manhã\"));\n        assert!(result1.is_ok());\n        assert_eq!(result1.unwrap().time_off_balance, 4);\n\n        // Second entry\n        let result2 = use_case.execute(\"John Doe\", 4, \"2024-01-02\", Some(\"Tarde\"));\n        assert!(result2.is_ok());\n\n        let final_resource = result2.unwrap();\n        assert_eq!(final_resource.time_off_balance, 8);\n    }\n}\n","traces":[{"line":21,"address":[2558912,2558880],"length":1,"stats":{"Line":3}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"a str,\n        start_date: \u0026str,\n        end_date: \u0026str,\n        is_time_off_compensation: bool,\n        compensated_hours: Option\u003cu32\u003e,\n    ) -\u003e Result\u003cCreateVacationResult, Box\u003cdyn std::error::Error\u003e\u003e {\n        if !Self::validate_dates(start_date, end_date) {\n            return Ok(CreateVacationResult {\n                success: false,\n                message: \"Data de início deve ser anterior ou igual à data de fim\".to_string(),\n            });\n        }\n\n        match self.repository.save_vacation(\n            resource_name,\n            start_date,\n            end_date,\n            is_time_off_compensation,\n            compensated_hours,\n        ) {\n            Ok(resource) =\u003e Ok(CreateVacationResult {\n                success: true,\n                message: format!(\"Período de férias adicionado com sucesso para {}\", resource.name()),\n            }),\n            Err(e) =\u003e Ok(CreateVacationResult {\n                success: false,\n                message: format!(\"Erro ao adicionar período de férias: {e}\"),\n            }),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        resource_management::{\n            AnyResource,\n            resource::{Period, PeriodType, Resource},\n        },\n        shared::errors::DomainError,\n    };\n    use chrono::{DateTime, Local, NaiveDateTime};\n    use std::cell::RefCell;\n    use std::collections::HashMap;\n    use std::rc::Rc;\n\n    // A mock repository that uses Rc\u003cRefCell\u003c...\u003e\u003e to share state between clones.\n    struct MockResourceRepository {\n        resources: Rc\u003cRefCell\u003cHashMap\u003cString, AnyResource\u003e\u003e\u003e,\n        should_fail: bool,\n    }\n\n    impl Clone for MockResourceRepository {\n        fn clone(\u0026self) -\u003e Self {\n            Self {\n                resources: self.resources.clone(), // This clones the Rc, not the data\n                should_fail: self.should_fail,\n            }\n        }\n    }\n\n    impl MockResourceRepository {\n        fn new(should_fail: bool) -\u003e Self {\n            Self {\n                resources: Rc::new(RefCell::new(HashMap::new())),\n                should_fail,\n            }\n        }\n\n        fn add_resource(\u0026self, resource: AnyResource) {\n            self.resources\n                .borrow_mut()\n                .insert(resource.name().to_string(), resource);\n        }\n    }\n\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, _resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(self.resources.borrow().values().cloned().collect())\n        }\n\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(None)\n        }\n\n        fn save_time_off(\n            \u0026self,\n            _resource_name: \u0026str,\n            _hours: u32,\n            _date: \u0026str,\n            _description: Option\u003cString\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n\n        fn save_vacation(\n            \u0026self,\n            resource_name: \u0026str,\n            start_date: \u0026str,\n            end_date: \u0026str,\n            is_time_off_compensation: bool,\n            compensated_hours: Option\u003cu32\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            if self.should_fail {\n                return Err(DomainError::new(\n                    crate::domain::shared::errors::DomainErrorKind::Generic {\n                        message: \"Simulated repository error\".to_string(),\n                    },\n                ));\n            }\n\n            let mut resources = self.resources.borrow_mut();\n            if let Some(any_resource) = resources.get_mut(resource_name) {\n                let new_period = Period {\n                    start_date: NaiveDateTime::parse_from_str(\u0026format!(\"{start_date} 00:00:00\"), \"%Y-%m-%d %H:%M:%S\")\n                        .unwrap()\n                        .and_local_timezone(Local)\n                        .unwrap(),\n                    end_date: NaiveDateTime::parse_from_str(\u0026format!(\"{end_date} 00:00:00\"), \"%Y-%m-%d %H:%M:%S\")\n                        .unwrap()\n                        .and_local_timezone(Local)\n                        .unwrap(),\n                    approved: true,\n                    period_type: PeriodType::Vacation,\n                    is_time_off_compensation,\n                    compensated_hours,\n                    is_layoff: false,\n                };\n\n                let add_vacation = |vacations: Option\u003cVec\u003cPeriod\u003e\u003e| -\u003e Option\u003cVec\u003cPeriod\u003e\u003e {\n                    let mut v = vacations.unwrap_or_default();\n                    v.push(new_period);\n                    Some(v)\n                };\n\n                match any_resource {\n                    AnyResource::Available(r) =\u003e r.vacations = add_vacation(r.vacations.clone()),\n                    AnyResource::Assigned(r) =\u003e r.vacations = add_vacation(r.vacations.clone()),\n                    AnyResource::Inactive(_) =\u003e {\n                        return Err(DomainError::new(\n                            crate::domain::shared::errors::DomainErrorKind::ResourceInvalidState {\n                                current: \"Inactive\".to_string(),\n                                expected: \"Active\".to_string(),\n                            },\n                        ));\n                    }\n                }\n                Ok(any_resource.clone())\n            } else {\n                Err(DomainError::new(\n                    crate::domain::shared::errors::DomainErrorKind::Generic {\n                        message: format!(\"Resource '{resource_name}' not found\"),\n                    },\n                ))\n            }\n        }\n\n        fn check_if_layoff_period(\u0026self, _start_date: \u0026DateTime\u003cLocal\u003e, _end_date: \u0026DateTime\u003cLocal\u003e) -\u003e bool {\n            false\n        }\n\n        fn get_next_code(\u0026self, resource_type: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(format!(\"{}-1\", resource_type.to_lowercase()))\n        }\n    }\n\n    fn setup_test() -\u003e (MockResourceRepository, AnyResource) {\n        let mock_repo = MockResourceRepository::new(false);\n        let resource = Resource::new(\n            \"res-01\".to_string(),\n            \"John Doe\".to_string(),\n            None,\n            \"Developer\".to_string(),\n            None,\n            10,\n        );\n        let any_resource = AnyResource::Available(resource);\n        mock_repo.add_resource(any_resource.clone());\n        (mock_repo, any_resource)\n    }\n\n    #[test]\n    fn test_create_vacation_success() {\n        let (mock_repo, resource) = setup_test();\n        let use_case = CreateVacationUseCase::new(mock_repo);\n\n        let result = use_case\n            .execute(resource.name(), \"2025-07-01\", \"2025-07-10\", false, None)\n            .unwrap();\n\n        assert!(result.success);\n        assert_eq!(result.message, \"Período de férias adicionado com sucesso para John Doe\");\n    }\n\n    #[test]\n    fn test_create_vacation_invalid_dates() {\n        let (mock_repo, resource) = setup_test();\n        let use_case = CreateVacationUseCase::new(mock_repo);\n\n        let result = use_case\n            .execute(\n                resource.name(),\n                \"2025-07-10\", // End date\n                \"2025-07-01\", // Start date\n                false,\n                None,\n            )\n            .unwrap();\n\n        assert!(!result.success);\n        assert_eq!(\n            result.message,\n            \"Data de início deve ser anterior ou igual à data de fim\"\n        );\n    }\n\n    #[test]\n    fn test_create_vacation_repository_fails() {\n        let (mut mock_repo, resource) = setup_test();\n        mock_repo.should_fail = true; // Configure mock to fail\n        let use_case = CreateVacationUseCase::new(mock_repo);\n\n        let result = use_case\n            .execute(resource.name(), \"2025-08-01\", \"2025-08-10\", false, None)\n            .unwrap();\n\n        assert!(!result.success);\n        assert!(result.message.contains(\"Simulated repository error\"));\n    }\n\n    #[test]\n    fn test_create_vacation_with_compensation() {\n        let (mock_repo, resource) = setup_test();\n        // Clone the repo for the use case, so we can inspect the original\n        let use_case = CreateVacationUseCase::new(mock_repo.clone());\n\n        let _ = use_case\n            .execute(resource.name(), \"2025-09-01\", \"2025-09-02\", true, Some(16))\n            .unwrap();\n\n        // Verify the data was saved correctly in the shared state via the original mock\n        let stored_resource = mock_repo.resources.borrow().get(resource.name()).unwrap().clone();\n        let vacations = stored_resource.vacations().unwrap();\n        let last_vacation = vacations.last().unwrap();\n\n        assert_eq!(vacations.len(), 1);\n        assert!(last_vacation.is_time_off_compensation);\n        assert_eq!(last_vacation.compensated_hours, Some(16));\n    }\n}\n","traces":[{"line":14,"address":[835696,835728],"length":1,"stats":{"Line":4}},{"line":18,"address":[835984,835760],"length":1,"stats":{"Line":4}},{"line":19,"address":[835912,836094,835870,836136],"length":1,"stats":{"Line":4}},{"line":20,"address":[835794,836018],"length":1,"stats":{"Line":4}},{"line":21,"address":[835837,836061],"length":1,"stats":{"Line":4}},{"line":23,"address" )\n        }\n\n        fn load(\u0026self) -\u003e Result\u003c(Config, PathBuf), DomainError\u003e {\n            if self.should_fail {\n                return Err(DomainError::new(DomainErrorKind::Generic {\n                    message: \"Erro mockado ao carregar\".to_string(),\n                }));\n            }\n            let config = Config::new(\"mock\".to_string(), \"mock@email.com\".to_string(), \"UTC\".to_string());\n            let path = PathBuf::from(\"/mock/path\");\n            Ok((config, path))\n        }\n    }\n    #[test]\n    fn test_create_config_success() {\n        let mock_repo = MockConfigRepository::new(false);\n        let use_case = InitializeRepositoryUseCase::new(mock_repo);\n        let manager_name = \"John\".to_string();\n        let manager_email = \"john@nothing.com\".to_string();\n        let repo_path = PathBuf::new();\n\n        let result = use_case.execute(repo_path, manager_name, manager_email);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_create_config_failure() {\n        let mock_repo = MockConfigRepository::new(true);\n        let use_case = InitializeRepositoryUseCase::new(mock_repo);\n        let manager_name = \"John\".to_string();\n        let manager_email = \"john@nothing.com\".to_string();\n        let repo_path = PathBuf::new();\n\n        let result = use_case.execute(repo_path, manager_name, manager_email);\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_verify_config_saved() {\n        let mock_repo = MockConfigRepository::new(false);\n        let use_case = InitializeRepositoryUseCase::new(mock_repo);\n        let manager_name = \"John\".to_string();\n        let manager_email = \"john@nothing.com\".to_string();\n        let repo_path = PathBuf::new();\n        let _ = use_case.execute(repo_path, manager_name.clone(), manager_email.clone());\n\n        let saved_config = use_case.repository.saved_config.borrow();\n        assert!(saved_config.is_some());\n sitory: RR) -\u003e Self {\n        Self {\n            project_repository,\n            resource_repository,\n        }\n    }\n\n    pub fn execute(\n        \u0026self,\n        project_code: \u0026str,\n        task_code: \u0026str,\n        resource_codes: \u0026[\u0026str],\n    ) -\u003e Result\u003cAnyProject, AssignResourceToTaskError\u003e {\n        // 1. Validate that all resources exist\n        let all_resources = self.resource_repository.find_all()?;\n        let existing_resource_codes: std::collections::HashSet\u003cString\u003e =\n            all_resources.iter().map(|r| r.code().to_string()).collect();\n\n        let not_found_resources: Vec\u003cString\u003e = resource_codes\n            .iter()\n            .filter(|rc| !existing_resource_codes.contains(**rc))\n            .map(|s| s.to_string())\n            .collect();\n\n        if !not_found_resources.is_empty() {\n            return Err(AssignResourceToTaskError::ResourcesNotFound(not_found_resources));\n        }\n\n        // 2. Load the project aggregate\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| AssignResourceToTaskError::ProjectNotFound(project_code.to_string()))?;\n\n        // 3. Delegate the assignment to the project aggregate\n        project\n            .assign_resource_to_task(task_code, resource_codes)\n            .map_err(AssignResourceToTaskError::DomainError)?;\n\n        // 4. Save the updated project aggregate\n        self.project_repository.save(project.clone())?;\n\n        Ok(project)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        resource_management::{AnyResource, resource::Resource},\n        task_management::{AnyTask, state::Planned, task::Task},\n    };\n    use chrono::{DateTime, Local, NaiveDate};\n    use std::{cell::RefCell, collections::HashMap};\n    use u ojectNotFound(String),\n    #[error(\"A repository error occurred: {0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\n#[derive(Debug, Clone, Default)]\npub struct UpdateProjectArgs {\n    pub name: Option\u003cString\u003e,\n    pub description: Option\u003cString\u003e,\n}\n\npub struct UpdateProjectUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    project_repository: PR,\n}\n\nimpl\u003cPR\u003e UpdateProjectUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    pub fn new(project_repository: PR) -\u003e Self {\n        Self { project_repository }\n    }\n\n    pub fn execute(\u0026self, project_code: \u0026str, args: UpdateProjectArgs) -\u003e Result\u003cAnyProject, UpdateProjectError\u003e {\n        // 1. Load the project aggregate.\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| UpdateProjectError::ProjectNotFound(project_code.to_string()))?;\n\n        // 2. Update the fields on the aggregate.\n        if let Some(name) = args.name {\n            project.set_name(name);\n        }\n        if let Some(description) = args.description {\n            project.set_description(Some(description));\n        }\n\n        // 3. Save the updated project aggregate.\n        self.project_repository.save(project.clone())?;\n\n        Ok(project)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::project_management::builder::ProjectBuilder;\n    use std::{cell::RefCell, collections::HashMap};\n\n    // --- Mocks ---\n    struct MockProjectRepository {\n        projects: RefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(self.projects.borrow().get(code).cloned())\n        }\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    // --- Helpers ---\n    fn create_test_project(code: \u0026str, name: \u0026str, description: Option\u003c\u0026str\u003e) -\u003e AnyProject {\n        ProjectBuilder::new(name.to_string())\n            .code(code.to_string())\n            .description(description.map(|s| s.to_string()))\n            .build()\n            .into()\n    }\n\n    // --- Tests ---\n\n    // TODO: Enable this test once `AnyProject::set_name` and `AnyProject::set_description` are implemented.\n    #[test]\n    fn test_update_project_name_and_description_success() {\n        let initial_project = create_test_project(\"PROJ-1\", \"Old Name\", Some(\"Old Description\"));\n        let project_repo = MockProjectRepository {\n            projects: RefCell::new(HashMap::from([(initial_project.code().to_string(), initial_project)])),\n        };\n        let use_case = UpdateProjectUseCase::new(project_repo);\n\n        let args = UpdateProjectArgs {\n            name: Some(\"New Name\".to_string()),\n            description: Some(\"New Description\".to_string()),\n        };\n\n        let result = use_case.execute(\"PROJ-1\", args);\n\n        assert!(result.is_ok());\n        let updated_project = result.unwrap();\n        assert_eq!(updated_project.name(), \"New Name\");\n        assert_eq!(updated_project.description().unwrap(), \"New Description\");\n    }\n\n    #[test]\n    fn test_update_project_fails_if_not_found() {\n        le
