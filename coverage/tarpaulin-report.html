d::error::Error;\nuse std::io;\n\n/// `TaskReportUseCase` gera um relatório em formato CSV com todas as tarefas.\npub struct TaskReportUseCase\u003cP: ProjectRepository\u003e {\n    project_repository: P,\n}\n\nimpl\u003cP: ProjectRepository\u003e TaskReportUseCase\u003cP\u003e {\n    /// Cria uma nova instância do caso de uso com o repositório necessário.\n    pub fn new(project_repository: P) -\u003e Self {\n        Self { project_repository }\n    }\n\n    /// Executa a geração do relatório, escrevendo o resultado em um `Writer` fornecido.\n    pub fn execute\u003cW: io::Write\u003e(\u0026self, writer: \u0026mut Writer\u003cW\u003e) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        // Escrever o cabeçalho do CSV\n        writer.write_record([\n            \"Code\",\n            \"Name\",\n            \"Status\",\n            \"Progress\",\n            \"StartDate\",\n            \"DueDate\",\n            \"Assignees\",\n        ])?;\n\n        let project = self.project_repository.load()?;\n        let tasks: Vec\u003c\u0026AnyTask\u003e = project.tasks().values().collect();\n\n        // Iterar sobre as tarefas e escrever os registros\n        for any_task in tasks {\n            // Extrair dados comuns e específicos do estado de cada tarefa\n            let (code, name, start_date, due_date, assigned_resources, status_str, progress_str) = match any_task {\n                // Zero-copy: sem clone!\n                AnyTask::Planned(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Planned\",                // \u0026'static str\n                    \"0\",                      // \u0026'static str\n                ),\n                AnyTask::InProgress(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"InProgress\",             // \u0026'static str\n                    \"0\",                      // \u0026'static str - simplificado para consistência\n                ),\n                AnyTask::Completed(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Completed\",              // \u0026'static str\n                    \"100\",                    // \u0026'static str\n                ),\n                AnyTask::Blocked(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Blocked\",                // \u0026'static str\n                    \"N/A\",                    // \u0026'static str\n                ),\n                AnyTask::Cancelled(task) =\u003e (\n                    \u0026task.code,               // Referência\n                    \u0026task.name,               // Referência\n                    task.start_date,          // Copy é OK\n                    task.due_date,            // Copy é OK\n                    \u0026task.assigned_resources, // Referência\n                    \"Cancelled\",              // \u0026'static str\n                    \"N/A\",                    // \u0026'static str\n                ),\n            };\n\n            let assignees_str = assigned_resources.join(\", \");\n\n            writer.write_record([\n                code,\n                name,\n                status_str,\n                progress_str,\n                \u0026start_date.to_string(),\n                \u0026due_date.to_string(),\n                \u0026assignees_str,\n            ])?;\n        }\n\n        writer.flush()?;\n        Ok(())\n    }\n}\n\n// ===================================\n// TESTES\n// ===================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        shared::errors::DomainError,\n        task_management::{\n            Task,\n            state::{Completed, InProgress},\n        },\n    };\n    use chrono::NaiveDate;\n    use uuid7::uuid7;\n\n    // --- Mock ---\n    struct MockProjectRepository {\n        project: AnyProject,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            Ok(self.project.clone())\n        }\n        fn save(\u0026self, _project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    // --- Teste Principal ---\n    #[test]\n    fn test_task_report_generation() {\n        // 1. Setup: Criar dados de teste\n        let task1: Task\u003cInProgress\u003e = Task {\n            id: uuid7(),\n            project_code: \"PROJ\".to_string(),\n            code: \"TSK-001\".to_string(),\n            name: \"Implement Login\".to_string(),\n            description: None,\n            state: InProgress { progress: 50 },\n            start_date: NaiveDate::from_ymd_opt(2025, 1, 1).unwrap(),\n            due_date: NaiveDate::from_ymd_opt(2025, 1, 10).unwrap(),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: vec![\"Alice\".to_string()],\n        };\n        let task2: Task\u003cCompleted\u003e = Task {\n            id: uuid7(),\n            project_code: \"PROJ\".to_string(),\n            code: \"TSK-002\".to_string(),\n            name: \"Setup Database\".to_string(),\n            description: None,\n            state: Completed,\n            start_date: NaiveDate::from_ymd_opt(2025, 1, 2).unwrap(),\n            due_date: NaiveDate::from_ymd_opt(2025, 1, 5).unwrap(),\n            actual_end_date: None,\n            dependencies: vec![],\n            assigned_resources: vec![\"Bob\".to_string(), \"Charlie\".to_string()],\n        };\n\n        let mut project: AnyProject = ProjectBuilder::new(\"Test Project\".to_string())\n            .code(\"PROJ-1\".to_string())\n            .build()\n            .into();\n        project.add_task(task1.into());\n        project.add_task(task2.into());\n\n        let mock_repo = MockProjectRepository { project };\n        let use_case = TaskReportUseCase::new(mock_repo);\n\n        // 2. Act: Executar e escrever para um buffer\n        let mut writer = Writer::from_writer(vec![]);\n        let result = use_case.execute(\u0026mut writer);\n        assert!(result.is_ok());\n\n        // 3. Assert: Verificar o conteúdo do CSV\n        let csv_data = String::from_utf8(writer.into_inner().unwrap()).unwrap();\n        let mut lines = csv_data.trim().lines();\n\n        assert_eq!(\n            lines.next().unwrap(),\n            \"Code,Name,Status,Progress,StartDate,DueDate,Assignees\"\n        );\n        let lines_set: std::collections::HashSet\u003c\u0026str\u003e = lines.collect();\n        assert!(lines_set.contains(\"TSK-001,Implement Login,InProgress,0,2025-01-01,2025-01-10,Alice\"));\n        assert!(lines_set.contains(\"TSK-002,Setup Database,Completed,100,2025-01-02,2025-01-05,\\\"Bob, Charlie\\\"\"));\n    }\n}\n","traces":[{"line":13,"address":[2164256,2164288],"length":1,"stats":{"Line":1}},{"line":18,"address":[2170693,2167493,2170699,2164320,2167499,2167520],"length":1,"stats":{"Line":1}},{"line":20,"address":[2164388,2164653,2167588,2167853],"length":1,"stats":{"Line":1}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[2167894,2164694],"length":1,"stats":{"Line":1}},{"line":31,"address":[2168131,2168202,2165002,2164931],"length":1,"stats":{"Line":2}},{"line":34,"address":[2165048,2168248,2168390,2165190],"length":1,"stats":{"Line":2}},{"line":36,"address":[2166321,2169521,2165253,2168453],"length":1,"stats":{"Line":2}},{"line":38,"address":[2168836,2168791,2165591,2165636],"length":1,"stats":{"Line":0}},{"line":39,"address":[2168806,2165606],"length":1,"stats":{"Line":0}},{"line":40,"address":[2165613,2168813],"length":1,"stats":{"Line":0}},{"line":41,"address":[2168820,2165620],"length":1,"stats":{"Line":0}},{"line":42,"address":[2168826,2165626],"length":1,"stats":{"Line":0}},{"line":43,"address":[2168832,2165632],"length":1,"stats":{"Line":0}},{"line":47,"address":[2168941,2165741,2165786,2168986],"length":1,"stats":{"Line":2}},{"line":48,"address":[2168956,2165756],"length":1,"stats":{"Line":1}},{"l dyn Error\u003e\u003e {\n        // Escrever o cabeçalho do CSV\n        writer.write_record([\"Recurso\", \"Projeto\", \"Data Início\", \"Data Fim\", \"Layoff\"])?;\n\n        // Carregar o projeto do diretório atual.\n        // A lógica assume que há um único projeto de referência no contexto.\n        let project = self.project_repository.load()?;\n        let resources = self.resource_repository.find_all()?;\n\n        // Iterar sobre os recursos e seus períodos de férias\n        for resource in resources {\n            if let Some(periods) = resource.vacations() {\n                for period in periods {\n                    writer.write_record([\n                        resource.name(),\n                        project.name(),\n                        \u0026period.start_date.to_rfc3339(),\n                        \u0026period.end_date.to_rfc3339(),\n                        \u0026period.is_layoff.to_string(),\n                    ])?;\n                }\n            }\n        }\n\n        // Garantir que todos os dados sejam escritos no buffer/arquivo\n        writer.flush()?;\n\n        Ok(())\n    }\n}\n\n// ===================================\n// TESTES\n// ===================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        resource_management::{\n            AnyResource,\n            resource::{Period, PeriodType, Resource},\n            state::Available,\n        },\n        shared::errors::DomainError,\n    };\n    use chrono::{Local, TimeZone};\n\n    // --- Mocks ---\n\n    struct MockProjectRepository {\n        project: AnyProject,\n    }\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, _project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            unimplemented!()\n        }\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            Ok(self.project.clone())\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(\"proj-1\".to_string())\n        }\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            if self.project.code() == code {\n                Ok(Some(self.project.clone()))\n            } else {\n                Ok(None)\n            }\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(vec![self.project.clone()])\n        }\n    }\n\n    struct MockResourceRepository {\n        resources: Vec\u003cAnyResource\u003e,\n    }\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, _resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(self.resources.clone())\n        }\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(None)\n        }\n        fn save_time_off(\n            \u0026self,\n            _r: \u0026str,\n            _h: u32,\n            _d: \u0026str,\n            _desc: Option\u003cString\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n        fn save_vacation(\n            \u0026self,\n            _r: \u0026str,\n            _s: \u0026str,\n            _e: \u0026str,\n            _i: bool,\n            _c: Option\u003cu32\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!()\n        }\n        fn check_if_layoff_period(\u0026self, _s: \u0026chrono::DateTime\u003cLocal\u003e, _e: \u0026chrono::DateTime\u003cLocal\u003e) -\u003e bool {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self, resource_type: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(format!(\"{}-1\", resource_type.to_lowercase()))\n        }\n    }\n\n    // --- Teste Principal ---\n\n    #[test]\n    fn test_vacation_report_generation() {\n        // 1. Setup: Create test data\n        let project: AnyProject = ProjectBuilder::new(\"ProjetoTTR\".to_string())\n            .code(\"proj-1\".to_string())\n            .build()\n            .start()\n            .into();\n\n        let mut resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"Alice\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            None,\n            0,\n        );\n        resource1.vacations = Some(vec![Period {\n            start_date: Local.with_ymd_and_hms(2025, 7, 1, 9, 0, 0).unwrap(),\n            end_date: Local.with_ymd_and_hms(2025, 7, 10, 18, 0, 0).unwrap(),\n            approved: true,\n            period_type: PeriodType::Vacation,\n            is_time_off_compensation: false,\n            compensated_hours: None,\n            is_layoff: false,\n        }]);\n\n        let resource2 =\n            Resource::\u003cAvailable\u003e::new(\"qa-1\".to_string(), \"Bob\".to_string(), None, \"QA\".to_string(), None, 0); // No vacation\n\n        let mock_project_repo = MockProjectRepository { project };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = VacationReportUseCase::new(mock_project_repo, mock_resource_repo);\n\n        // 2. Act: Execute and write to a buffer\n        let mut writer = csv::Writer::from_writer(vec![]);\n        let result = use_case.execute(\u0026mut writer);\n        assert!(result.is_ok());\n\n        // 3. Assert: Verify the CSV content\n        let csv_data = String::from_utf8(writer.into_inner().unwrap()).unwrap();\n        let mut l hiserror::Error;\n\n#[derive(Debug, Error)]\npub enum DeactivateResourceError {\n    #[error(\"Resource with code '{0}' not found.\")]\n    ResourceNotFound(String),\n    #[error(\"An unexpected domain rule was violated: {0}\")]\n    DomainError(String),\n    #[error(\"A repository error occurred: {0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\npub struct DeactivateResourceUseCase\u003cRR\u003e\nwhere\n    RR: ResourceRepository,\n{\n    resource_repository: RR,\n}\n\nimpl\u003cRR\u003e DeactivateResourceUseCase\u003cRR\u003e\nwhere\n    RR: ResourceRepository,\n{\n    pub fn new(resource_repository: RR) -\u003e Self {\n        Self { resource_repository }\n    }\n\n    pub fn execute(\u0026self, resource_code: \u0026str) -\u003e Result\u003cAnyResource, DeactivateResourceError\u003e {\n        // 1. Find the resource from the repository.\n        let resource = self\n            .resource_repository\n            .find_by_code(resource_code)?\n            .ok_or_else(|| DeactivateResourceError::ResourceNotFound(resource_code.to_string()))?;\n\n        // 2. Call the domain logic to deactivate the resource.\n        // This consumes the resource and returns a new one in the `Inactive` state.\n        let deactivated_resource = resource.deactivate().map_err(DeactivateResourceError::DomainError)?;\n\n        // 3. Save the now-inactive resource back to the repository.\n        let saved_resource = self.resource_repository.save(deactivated_resource)?;\n\n        Ok(saved_resource)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::resource_management::{resource::Resource, state::Available};\n    use std::{cell::RefCell, collections::HashMap};\n    use uuid7::uuid7;\n\n    // --- Mocks ---\n    #[derive(Clone)]\n    struct MockResourceRepository {\n        resources: RefCell\u003cHashMap\u003cString, AnyResource\u003e\u003e,\n    }\n\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, resource: An tion","task","remove_dependency.rs"],"content":"use crate::domain::{\n    project_management::repository::ProjectRepository, shared::errors::DomainError, task_management::any_task::AnyTask,\n};\n\n#[derive(Debug, thiserror::Error)]\npub enum RemoveDependencyError {\n    #[error(\"Project with code '{0}' not found\")]\n    ProjectNotFound(String),\n    #[error(\"Task with code '{0}' not found in the project\")]\n    TaskNotFound(String),\n    #[error(\"Dependency '{0}' not found in task '{1}'\")]\n    DependencyNotFound(String, String),\n    #[error(\"Cannot remove dependency: task '{0}' is currently blocked by '{1}'\")]\n    TaskBlockedByDependency(String, String),\n    #[error(\"Domain rule violation: {0}\")]\n    DomainError(String),\n    #[error(\"Repository error: {0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\nimpl From\u003cString\u003e for RemoveDependencyError {\n    fn from(err: String) -\u003e Self {\n        RemoveDependencyError::DomainError(err)\n    }\n}\n\n/// `RemoveTaskDependencyUseCase` is responsible for removing a dependency between two tasks.\npub struct RemoveTaskDependencyUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    project_repository: PR,\n}\n\nimpl\u003cPR\u003e RemoveTaskDependencyUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    pub fn new(project_repository: PR) -\u003e Self {\n        Self { project_repository }\n    }\n\n    pub fn execute(\n        \u0026self,\n        project_code: \u0026str,\n        task_code: \u0026str,\n        dependency_code: \u0026str,\n    ) -\u003e Result\u003cAnyTask, RemoveDependencyError\u003e {\n        // 1. Load the project aggregate\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| RemoveDependencyError::ProjectNotFound(project_code.to_string()))?;\n\n        // 2. Ensure both tasks exist within the project\n        if !project.tasks().contains_key(task_code) {\n            return Err(RemoveDependencyError::TaskNotFound(task_code.to_string()));\n        }\n        if !project.tasks().contains_key(dependency_code) {\n            return Err(RemoveDependencyError::DependencyNotFound(\n                dependency_code.to_string(),\n                task_code.to_string(),\n            ));\n        }\n\n        // 3. Check if the dependency actually exists\n        let task = project.tasks().get(task_code).unwrap();\n        let dependencies = match task {\n            AnyTask::Planned(t) =\u003e \u0026t.dependencies,\n            AnyTask::InProgress(t) =\u003e \u0026t.dependencies,\n            AnyTask::Blocked(t) =\u003e \u0026t.dependencies,\n            AnyTask::Completed(t) =\u003e \u0026t.dependencies,\n            AnyTask::Cancelled(t) =\u003e \u0026t.dependencies,\n        };\n\n        if !dependencies.contains(\u0026dependency_code.to_string()) {\n            return Err(RemoveDependencyError::DependencyNotFound(\n                dependency_code.to_string(),\n                task_code.to_string(),\n            ));\n        }\n\n        // 4. Validate that removing the dependency won't break critical constraints\n        if self.is_task_blocked_by_dependency(\u0026project, task_code, dependency_code)? {\n            return Err(RemoveDependencyError::TaskBlockedByDependency(\n                task_code.to_string(),\n                dependency_code.to_string(),\n            ));\n        }\n\n        // 5. Remove the dependency from the task\n        let updated_task = project.remove_dependency_from_task(task_code, dependency_code)?;\n\n        // 6. Save the updated project\n        self.project_repository.save(project.clone())?;\n\n        Ok(updated_task)\n    }\n\n    fn is_task_blocked_by_dependency(\n        \u0026self,\n        project: \u0026crate::domain::project_management::AnyProject,\n        task_code: \u0026str,\n        dependency_code: \u0026str,\n    ) -\u003e Result\u003cbool, RemoveDependencyError\u003e {\n        // This is a simplified check - in a real system, you might want more sophisticated validation\n        // For now, we'll just check if the task is currently blocked and the dependency is the only blocker\n\n        let task = project.tasks().get(task_code).unwrap();\n        let dependencies = match task {\n            AnyTask::Planned(t) =\u003e \u0026t.dependencies,\n            AnyTask::InProgress(t) =\u003e \u0026t.dependencies,\n            AnyTask::Blocked(t) =\u003e \u0026t.dependencies,\n            AnyTask::Completed(t) =\u003e \u0026t.dependencies,\n            AnyTask::Cancelled(t) =\u003e \u0026t.dependencies,\n        };\n\n        // If task has only one dependency and it's the one we're trying to remove,\n        // and the task is currently blocked, we should prevent removal\n        if dependencies.len() == 1 \u0026\u0026 dependencies.contains(\u0026dependency_code.to_string()) {\n            // Check if task is in blocked state\n            match task {\n                AnyTask::Blocked(_) =\u003e return Ok(true),\n                _ =\u003e return Ok(false),\n            }\n        }\n\n        Ok(false)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        task_management::{state::Planned, task::Task},\n    };\n    use chrono::NaiveDate;\n    use std::{cell::RefCell, collections::HashMap};\n    use uuid7::uuid7;\n\n    // --- Mocks ---\n    struct MockProjectRepository {\n        projects: RefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n  found in project.\")]\n    TaskNotFound(String),\n    #[error(\"An unexpected domain rule was violated: {0}\")]\n    DomainError(String),\n    #[error(\"A repository error occurred: {0}\")]\n    RepositoryError(#[from] DomainError),\n}\n\n#[derive(Debug, Clone, Default)]\npub struct UpdateTaskArgs {\n    pub name: Option\u003cString\u003e,\n    pub description: Option\u003cString\u003e,\n    pub start_date: Option\u003cNaiveDate\u003e,\n    pub due_date: Option\u003cNaiveDate\u003e,\n}\n\npub struct UpdateTaskUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    project_repository: PR,\n}\n\nimpl\u003cPR\u003e UpdateTaskUseCase\u003cPR\u003e\nwhere\n    PR: ProjectRepository,\n{\n    pub fn new(project_repository: PR) -\u003e Self {\n        Self { project_repository }\n    }\n\n    pub fn execute(\n        \u0026self,\n        project_code: \u0026str,\n        task_code: \u0026str,\n        args: UpdateTaskArgs,\n    ) -\u003e Result\u003cAnyTask, UpdateTaskError\u003e {\n        // 1. Load the project aggregate.\n        let mut project = self\n            .project_repository\n            .find_by_code(project_code)?\n            .ok_or_else(|| UpdateTaskError::ProjectNotFound(project_code.to_string()))?;\n\n        // Check if a reschedule is needed before args is moved.\n        let needs_reschedule = args.due_date.is_some();\n\n        // 2. Delegate the update to the project aggregate.\n        // This method ensures all domain invariants are respected.\n        project\n            .update_task(task_code, args.name, args.description, args.start_date, args.due_date)\n            .map_err(UpdateTaskError::DomainError)?;\n\n        // 3. If the due date was changed, reschedule all dependent tasks.\n        if needs_reschedule {\n            project\n                .reschedule_dependents_of(task_code)\n                .map_err(UpdateTaskError::DomainError)?;\n        }\n\n        // 4. Save the updated project aggregate.\n        self.project_repository.save(project.clone())?;\n\n        // 5. Return the updated task to the caller.\n        let updated_task = project\n            .tasks()\n            .get(task_code)\n            .cloned()\n            // This should ideally not happen if update_task succeeded, but we check for safety.\n            .ok_or_else(|| UpdateTaskError::TaskNotFound(task_code.to_string()))?;\n\n        Ok(updated_task)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{AnyProject, builder::ProjectBuilder},\n        task_management::{state::Planned, task::Task},\n    };\n    use std::{cell::RefCell, collections::HashMap, rc::Rc};\n    use uuid7::uuid7;\n\n    // --- Mocks ---\n    #[derive(Clone)]\n    struct MockProjectRepository {\n        projects: Rc\u003cRefCell\u003cHashMap\u003cString, AnyProject\u003e\u003e\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, project: AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            self.projects.borrow_mut().insert(project.code().to_string(), project);\n            Ok(())\n        }\n        fn find_by_code(\u0026self, code: \u0026str) -\u003e Result\u003cOption\u003cAnyProject\u003e, DomainError\u003e {\n            Ok(self.projects.borrow().get(code).cloned())\n        }\n        fn load(\u0026self) -\u003e Result\u003cAnyProject, DomainError\u003e {\n            unimplemented!()\n        }\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyProject\u003e, DomainError\u003e {\n            unimplemented!()\n        }\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            unimplemented!()\n        }\n    }\n\n    // --- Helpers ---\n    fn create_test_task(code: \u0026str, name: \u0026str) -\u003e AnyTask {\n        Task::\u003cPlanned\u003e {\n            id: uuid7(),\n            project_code: \"PROJ-1\".to_string(),\n            code: code.to_string(),\n  = project_repo.find_by_code(\"PROJ-1\").unwrap().unwrap();\n        let final_tasks = final_project.tasks();\n\n        let final_a = final_tasks.get(\"A\").unwrap();\n        assert_eq!(*final_a.due_date(), d(8)); // Original task is updated\n\n        let final_b = final_tasks.get(\"B\").unwrap();\n        assert_eq!(*final_b.start_date(), d(9)); // B now starts the day after A ends\n        assert_eq!(*final_b.due_date(), d(13)); // B keeps its 4-day duration\n\n        let final_c = final_tasks.get(\"C\").unwrap();\n        assert_eq!(*final_c.start_date(), d(14)); // C now starts the day after B ends\n        assert_eq!(*final_c.due_date(), d(18)); // C keeps its 4-day duration\n    }\n}\n","traces":[{"line":38,"address":[1104752,1104768],"length":1,"stats":{"Line":1}},{"line":42,"address":[1107040,1104800,1109185,1106847,1109087,1106945],"length":1,"stats":{"Line":2}},{"line":49,"address":[1105418,1104922,1107266,1105026,1107658,1107409,1107515,1106853,1107162,1109093,1105275,1105169],"length":1,"stats":{"Line":9}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[1107313,1104962,1105073,1107202],"length":1,"stats":{"Line":2}},{"line":52,"address":[1109399,1105252,1105322,1109280,1109303,1109376,1107562,1107492],"length":1,"stats":{"Line":6}},{"line":55,"address":[1105521,1105599,1107839,1107761],"length":1,"stats":{"Line":4}},{"line":59,"address":[1105766,1108006,1109073,1105909,1106833,1108149],"length":1,"stats":{"Line":2}},{"line":60,"address":[1105611,1107851],"length":1,"stats":{"Line":2}},{"line":61,"address":[1105813,1108053,1107983,1105743],"length":1,"stats":{"Line":2}},{"line":64,"address":[1105938,1108178],"length":1,"stats":{"Line":2}},{"line":65,"address":[1108282,1106185,1108425,1106831,1109071,1106042],"length":1,"stats":{"Line":1}},{"line":66,"address":[1108236,1105996],"length":1,"stats":{"Line":1}},{"line":67,"address":[1106089,1108259,1106019,1108329],"length":1,"stats":{"Line":1}},{"line":71,"address":[1106829,1 0, 0, 0)\n            .unwrap();\n        let layoff_end = NaiveDate::parse_from_str(\u0026layoff_period.1, \"%Y-%m-%d\")\n            .unwrap()\n            .and_hms_opt(0, 0, 0)\n            .unwrap();\n\n        let offset = Local::now().offset().fix();\n        let layoff_start: DateTime\u003cFixedOffset\u003e = DateTime::from_naive_utc_and_offset(layoff_start, offset);\n        let layoff_end: DateTime\u003cFixedOffset\u003e = DateTime::from_naive_utc_and_offset(layoff_end, offset);\n\n        vacation_period.start_date \u003c= layoff_end \u0026\u0026 layoff_start \u003c= vacation_period.end_date\n    }\n\n    fn has_valid_layoff_vacation(\u0026self, vacations: \u0026[Period], vacation_rules: \u0026VacationRules) -\u003e bool {\n        if let Some(layoff_periods) = \u0026vacation_rules.layoff_periods\n            \u0026\u0026 let Some(require_layoff) = vacation_rules.require_layoff_vacation_period\n            \u0026\u0026 require_layoff\n        {\n            // Verifica se pelo menos uma férias coincide com algum período de layoff\n            for vacation in vacations {\n                for layoff_period in layoff_periods {\n                    if self.check_layoff_overlap(\n                        vacation,\n                        \u0026(layoff_period.start_date.clone(), layoff_period.end_date.clone()),\n                    ) {\n                        return true;\n                    }\n                }\n            }\n            return false;\n        }\n        true\n    }\n\n    pub fn execute(\u0026self) -\u003e Result\u003cVec\u003cString\u003e, DomainError\u003e {\n        let resources = self.resource_repository.find_all()?;\n        let project = self.project_repository.load()?;\n        let mut mensagens = Vec::new();\n\n        // Verificar sobreposição entre todos os recursos\n        for (i, resource1) in resources.iter().enumerate() {\n            if let Some(vacations1) = resource1.vacations() {\n                // Verificar sobreposição com outros recursos\n                for resource2 in resources.iter().skip(i + 1) {\n                    if let Some(vacations2) = resource2.vacations() {\n                        for period1 in vacations1 {\n                            for period2 in vacations2 {\n                                if self.check_vacation_overlap(period1, period2) {\n                                    mensagens.push(format!(\n                                        \"⚠️ Sobreposição detectada: {} e {} têm férias sobrepostas entre {} e {}\",\n                                        resource1.name(),\n                                        resource2.name(),\n                                        period1.start_date.format(\"%d/%m/%Y\"),\n                                        period1.end_date.format(\"%d/%m/%Y\")\n                                    ));\n                                }\n                            }\n                        }\n                    }\n                }\n\n                // Verificar se há férias durante o período de layoff quando necessário\n                if let Some(vacation_rules) = project.vacation_rules()\n                    \u0026\u0026 !self.has_valid_layoff_vacation(vacations1, vacation_rules)\n                {\n                    mensagens.push(format!(\n                        \"⚠️ {} não possui férias durante nenhum período de layoff\",\n                        resource1.name()\n                    ));\n                }\n            }\n        }\n\n        if mensagens.is_empty() {\n            mensagens.push(\"✅ Não foram encontradas sobreposições de férias\".to_string());\n        }\n\n        Ok(mensagens)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::{\n        project_management::{builder::ProjectBuilder, vacation_rules::VacationRules},\n        resource_management::{\n            AnyResource,\n            resource::{PeriodType, Resource},\n            state::Available,\n        },\n    };\n    use chrono::{Duration, Local};\n\n    struct MockProjectRepository {\n        vacation_rules: Option\u003cVacationRules\u003e,\n    }\n\n    struct MockResourceRepository {\n        resources: Vec\u003cAnyResource\u003e,\n    }\n\n    impl ProjectRepository for MockProjectRepository {\n        fn save(\u0026self, _project: crate::domain::project_management::AnyProject) -\u003e Result\u003c(), DomainError\u003e {\n            Ok(())\n        }\n\n        fn load(\u0026self) -\u003e Result\u003ccrate::domain::project_management::AnyProject, DomainError\u003e {\n            let mut builder = ProjectBuilder::new(\"Test Project\".to_string()).code(\"proj-1\".to_string());\n\n            if let Some(rules) = self.vacation_rules.clone() {\n                builder = builder.vacation_rules(rules);\n            }\n\n            Ok(builder.build().start().into())\n        }\n\n        fn get_next_code(\u0026self) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(\"proj-1\".to_string())\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003ccrate::domain::project_management::AnyProject\u003e, DomainError\u003e {\n            let mut builder = ProjectBuilder::new(\"Test Project\".to_string()).code(\"proj-1\".to_string());\n            if let Some(rules) = self.vacation_rules.clone() {\n                builder = builder.vacation_rules(rules);\n            }\n            Ok(vec![builder.build().start().into()])\n        }\n\n        fn find_by_code(\n            \u0026self,\n            code: \u0026str,\n        ) -\u003e Result\u003cOption\u003ccrate::domain::project_management::AnyProject\u003e, DomainError\u003e {\n            if code == \"proj-1\" {\n                let mut builder = ProjectBuilder::new(\"Test Project\".to_string()).code(\"proj-1\".to_string());\n                if let Some(rules) = self.vacation_rules.clone() {\n                    builder = builder.vacation_rules(rules);\n                }\n                Ok(Some(builder.build().start().into()))\n            } else {\n                Ok(None)\n            }\n        }\n    }\n\n    impl ResourceRepository for MockResourceRepository {\n        fn save(\u0026self, resource: AnyResource) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            Ok(resource)\n        }\n\n        fn find_all(\u0026self) -\u003e Result\u003cVec\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(self.resources.clone())\n        }\n        fn find_by_code(\u0026self, _code: \u0026str) -\u003e Result\u003cOption\u003cAnyResource\u003e, DomainError\u003e {\n            Ok(None)\n        }\n\n        fn save_time_off(\n            \u0026self,\n            _resource_name: \u0026str,\n            _hours: u32,\n            _date: \u0026str,\n            _description: Option\u003cString\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!(\"Not needed for these tests\")\n        }\n\n        fn save_vacation(\n            \u0026self,\n            _resource_name: \u0026str,\n            _start_date: \u0026str,\n            _end_date: \u0026str,\n            _is_time_off_compensation: bool,\n            _compensated_hours: Option\u003cu32\u003e,\n        ) -\u003e Result\u003cAnyResource, DomainError\u003e {\n            unimplemented!(\"Not needed for these tests\")\n        }\n\n        fn check_if_layoff_period(\u0026self, _start_date: \u0026DateTime\u003cLocal\u003e, _end_date: \u0026DateTime\u003cLocal\u003e) -\u003e bool {\n            false\n        }\n\n        fn get_next_code(\u0026self, resource_type: \u0026str) -\u003e Result\u003cString, DomainError\u003e {\n            Ok(format!(\"{}-1\", resource_type.to_lowercase()))\n        }\n    }\n\n    #[test]\n    fn test_detect_vacation_overlap() {\n        let now = Local::now();\n        let resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"João\".to_string(),\n            None,\n _string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now + Duration::days(11),\n                end_date: now + Duration::days(15),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let mock_project_repo = MockProjectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        // Não deve haver sobreposição quando há um dia de intervalo\n        assert!(\n            result\n                .iter()\n                .any(|msg| msg.contains(\"Não foram encontradas sobreposições\"))\n        );\n    }\n\n    #[test]\n    fn test_vacation_overlap_contained() {\n        let now = Local::now();\n        let resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"João\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now,\n                end_date: now + Duration::days(20),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let resource2 = Resource::\u003cAvailable\u003e::new(\n            \"dev-2\".to_string(),\n            \"Maria\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now + Duration::days(5),\n                end_date: now + Duration::days(15),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let mock_project_repo = MockProjectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        assert!(result.iter().any(|msg| msg.contains(\"Sobreposição detectada\")));\n    }\n\n    #[test]\n    fn test_vacation_overlap_multiple_periods() {\n        let now = Local::now();\n        let resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"João\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![\n                Period {\n                    start_date: now,\n                    end_date: now + Duration::days(5),\n                    approved: true,\n                    period_type: PeriodType::Vacation,\n                    is_time_off_compensation: false,\n                    compensated_hours: None,\n                    is_layoff: false,\n                },\n                Period {\n                    start_date: now + Duration::days(20),\n                    end_date: now + Duration::days(25),\n                    approved: true,\n                    period_type: PeriodType::Vacation,\n                    is_time_off_compensation: false,\n                    compensated_hours: None,\n                    is_layoff: false,\n                },\n            ]),\n            0,\n        );\n\n        let resource2 = Resource::\u003cAvailable\u003e::new(\n            \"dev-2\".to_string(),\n            \"Maria\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now + Duration::days(3),\n                end_date: now + Duration::days(8),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let mock_project_repo = MockProjectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        assert!(result.iter().any(|msg| msg.contains(\"Sobreposição detectada\")));\n    }\n\n    #[test]\n    fn test_vacation_overlap_three_resources() {\n        let now = Local::now();\n        let resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"João\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now,\n                end_date: now + Duration::days(10),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let resource2 = Resource::\u003cAvailable\u003e::new(\n            \"dev-2\".to_string(),\n            \"Maria\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now + Duration::days(5),\n                end_date: now + Duration::days(15),\n                approved: true,\n                period_type: PeriodTy ojectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        assert!(\n            result\n                .iter()\n                .any(|msg| msg.contains(\"Não foram encontradas sobreposições\"))\n        );\n    }\n\n    #[test]\n    fn test_vacation_overlap_single_resource() {\n        let now = Local::now();\n        let resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"João\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now,\n                end_date: now + Duration::days(10),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let mock_project_repo = MockProjectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into()],\n        };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        assert!(\n            result\n                .iter()\n                .any(|msg| msg.contains(\"Não foram encontradas sobreposições\"))\n        );\n    }\n\n    #[test]\n    fn test_vacation_overlap_empty_resources() {\n        let mock_project_repo = MockProjectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository { resources: vec![] };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        assert!(\n            result\n                .iter()\n                .any(|msg| msg.contains(\"Não foram encontradas sobreposições\"))\n        );\n    }\n\n    #[test]\n    fn test_vacation_overlap_mixed_vacation_types() {\n        let now = Local::now();\n        let resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"João\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now,\n                end_date: now + Duration::days(10),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let resource2 = Resource::\u003cAvailable\u003e::new(\n            \"dev-2\".to_string(),\n            \"Maria\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now + Duration::days(5),\n                end_date: now + Duration::days(15),\n                approved: true,\n                period_type: PeriodType::TimeOff,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let mock_project_repo = MockProjectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        // Deve detectar sobreposição independente do tipo de período\n        assert!(result.iter().any(|msg| msg.contains(\"Sobreposição detectada\")));\n    }\n\n    #[test]\n    fn test_vacation_overlap_approved_and_unapproved() {\n        let now = Local::now();\n        let resource1 = Resource::\u003cAvailable\u003e::new(\n            \"dev-1\".to_string(),\n            \"João\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now,\n                end_date: now + Duration::days(10),\n                approved: true,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let resource2 = Resource::\u003cAvailable\u003e::new(\n            \"dev-2\".to_string(),\n            \"Maria\".to_string(),\n            None,\n            \"Dev\".to_string(),\n            Some(vec![Period {\n                start_date: now + Duration::days(5),\n                end_date: now + Duration::days(15),\n                approved: false,\n                period_type: PeriodType::Vacation,\n                is_time_off_compensation: false,\n                compensated_hours: None,\n                is_layoff: false,\n            }]),\n            0,\n        );\n\n        let mock_project_repo = MockProjectRepository { vacation_rules: None };\n        let mock_resource_repo = MockResourceRepository {\n            resources: vec![resource1.into(), resource2.into()],\n        };\n\n        let use_case = ValidateVacationsUseCase::new(mock_project_repo, mock_resource_repo);\n        let result = use_case.execute().unwrap();\n\n        // Deve detectar sobreposição independente do status de aprovação\n        assert!(result.iter().any(|msg| msg.contains(\"Sobreposição detectada\")));\n    }\n}\n","traces":[{"line":15,"address":[1912128,1912192],"length":1,"stats":{"Line":1}},{"line":22,"address":[1912400,1912272],"length":1,"stats":{"Line":2}},{"line":23,"address":[1912327,1912455],"length":1,"sta mezone: \u0026str,\n    ) -\u003e Result\u003cConfig, CompanySettingsError\u003e {\n        // 1. Aplicar regras de negócio específicas primeiro\n        Self::apply_name_business_rules(manager_name)?;\n        Self::apply_email_business_rules(manager_email)?;\n        Self::apply_timezone_business_rules(default_timezone)?;\n\n        // 2. Validar dados de entrada\n        CompanySettingsValidator::validate_all_config(\n            manager_name,\n            manager_email,\n            default_timezone,\n        )?;\n\n        // 3. Criar e retornar a configuração\n        Ok(Config::new(\n            manager_name.to_string(),\n            manager_email.to_string(),\n            default_timezone.to_string(),\n        ))\n    }\n\n    /// Aplica regras de negócio específicas para o nome\n    fn apply_name_business_rules(name: \u0026str) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        // Regra: Nome não pode conter apenas espaços\n        if name.trim().is_empty() {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_name\".to_string(),\n                value: name.to_string(),\n                reason: \"Nome do gerente não pode conter apenas espaços\".to_string(),\n            });\n        }\n\n        // Regra: Nome deve ter pelo menos uma palavra com 2+ caracteres\n        let words: Vec\u003c\u0026str\u003e = name.split_whitespace().collect();\n        let has_valid_word = words.iter().any(|word| word.len() \u003e= 2);\n        \n        if !has_valid_word {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_name\".to_string(),\n                value: name.to_string(),\n                reason: \"Nome do gerente deve ter pelo menos uma palavra com 2+ caracteres\".to_string(),\n            });\n        }\n\n        // Regra: Nome não pode começar ou terminar com hífen ou apóstrofo\n        if name.starts_with('-') || name.starts_with('\\'') || \n           name.ends_with('-') || name.ends_with('\\'') {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_name\".to_string(),\n                value: name.to_string(),\n                reason: \"Nome do gerente não pode começar ou terminar com hífen ou apóstrofo\".to_string(),\n            });\n        }\n\n        Ok(())\n    }\n\n    /// Aplica regras de negócio específicas para o email\n    fn apply_email_business_rules(email: \u0026str) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        // Regra: Email deve ser único (simulado - em produção seria verificado no banco)\n        if email == \"admin@system.local\" {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_email\".to_string(),\n                value: email.to_string(),\n                reason: \"Email 'admin@system.local' é reservado para o sistema\".to_string(),\n            });\n        }\n\n        // Regra: Email não pode ser muito genérico\n        let generic_emails = [\"test@example.com\", \"admin@company.com\", \"user@domain.com\"];\n        if generic_emails.contains(\u0026email) {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_email\".to_string(),\n                value: email.to_string(),\n                reason: \"Email muito genérico, use um email específico da empresa\".to_string(),\n            });\n        }\n\n        // Regra: Email deve ter domínio válido (não pode ser localhost, etc.)\n        let invalid_domains = [\"localhost\", \"127.0.0.1\", \"::1\", \"0.0.0.0\"];\n        if let Some(domain) = email.split('@').nth(1) {\n            if invalid_domains.contains(\u0026domain) {\n                return Err(CompanySettingsError::ConfigurationInvalid {\n                    field: \"manager_email\".to_string(),\n                    value: email.to_string(),\n                    reason: \"Domínio de email inválido\".to_string(),\n                });\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Aplica regras de negócio específicas para o fuso horário\n    fn apply_timezone_business_rules(timezone: \u0026str) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        // Regra: Fuso horário deve ser apropriado para o contexto da empresa\n        let recommended_timezones = [\n            \"America/Sao_Paulo\", \"America/New_York\", \"Europe/London\", \"UTC\"\n        ];\n\n        if !recommended_timezones.contains(\u0026timezone) {\n            // Apenas um warning, não um erro\n            // Em produção, isso poderia ser logado\n        }\n\n        // Regra: Não permitir fusos horários muito extremos para empresas\n        let extreme_timezones = [\"Asia/Tokyo\", \"Pacific/Auckland\"];\n        if extreme_timezones.contains(\u0026timezone) {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"default_timezone\".to_string(),\n                value: timezone.to_string(),\n                reason: \"Fuso horário muito extremo para o contexto da empresa\".to_string(),\n            });\n        }\n\n        Ok(())\n    }\n\n    /// Aplica regras de negócio para atualização de configurações\n    pub fn apply_update_rules(\n        current_config: \u0026Config,\n        new_manager_name: Option\u003c\u0026str\u003e,\n        new_manager_email: Option\u003c\u0026str\u003e,\n        new_default_timezone: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cConfig, CompanySettingsError\u003e {\n        let manager_name = new_manager_name.unwrap_or(\u0026current_config.manager_name);\n        let manager_email = new_manager_email.unwrap_or(\u0026current_config.manager_email);\n        let default_timezone = new_default_timezone.unwrap_or(\u0026current_config.default_timezone);\n\n        // Aplicar regras de criação\n        Self::apply_creation_rules(manager_name, manager_email, default_timezone)\n    }\n\n    /// Valida se uma configuração pode ser removida\n    pub fn can_remove_config(config: \u0026Config) -\u003e Result\u003cbool, CompanySettingsError\u003e {\n        // Regra: Configuração não pode ser removida se for a única configuração ativa\n        // Simulado - em produção seria verificado no banco\n        if config.manager_email == \"admin@system.local\" {\n            return Err(CompanySettingsError::OperationNotAllowed {\n                operation: \"remove\".to_string(),\n                reason: \"Configuração do sistema não pode ser removida\".to_string(),\n            });\n        }\n\n        Ok(true)\n    }\n\n    /// Aplica regras de negócio para migração de configurações\n    pub fn apply_migration_rules(\n        old_config: \u0026Config,\n        new_config: \u0026Config,\n    ) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        // Regra: Migração só pode ser feita em horário de baixa atividade\n        // Simulado - em produção seria verificado o horário atual\n        let current_hour = 14; // Simulado\n        if current_hour \u003e= 9 \u0026\u0026 current_hour \u003c= 18 {\n            return Err(CompanySettingsError::OperationNotAllowed {\n                operation: \"migration\".to_string(),\n                reason: \"Migração só pode ser feita fora do horário comercial\".to_string(),\n            });\n        }\n\n        // Regra: Configuração deve manter compatibilidade\n        if old_config.default_timezone != new_config.default_timezone {\n            // Verificar se a mudança é compatível\n            if !Self::is_timezone_change_compatible(\n                \u0026old_config.default_timezone,\n                \u0026new_config.default_timezone,\n            ) {\n                return Err(CompanySettingsError::ConfigurationInvalid {\n                    field: \"default_timezone\".to_string(),\n                    value: new_config.default_timezone.clone(),\n                    reason: \"Mudança de fuso horário não é compatível com a configuração atual\".to_string(),\n                });\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Verifica se uma mudança de fuso horário é compatível\n    fn is_timezone_change_compatible(old: \u0026str, new: \u0026str) -\u003e bool {\n        // Regra: Mudanças entre fusos horários similares são permitidas\n        let compatible_groups = [\n            vec![\"UTC\", \"GMT\"],\n            vec![\"America/Sao_Paulo\", \"America/Argentina/Buenos_Aires\"],\n            vec![\"Europe/London\", \"Europe/Paris\", \"Europe/Berlin\"],\n        ];\n\n        for group in \u0026compatible_groups {\n            if group.contains(\u0026old) \u0026\u0026 group.contains(\u0026new) {\n                return true;\n            }\n        }\n\n        false\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_apply_creation_rules_success() {\n        let result = CompanySettingsBusinessRules::apply_creation_rules(\n            \"John Doe\",\n            \"john@company.com\",\n            \"America/Sao_Paulo\"\n        );\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_apply_creation_rules_name_with_spaces_only() {\n        let result = CompanySettingsBusinessRules::apply_creation_rules(\n            \"   \",\n            \"john@company.com\",\n            \"UTC\"\n        );\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_name\" \u0026\u0026 reason.contains(\"espaços\")));\n    }\n\n    #[test]\n    fn test_apply_creation_rules_name_starts_with_hyphen() {\n        let result = CompanySettingsBusinessRules::apply_creation_rules(\n            \"-John Doe\",\n            \"john@company.com\",\n            \"UTC\"\n        );\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_name\" \u0026\u0026 reason.contains(\"hífen\")));\n    }\n\n    #[test]\n    fn test_apply_creation_rules_reserved_email() {\n        let result = CompanySettingsBusinessRules::apply_creation_rules(\n            \"Admin User\",\n            \"admin@system.local\",\n            \"UTC\"\n        );\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_email\" \u0026\u0026 reason.contains(\"reservado\")));\n    }\n\n    #[test]\n    fn test_apply_creation_rules_generic_email() {\n        let result = CompanySettingsBusinessRules::apply_creation_rules(\n            \"Admin User\",\n            \"admin@company.com\",\n            \"UTC\"\n        );\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_email\" \u0026\u0026 reason.contains(\"genérico\")));\n    }\n\n    #[test]\n    fn test_apply_creation_rules_extreme_timezone() {\n        let result = CompanySettingsBusinessRules::apply_creation_rules(\n            \"Admin User\",\n            \"admin@specificcompany.com\",\n            \"Asia/Tokyo\"\n        );\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"default_timezone\" \u0026\u0026 reason.contains(\"muito extremo\")));\n    }\n\n    #[test]\n    fn test_can_remove_config_system_config() {\n        let config = Config::new(\n            \"System Admin\".to_string(),\n            \"admin@system.local\".to_string(),\n            \"UTC\".to_string(),\n        );\n        let result = CompanySettingsBusinessRules::can_remove_config(\u0026config);\n        assert!(matches!(result, Err(CompanySettingsError::OperationNotAllowed { operation, reason }) \n            if operation == \"remove\" \u0026\u0026 reason.contains(\"sistema\")));\n    }\n\n    #[test]\n    fn test_is_timezone_change_compatible() {\n        assert!(CompanySettingsBusinessRules::is_timezone_change_compatible(\"UTC\", \"GMT\"));\n        assert!(CompanySettingsBusinessRules::is_timezone_change_compatible(\"Europe/London\", \"Europe/Paris\"));\n        assert!(!CompanySettingsBusinessRules::is_timezone_change_compatible(\"UTC\", \"America/Sao_Paulo\"));\n    }\n}\n","traces":[{"line":11,"address":[1581392,1582340,1582346],"length":1,"stats":{"Line":5}},{"line":17,"address":[1581495],"length":1,"stats":{"Line":1}},{"line":18,"address":[1581630],"length":1,"stats":{"Line":1}},{"line":19,"address":[1581758],"length":1,"stats":{"Line":1}},{"line":29,"address":[1582211,1582287],"length":1,"stats":{"Line":2}},{"line":30,"address":[1582038],"length":1,"stats":{"Line":1}},{"line":31,"address":[1582146,1582091],"length":1,"stats":{"Line":2}},{"line":32,"address":[1582154],"length":1,"stats":{"Line":1}},{"line":37,"address":[1583689,1583151,1582384],"length":1,"stats":{"Line":5}},{"line":39,"address":[1582443],"length":1,"stats":{"Line":1}},{"line":40,"address":[1583820],"length":1,"stats":{"Line":1}},{"line":41,"address":[1582540],"length":1,"stats":{"Line":1}},{"line":42,"address":[1582597],"length":1,"stats":{"Line":1}},{"line":43,"address":[1583743],"length":1,"stats":{"Line":1}},{"line":48,"address":[1582486],"length":1,"stats":{"Line":4}},{"line":49,"address":[1582658,1582519],"length":1,"stats":{"Line":10}},{"line":51,"address":[1582740],"length":1,"stats":{"Line":1}},{"line":52,"address":[1582958],"length":1,"stats":{"Line":0}},{"line":53,"address":[1582744],"length":1,"stats":{"Line":0}},{"line":54,"address":[1582818],"length":1,"stats":{"Line":0}},{"line":55,"address":[1582881],"length":1,"stats":{"Line":0}},{"line":60,"address":[1582785,1583161,1583235],"length":1,"stats":{"Line":8}},{"line":61,"address":[1583251],"length":1,"stats":{"Line":1}},{"line":62,"address":[1583510],"length":1,"stats":{"Line":1}},{"line":63,"address":[1583197],"length":1,"stats":{"Line":1}},{"line":64,"address":[1583370],"length":1,"stats":{"Line":1}},{"line":65,"address" ion\u003cString\u003e,\n    pub manager_name: String,\n    pub manager_email: String,\n    pub default_timezone: String,\n    pub company_name: Option\u003cString\u003e,\n    pub work_hours_start: Option\u003cString\u003e,\n    pub work_hours_end: Option\u003cString\u003e,\n    pub work_days: Vec\u003cWorkDay\u003e,\n    pub created_at: Option\u003cchrono::DateTime\u003cchrono::Utc\u003e\u003e,\n    pub updated_at: Option\u003cchrono::DateTime\u003cchrono::Utc\u003e\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum WorkDay {\n    Monday,\n    Tuesday,\n    Wednesday,\n    Thursday,\n    Friday,\n    Saturday,\n    Sunday,\n}\n\nimpl WorkDay {\n    pub fn from_str(day: \u0026str) -\u003e Option\u003cSelf\u003e {\n        match day.to_lowercase().as_str() {\n            \"monday\" | \"segunda\" | \"seg\" =\u003e Some(WorkDay::Monday),\n            \"tuesday\" | \"terça\" | \"ter\" =\u003e Some(WorkDay::Tuesday),\n            \"wednesday\" | \"quarta\" | \"qua\" =\u003e Some(WorkDay::Wednesday),\n            \"thursday\" | \"quinta\" | \"qui\" =\u003e Some(WorkDay::Thursday),\n            \"friday\" | \"sexta\" | \"sex\" =\u003e Some(WorkDay::Friday),\n            \"saturday\" | \"sábado\" | \"sab\" =\u003e Some(WorkDay::Saturday),\n            \"sunday\" | \"domingo\" | \"dom\" =\u003e Some(WorkDay::Sunday),\n            _ =\u003e None,\n        }\n    }\n\n    pub fn to_string(\u0026self) -\u003e String {\n        match self {\n            WorkDay::Monday =\u003e \"Monday\".to_string(),\n            WorkDay::Tuesday =\u003e \"Tuesday\".to_string(),\n            WorkDay::Wednesday =\u003e \"Wednesday\".to_string(),\n            WorkDay::Thursday =\u003e \"Thursday\".to_string(),\n            WorkDay::Friday =\u003e \"Friday\".to_string(),\n            WorkDay::Saturday =\u003e \"Saturday\".to_string(),\n            WorkDay::Sunday =\u003e \"Sunday\".to_string(),\n        }\n    }\n}\n\nimpl Config {\n    pub fn new(manager_name: String, manager_email: String, default_timezone: String) -\u003e Self {\n        let now = chrono::Utc::now();\n        Self {\n            id: None,\n            manager_name,\n            manager_email,\n            default_timezone,\n            company_name: None,\n            work_hours_start: None,\n            work_hours_end: None,\n            work_days: vec![\n                WorkDay::Monday,\n                WorkDay::Tuesday,\n                WorkDay::Wednesday,\n                WorkDay::Thursday,\n                WorkDay::Friday,\n            ],\n            created_at: Some(now),\n            updated_at: Some(now),\n        }\n    }\n\n    pub fn with_company_name(mut self, company_name: String) -\u003e Self {\n        self.company_name = Some(company_name);\n        self\n    }\n\n    pub fn with_work_hours(mut self, start: String, end: String) -\u003e Self {\n        self.work_hours_start = Some(start);\n        self.work_hours_end = Some(end);\n        self\n    }\n\n    pub fn with_work_days(mut self, work_days: Vec\u003cWorkDay\u003e) -\u003e Self {\n        self.work_days = work_days;\n        self\n    }\n\n    pub fn update_work_days(\u0026mut self, work_days: Vec\u003cWorkDay\u003e) {\n        self.work_days = work_days;\n        self.updated_at = Some(chrono::Utc::now());\n    }\n\n    pub fn is_work_day(\u0026self, day: \u0026WorkDay) -\u003e bool {\n        self.work_days.contains(day)\n    }\n\n    pub fn is_work_hours(\u0026self, time: \u0026str) -\u003e bool {\n        if let (Some(start), Some(end)) = (\u0026self.work_hours_start, \u0026self.work_hours_end) {\n            time \u003e= start.as_str() \u0026\u0026 time \u003c= end.as_str()\n        } else {\n            true // Se não há horário definido, considera sempre horário de trabalho\n        }\n    }\n}\n\nimpl Display for Config {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"Config {{ name: {}, email: {}, timezone: {} }}\",\n            self.manager_name, self.manager_email, self.default_timezone\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_config_display() {\n        let config = Config {\n            id: None,\n            manager_name: \"Admin User\".to_string(),\n            manager_email: \"admin@example.com\".to_string(),\n            default_timezone: \"UTC\".to_string(),\n            company_name: None,\n            work_hours_start: None,\n            work_hours_end: None,\n            work_days: vec![],\n            created_at: None,\n            updated_at: None,\n        };\n        let expected = \"Config { name: Admin User, email: admin@example.com, timezone: UTC }\";\n        assert_eq!(config.to_string(), expected);\n    }\n\n    #[test]\n    fn test_work_day_from_str() {\n        assert_eq!(WorkDay::from_str(\"monday\"), Some(WorkDay::Monday));\n        assert_eq!(WorkDay::from_str(\"segunda\"), Some(WorkDay::Monday));\n        assert_eq!(WorkDay::from_str(\"seg\"), Some(WorkDay::Monday));\n        assert_eq!(WorkDay::from_str(\"invalid\"), None);\n    }\n\n    #[test]\n    fn test_work_day_to_string() {\n        assert_eq!(WorkDay::Monday.to_string(), \"Monday\");\n        assert_eq!(WorkDay::Friday.to_string(), \"Friday\");\n    }\n\n    #[test]\n    fn test_config_builder_pattern() {\n        let config = Config::new(\n            \"John Doe\".to_string(),\n            \"john@company.com\".to_string(),\n            \"America/Sao_Paulo\".to_string(),\n        )\n        .with_company_name(\"Tech Corp\".to_string())\n        .with_work_hours(\"09:00\".to_string(), \"18:00\".to_string())\n        .with_work_days(vec![WorkDay::Monday, WorkDay::Tuesday, WorkDay::Wednesday]);\n\n        assert_eq!(config.company_name, Some(\"Tech Corp\".to_string()));\n        assert_eq!(config.work_hours_start, Some(\"09:00\".to_string()));\n        assert_eq!(config.work_hours_end, Some(\"18:00\".to_string()));\n        assert_eq!(config.work_days.len(), 3);\n    }\n\n    #[test]\n    fn test_config_work_day_checks() {\n        let mut config = Config::new(\n            \"Admin\".to_string(),\n            \"admin@company.com\".to_string(),\n            \"UTC\".to_string(),\n        );\n\n        assert!(config.is_work_day(\u0026WorkDay::Monday));\n        assert!(!config.is_work_day(\u0026WorkDay::Sunday));\n\n        config.update_work_days(vec![WorkDay::Monday, WorkDay::Tuesday]);\n        assert!(config.is_work_day(\u0026WorkDay::Monday));\n        assert!(!config.is_work_day(\u0026WorkDay::Wednesday));\n    }\n\n    #[test]\n    fn test_config_work_hours_checks() {\n        let config = Config::new(\n            \"Admin\".to_string(),\n            \"admin@company.com\".to_string(),\n            \"UTC\".to_string(),\n        )\n        .with_work_hours(\"09:00\".to_string(), \"18:00\".to_string());\n\n        assert!(config.is_work_hours(\"10:00\"));\n        assert!(config.is_work_hours(\"18:00\"));\n        assert!(!config.is_work_hours(\"20:00\"));\n    }\n}\n","traces":[{"line":29,"address":[123802,123808,122624],"length":1,"stats":{"Line":1}},{"line":30,"address":[122742,122650],"length":1,"stats":{"Line":2}},{"line":31,"address":[122758],"length":1,"stats":{"Line":1}},{"line":32,"address":[122905],"length":1,"stats":{"Line":1}},{"line":33,"address":[123052],"length":1,"stats":{"Line":1}},{"line":34,"address":[123199],"length":1,"stats":{"Line":1}},{"line":35,"address":[123346],"length":1,"stats":{"Line":1}},{"line":36,"address":[123493],"length":1,"stats":{"Line":1}},{"line":37,"address":[123640],"length":1,"stats":{"Line":1}},{"line":38,"address":[123774],"length":1,"stats":{"Line":1}},{"line":42,"address":[123824],"length":1,"stats":{"Line":1}},{"line":43,"address":[123843],"length":1,"stats":{"Line":1}},{"line":44,"address":[123879],"length":1,"stats":{"Line":1}},{"line":45,"address":[123907],"length":1,"stats":{"Line":0}},{"line":46,"address":[123932],"length":1,"stats"
