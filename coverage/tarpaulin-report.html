Inactive;\n\n    fn transition(self) -\u003e Resource\u003cInactive\u003e {\n        Resource {\n            id: self.id,\n            code: self.code,\n            name: self.name,\n            email: self.email,\n            resource_type: self.resource_type,\n            vacations: self.vacations,\n            time_off_balance: self.time_off_balance,\n            time_off_history: self.time_off_history,\n            state: Inactive,\n        }\n    }\n}\n\nimpl Transition for Resource\u003cInactive\u003e {\n    type NextState = Available;\n\n    fn transition(self) -\u003e Resource\u003cAvailable\u003e {\n        Resource {\n            id: self.id,\n            code: self.code,\n            name: self.name,\n            email: self.email,\n            resource_type: self.resource_type,\n            vacations: self.vacations,\n            time_off_balance: self.time_off_balance,\n            time_off_history: self.time_off_history,\n            state: Available,\n        }\n    }\n}\n\nimpl Display for Period {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"Period {{ start_date: {}, end_date: {}, approved: {}, period_type: {}, is_time_off_compensation: {}, compensated_hours: {:?}, is_layoff: {} }}\",\n            self.start_date,\n            self.end_date,\n            self.approved,\n            self.period_type,\n            self.is_time_off_compensation,\n            self.compensated_hours,\n            self.is_layoff\n        )\n    }\n}\n\nimpl Display for ProjectAssignment {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"ProjectAssignment: {{ project_id: {}, start_date: {}, end_date: {} }}\",\n            self.project_id, self.start_date, self.end_date\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use chrono::{DateTime, Local, TimeZone};\n    use uuid7::uuid7;\n\n    // Helper to create a DateTime\u003cLocal\u003e for tests\n    fn dt(year: i32, month: u32, day: u32) -\u003e DateTime\u003cLocal\u003e {\n        Local.with_ymd_and_hms(year, month, day, 0, 0, 0).unwrap()\n    }\n\n    #[test]\n    fn test_period_type_display() {\n        assert_eq!(PeriodType::Vacation.to_string(), \"Vacation\");\n        assert_eq!(PeriodType::TimeOff.to_string(), \"TimeOff\");\n        assert_eq!(PeriodType::BirthdayBreak.to_string(), \"BirthdayBreak\");\n        assert_eq!(PeriodType::DayOff.to_string(), \"DayOff\");\n        assert_eq!(PeriodType::SickLeave.to_string(), \"SickLeave\");\n        assert_eq!(PeriodType::PersonalLeave.to_string(), \"PersonalLeave\");\n        assert_eq!(PeriodType::TimeOffCompensation.to_string(), \"TimeOffCompensation\");\n    }\n\n    #[test]\n    fn test_period_display() {\n        let period = Period {\n            start_date: dt(2025, 1, 1),\n            end_date: dt(2025, 1, 10),\n            approved: true,\n            period_type: PeriodType::Vacation,\n            is_time_off_compensation: false,\n            compensated_hours: None,\n            is_layoff: false,\n        };\n        let expected = format!(\n            \"Period {{ start_date: {}, end_date: {}, approved: true, period_type: Vacation, is_time_off_compensation: false, compensated_hours: None, is_layoff: false }}\",\n            dt(2025, 1, 1),\n            dt(2025, 1, 10)\n        );\n        assert_eq!(period.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_assignment_display() {\n        let assignment = ProjectAssignment {\n            project_id: \"PROJ-R-US\".to_string(),\n            start_date: dt(2025, 2, 1),\n            end_date: dt(2025, 8, 1),\n            allocation_percentage: 100,\n        };\n        let expected = format!(\n            \"ProjectAssignment: {{ project_id: PROJ-R-US, start_date: {}, end_date: {} }}\",\n            dt(2025, 2, 1),\n            dt(2025, 8, 1)\n        );\n        assert_eq!(assignment.to_string(), expected);\n    }\n\n    #[test]\n    fn test_resource_display() {\n        let id = uuid7();\n        let resource = Resource {\n            id,\n            code: \"dev-7\".to_string(),\n            name: \"James\".to_string(),\n            email: Some(\"james@test.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: None,\n            time_off_balance: 40,\n            time_off_history: None,\n            state: Available,\n        };\n        let expected = format!(\n            \"Resource {{ id: {id:?}, code: dev-7, name: James, email: Some(\\\"james@test.com\\\"), resource_type: Developer, vacations: None, time_off_balance: 40, state: Available }}\"\n        );\n        assert_eq!(resource.to_string(), expected);\n    }\n\n    #[test]\n    fn test_resource_state_transition_to_assigned() {\n        let resource = Resource::new(\n            \"qa-1\".to_string(),\n            \"Tester\".to_string(),\n            None,\n            \"QA\".to_string(),\n            None,\n            40,\n        );\n\n        let assignment = ProjectAssignment {\n            project_id: \"PROJ-1\".to_string(),\n            start_date: dt(2025, 1, 1),\n            end_date: dt(2025, 6, 1),\n            allocation_percentage: 100,\n        };\n\n        let assigned_resource = resource.assign_to_project(assignment.clone());\n\n        assert_eq!(assigned_resource.state.project_assignments.len(), 1);\n        assert_eq!(assigned_resource.state.project_assignments[0], assignment);\n\n        let another_assignment = ProjectAssignment {\n            project_id: \"PROJ-2\".to_string(),\n            start_date: dt(2025, 7, 1),\n            end_date: dt(2025, 12, 1),\n            allocation_percentage: 50,\n        };\n\n        let multi_assigned_resource = assigned_resource.assign_to_another_project(another_assignment.clone());\n        assert_eq!(multi_assigned_resource.state.project_assignments.len(), 2);\n    }\n\n    #[test]\n    fn test_resource_creation_with_valid_data() {\n        let resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"John Doe\".to_string(),\n            email: Some(\"john.doe@example.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert_eq!(resource.code(), \"RES-001\");\n        assert_eq!(resource.name(), \"John Doe\");\n        assert_eq!(resource.email(), Some(\"john.doe@example.com\"));\n        assert!(resource.is_code_valid());\n        assert!(resource.is_name_valid());\n        assert!(resource.is_email_valid());\n    }\n\n    #[test]\n    fn test_resource_code_validation() {\n        // Valid code\n        let valid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"Test Resource\".to_string(),\n            email: Some(\"test@example.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert!(valid_resource.is_code_valid());\n\n        // Invalid code (empty)\n        let invalid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"\".to_string(),\n            name: \"Test Resource\".to_string(),\n            email: Some(\"test@example.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert!(!invalid_resource.is_code_valid());\n    }\n\n    #[test]\n    fn test_resource_name_validation() {\n        // Valid name\n        let valid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"John Doe\".to_string(),\n            email: Some(\"john@example.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert!(valid_resource.is_name_valid());\n\n        // Invalid name (empty)\n        let invalid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"\".to_string(),\n            email: Some(\"john@example.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert!(!invalid_resource.is_name_valid());\n    }\n\n    #[test]\n    fn test_resource_email_validation() {\n        // Valid email\n        let valid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"John Doe\".to_string(),\n            email: Some(\"john.doe@example.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert!(valid_resource.is_email_valid());\n\n        // Invalid email format\n        let invalid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"John Doe\".to_string(),\n            email: Some(\"invalid-email\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert!(!invalid_resource.is_email_valid());\n\n        // No email (should be valid)\n        let no_email_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"John Doe\".to_string(),\n            email: None,\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        assert!(no_email_resource.is_email_valid());\n    }\n\n    #[test]\n    fn test_resource_comprehensive_validation() {\n        let valid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"RES-001\".to_string(),\n            name: \"John Doe\".to_string(),\n            email: Some(\"john.doe@example.com\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some(Vec::new()),\n            state: Available,\n        };\n\n        let validation_result = valid_resource.validate();\n        assert!(validation_result.is_ok());\n        assert_eq!(validation_result.unwrap().len(), 0); // No validation errors\n\n        let invalid_resource = Resource::\u003cAvailable\u003e {\n            id: uuid7(),\n            code: \"\".to_string(),\n            name: \"\".to_string(),\n            email: Some(\"invalid-email\".to_string()),\n            resource_type: \"Developer\".to_string(),\n            vacations: Some(Vec::new()),\n            time_off_balance: 160,\n            time_off_history: Some 03e Result\u003c(), DomainError\u003e {\n        Ok(())\n    }\n}\n\n/// Result of executing a command\n#[derive(Debug, Clone, PartialEq)]\npub struct CommandResult {\n    pub success: bool,\n    pub message: String,\n    pub data: Option\u003cserde_yaml::Value\u003e,\n}\n\nimpl CommandResult {\n    /// Create a successful command result\n    pub fn success(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            success: true,\n            message: message.into(),\n            data: None,\n        }\n    }\n\n    /// Create a successful command result with data\n    pub fn success_with_data(message: impl Into\u003cString\u003e, data: serde_yaml::Value) -\u003e Self {\n        Self {\n            success: true,\n            message: message.into(),\n            data: Some(data),\n        }\n    }\n\n    /// Create a failed command result\n    pub fn failure(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            success: false,\n            message: message.into(),\n            data: None,\n        }\n    }\n\n    /// Create a failed command result with data\n    pub fn failure_with_data(message: impl Into\u003cString\u003e, data: serde_yaml::Value) -\u003e Self {\n        Self {\n            success: false,\n            message: message.into(),\n            data: Some(data),\n        }\n    }\n}\n\n/// A command handler that processes commands\npub trait CommandHandler\u003cC: Command\u003e {\n    /// Handle the command\n    fn handle(\u0026self, command: \u0026C) -\u003e Result\u003cCommandResult, DomainError\u003e;\n}\n\n/// A command bus that routes commands to handlers\npub struct CommandBus {\n    handlers: std::collections::HashMap\u003cString, Box\u003cdyn CommandHandler\u003cdyn Command\u003e\u003e\u003e,\n}\n\nimpl CommandBus {\n    /// Create a new command bus\n    pub fn new() -\u003e Self {\n        Self {\n            handlers: std::collections::HashMap::new(),\n        }\n    }\n\n    /// Register a command handler\n    pub fn register_handler\u003cC, H\u003e(\u0026mut self, _handler: H)\n    where\n        C: Command + 'static,           // 'static necessário para Box\u003cdyn\u003e\n        H: CommandHandler\u003cC\u003e + 'static, // 'static necessário para Box\u003cdyn\u003e\n    {\n        let type_name = std::any::type_name::\u003cC\u003e();\n        // For now, we'll store the handler as a generic CommandHandler\n        // In a real implementation, you might want to use a different approach\n        // that can properly handle the type conversion\n        println!(\"Registered handler for command type: {}\", type_name);\n    }\n\n    /// Execute a command\n    pub fn execute\u003cC\u003e(\u0026self, command: \u0026C) -\u003e Result\u003cCommandResult, DomainError\u003e\n    where\n        C: Command,\n    {\n        let type_name = std::any::type_name::\u003cC\u003e();\n\n        if let Some(_handler) = self.handlers.get(type_name) {\n            // This is a bit of a hack since we can't easily downcast\n            // In a real implementation, you might want to use a different approach\n            command.execute()\n        } else {\n            Err(DomainError::new(\n                crate::domain::shared::errors::DomainErrorKind::Generic {\n                    message: format!(\"No handler found for command: {}\", type_name),\n                },\n            ))\n        }\n    }\n}\n\nimpl Default for CommandBus {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// A command that can be undone\npub trait UndoableCommand: Command {\n    /// Undo the command\n    fn undo(\u0026self) -\u003e Result\u003cCommandResult, DomainError\u003e;\n\n    /// Check if the command can be undone\n    fn can_undo(\u0026self) -\u003e bool {\n        true\n    }\n}\n\n/// A command that can be redone\npub trait RedoableCommand: UndoableCommand {\n    /// Redo the command\n    fn redo(\u0026self) -\u003e Result\u003cCommandResult, DomainError\u003e;\n}\n\n/// A command that can be validated\npub trait ValidatableCommand: Command {\n    /// Validate the command\n    fn validate(\u0026self) -\u003e Result\u003c(), DomainError\u003e;\n\n    /// Get validation errors\n    fn validation_errors(\u0026self) -\u003e Vec\u003cString\u003e;\n}\n\n/// A command that can be authorized\npub trait AuthorizableCommand: Command {\n    /// Check if the command is authorized\n    fn is_authorized(\u0026self, user: \u0026str) -\u003e bool;\n\n    /// Get required permissions\n    fn required_permissions(\u0026self) -\u003e Vec\u003cString\u003e;\n}\n\n/// A command that can be logged\npub trait LoggableCommand: Command {\n    /// Get the command log entry\n    fn log_entry(\u0026self) -\u003e CommandLogEntry;\n}\n\n/// A log entry for a command\n#[derive(Debug, Clone, PartialEq)]\npub struct CommandLogEntry {\n    pub timestamp: chrono::DateTime\u003cchrono::Utc\u003e,\n    pub user: String,\n    pub command_name: String,\n    pub parameters: serde_yaml::Value,\n    pub result: Option\u003cCommandResult\u003e,\n}\n\nimpl CommandLogEntry {\n    /// Create a new command log entry\n    pub fn new(user: impl Into\u003cString\u003e, command_name: impl Into\u003cString\u003e, parameters: serde_yaml::Value) -\u003e Self {\n        Self {\n            timestamp: chrono::Utc::now(),\n            user: user.into(),\n            command_name: command_name.into(),\n            parameters,\n            result: None,\n        }\n    }\n\n    /// Set the command result\n    pub fn with_result(mut self, result: CommandResult) -\u003e Self {\n        self.result = Some(result);\n        self\n    }\n}\n\n/// A command that can be scheduled\npub trait SchedulableCommand: Command {\n    /// Get the scheduled execution time\n    fn scheduled_time(\u0026self) -\u003e Option\u003cchrono::DateTime\u003cchrono::Utc\u003e\u003e;\n\n    /// Check if the command should be executed now\n    fn should_execute_now(\u0026self) -\u003e bool {\n        if let Some(scheduled_time) = self.scheduled_time() {\n            chrono::Utc::now() \u003e= scheduled_time\n        } else {\n            true\n        }\n    }\n}\n\n/// A command that can be retried\npub trait RetryableCommand: Command {\n    /// Get the maximum number of retries\n    fn max_retries(\u0026self) -\u003e u32;\n\n    /// Get the current retry count\n    fn retry_count(\u0026self) -\u003e u32;\n\n    /// Check if the command can be retried\n    fn can_retry(\u0026self) -\u003e bool {\n        self.retry_count() \u003c self.max_retries()\n    }\n\n    /// Increment the retry count\n    fn increment_retry_count(\u0026mut self);\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    // Mock command implementations for testing\n    #[derive(Debug)]\n    struct MockCommand {\n        name: String,\n        description: String,\n        can_execute: bool,\n        validation_result: Result\u003c(), DomainError\u003e,\n    }\n\n    impl MockCommand {\n        fn new(name: \u0026str, description: \u0026str) -\u003e Self {\n            Self {\n                name: name.to_string(),\n                description: description.to_string(),\n                can_execute: true,\n                validation_result: Ok(()),\n            }\n        }\n\n        fn with_can_execute(mut self, can_execute: bool) -\u003e Self {\n            self.can_execute = can_execute;\n            self\n        }\n\n        fn with_validation_result(mut self, result: Result\u003c(), DomainError\u003e) -\u003e Self {\n            self.validation_result = result;\n            self\n        }\n    }\n\n    impl Command for MockCommand {\n        fn execute(\u0026self) -\u003e Result\u003cCommandResult, DomainError\u003e {\n            if self.can_execute {\n                Ok(CommandResult::success(\"Command executed successfully\"))\n            } else {\n                Err(DomainError::new(\n                    crate::domain::shared::errors::DomainErrorKind::Generic {\n                        message: \"Command cannot be executed\".to_string(),\n                    },\n                ))\n            }\n        }\n\n        fn name(\u0026self) -\u003e \u0026str {\n            \u0026self.name\n        }\n\n        fn description(\u0026self) -\u003e \u0026str {\n            \u0026self.description\n        }\n\n        fn can_execute(\u0026self) -\u003e bool {\n            self.can_execute\n        }\n\n        fn validate(\u0026self) -\u003e Result\u003c(), DomainError\u003e {\n            match \u0026self.validation_result {\n                Ok(()) =\u003e Ok(()),\n                Err(_) =\u003e Err(DomainError::new(\n                    crate::domain::shared::errors::DomainErrorKind::ValidationError {\n                        field: \"test\".to_string(),\n                        message: \"Validation failed\".to_string(),\n                    },\n                )),\n            }\n        }\n    }\n\n    #[derive(Debug)]\n    struct MockUndoableCommand {\n        base: MockCommand,\n        can_undo: bool,\n    }\n\n    impl MockUndoableCommand {\n        fn new(name: \u0026str, description: \u0026str) -\u003e Self {\n            Self {\n                base: MockCommand::new(name, description),\n                can_undo: true,\n            }\n        }\n\n        fn with_can_undo(mut self, can_undo: bool) -\u003e Self {\n            self.can_undo = can_undo;\n            self\n        }\n    }\n\n    impl Command for MockUndoableCommand {\n        fn execute(\u0026self) -\u003e Result\u003cCommandResult, DomainError\u003e {\n            self.base.execute()\n        }\n\n        fn name(\u0026self) -\u003e \u0026str {\n            self.base.name()\n        }\n\n        fn description(\u0026self) -\u003e \u0026str {\n            self.base.description()\n        }\n\n        fn can_execute(\u0026self) -\u003e bool {\n            self.base.can_execute()\n        }\n\n        fn validate(\u0026self) -\u003e Result\u003c(), DomainError\u003e {\n            self.base.validate()\n        }\n    }\n\n    impl UndoableCommand for MockUndoableCommand {\n        fn undo(\u0026self) -\u003e Result\u003cCommandResult, DomainError\u003e {\n            if self.can_undo {\n                Ok(CommandResult::success(\"Command undone successfully\"))\n            } else {\n                Err(DomainError::new(\n                    crate::domain::shared::errors::DomainErrorKind::Generic {\n                        message: \"Command cannot be undone\".to_string(),\n                    },\n                ))\n            }\n        }\n\n        fn can_undo(\u0026self) -\u003e bool {\n            self.can_undo\n        }\n    }\n\n    #[derive(Debug)]\n    struct MockRetryableCommand {\n        base: MockCommand,\n        max_retries: u32,\n        retry_count: u32,\n    }\n\n    impl MockRetryableCommand {\n        fn new(name: \u0026str, description: \u0026str) -\u003e Self {\n            Self {\n                base: MockCommand::new(name, description),\n                max_retries: 3,\n                retry_count: 0,\n            }\n        }\n\n        fn with_max_retries(mut self, max_retries: u32) -\u003e Self {\n            self.max_retries = max_retries;\n            self\n        }\n\n        fn with_retry_count(mut self, retry_count: u32) -\u003e Self {\n            self.retry_count = retry_count;\n            self\n        }\n    }\n\n    impl Command for MockRetryableCommand {\n        fn execute(\u0026self) -\u003e Result\u003cCommandResult, DomainError\u003e {\n            self.base.execute()\n        }\n\n        fn name(\u0026self) -\u003e \u0026str {\n            self.base.name()\n        }\n\n        fn description(\u0026self) -\u003e \u0026str {\n            self.base.description()\n        }\n\n        fn can_execute(\u0026self) -\u003e bool {\n            self.base.can_execute()\n        }\n\n        fn validate(\u0026self) -\u003e Result\u003c(), DomainError\u003e {\n            self.base.validate()\n        }\n    }\n\n    impl RetryableCommand for MockRetryableCommand {\n        fn max_retries(\u0026self) -\u003e u32 {\n            self.max_retries\n        }\n\n        fn retry_count(\u0026self) -\u003e u32 {\n            self.retry_count\n        }\n\n        fn can_retry(\u0026self) -\u003e bool {\n            self.retry_count \u003c self.max_retries\n        }\n\n        fn increment_retry_count(\u0026mut self) {\n            self.retry_count += 1;\n        }\n    }\n\n    // Tests for CommandResult\n    #[test]\n    fn test_command_result_success() {\n        let result = CommandResult::success(\"Operation completed\");\n        assert!(result.success);\n        assert_eq!(result.message, \"Operation completed\");\n        assert!(result.data.is_none());\n    }\n\n    #[test]\n    fn test_command_result_success_with_data() {\n        let data = serde_yaml::to_value(\"test data\").unwrap();\n        let result = CommandResult::success_with_data(\"Operation completed\", data.clone());\n        assert!(result.success);\n        assert_eq!(result.message, \"Operation completed\");\n        assert_eq!(result.data, Some(data));\n    }\n\n    #[test]\n    fn test_command_result_failure() {\n        let result = CommandResult::failure(\"Operation failed\");\n        assert!(!result.success);\n        assert_eq!(result.message, \"Operation failed\");\n        assert!(result.data.is_none());\n    }\n\n    #[test]\n    fn test_command_result_failure_with_data() {\n        let data = serde_yaml::to_value(\"error details\").unwrap();\n        let result = CommandResult::failure_with_data(\"Operation failed\", data.clone());\n        assert!(!result.success);\n        assert_eq!(result.message, \"Operation failed\");\n        assert_eq!(result.data, Some(data));\n    }\n\n    #[test]\n    fn test_command_result_debug_formatting() {\n        let result = CommandResult::success(\"Test message\");\n        let debug_str = format!(\"{:?}\", result);\n        assert!(debug_str.contains(\"Test message\"));\n        assert!(debug_str.contains(\"success: true\"));\n    }\n\n    #[test]\n    fn test_command_result_clone() {\n        let result = CommandResult::success(\"Original message\");\n        let cloned = result.clone();\n        assert_eq!(result.success, cloned.success);\n        assert_eq!(result.message, cloned.message);\n        assert_eq!(result.data, cloned.data);\n    }\n\n    // Tests for Command trait\n    #[test]\n    fn test_mock_command_basic_functionality() {\n        let command = MockCommand::new(\"test\", \"Test command\");\n        assert_eq!(command.name(), \"test\");\n        assert_eq!(command.description(), \"Test command\");\n        assert!(command.can_execute());\n    }\n\n    #[test]\n    fn test_mock_command_execute_success() {\n        let command = MockCommand::new(\"test\", \"Test command\");\n        let result = command.execute().unwrap();\n        assert!(result.success);\n        assert_eq!(result.message, \"Command executed successfully\");\n    }\n\n    #[test]\n    fn test_mock_command_execute_failure() {\n        let command = MockCommand::new(\"test\", \"Test command\")\n            .with_can_execute(false);\n        let result = command.execute();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_mock_command_validation_success() {\n        let command = MockCommand::new(\"test\", \"Test command\");\n        let result = command.validate();\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_mock_command_validation_failure() {\n        let error = DomainError::new(\n            crate::domain::shared::errors::DomainErrorKind::ValidationError {\n                field: \"test\".to_string(),\n                message: \"Validation failed\".to_string(),\n            },\n        );\n        let command = MockCommand::new(\"test\", \"Test command\")\n            .with_validation_result(Err(error));\n        let result = command.validate();\n        assert!(result.is_err());\n    }\n\n    // Tests for UndoableCommand trait\n    #[test]\n    fn test_undoable_command_undo_success() {\n        let command = MockUndoableCommand::new(\"test\", \"Test command\");\n        let result = command.undo().unwrap();\n        assert!(result.success);\n        assert_eq!(result.message, \"Command undone successfully\");\n    }\n\n    #[test]\n    fn test_undoable_command_undo_failure() {\n        let command = MockUndoableCommand::new(\"test\", \"Test command\")\n            .with_can_undo(false);\n        let result = command.undo();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_undoable_command_can_undo() {\n        let command = MockUndoableCommand::new(\"test\", \"Test command\");\n        assert!(command.can_undo());\n    }\n\n    // Tests for RetryableCommand trait\n    #[test]\n    fn test_retryable_command_retry_count() {\n        let command = MockRetryableCommand::new(\"test\", \"Test command\");\n        assert_eq!(command.retry_count(), 0);\n        assert_eq!(command.max_retries(), 3);\n    }\n\n    #[test]\n    fn test_retryable_command_can_retry() {\n        let command = MockRetryableCommand::new(\"test\", \"Test command\");\n        assert!(command.can_retry());\n    }\n\n    #[test]\n    fn test_retryable_command_cannot_retry() {\n        let command = MockRetryableCommand::new(\"test\", \"Test command\")\n            .with_retry_count(3);\n        assert!(!command.can_retry());\n    }\n\n    #[test]\n    fn test_retryable_command_increment_retry_count() {\n        let mut command = MockRetryableCommand::new(\"test\", \"Test command\");\n        assert_eq!(command.retry_count(), 0);\n        command.increment_retry_count();\n        assert_eq!(command.retry_count(), 1);\n        command.increment_retry_count();\n        assert_eq!(command.retry_count(), 2);\n    }\n\n    // Tests for CommandBus\n    #[test]\n    fn test_command_bus_new() {\n        let _bus = CommandBus::new();\n        // Just test that it can compilation\n        assert!(true);\n    }\n\n    // Tests for error handling\n    #[test]\n    fn test_command_execution_with_validation_error() {\n        let error = DomainError::new(\n            crate::domain::shared::errors::DomainErrorKind::ValidationError {\n                field: \"test\".to_string(),\n                message: \"Validation failed\".to_string(),\n            },\n        );\n        let command = MockCommand::new(\"test\", \"Test command\")\n            .with_validation_result(Err(error));\n        let result = command.validate();\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_command_execution_with_generic_error() {\n        let command = MockCommand::new(\"test\", \"Test command\")\n            .with_can_execute(false);\n        let result = command.execute();\n        assert!(result.is_err());\n        if let Err(error) = result {\n            assert!(matches!(error.kind(), \n                crate::domain::shared::errors::DomainErrorKind::Generic { .. }));\n        }\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[1993872],"length":1,"stats":{"Line":1}},{"line":38,"address":[1993902],"length":1,"stats":{"Line":1}},{"line":44,"address":[1994231,1994016],"length":1,"stats":{"Line":1}},{"line":47,"address":[1994054],"length":1,"stats":{"Line":1}},{"line":48,"address":[1994123],"length":1,"stats":{"Line":1}},{"line":53,"address":[1994256],"length":1,"stats":{"Line":1}},{"line":56,"address":[1994286],"length":1,"stats":{"Line":1}},{"line":62,"address":[1994615,1994400],"length":1,"stats":{"Line":1}},{"line":65,"address":[1994438],"length":1,"stats":{"Line":1}},{"line":66,"address":[1994507],"length":1,"stats":{"Line":1}},{"line":84,"address":[95008],"length":1,"stats":{"Line":2}},{"line":86,"address":[95022], source: T) -\u003e Self;\n}\n\n/// A trait for objects that can be converted to other types\npub trait Into\u003cT\u003e {\n    /// Convert self into the target type\n    fn into(self) -\u003e T;\n}\n\n/// A trait for objects that can be created from other types\npub trait From\u003cT\u003e {\n    /// Create self from the source type\n    fn from(source: T) -\u003e Self;\n}\n\n// Implementação padrão para tipos que implementam From\nimpl\u003cT, U\u003e Into\u003cU\u003e for T\nwhere\n    U: From\u003cT\u003e,\n{\n    fn into(self) -\u003e U {\n        U::from(self)\n    }\n}\n\n// Implementação padrão para tipos que implementam Into\nimpl\u003cT, U\u003e From\u003cT\u003e for U\nwhere\n    T: Into\u003cU\u003e,\n{\n    fn from(source: T) -\u003e Self {\n        source.into()\n    }\n}\n\n// Convenience trait for bidirectional conversion\npub trait BidirectionalConvertible\u003cT\u003e: Convertible\u003cT\u003e + From\u003cT\u003e + Into\u003cT\u003e {}\n\n// Implementação automática para tipos que implementam From e Into\nimpl\u003cT, U\u003e BidirectionalConvertible\u003cU\u003e for T where T: Convertible\u003cU\u003e + From\u003cU\u003e + Into\u003cU\u003e {}\n\n// Extension trait for easier conversion\npub trait ConvertExt\u003cT\u003e {\n    /// Convert to the target type using the Convertible trait\n    fn convert_to(\u0026self) -\u003e T\n    where\n        Self: Convertible\u003cT\u003e;\n\n    /// Convert from the source type using the Convertible trait\n    fn convert_from(source: T) -\u003e Self\n    where\n        Self: Convertible\u003cT\u003e;\n}\n\nimpl\u003cT, U\u003e ConvertExt\u003cU\u003e for T\nwhere\n    T: Convertible\u003cU\u003e,\n{\n    fn convert_to(\u0026self) -\u003e U {\n        self.to()\n    }\n\n    fn convert_from(source: U) -\u003e Self {\n        Self::from(source)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    // Mock types for testing conversions\n    #[derive(Debug, Clone, PartialEq)]\n    struct SourceType {\n        value: String,\n    }\n\n    #[derive(Debug, Clone, PartialEq)]\n    struct TargetType {\n        data: String,\n    }\n\n    // Implement Convertible for SourceType -\u003e TargetType\n    impl Convertible\u003cTargetType\u003e for SourceType {\n        fn to(\u0026self) -\u003e TargetType {\n            TargetType {\n                data: self.value.clone(),\n            }\n        }\n\n        fn from(source: TargetType) -\u003e Self {\n            Self {\n                value: source.data,\n            }\n        }\n    }\n\n    // Test data structures\n    #[derive(Debug, Clone, PartialEq)]\n    struct SimpleSource {\n        id: u32,\n        name: String,\n    }\n\n    #[derive(Debug, Clone, PartialEq)]\n    struct SimpleTarget {\n        identifier: u32,\n        title: String,\n    }\n\n    // Implement Convertible for SimpleSource -\u003e SimpleTarget\n    impl Convertible\u003cSimpleTarget\u003e for SimpleSource {\n        fn to(\u0026self) -\u003e SimpleTarget {\n            SimpleTarget {\n                identifier: self.id,\n                title: self.name.clone(),\n            }\n        }\n\n        fn from(source: SimpleTarget) -\u003e Self {\n            Self {\n                id: source.identifier,\n                name: source.title,\n            }\n        }\n    }\n\n    // Tests for Convertible trait\n    #[test]\n    fn test_convertible_to() {\n        let source = SourceType {\n            value: \"test_value\".to_string(),\n        };\n        let target = source.to();\n        \n        assert_eq!(target.data, \"test_value\");\n    }\n\n    #[test]\n    fn test_convertible_from() {\n        let target = TargetType {\n            data: \"test_data\".to_string(),\n        };\n        let source = \u003cSourceType as Convertible\u003cTargetType\u003e\u003e::from(target);\n        \n        assert_eq!(source.value, \"test_data\");\n    }\n\n    #[test]\n    fn test_convertible_bidirectional() {\n        let original_source = SourceType {\n            value: \"original_value\".to_string(),\n        };\n        \n        // Convert to target\n        let target = original_source.to();\n        assert_eq!(target.data, \"original_value\");\n        \n        // Convert back to source\n        let new_source = \u003cSourceType as Convertible\u003cTargetType\u003e\u003e::from(target);\n        assert_eq!(new_source.value, \"original_value\");\n        \n        // Verify they are equal\n        assert_eq!(original_source, new_source);\n    }\n\n    // Tests for SimpleSource/SimpleTarget conversions\n    #[test]\n    fn test_simple_conversions() {\n        let source = SimpleSource {\n            id: 42,\n            name: \"Simple Test\".to_string(),\n        };\n        \n        // Test Convertible::to\n        let target = source.to();\n        assert_eq!(target.identifier, 42);\n        assert_eq!(target.title, \"Simple Test\");\n        \n        // Test Convertible::from\n        let new_source = \u003cSimpleSource as Convertible\u003cSimpleTarget\u003e\u003e::from(target);\n        assert_eq!(new_source.id, 42);\n        assert_eq!(new_source.name, \"Simple Test\");\n    }\n\n    // Tests for complex conversion scenarios\n    #[test]\n    fn test_complex_conversion_scenarios() {\n        let sources = vec![\n            SourceType { value: \"first\".to_string() },\n            SourceType { value: \"second\".to_string() },\n            SourceType { value: \"third\".to_string() },\n        ];\n        \n        // Convert all sources to targets\n        let targets: Vec\u003cTargetType\u003e = sources.iter().map(|s| s.to()).collect();\n        \n        assert_eq!(targets.len(), 3);\n        assert_eq!(targets[0].data, \"first\");\n        assert_eq!(targets[1].data, \"second\");\n        assert_eq!(targets[2].data, \"third\");\n        \n        // Convert all targets back to sources\n        let new_sources: Vec\u003cSourceType\u003e = targets.into_iter().map(|t| \u003cSourceType as Convertible\u003cTargetType\u003e\u003e::from(t)).collect();\n        \n        assert_eq!(new_sources.len(), 3);\n        assert_eq!(new_sources[0].value, \"first\");\n        assert_eq!(new_sources[1].value, \"second\");\n        assert_eq!(new_sources[2].value, \"third\");\n    }\n\n    // Tests for trait bounds and generic usage\n    #[test]\n    fn test_trait_bounds() {\n        // Test that we can use Convertible as a trait bound\n        fn convert_anything\u003cT, U\u003e(source: \u0026T) -\u003e U\n        where\n            T: Convertible\u003cU\u003e,\n        {\n            source.to()\n        }\n        \n        let source = SourceType {\n            value: \"trait_bound\".to_string(),\n        };\n        let target = convert_anything(\u0026source);\n        \n        assert_eq!(target.data, \"trait_bound\");\n    }\n\n    // Tests for edge cases\n    #[test]\n    fn test_empty_string_conversion() {\n        let source = SourceType {\n            value: \"\".to_string(),\n        };\n        let target = source.to();\n        \n        assert_eq!(target.data, \"\");\n    }\n\n    #[test]\n    fn test_unicode_string_conversion() {\n        let source = SourceType {\n            value: \"🚀 🎯 💪\".to_string(),\n        };\n        let target = source.to();\n        \n        assert_eq!(target.data, \"🚀 🎯 💪\");\n    }\n\n    // Tests for ConvertExt trait\n    #[test]\n    fn test_convert_ext_convert_to() {\n        let source = SourceType {\n            value: \"ext_to\".to_string(),\n        };\n        let target = source.convert_to();\n        \n        assert_eq!(target.data, \"ext_to\");\n    }\n\n    #[test]\n    fn test_convert_ext_convert_from() {\n        let target = TargetType {\n            data: \"ext_from\".to_string(),\n        };\n        let source = SourceType::convert_from(target);\n        \n        assert_eq!(source.value, \"ext_from\");\n    }\n\n    // Tests for BidirectionalConvertible trait\n    #[test]\n    fn test_bidirectional_convertible() {\n        let _source = SourceType {\n            value: \"bidirectional\".to_string(),\n        };\n        \n        // Test that SourceType implements BidirectionalConvertible\u003cTargetType\u003e\n        // This test verifies that the trait can be used as a bound\n        assert!(true);\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[2193232],"length":1,"stats":{"Line":1}},{"line":66,"address":[2193249],"length":1,"stats":{"Line":1}},{"line":69,"address":[2193264],"length":1,"stats":{"Line":1}},{"line":70,"address":[2193272],"length":1,"stats":{"Line":1}}],"covered":4,"coverable":8},{"path":["/","home","flavio","projects","tasktaskrevolution","src","domain","shared","errors.rs"],"content":"use std::error::Error as StdError;\nuse std::fmt;\n\n/// Base error type for all domain errors\n#[derive(Debug)]\npub struct DomainError {\n    kind: DomainErrorKind,\n    source: Option\u003cBox\u003cdyn StdError + Send + Sync\u003e\u003e,\n    context: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone)]\npub enum DomainErrorKind {\n    // Project Management Errors\n    ProjectNotFound { code: String },\n    ProjectAlreadyExists { code: String },\n    ProjectInvalidState { current: String, expected: String },\n    ProjectValidationFailed { details: Vec\u003cString\u003e },\n\n    // Resource Management Errors\n    ResourceNotFound { code: String },\n    ResourceAlreadyExists { code: String },\n    ResourceInvalidState { current: String, expected: String },\n    ResourceValidationFailed { details: Vec\u003cString\u003e },\n\n    // Task Management Errors\n    TaskNotFound { code: String },\n    TaskAlreadyExists { code: String },\n    TaskInvalidState { current: String, expected: String },\n    TaskValidationFailed { details: Vec\u003cString\u003e },\n    TaskAssignmentFailed { reason: String },\n\n    // Configuration Errors\n    ConfigurationInvalid { field: String, value: String },\n    ConfigurationMissing { field: String },\n\n    // Repository Errors\n    RepositoryError { operation: String, details: String },\n    PersistenceError { operation: String, details: String },\n\n    // Validation Errors\n    ValidationError { field: String, message: String },\n\n    // Generic Errors\n    Generic { message: String },\n    Io { operation: String, path: Option\u003cString\u003e },\n    Serialization { format: String, details: String },\n}\n\nimpl DomainError {\n    /// Create a new domain error with a specific kind\n    pub fn new(kind: DomainErrorKind) -\u003e Self {\n        Self {\n            kind,\n            source: None,\n            context: None,\n        }\n    }\n\n    /// Add context information to the error\n    pub fn with_context(mut self, context: impl Into\u003cString\u003e) -\u003e Self {\n        self.context = Some(context.into());\n        self\n    }\n\n    /// Add a source error to this error\n    pub fn with_source(mut self, source: impl StdError + Send + Sync + 'static) -\u003e Self {\n        // 'static necessário para Box\u003cdyn\u003e\n        self.source = Some(Box::new(source));\n        self\n    }\n\n    /// Get the kind of this error\n    pub fn kind(\u0026self) -\u003e \u0026DomainErrorKind {\n        \u0026self.kind\n    }\n\n    /// Get the context of this error\n    pub fn context(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        self.context.as_ref()\n    }\n\n    /// Check if this is a specific type of error\n    pub fn is_project_not_found(\u0026self) -\u003e bool {\n        matches!(self.kind, DomainErrorKind::ProjectNotFound { .. })\n    }\n\n    pub fn is_resource_not_found(\u0026self) -\u003e bool {\n        matches!(self.kind, DomainErrorKind::ResourceNotFound { .. })\n    }\n\n    pub fn is_task_not_found(\u0026self) -\u003e bool {\n        matches!(self.kind, DomainErrorKind::TaskNotFound { .. })\n    }\n\n    pub fn is_validation_error(\u0026self) -\u003e bool {\n        matches!(self.kind, DomainErrorKind::ValidationError { .. })\n    }\n\n    /// Create a project not found error\n    pub fn project_not_found(code: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(DomainErrorKind::ProjectNotFound { code: code.into() })\n    }\n\n    /// Create a resource not found error\n    pub fn resource_not_found(code: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(DomainErrorKind::ResourceNotFound { code: code.into() })\n    }\n\n    /// Create a task not found error\n    pub fn task_not_found(code: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(DomainErrorKind::TaskNotFound { code: code.into() })\n    }\n\n    /// Create a validation error\n    pub fn validation_error(field: impl Into\u003cString\u003e, message: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(DomainErrorKind::ValidationError {\n            field: field.into(),\n            message: message.into(),\n        })\n    }\n\n    /// Create a project invalid state error\n    pub fn project_invalid_state(current: impl Into\u003cString\u003e, expected: impl Into\u003cString\u003e) -\u003e Self {\n        Self::new(DomainErrorKind::ProjectInvalidState {\n            current: current.into(),\n            expected: expected.into(),\n        })\n    }\n}\n\nimpl fmt::Display for DomainError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match \u0026self.kind {\n            DomainErrorKind::ProjectNotFound { code } =\u003e write!(f, \"Project with code '{}' not found\", code)?,\n            DomainErrorKind::ProjectAlreadyExists { code } =\u003e write!(f, \"Project with code '{}' already exists\", code)?,\n            DomainErrorKind::ProjectInvalidState { current, expected } =\u003e {\n                write!(f, \"Project is in invalid state '{}', expected '{}'\", current, expected)?\n            }\n            DomainErrorKind::ProjectValidationFailed { details } =\u003e {\n                write!(f, \"Project validation failed: {}\", details.join(\", \"))?\n            }\n            DomainErrorKind::ResourceNotFound { code } =\u003e write!(f, \"Resource with code '{}' not found\", code)?,\n            DomainErrorKind::ResourceAlreadyExists { code } =\u003e {\n                write!(f, \"Resource with code '{}' already exists\", code)?\n            }\n            DomainErrorKind::ResourceInvalidState { current, expected } =\u003e {\n                write!(f, \"Resource is in invalid state '{}', expected '{}'\", current, expected)?\n            }\n            DomainErrorKind::ResourceValidationFailed { details } =\u003e {\n                write!(f, \"Resource validation failed: {}\", details.join(\", \"))?\n            }\n            DomainErrorKind::TaskNotFound { code } =\u003e write!(f, \"Task with code '{}' not found\", code)?,\n            DomainErrorKind::TaskAlreadyExists { code } =\u003e write!(f, \"Task with code '{}' already exists\", code)?,\n            DomainErrorKind::TaskInvalidState { current, expected } =\u003e {\n                write!(f, \"Task is in invalid state '{}', expected '{}'\", current, expected)?\n            }\n            DomainErrorKind::TaskValidationFailed { details } =\u003e {\n                write!(f, \"Task validation failed: {}\", details.join(\", \"))?\n            }\n            DomainErrorKind::TaskAssignmentFailed { reason } =\u003e write!(f, \"Task assignment failed: {}\", reason)?,\n            DomainErrorKind::ConfigurationInvalid { field, value } =\u003e {\n                write!(f, \"Invalid configuration for field '{}': {}\", field, value)?\n            }\n            DomainErrorKind::ConfigurationMissing { field } =\u003e {\n                write!(f, \"Missing configuration for field '{}'\", field)?\n            }\n            DomainErrorKind::RepositoryError { operation, details } =\u003e {\n                write!(f, \"Repository error during {}: {}\", operation, details)?\n            }\n            DomainErrorKind::PersistenceError { operation, details } =\u003e {\n                write!(f, \"Persistence error during {}: {}\", operation, details)?\n            }\n            DomainErrorKind::ValidationError { field, message } =\u003e {\n                write!(f, \"Validation error for field '{}': {}\", field, message)?\n            }\n            DomainErrorKind::Generic { message } =\u003e write!(f, \"{}\", message)?,\n            DomainErrorKind::Io { operation, path } =\u003e match path {\n                Some(path) =\u003e write!(f, \"I/O error during {} on path '{}'\", operation, path)?,\n                None =\u003e write!(f, \"I/O error during {}\", operation)?,\n            },\n            DomainErrorKind::Serialization { format, details } =\u003e {\n                write!(f, \"Serialization error for format '{}': {}\", format, details)?\n            }\n        }\n\n        if let Some(context) = \u0026self.context {\n            write!(f, \" (Context: {})\", context)?;\n        }\n\n        Ok(())\n    }\n}\n\nimpl StdError for DomainError {\n    fn source(\u0026self) -\u003e Option\u003c\u0026(dyn StdError + 'static)\u003e {\n        self.source.as_ref().map(|s| s.as_ref() as \u0026(dyn StdError + 'static))\n    }\n}\n\n// Convenience constructors for common error patterns\nimpl From\u003cString\u003e for DomainError {\n    fn from(message: String) -\u003e Self {\n        Self::new(DomainErrorKind::Generic { message })\n    }\n}\n\nimpl From\u003c\u0026str\u003e for DomainError {\n    fn from(message: \u0026str) -\u003e Self {\n        Self::new(DomainErrorKind::Generic {\n            message: message.to_string(),\n        })\n    }\n}\n\nimpl From\u003cstd::io::Error\u003e for DomainError {\n    fn from(err: std::io::Error) -\u003e Self {\n        Self::new(DomainErrorKind::Io {\n            operation: \"file operation\".to_string(),\n            path: None,\n        })\n        .with_source(err)\n    }\n}\n\nimpl From\u003cserde_yaml::Error\u003e for DomainError {\n    fn from(err: serde_yaml::Error) -\u003e Self {\n        Self::new(DomainErrorKind::Serialization {\n            format: \"YAML\".to_string(),\n            details: err.to_string(),\n        })\n        .with_source(err)\n    }\n}\n\n// Result type alias for domain operations\npub type DomainResult\u003cT\u003e = Result\u003cT, DomainError\u003e;\n\n// Extension trait for adding context to Results\npub trait ResultExt\u003cT, E\u003e {\n    fn with_context\u003cC\u003e(self, context: C) -\u003e Result\u003cT, DomainError\u003e\n    where\n        C: Into\u003cString\u003e,\n        E: Into\u003cDomainError\u003e;\n}\n\nimpl\u003cT, E\u003e ResultExt\u003cT, E\u003e for Result\u003cT, E\u003e\nwhere\n    E: Into\u003cDomainError\u003e,\n{\n    fn with_context\u003cC\u003e(self, context: C) -\u003e Result\u003cT, DomainError\u003e\n    where\n        C: Into\u003cString\u003e,\n    {\n        self.map_err(|e| e.into().with_context(context))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io;\n\n    #[test]\n    fn test_domain_error_creation() {\n        let error = DomainError::new(DomainErrorKind::ProjectNotFound {\n            code: \"PROJ-001\".to_string(),\n        });\n\n        assert!(matches!(error.kind(), DomainErrorKind::ProjectNotFound { code } if code == \"PROJ-001\"));\n        assert!(error.source().is_none());\n        assert!(error.context().is_none());\n    }\n\n    #[test]\n    fn test_domain_error_with_context() {\n        let error = DomainError::new(DomainErrorKind::ProjectNotFound {\n            code: \"PROJ-001\".to_string(),\n        })\n        .with_context(\"Failed to load project from repository\");\n\n        assert!(matches!(error.kind(), DomainErrorKind::ProjectNotFound { code } if code == \"PROJ-001\"));\n        assert_eq!(\n            error.context(),\n            Some(\u0026\"Failed to load project from repository\".to_string())\n        );\n    }\n\n    #[test]\n    fn test_domain_error_with_source() {\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"File not found\");\n        let domain_error = DomainError::new(DomainErrorKind::Io {\n            operation: \"read\".to_string(),\n            path: Some(\"/path/to/file\".to_string()),\n        })\n        .with_source(io_error);\n\n        assert!(matches!(domain_error.kind(), DomainErrorKind::Io { operation, path } \n            if operation == \"read\" \u0026\u0026 path.as_deref() == Some(\"/path/to/file\")));\n        assert!(domain_error.source().is_some());\n    }\n\n    #[test]\n    fn test_domain_error_display_formatting() {\n        let error = DomainError::new(DomainErrorKind::ProjectNotFound {\n            code: \"PROJ-001\".to_string(),\n        })\n        .with_context(\"Repository operation failed\");\n\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Project with code 'PROJ-001' not found\"));\n        assert!(display.contains(\"(Context: Repository operation failed)\"));\n    }\n\n    #[test]\n    fn test_domain_error_display_without_context() {\n        let error = DomainError::new(DomainErrorKind::ResourceNotFound {\n            code: \"RES-001\".to_string(),\n        });\n\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Resource with code 'RES-001' not found\"));\n        assert!(!display.contains(\"(Context:\"));\n    }\n\n    #[test]\n    fn test_domain_error_display_io_with_path() {\n        let error = DomainError::new(DomainErrorKind::Io {\n            operation: \"write\".to_string(),\n            path: Some(\"/tmp/file.yaml\".to_string()),\n        });\n\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"I/O error during write on path '/tmp/file.yaml'\"));\n    }\n\n    #[test]\n    fn test_domain_error_display_io_without_path() {\n        let error = DomainError::new(DomainErrorKind::Io {\n            operation: \"read\".to_string(),\n            path: None,\n        });\n\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"I/O error during read\"));\n        assert!(!display.contains(\"on path\"));\n    }\n\n    #[test]\n    fn test_domain_error_display_validation_error() {\n        let error = DomainError::new(DomainErrorKind::ValidationError {\n            field: \"email\".to_string(),\n            message: \"Invalid email format\".to_string(),\n        });\n\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Validation error for field 'email': Invalid email format\"));\n    }\n\n    #[test]\n    fn test_domain_error_display_serialization_error() {\n        let error = DomainError::new(DomainErrorKind::Serialization {\n            format: \"JSON\".to_string(),\n            details: \"Invalid UTF-8 sequence\".to_string(),\n        });\n\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Serialization error for format 'JSON': Invalid UTF-8 sequence\"));\n    }\n\n    #[test]\n    fn test_domain_error_is_project_not_found() {\n        let error = DomainError::project_not_found(\"PROJ-001\");\n        assert!(error.is_project_not_found());\n        assert!(!error.is_resource_not_found());\n        assert!(!error.is_task_not_found());\n        assert!(!error.is_validation_error());\n    }\n\n    #[test]\n    fn test_domain_error_is_resource_not_found() {\n        let error = DomainError::resource_not_found(\"RES-001\");\n        assert!(!error.is_project_not_found());\n        assert!(error.is_resource_not_found());\n        assert!(!error.is_task_not_found());\n        assert!(!error.is_validation_error());\n    }\n\n    #[test]\n    fn test_domain_error_is_task_not_found() {\n        let error = DomainError::task_not_found(\"TASK-001\");\n        assert!(!error.is_project_not_found());\n        assert!(!error.is_resource_not_found());\n        assert!(error.is_task_not_found());\n        assert!(!error.is_validation_error());\n    }\n\n    #[test]\n    fn test_domain_error_is_validation_error() {\n        let error = DomainError::validation_error(\"email\", \"Invalid format\");\n        assert!(!error.is_project_not_found());\n        assert!(!error.is_resource_not_found());\n        assert!(!error.is_task_not_found());\n        assert!(error.is_validation_error());\n    }\n\n    #[test]\n    fn test_domain_error_from_string() {\n        let error: DomainError = \"Custom error message\".to_string().into();\n\n        assert!(matches!(error.kind(), DomainErrorKind::Generic { message }\n            if message == \"Custom error message\"));\n    }\n\n    #[test]\n    fn test_domain_error_from_str() {\n        let error: DomainError = \"Static error message\".into();\n\n        assert!(matches!(error.kind(), DomainErrorKind::Generic { message }\n            if message == \"Static error message\"));\n    }\n\n    #[test]\n    fn test_domain_error_from_io_error() {\n        let io_error = io::Error::new(io::ErrorKind::PermissionDenied, \"Access denied\");\n        let domain_error: DomainError = io_error.into();\n\n        assert!(matches!(domain_error.kind(), DomainErrorKind::Io { operation, path }\n            if operation == \"file operation\" \u0026\u0026 path.is_none()));\n    }\n\n    #[test]\n    fn test_domain_error_from_serde_yaml_error() {\n        // Simular um erro de YAML inválido\n        let yaml_content = \"invalid: yaml: content: [\";\n        let yaml_error = serde_yaml::from_str::\u003cserde_yaml::Value\u003e(yaml_content).unwrap_err();\n        let domain_error: DomainError = yaml_error.into();\n\n        if let DomainErrorKind::Serialization { format, details } = domain_error.kind() {\n            assert_eq!(format, \"YAML\");\n            assert!(!details.is_empty());\n        } else {\n            panic!(\"Expected Serialization error\");\n        }\n    }\n\n    #[test]\n    fn test_result_ext_with_context() {\n        let result: Result\u003c\u0026str, \u0026str\u003e = Err(\"Database connection failed\");\n        let domain_result: DomainResult\u003c\u0026str\u003e = result.with_context(\"Failed to load user data\");\n\n        assert!(domain_result.is_err());\n        let error = domain_result.unwrap_err();\n        assert!(matches!(error.kind(), DomainErrorKind::Generic { message } \n            if message == \"Database connection failed\"));\n        assert_eq!(error.context(), Some(\u0026\"Failed to load user data\".to_string()));\n    }\n\n    #[test]\n    fn test_result_ext_with_context_success() {\n        let result: Result\u003c\u0026str, \u0026str\u003e = Ok(\"Success\");\n        let domain_result: DomainResult\u003c\u0026str\u003e = result.with_context(\"Operation completed\");\n\n        assert!(domain_result.is_ok());\n        assert_eq!(domain_result.unwrap(), \"Success\");\n    }\n\n    #[test]\n    fn test_domain_error_error_trait_source() {\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"File not found\");\n        let domain_error = DomainError::new(DomainErrorKind::Io {\n            operation: \"read\".to_string(),\n            path: None,\n        })\n        .with_source(io_error);\n\n        let source = domain_error.source();\n        assert!(source.is_some());\n\n        let source_error = source.unwrap();\n        assert!(source_error.to_string().contains(\"File not found\"));\n    }\n\n    #[test]\n    fn test_domain_error_error_trait_no_source() {\n        let domain_error = DomainError::new(DomainErrorKind::ProjectNotFound {\n            code: \"PROJ-001\".to_string(),\n        });\n\n        let source = domain_error.source();\n        assert!(source.is_none());\n    }\n\n    #[test]\n    fn test_domain_error_debug_formatting() {\n        let error = DomainError::new(DomainErrorKind::ProjectNotFound {\n            code: \"PROJ-001\".to_string(),\n        });\n\n        let debug = format!(\"{:?}\", error);\n        assert!(debug.contains(\"ProjectNotFound\"));\n        assert!(debug.contains(\"PROJ-001\"));\n    }\n\n    #[test]\n    fn test_domain_error_kind_debug_formatting() {\n        let kind = DomainErrorKind::ProjectNotFound {\n            code: \"PROJ-001\".to_string(),\n        };\n\n        let debug = format!(\"{:?}\", kind);\n        assert!(debug.contains(\"ProjectNotFound\"));\n        assert!(debug.contains(\"PROJ-001\"));\n    }\n\n    #[test]\n    fn test_domain_error_complex_scenario() {\n        // Simular um cenário complexo de erro\n        let io_error = io::Error::new(io::ErrorKind::PermissionDenied, \"Access denied\");\n        let domain_error = DomainError::new(DomainErrorKind::RepositoryError {\n            operation: \"save\".to_string(),\n            details: \"Failed to persist project data\".to_string(),\n        })\n        .with_context(\"Project creation workflow failed\")\n        .with_source(io_error);\n\n        // Verificar o tipo de erro\n        assert!(\n            matches!(domain_error.kind(), DomainErrorKind::RepositoryError { operation, details }\n            if operation == \"save\" \u0026\u0026 details == \"Failed to persist project data\")\n        );\n\n        // Verificar o contexto\n        assert_eq!(\n            domain_error.context(),\n            Some(\u0026\"Project creation workflow failed\".to_string())\n        );\n\n        // Verificar a fonte\n        assert!(domain_error.source().is_some());\n\n        // Verificar a formatação\n        let display = format!(\"{}\", domain_error);\n        assert!(display.contains(\"Repository error during save: Failed to persist project data\"));\n        assert!(display.contains(\"(Context: Project creation workflow failed)\"));\n    }\n\n    #[test]\n    fn test_domain_error_display_all_variants() {\n        // Testar todas as variantes de DomainErrorKind para garantir cobertura completa\n        \n        // Project Management Errors\n        let project_not_found = DomainError::project_not_found(\"PROJ-001\");\n        assert!(format!(\"{}\", project_not_found).contains(\"Project with code 'PROJ-001' not found\"));\n\n        let project_already_exists = DomainError::new(DomainErrorKind::ProjectAlreadyExists { code: \"PROJ-001\".to_string() });\n        assert!(format!(\"{}\", project_already_exists).contains(\"Project with code 'PROJ-001' already exists\"));\n\n        let project_invalid_state = DomainError::project_invalid_state(\"Completed\", \"In Progress\");\n        assert!(format!(\"{}\", project_invalid_state).contains(\"Project is in invalid state 'Completed', expected 'In Progress'\"));\n\n        let project_validation_failed = DomainError::new(DomainErrorKind::ProjectValidationFailed { \n            details: vec![\"Name required\".to_string(), \"Code invalid\".to_string()] \n        });\n        assert!(format!(\"{}\", project_validation_failed).contains(\"Project validation failed: Name required, Code invalid\"));\n\n        // Resource Management Errors\n        let resource_not_found = DomainError::resource_not_found(\"RES-001\");\n        assert!(format!(\"{}\", resource_not_found).contains(\"Resource with code 'RES-001' not found\"));\n\n        let resource_already_exists = DomainError::new(DomainErrorKind::ResourceAlreadyExists { code: \"RES-001\".to_string() });\n        assert!(format!(\"{}\", resource_already_exists).contains(\"Resource with code 'RES-001' already exists\"));\n\n        let resource_invalid_state = DomainError::new(DomainErrorKind::ResourceInvalidState { \n            current: \"Inactive\".to_string(), \n            expected: \"Active\".to_string() \n        });\n        assert!(format!(\"{}\", resource_invalid_state).contains(\"Resource is in invalid state 'Inactive', expected 'Active'\"));\n\n        let resource_validation_failed = DomainError::new(DomainErrorKind::ResourceValidationFailed { \n            details: vec![\"Email invalid\".to_string(), \"Name required\".to_string()] \n        });\n        assert!(format!(\"{}\", resource_validation_failed).contains(\"Resource validation failed: Email invalid, Name required\"));\n\n        // Task Management Errors\n        let task_not_found = DomainError::task_not_found(\"TASK-001\");\n        assert!(format!(\"{}\", task_not_found).contains(\"Task with code 'TASK-001' not found\"));\n\n        let task_already_exists = DomainError::new(DomainErrorKind::TaskAlreadyExists { code: \"TASK-001\".to_string() });\n        assert!(format!(\"{}\", task_already_exists).contains(\"Task with code 'TASK-001' already exists\"));\n\n        let task_invalid_state = DomainError::new(DomainErrorKind::TaskInvalidState { \n            current: \"Completed\".to_string(), \n            expected: \"In Progress\".to_string() \n        });\n        assert!(format!(\"{}\", task_invalid_state).contains(\"Task is in invalid state 'Completed', expected 'In Progress'\"));\n\n        let task_validation_failed = DomainError::new(DomainErrorKind::TaskValidationFailed { \n            details: vec![\"Name required\".to_string(), \"Dates invalid\".to_string()] \n        });\n        assert!(format!(\"{}\", task_validation_failed).contains(\"Task validation failed: Name required, Dates invalid\"));\n\n        let task_assignment_failed = DomainError::new(DomainErrorKind::TaskAssignmentFailed { \n            reason: \"Resource unavailable\".to_string() \n        });\n        assert!(format!(\"{}\", task_assignment_failed).contains(\"Task assignment failed: Resource unavailable\"));\n\n        // Configuration Errors\n        let config_invalid = DomainError::new(DomainErrorKind::ConfigurationInvalid { \n            field: \"timezone\".to_string(), \n            value: \"INVALID\".to_string() \n        });\n        assert!(format!(\"{}\", config_invalid).contains(\"Invalid configuration for field 'timezone': INVALID\"));\n\n        let config_missing = DomainError::new(DomainErrorKind::ConfigurationMissing { \n            field: \"database_url\".to_string() \n        });\n        assert!(format!(\"{}\", config_missing).contains(\"Missing configuration for field 'database_url'\"));\n\n        // Repository Errors\n        let repository_error = DomainError::new(DomainErrorKind::RepositoryError { \n            operation: \"find\".to_string(), \n            details: \"Connection timeout\".to_string() \n        });\n        assert!(format!(\"{}\", repository_error).contains(\"Repository error during find: Connection timeout\"));\n\n        let persistence_error = DomainError::new(DomainErrorKind::PersistenceError { \n            operation: \"save\".to_string(), \n            details: \"Disk full\".to_string() \n        });\n        assert!(format!(\"{}\", persistence_error).contains(\"Persistence error during save: Disk full\"));\n\n        // Generic Errors\n        let generic_error = DomainError::new(DomainErrorKind::Generic { \n            message: \"Unexpected error occurred\".to_string() \n        });\n        assert!(format!(\"{}\", generic_error).contains(\"Unexpected error occurred\"));\n    }\n\n    #[test]\n    fn test_domain_error_with_context_chaining() {\n        let error = DomainError::new(DomainErrorKind::ProjectNotFound { code: \"PROJ-001\".to_string() })\n            .with_context(\"First context\")\n            .with_context(\"Second context\");\n\n        // O último contexto deve sobrescrever o anterior\n        assert_eq!(error.context(), Some(\u0026\"Second context\".to_string()));\n    }\n\n    #[test]\n    fn test_domain_error_with_source_chaining() {\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"File not found\");\n        let error = DomainError::new(DomainErrorKind::Io { \n            operation: \"read\".to_string(), \n            path: None \n        })\n        .with_source(io_error);\n\n        assert!(error.source().is_some());\n        let source = error.source().unwrap();\n        assert!(source.to_string().contains(\"File not found\"));\n    }\n\n    #[test]\n    fn test_domain_error_kind_variants_debug() {\n        // Testar debug formatting para todas as variantes\n        let variants = vec![\n            DomainErrorKind::ProjectNotFound { code: \"TEST\".to_string() },\n            DomainErrorKind::ProjectAlreadyExists { code: \"TEST\".to_string() },\n            DomainErrorKind::ProjectInvalidState { \n                current: \"TEST\".to_string(), \n                expected: \"TEST\".to_string() \n            },\n            DomainErrorKind::ProjectValidationFailed { \n                details: vec![\"TEST\".to_string()] \n            },\n            DomainErrorKind::ResourceNotFound { code: \"TEST\".to_string() },\n            DomainErrorKind::ResourceAlreadyExists { code: \"TEST\".to_string() },\n            DomainErrorKind::ResourceInvalidState { \n                current: \"TEST\".to_string(), \n                expected: \"TEST\".to_string() \n            },\n            DomainErrorKind::ResourceValidationFailed { \n                details: vec![\"TEST\".to_string()] \n            },\n            DomainErrorKind::TaskNotFound { code: \"TEST\".to_string() },\n            DomainErrorKind::TaskAlreadyExists { code: \"TEST\".to_string() },\n            DomainErrorKind::TaskInvalidState { \n                current: \"TEST\".to_string(), \n                expected: \"TEST\".to_string() \n            },\n            DomainErrorKind::TaskValidationFailed { \n                details: vec![\"TEST\".to_string()] \n            },\n            DomainErrorKind::TaskAssignmentFailed { reason: \"TEST\".to_string() },\n            DomainErrorKind::ConfigurationInvalid { \n                field: \"TEST\".to_string(), \n                value: \"TEST\".to_string() \n            },\n            DomainErrorKind::ConfigurationMissing { field: \"TEST\".to_string() },\n            DomainErrorKind::RepositoryError { \n                operation: \"TEST\".to_string(), \n                details: \"TEST\".to_string() \n            },\n            DomainErrorKind::PersistenceError { \n                operation: \"TEST\".to_string(), \n                details: \"TEST\".to_string() \n            },\n            DomainErrorKind::ValidationError { \n                field: \"TEST\".to_string(), \n                message: \"TEST\".to_string() \n            },\n            DomainErrorKind::Generic { message: \"TEST\".to_string() },\n            DomainErrorKind::Io { \n                operation: \"TEST\".to_string(), \n                path: None \n            },\n            DomainErrorKind::Serialization { \n                format: \"TEST\".to_string(), \n                details: \"TEST\".to_string() \n            },\n        ];\n\n        for variant in variants {\n            let debug_str = format!(\"{:?}\", variant);\n            assert!(!debug_str.is_empty());\n            assert!(debug_str.len() \u003e 0);\n        }\n    }\n\n    #[test]\n    fn test_domain_error_context_methods() {\n        let error = DomainError::new(DomainErrorKind::ProjectNotFound { code: \"PROJ-001\".to_string() })\n            .with_context(\"Test context\");\n\n        // Testar métodos de acesso\n        assert!(matches!(error.kind(), DomainErrorKind::ProjectNotFound { code } if code == \"PROJ-001\"));\n        assert_eq!(error.context(), Some(\u0026\"Test context\".to_string()));\n        assert!(error.source().is_none());\n    }\n\n    #[test]\n    fn test_domain_error_kind_comparison() {\n        let error1 = DomainError::new(DomainErrorKind::ProjectNotFound { code: \"PROJ-001\".to_string() });\n        let error2 = DomainError::new(DomainErrorKind::ProjectNotFound { code: \"PROJ-001\".to_string() });\n        let error3 = DomainError::new(DomainErrorKind::ProjectNotFound { code: \"PROJ-002\".to_string() });\n\n        // Testar que erros com o mesmo kind têm códigos iguais\n        if let (DomainErrorKind::ProjectNotFound { code: code1 }, DomainEr
