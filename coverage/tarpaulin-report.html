sktaskrevolution","src","domain","company_settings","errors.rs"],"content":"use crate::domain::shared::errors::{DomainError, DomainErrorKind};\nuse std::error::Error as StdError;\nuse std::fmt;\n\n/// Company settings specific error types\n#[derive(Debug)]\npub enum CompanySettingsError {\n    ConfigurationNotFound {\n        path: String,\n    },\n    ConfigurationInvalid {\n        field: String,\n        value: String,\n        reason: String,\n    },\n    ConfigurationMissing {\n        field: String,\n    },\n    ManagerNotFound {\n        identifier: String,\n    },\n    InvalidManagerData {\n        field: String,\n        reason: String,\n    },\n    RepositoryInitializationFailed {\n        reason: String,\n    },\n    FileSystemError {\n        operation: String,\n        path: String,\n        details: String,\n    },\n    OperationNotAllowed {\n        operation: String,\n        reason: String,\n    },\n}\n\nimpl fmt::Display for CompanySettingsError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            CompanySettingsError::ConfigurationNotFound { path } =\u003e {\n                write!(f, \"Configuration not found at path '{}'\", path)\n            }\n            CompanySettingsError::ConfigurationInvalid { field, value, reason } =\u003e {\n                write!(\n                    f,\n                    \"Invalid configuration for field '{}' with value '{}': {}\",\n                    field, value, reason\n                )\n            }\n            CompanySettingsError::ConfigurationMissing { field } =\u003e {\n                write!(f, \"Missing configuration for field '{}'\", field)\n            }\n            CompanySettingsError::ManagerNotFound { identifier } =\u003e {\n                write!(f, \"Manager not found with identifier '{}'\", identifier)\n            }\n            CompanySettingsError::InvalidManagerData { field, reason } =\u003e {\n                write!(f, \"Invalid manager data for field '{}': {}\", field, reason)\n            }\n            CompanySettingsError::RepositoryInitializationFailed { reason } =\u003e {\n                write!(f, \"Repository initialization failed: {}\", reason)\n            }\n            CompanySettingsError::FileSystemError {\n                operation,\n                path,\n                details,\n            } =\u003e {\n                write!(\n                    f,\n                    \"File system error during {} on path '{}': {}\",\n                    operation, path, details\n                )\n            }\n            CompanySettingsError::OperationNotAllowed { operation, reason } =\u003e {\n                write!(f, \"Operation '{}' not allowed: {}\", operation, reason)\n            }\n        }\n    }\n}\n\nimpl StdError for CompanySettingsError {}\n\nimpl From\u003cCompanySettingsError\u003e for DomainError {\n    fn from(err: CompanySettingsError) -\u003e Self {\n        match err {\n            CompanySettingsError::ConfigurationNotFound { path } =\u003e {\n                DomainError::new(DomainErrorKind::ConfigurationMissing { field: path })\n            }\n            CompanySettingsError::ConfigurationInvalid { field, value, reason } =\u003e {\n                DomainError::new(DomainErrorKind::ConfigurationInvalid { field, value }).with_context(reason)\n            }\n            CompanySettingsError::ConfigurationMissing { field } =\u003e {\n                DomainError::new(DomainErrorKind::ConfigurationMissing { field })\n            }\n            CompanySettingsError::ManagerNotFound { identifier } =\u003e {\n                DomainError::new(DomainErrorKind::ResourceNotFound { code: identifier })\n            }\n            CompanySettingsError::InvalidManagerData { field, reason } =\u003e {\n                DomainError::new(DomainErrorKind::ValidationError { field, message: reason })\n            }\n            CompanySettingsError::RepositoryInitializationFailed { reason } =\u003e {\n                DomainError::new(DomainErrorKind::RepositoryError {\n                    operation: \"initialization\".to_string(),\n                    details: reason,\n                })\n            }\n            CompanySettingsError::OperationNotAllowed { operation, reason } =\u003e {\n                DomainError::new(DomainErrorKind::Generic {\n                    message: format!(\"Operation '{}' not allowed: {}\", operation, reason),\n                })\n            }\n            CompanySettingsError::FileSystemError {\n                operation,\n                path,\n                details,\n            } =\u003e DomainError::new(DomainErrorKind::Io {\n                operation,\n                path: Some(path),\n            })\n            .with_context(details),\n        }\n    }\n}\n\n// Result type for company settings operations\npub type CompanySettingsResult\u003cT\u003e = Result\u003cT, CompanySettingsError\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_configuration_not_found_error_display() {\n        let error = CompanySettingsError::ConfigurationNotFound {\n            path: \"/config/company.yaml\".to_string(),\n        };\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Configuration not found at path '/config/company.yaml'\"));\n    }\n\n    #[test]\n    fn test_configuration_invalid_error_display() {\n        let error = CompanySettingsError::ConfigurationInvalid {\n            field: \"timezone\".to_string(),\n            value: \"invalid_timezone\".to_string(),\n            reason: \"Timezone must be a valid IANA timezone identifier\".to_string(),\n        };\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Invalid configuration for field 'timezone'\"));\n        assert!(display.contains(\"with value 'invalid_timezone'\"));\n        assert!(display.contains(\"Timezone must be a valid IANA timezone identifier\"));\n    }\n\n    #[test]\n    fn test_configuration_missing_error_display() {\n        let error = CompanySettingsError::ConfigurationMissing {\n            field: \"company_name\".to_string(),\n        };\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Missing configuration for field 'company_name'\"));\n    }\n\n    #[test]\n    fn test_manager_not_found_error_display() {\n        let error = CompanySettingsError::ManagerNotFound {\n            identifier: \"john.doe@company.com\".to_string(),\n        };\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Manager not found with identifier 'john.doe@company.com'\"));\n    }\n\n    #[test]\n    fn test_invalid_manager_data_error_display() {\n        let error = CompanySettingsError::InvalidManagerData {\n            field: \"email\".to_string(),\n            reason: \"Invalid email format\".to_string(),\n        };\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Invalid manager data for field 'email'\"));\n        assert!(display.contains(\"Invalid email format\"));\n    }\n\n    #[test]\n    fn test_repository_initialization_failed_error_display() {\n        let error = CompanySettingsError::RepositoryInitializationFailed {\n            reason: \"Database connection failed\".to_string(),\n        };\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"Repository initialization failed\"));\n        assert!(display.contains(\"Database connection failed\"));\n    }\n\n    #[test]\n    fn test_file_system_error_display() {\n        let error = CompanySettingsError::FileSystemError {\n            operation: \"read\".to_string(),\n            path: \"/config/settings.yaml\".to_string(),\n            details: \"Permission denied\".to_string(),\n        };\n        let display = format!(\"{}\", error);\n        assert!(display.contains(\"File system error during read\"));\n        assert!(display.contains(\"on path '/config/settings.yaml'\"));\n        assert!(display.contains(\"Permission denied\"));\n    }\n\n    #[test]\n    fn test_error_debug_formatting() {\n        let error = CompanySettingsError::ConfigurationNotFound {\n            path: \"/test/path\".to_string(),\n        };\n        let debug = format!(\"{:?}\", error);\n        assert!(debug.contains(\"ConfigurationNotFound\"));\n        assert!(debug.contains(\"/test/path\"));\n    }\n\n    #[test]\n    fn test_from_company_settings_error_to_domain_error_configuration_not_found() {\n        let company_error = CompanySettingsError::ConfigurationNotFound {\n            path: \"company_name\".to_string(),\n        };\n        let domain_error: DomainError = company_error.into();\n\n        if let DomainErrorKind::ConfigurationMissing { field } = domain_error.kind() {\n            assert_eq!(field, \"company_name\");\n        } else {\n            panic!(\"Expected ConfigurationMissing error kind\");\n        }\n    }\n\n    #[test]\n    fn test_from_company_settings_error_to_domain_error_configuration_invalid() {\n        let company_error = CompanySettingsError::ConfigurationInvalid {\n            field: \"timezone\".to_string(),\n            value: \"invalid_timezone\".to_string(),\n            reason: \"Invalid timezone format\".to_string(),\n        };\n        let domain_error: DomainError = company_error.into();\n\n        if let DomainErrorKind::ConfigurationInvalid { field, value } = domain_error.kind() {\n            assert_eq!(field, \"timezone\");\n            assert_eq!(value, \"invalid_timezone\");\n        } else {\n            panic!(\"Expected ConfigurationInvalid error kind\");\n        }\n\n        assert_eq!(domain_error.context(), Some(\u0026\"Invalid timezone format\".to_string()));\n    }\n\n    #[test]\n    fn test_from_company_settings_error_to_domain_error_configuration_missing() {\n        let company_error = CompanySettingsError::ConfigurationMissing {\n            field: \"company_name\".to_string(),\n        };\n        let domain_error: DomainError = company_error.into();\n\n        if let DomainErrorKind::ConfigurationMissing { field } = domain_error.kind() {\n            assert_eq!(field, \"company_name\");\n        } else {\n            panic!(\"Expected ConfigurationMissing error kind\");\n        }\n    }\n\n    #[test]\n    fn test_from_company_settings_error_to_domain_error_manager_not_found() {\n        let company_error = CompanySettingsError::ManagerNotFound {\n            identifier: \"john.doe@company.com\".to_string(),\n        };\n        let domain_error: DomainError = company_error.into();\n\n        if let DomainErrorKind::ResourceNotFound { code } = domain_error.kind() {\n            assert_eq!(code, \"john.doe@company.com\");\n        } else {\n            panic!(\"Expected ResourceNotFound error kind\");\n        }\n    }\n\n    #[test]\n    fn test_from_company_settings_error_to_domain_error_invalid_manager_data() {\n        let company_error = CompanySettingsError::InvalidManagerData {\n            field: \"email\".to_string(),\n            reason: \"Invalid email format\".to_string(),\n        };\n        let domain_error: DomainError = company_error.into();\n\n        if let DomainErrorKind::ValidationError { field, message } = domain_error.kind() {\n            assert_eq!(field, \"email\");\n            assert_eq!(message, \"Invalid email format\");\n        } else {\n            panic!(\"Expected ValidationError error kind\");\n        }\n    }\n\n    #[test]\n    fn test_from_company_settings_error_to_domain_error_repository_initialization_failed() {\n        let company_error = CompanySettingsError::RepositoryInitializationFailed {\n            reason: \"Database connection failed\".to_string(),\n        };\n        let domain_error: DomainError = company_error.into();\n\n        if let DomainErrorKind::RepositoryError { operation, details } = domain_error.kind() {\n            assert_eq!(operation, \"initialization\");\n            assert_eq!(details, \"Database connection failed\");\n        } else {\n            panic!(\"Expected RepositoryError error kind\");\n        }\n    }\n\n    #[test]\n    fn test_from_company_settings_error_to_domain_error_file_system_error() {\n        let company_error = CompanySettingsError::FileSystemError {\n            operation: \"read\".to_string(),\n            path: \"/config/settings.yaml\".to_string(),\n            details: \"Permission denied\".to_string(),\n        };\n        let domain_error: DomainError = company_error.into();\n\n        if let DomainErrorKind::Io { operation, path } = domain_error.kind() {\n            assert_eq!(operation, \"read\");\n            assert_eq!(path, \u0026Some(\"/config/settings.yaml\".to_string()));\n        } else {\n            panic!(\"Expected Io error kind\");\n        }\n\n        assert_eq!(domain_error.context(), Some(\u0026\"Permission denied\".to_string()));\n    }\n\n    #[test]\n    fn test_company_settings_result_success() {\n        let result: CompanySettingsResult\u003cString\u003e = Ok(\"success\".to_string());\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), \"success\");\n    }\n\n    #[test]\n    fn test_company_settings_result_failure() {\n        let result: CompanySettingsResult\u003cString\u003e = Err(CompanySettingsError::ConfigurationNotFound {\n            path: \"/test/path\".to_string(),\n        });\n        assert!(result.is_err());\n\n        if let Err(CompanySettingsError::ConfigurationNotFound { path }) = result {\n            assert_eq!(path, \"/test/path\");\n        } else {\n            panic!(\"Expected ConfigurationNotFound error\");\n        }\n    }\n\n    #[test]\n    fn test_all_error_variants_covered() {\n        // Test that all error variants can be created and converted\n        let errors = vec![\n            CompanySettingsError::ConfigurationNotFound {\n                path: \"test\".to_string(),\n            },\n            CompanySettingsError::ConfigurationInvalid {\n                field: \"test\".to_string(),\n                value: \"test\".to_string(),\n                reason: \"test\".to_string(),\n            },\n            CompanySettingsError::ConfigurationMissing {\n                field: \"test\".to_string(),\n            },\n            CompanySettingsError::ManagerNotFound {\n                identifier: \"test\".to_string(),\n            },\n            CompanySettingsError::InvalidManagerData {\n                field: \"test\".to_string(),\n                reason: \"test\".to_string(),\n            },\n            CompanySettingsError::RepositoryInitializationFailed {\n                reason: \"test\".to_string(),\n            },\n            CompanySettingsError::FileSystemError {\n                operation: \"test\".to_string(),\n                path: \"test\".to_string(),\n                details: \"test\".to_string(),\n            },\n        ];\n\n        for error in errors {\n            let display = format!(\"{}\", error);\n            assert!(!display.is_empty());\n\n            let debug = format!(\"{:?}\", error);\n            assert!(!debug.is_empty());\n\n            let domain_error: DomainError = error.into();\n            // Verificar que a conversão foi bem-sucedida\n            assert!(matches!(domain_error.kind(), _));\n        }\n    }\n}\n","traces":[{"line":41,"address":[2060848],"length":1,"stats":{"Line":1}},{"line":42,"address":[2060881],"length":1,"stats":{"Line":1}},{"line":43,"address":[2060917],"length":1,"stats":{"Line":1}},{"line":44,"address":[2060926],"length":1,"stats":{"Line":1}},{"line":46,"address":[2061016],"length":1,"stats":{"Line":1}},{"line":47,"address":[2061058],"length":1,"stats":{"Line":1}},{"line":53,"address":[2061331],"length":1,"stats":{"Line":1}},{"line":54,"address":[2061343],"length":1,"stats":{"Line":1}},{"line":56,"address":[2061460],"length":1,"stats":{"Line":1}},{"line":57,"addr "flavio","projects","tasktaskrevolution","src","domain","company_settings","mod.rs"],"content":"pub mod config;\npub mod errors;\npub mod repository;\npub mod validations;\npub mod business_rules;\n\npub use config::Config;\npub use validations::CompanySettingsValidator;\npub use business_rules::CompanySettingsBusinessRules;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","flavio","projects","tasktaskrevolution","src","domain","company_settings","repository.rs"],"content":"use crate::domain::{company_settings::config::Config, shared::errors::DomainError};\nuse crate::infrastructure::persistence::manifests::config_manifest::ConfigManifest;\nuse std::path::PathBuf;\n\npub trait ConfigRepository {\n    fn save(\u0026self, config: ConfigManifest, path: PathBuf) -\u003e Result\u003c(), DomainError\u003e;\n    fn create_repository_dir(\u0026self, path: PathBuf) -\u003e Result\u003c(), DomainError\u003e;\n    fn load(\u0026self) -\u003e Result\u003c(Config, PathBuf), DomainError\u003e;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","flavio","projects","tasktaskrevolution","src","domain","company_settings","validations.rs"],"content":"use crate::domain::shared::errors::DomainError;\nuse crate::domain::company_settings::errors::CompanySettingsError;\n\n/// Validações de domínio para configurações da empresa\npub struct CompanySettingsValidator;\n\nimpl CompanySettingsValidator {\n    /// Valida o nome do gerente\n    pub fn validate_manager_name(name: \u0026str) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        if name.trim().is_empty() {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_name\".to_string(),\n                value: name.to_string(),\n                reason: \"Nome do gerente não pode estar vazio\".to_string(),\n            });\n        }\n\n        if name.len() \u003c 2 {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_name\".to_string(),\n                value: name.to_string(),\n                reason: \"Nome do gerente deve ter pelo menos 2 caracteres\".to_string(),\n            });\n        }\n\n        if name.len() \u003e 100 {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_name\".to_string(),\n                value: name.to_string(),\n                reason: \"Nome do gerente não pode exceder 100 caracteres\".to_string(),\n            });\n        }\n\n        // Validar se contém apenas caracteres válidos (letras, espaços, hífens e acentos)\n        if !name.chars().all(|c| c.is_alphabetic() || c.is_whitespace() || c == '-' || c == '\\'') {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_name\".to_string(),\n                value: name.to_string(),\n                reason: \"Nome do gerente contém caracteres inválidos\".to_string(),\n            });\n        }\n\n        Ok(())\n    }\n\n    /// Valida o email do gerente\n    pub fn validate_manager_email(email: \u0026str) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        if email.trim().is_empty() {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_email\".to_string(),\n                value: email.to_string(),\n                reason: \"Email do gerente não pode estar vazio\".to_string(),\n            });\n        }\n\n        // Validação básica de formato de email\n        if !email.contains('@') || !email.contains('.') {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_email\".to_string(),\n                value: email.to_string(),\n                reason: \"Formato de email inválido\".to_string(),\n            });\n        }\n\n        let parts: Vec\u003c\u0026str\u003e = email.split('@').collect();\n        if parts.len() != 2 {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_email\".to_string(),\n                value: email.to_string(),\n                reason: \"Formato de email inválido\".to_string(),\n            });\n        }\n\n        let local_part = parts[0];\n        let domain_part = parts[1];\n\n        if local_part.is_empty() || domain_part.is_empty() {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_email\".to_string(),\n                value: email.to_string(),\n                reason: \"Partes do email não podem estar vazias\".to_string(),\n            });\n        }\n\n        if local_part.len() \u003e 64 || domain_part.len() \u003e 253 {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"manager_email\".to_string(),\n                value: email.to_string(),\n                reason: \"Email muito longo\".to_string(),\n            });\n        }\n\n        Ok(())\n    }\n\n    /// Valida o fuso horário padrão\n    pub fn validate_default_timezone(timezone: \u0026str) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        if timezone.trim().is_empty() {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"default_timezone\".to_string(),\n                value: timezone.to_string(),\n                reason: \"Fuso horário padrão não pode estar vazio\".to_string(),\n            });\n        }\n\n        // Lista de fusos horários válidos comuns\n        let valid_timezones = [\n            \"UTC\", \"GMT\", \"EST\", \"CST\", \"MST\", \"PST\",\n            \"America/New_York\", \"America/Chicago\", \"America/Denver\", \"America/Los_Angeles\",\n            \"America/Sao_Paulo\", \"America/Argentina/Buenos_Aires\", \"America/Mexico_City\",\n            \"Europe/London\", \"Europe/Paris\", \"Europe/Berlin\", \"Europe/Rome\", \"Europe/Madrid\",\n            \"Asia/Shanghai\", \"Asia/Singapore\", \"Asia/Dubai\",\n            \"Australia/Sydney\", \"Australia/Melbourne\"\n        ];\n\n        if !valid_timezones.contains(\u0026timezone) {\n            return Err(CompanySettingsError::ConfigurationInvalid {\n                field: \"default_timezone\".to_string(),\n                value: timezone.to_string(),\n                reason: format!(\"Fuso horário '{}' não é suportado\", timezone),\n            });\n        }\n\n        Ok(())\n    }\n\n    /// Valida todas as configurações da empresa\n    pub fn validate_all_config(\n        manager_name: \u0026str,\n        manager_email: \u0026str,\n        default_timezone: \u0026str,\n    ) -\u003e Result\u003c(), CompanySettingsError\u003e {\n        Self::validate_manager_name(manager_name)?;\n        Self::validate_manager_email(manager_email)?;\n        Self::validate_default_timezone(default_timezone)?;\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_validate_manager_name_success() {\n        assert!(CompanySettingsValidator::validate_manager_name(\"John Doe\").is_ok());\n        assert!(CompanySettingsValidator::validate_manager_name(\"Maria José\").is_ok());\n        assert!(CompanySettingsValidator::validate_manager_name(\"Jean-Pierre\").is_ok());\n    }\n\n    #[test]\n    fn test_validate_manager_name_empty() {\n        let result = CompanySettingsValidator::validate_manager_name(\"\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_name\" \u0026\u0026 reason.contains(\"vazio\")));\n    }\n\n    #[test]\n    fn test_validate_manager_name_too_short() {\n        let result = CompanySettingsValidator::validate_manager_name(\"A\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_name\" \u0026\u0026 reason.contains(\"2 caracteres\")));\n    }\n\n    #[test]\n    fn test_validate_manager_name_too_long() {\n        let long_name = \"A\".repeat(101);\n        let result = CompanySettingsValidator::validate_manager_name(\u0026long_name);\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_name\" \u0026\u0026 reason.contains(\"100 caracteres\")));\n    }\n\n    #[test]\n    fn test_validate_manager_name_invalid_chars() {\n        let result = CompanySettingsValidator::validate_manager_name(\"John123\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_name\" \u0026\u0026 reason.contains(\"caracteres inválidos\")));\n    }\n\n    #[test]\n    fn test_validate_manager_email_success() {\n        assert!(CompanySettingsValidator::validate_manager_email(\"john@example.com\").is_ok());\n        assert!(CompanySettingsValidator::validate_manager_email(\"maria.jose@empresa.com.br\").is_ok());\n        assert!(CompanySettingsValidator::validate_manager_email(\"user+tag@domain.org\").is_ok());\n    }\n\n    #[test]\n    fn test_validate_manager_email_empty() {\n        let result = CompanySettingsValidator::validate_manager_email(\"\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_email\" \u0026\u0026 reason.contains(\"vazio\")));\n    }\n\n    #[test]\n    fn test_validate_manager_email_no_at() {\n        let result = CompanySettingsValidator::validate_manager_email(\"johnexample.com\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_email\" \u0026\u0026 reason.contains(\"Formato de email inválido\")));\n    }\n\n    #[test]\n    fn test_validate_manager_email_no_dot() {\n        let result = CompanySettingsValidator::validate_manager_email(\"john@example\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"manager_email\" \u0026\u0026 reason.contains(\"Formato de email inválido\")));\n    }\n\n    #[test]\n    fn test_validate_default_timezone_success() {\n        assert!(CompanySettingsValidator::validate_default_timezone(\"UTC\").is_ok());\n        assert!(CompanySettingsValidator::validate_default_timezone(\"America/Sao_Paulo\").is_ok());\n        assert!(CompanySettingsValidator::validate_default_timezone(\"Europe/London\").is_ok());\n    }\n\n    #[test]\n    fn test_validate_default_timezone_empty() {\n        let result = CompanySettingsValidator::validate_default_timezone(\"\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"default_timezone\" \u0026\u0026 reason.contains(\"vazio\")));\n    }\n\n    #[test]\n    fn test_validate_default_timezone_invalid() {\n        let result = CompanySettingsValidator::validate_default_timezone(\"Invalid/Timezone\");\n        assert!(matches!(result, Err(CompanySettingsError::ConfigurationInvalid { field, reason, value: _ }) \n            if field == \"default_timezone\" \u0026\u0026 reason.contains(\"não é suportado\")));\n    }\n\n    #[test]\n    fn test_validate_all_config_success() {\n        let result = CompanySettingsValidator::validate_all_config(\n            \"John Doe\",\n            \"john@example.com\",\n            \"UTC\"\n        );\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_validate_all_config_failure() {\n        let result = CompanySettingsValidator::validate_all_config(\n            \"\",\n            \"invalid-email\",\n            \"Invalid/Timezone\"\n        );\n        assert!(result.is_err());\n    }\n}\n","traces":[{"line":9,"address":[2562848,2563601,2563607],"length":1,"stats":{"Line":2}},{"line":10,"address":[2562907],"length":1,"stats":{"Line":2}},{"line":11,"address dress":[2568576],"length":1,"stats":{"Line":1}},{"line":133,"address":[2568668],"length":1,"stats":{"Line":1}},{"line":134,"address":[2568787],"length":1,"stats":{"Line":1}},{"line":135,"address":[2568914],"length":1,"stats":{"Line":1}},{"line":136,"address":[2569034],"length":1,"stats":{"Line":1}}],"covered":58,"coverable":70},{"path":["/","home","flavio","projects","tasktaskrevolution","src","domain","mod.rs"],"content":"pub mod company_settings;\npub mod project_management;\npub mod resource_management;\npub mod shared;\npub mod task_management;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","flavio","projects","tasktaskrevolution","src","domain","project_management","any_project.rs"],"content":"use super::{\n    super::task_management::any_task::AnyTask,\n    project::Project,\n    state::{Cancelled, Completed, InProgress, Planned},\n    vacation_rules::VacationRules,\n};\nuse chrono::NaiveDate;\nuse serde::Serialize;\nuse std::collections::{HashMap, HashSet, VecDeque};\n\n/// An enum to represent a Project in any of its possible states.\n#[derive(Debug, Clone, Serialize)]\n#[serde(tag = \"status\")]\npub enum AnyProject {\n    Planned(Project\u003cPlanned\u003e),\n    InProgress(Project\u003cInProgress\u003e),\n    Completed(Project\u003cCompleted\u003e),\n    Cancelled(Project\u003cCancelled\u003e),\n}\n\nimpl AnyProject {\n    pub fn name(\u0026self) -\u003e \u0026str {\n        match self {\n            AnyProject::Planned(p) =\u003e \u0026p.name,\n            AnyProject::InProgress(p) =\u003e \u0026p.name,\n            AnyProject::Completed(p) =\u003e \u0026p.name,\n            AnyProject::Cancelled(p) =\u003e \u0026p.name,\n        }\n    }\n\n    pub fn code(\u0026self) -\u003e \u0026str {\n        match self {\n            AnyProject::Planned(p) =\u003e \u0026p.code,\n            AnyProject::InProgress(p) =\u003e \u0026p.code,\n            AnyProject::Completed(p) =\u003e \u0026p.code,\n            AnyProject::Cancelled(p) =\u003e \u0026p.code,\n        }\n    }\n\n    pub fn description(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        match self {\n            AnyProject::Planned(p) =\u003e p.description.as_ref(),\n            AnyProject::InProgress(p) =\u003e p.description.as_ref(),\n            AnyProject::Completed(p) =\u003e p.description.as_ref(),\n            AnyProject::Cancelled(p) =\u003e p.description.as_ref(),\n        }\n    }\n\n    pub fn timezone(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        match self {\n            AnyProject::Planned(p) =\u003e p.timezone.as_ref(),\n            AnyProject::InProgress(p) =\u003e p.timezone.as_ref(),\n            AnyProject::Completed(p) =\u003e p.timezone.as_ref(),\n            AnyProject::Cancelled(p) =\u003e p.timezone.as_ref(),\n        }\n    }\n\n    pub fn vacation_rules(\u0026self) -\u003e Option\u003c\u0026VacationRules\u003e {\n        match self {\n            AnyProject::Planned(p) =\u003e p.vacation_rules.as_ref(),\n            AnyProject::InProgress(p) =\u003e p.vacation_rules.as_ref(),\n            AnyProject::Completed(p) =\u003e p.vacation_rules.as_ref(),\n            AnyProject::Cancelled(p) =\u003e p.vacation_rules.as_ref(),\n        }\n    }\n\n    pub fn tasks(\u0026self) -\u003e \u0026HashMap\u003cString, AnyTask\u003e {\n        match self {\n            AnyProject::Planned(p) =\u003e \u0026p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026p.tasks,\n            AnyProject::Completed(p) =\u003e \u0026p.tasks,\n            AnyProject::Cancelled(p) =\u003e \u0026p.tasks,\n        }\n    }\n\n    // Adiciona método para iterador zero-copy\n    pub fn tasks_iter(\u0026self) -\u003e impl Iterator\u003cItem = (\u0026String, \u0026AnyTask)\u003e {\n        match self {\n            AnyProject::Planned(p) =\u003e p.tasks.iter(),\n            AnyProject::InProgress(p) =\u003e p.tasks.iter(),\n            AnyProject::Completed(p) =\u003e p.tasks.iter(),\n            AnyProject::Cancelled(p) =\u003e p.tasks.iter(),\n        }\n    }\n\n    // Adiciona método para obter apenas os códigos das tarefas\n    pub fn task_codes(\u0026self) -\u003e impl Iterator\u003cItem = \u0026String\u003e {\n        match self {\n            AnyProject::Planned(p) =\u003e p.tasks.keys(),\n            AnyProject::InProgress(p) =\u003e p.tasks.keys(),\n            AnyProject::Completed(p) =\u003e p.tasks.keys(),\n            AnyProject::Cancelled(p) =\u003e p.tasks.keys(),\n        }\n    }\n\n    pub fn add_task(\u0026mut self, task: AnyTask) {\n        let tasks = match self {\n            AnyProject::Planned(p) =\u003e \u0026mut p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026mut p.tasks,\n            AnyProject::Completed(p) =\u003e \u0026mut p.tasks,\n            AnyProject::Cancelled(p) =\u003e \u0026mut p.tasks,\n        };\n        tasks.insert(task.code().to_string(), task);\n    }\n\n    pub fn assign_resource_to_task(\u0026mut self, task_code: \u0026str, resource_codes: \u0026[\u0026str]) -\u003e Result\u003c(), String\u003e {\n        let tasks_map = match self {\n            AnyProject::Planned(p) =\u003e \u0026mut p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026mut p.tasks,\n            AnyProject::Completed(_) =\u003e return Err(\"Cannot modify tasks in a completed project.\".to_string()),\n            AnyProject::Cancelled(_) =\u003e return Err(\"Cannot modify tasks in a cancelled project.\".to_string()),\n        };\n\n        let task = tasks_map\n            .get_mut(task_code)\n            .ok_or_else(|| format!(\"Task '{task_code}' not found in project.\"))?;\n\n        // Logic to update assignees, handling duplicates\n        let mut current_assignees: HashSet\u003cString\u003e = match task {\n            AnyTask::Planned(t) =\u003e t.assigned_resources.iter().cloned().collect(),\n            AnyTask::InProgress(t) =\u003e t.assigned_resources.iter().cloned().collect(),\n            AnyTask::Blocked(t) =\u003e t.assigned_resources.iter().cloned().collect(),\n            AnyTask::Completed(_) =\u003e return Err(\"Cannot assign resources to a completed task.\".to_string()),\n            AnyTask::Cancelled(_) =\u003e return Err(\"Cannot assign resources to a cancelled task.\".to_string()),\n        };\n\n        for code in resource_codes {\n            current_assignees.insert(code.to_string());\n        }\n\n        let new_assignees: Vec\u003cString\u003e = current_assignees.into_iter().collect();\n\n        // Re-assign the updated list\n        match task {\n            AnyTask::Planned(t) =\u003e t.assigned_resources = new_assignees,\n            AnyTask::InProgress(t) =\u003e t.assigned_resources = new_assignees,\n            AnyTask::Blocked(t) =\u003e t.assigned_resources = new_assignees,\n            _ =\u003e {} // Other states already returned an error\n        }\n\n        Ok(())\n    }\n\n    pub fn add_dependency_to_task(\u0026mut self, task_code: \u0026str, dependency_code: \u0026str) -\u003e Result\u003cAnyTask, String\u003e {\n        let tasks_map = match self {\n            AnyProject::Planned(p) =\u003e \u0026mut p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026mut p.tasks,\n            AnyProject::Completed(_) =\u003e return Err(\"Cannot modify tasks in a completed project.\".to_string()),\n            AnyProject::Cancelled(_) =\u003e return Err(\"Cannot modify tasks in a cancelled project.\".to_string()),\n        };\n\n        if !tasks_map.contains_key(dependency_code) {\n            return Err(format!(\"Dependency task '{dependency_code}' not found in project.\"));\n        }\n\n        let task = tasks_map\n            .get_mut(task_code)\n            .ok_or_else(|| format!(\"Task '{task_code}' not found in project.\"))?;\n\n        let dependencies = match task {\n            AnyTask::Planned(t) =\u003e \u0026mut t.dependencies,\n            AnyTask::InProgress(t) =\u003e \u0026mut t.dependencies,\n            AnyTask::Blocked(t) =\u003e \u0026mut t.dependencies,\n            AnyTask::Completed(_) =\u003e return Err(\"Cannot add dependency to a completed task.\".to_string()),\n            AnyTask::Cancelled(_) =\u003e return Err(\"Cannot add dependency to a cancelled task.\".to_string()),\n        };\n\n        if !dependencies.contains(\u0026dependency_code.to_string()) {\n            dependencies.push(dependency_code.to_string());\n        }\n\n        Ok(task.clone())\n    }\n\n    pub fn remove_dependency_from_task(\u0026mut self, task_code: \u0026str, dependency_code: \u0026str) -\u003e Result\u003cAnyTask, String\u003e {\n        let tasks_map = match self {\n            AnyProject::Planned(p) =\u003e \u0026mut p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026mut p.tasks,\n            AnyProject::Completed(_) =\u003e return Err(\"Cannot modify tasks in a completed project.\".to_string()),\n            AnyProject::Cancelled(_) =\u003e return Err(\"Cannot modify tasks in a cancelled project.\".to_string()),\n        };\n\n        let task = tasks_map\n            .get_mut(task_code)\n            .ok_or_else(|| format!(\"Task '{task_code}' not found in project.\"))?;\n\n        let dependencies = match task {\n            AnyTask::Planned(t) =\u003e \u0026mut t.dependencies,\n            AnyTask::InProgress(t) =\u003e \u0026mut t.dependencies,\n            AnyTask::Blocked(t) =\u003e \u0026mut t.dependencies,\n            AnyTask::Completed(_) =\u003e return Err(\"Cannot modify dependencies of a completed task.\".to_string()),\n            AnyTask::Cancelled(_) =\u003e return Err(\"Cannot modify dependencies of a cancelled task.\".to_string()),\n        };\n\n        // Remove the dependency if it exists\n        dependencies.retain(|dep| dep != dependency_code);\n\n        Ok(task.clone())\n    }\n\n    pub fn update_task(\n        \u0026mut self,\n        task_code: \u0026str,\n        name: Option\u003cString\u003e,\n        description: Option\u003cString\u003e,\n        start_date: Option\u003cNaiveDate\u003e,\n        due_date: Option\u003cNaiveDate\u003e,\n    ) -\u003e Result\u003c(), String\u003e {\n        let tasks_map = match self {\n            AnyProject::Planned(p) =\u003e \u0026mut p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026mut p.tasks,\n            AnyProject::Completed(_) =\u003e return Err(\"Cannot modify tasks in a completed project.\".to_string()),\n            AnyProject::Cancelled(_) =\u003e return Err(\"Cannot modify tasks in a cancelled project.\".to_string()),\n        };\n\n        let task = tasks_map\n            .get_mut(task_code)\n            .ok_or_else(|| format!(\"Task '{task_code}' not found in project.\"))?;\n\n        macro_rules! update_field {\n            ($task_struct:expr, $field:ident, $value:expr) =\u003e {\n                if let Some(val) = $value {\n                    $task_struct.$field = val;\n                }\n            };\n        }\n\n        macro_rules! update_optional_field {\n            ($task_struct:expr, $field:ident, $value:expr) =\u003e {\n                if let Some(val) = $value {\n                    $task_struct.$field = Some(val);\n                }\n            };\n        }\n\n        match task {\n            AnyTask::Planned(t) =\u003e {\n                update_field!(t, name, name);\n                update_optional_field!(t, description, description);\n                update_field!(t, start_date, start_date);\n                update_field!(t, due_date, due_date);\n            }\n            AnyTask::InProgress(t) =\u003e {\n                update_field!(t, name, name);\n                update_optional_field!(t, description, description);\n                update_field!(t, start_date, start_date);\n                update_field!(t, due_date, due_date);\n            }\n            AnyTask::Blocked(t) =\u003e {\n                update_field!(t, name, name);\n                update_optional_field!(t, description, description);\n                update_field!(t, start_date, start_date);\n                update_field!(t, due_date, due_date);\n            }\n            AnyTask::Completed(_) =\u003e return Err(\"Cannot modify a completed task.\".to_string()),\n            AnyTask::Cancelled(_) =\u003e return Err(\"Cannot modify a cancelled task.\".to_string()),\n        }\n\n        Ok(())\n    }\n\n    pub fn cancel_task(\u0026mut self, task_code: \u0026str) -\u003e Result\u003c(), String\u003e {\n        let tasks_map = match self {\n            AnyProject::Planned(p) =\u003e \u0026mut p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026mut p.tasks,\n            AnyProject::Completed(_) =\u003e return Err(\"Cannot cancel tasks in a completed project.\".to_string()),\n            AnyProject::Cancelled(_) =\u003e return Err(\"Cannot cancel tasks in a cancelled project.\".to_string()),\n        };\n\n        // Take the task out of the map to be able to consume it in the state transition\n        let task = tasks_map\n            .remove(task_code)\n            .ok_or_else(|| format!(\"Task '{task_code}' not found in project.\"))?;\n\n        let cancelled_task: AnyTask = match task {\n            AnyTask::Planned(t) =\u003e t.cancel().into(),\n            AnyTask::InProgress(t) =\u003e t.cancel().into(),\n            AnyTask::Blocked(t) =\u003e t.cancel().into(),\n            AnyTask::Completed(t) =\u003e {\n                // Cannot cancel a completed task, so we put it back and return an error.\n                let original_task = t.into();\n                tasks_map.insert(task_code.to_string(), original_task);\n                return Err(\"Cannot cancel a completed task.\".to_string());\n            }\n            AnyTask::Cancelled(t) =\u003e {\n                // Task is already cancelled, no action needed. Just put it back.\n                let original_task = t.into();\n                tasks_map.insert(task_code.to_string(), original_task);\n                return Ok(());\n            }\n        };\n\n        tasks_map.insert(task_code.to_string(), cancelled_task);\n\n        Ok(())\n    }\n    pub fn set_name(\u0026mut self, name: String) {\n        match self {\n            AnyProject::Planned(p) =\u003e p.name = name,\n            AnyProject::InProgress(p) =\u003e p.name = name,\n            AnyProject::Completed(p) =\u003e p.name = name,\n            AnyProject::Cancelled(p) =\u003e p.name = name,\n        }\n    }\n\n    pub fn set_description(\u0026mut self, description: Option\u003cString\u003e) {\n        match self {\n            AnyProject::Planned(p) =\u003e p.description = description,\n            AnyProject::InProgress(p) =\u003e p.description = description,\n            AnyProject::Completed(p) =\u003e p.description = description,\n            AnyProject::Cancelled(p) =\u003e p.description = description,\n        }\n    }\n\n    pub fn status(\u0026self) -\u003e \u0026str {\n        // Otimizado: removido 'static desnecessário\n        match self {\n            AnyProject::Planned(_) =\u003e \"Planned\",\n            AnyProject::InProgress(_) =\u003e \"InProgress\",\n            AnyProject::Completed(_) =\u003e \"Completed\",\n            AnyProject::Cancelled(_) =\u003e \"Cancelled\",\n        }\n    }\n\n    pub fn reschedule_dependents_of(\u0026mut self, updated_task_code: \u0026str) -\u003e Result\u003c(), String\u003e {\n        let tasks_map = match self {\n            AnyProject::Planned(p) =\u003e \u0026mut p.tasks,\n            AnyProject::InProgress(p) =\u003e \u0026mut p.tasks,\n            _ =\u003e return Ok(()), // No-op for projects that can't be modified.\n        };\n\n        let mut queue = VecDeque::new();\n        queue.push_back(updated_task_code.to_string());\n\n        // A basic cycle detection; if we see the same task too many times, something is wrong.\n        // A better implementation would be in LinkTaskUseCase.\n        let mut processed_count = HashMap::new();\n\n        while let Some(current_code) = queue.pop_front() {\n            let count = processed_count.entry(current_code.clone()).or_insert(0);\n            *count += 1;\n            if *count \u003e tasks_map.len() {\n                return Err(format!(\"Circular dependency detected involving task '{current_code}'\"));\n            }\n\n            let new_start_date_for_dependents = if let Some(current_task) = tasks_map.get(\u0026current_code) {\n                *current_task.due_date() + chrono::Duration::days(1)\n            } else {\n                continue; // Task might not exist, skip.\n            };\n\n            // Collect codes to avoid borrowing issues.\n            let dependent_codes: Vec\u003cString\u003e = tasks_map\n                .values()\n                .filter(|task| {\n                    let deps = match *task {\n                        AnyTask::Planned(t) =\u003e \u0026t.dependencies,\n                        AnyTask::InProgress(t) =\u003e \u0026t.dependencies,\n                        AnyTask::Blocked(t) =\u003e \u0026t.dependencies,\n                        AnyTask::Completed(t) =\u003e \u0026t.dependencies,\n                        AnyTask::Cancelled(t) =\u003e \u0026t.dependencies,\n                    };\n                    deps.contains(\u0026current_code)\n                })\n                .map(|task| task.code().to_string())\n                .collect();\n\n            for code in \u0026dependent_codes {\n                if let Some(dependent_task) = tasks_map.get_mut(code) {\n                    // Get mutable references to start_date and due_date\n                    let (start_date, due_date) = match dependent_task {\n                        AnyTask::Planned(t) =\u003e (\u0026mut t.start_date, \u0026mut t.due_date),\n                        AnyTask::InProgress(t) =\u003e (\u0026mut t.start_date, \u0026mut t.due_date),\n                        AnyTask::Blocked(t) =\u003e (\u0026mut t.start_date, \u0026mut t.due_date),\n                        // Cannot reschedule tasks in a final state.\n                        _ =\u003e continue,\n                    };\n\n                    let duration = *due_date - *start_date;\n                    *start_date = new_start_date_for_dependents;\n                    *due_date = *start_date + duration;\n                }\n\n                queue.push_back(code.clone());\n            }\n        }\n\n        Ok(())\n    }\n    pub fn cancel(self) -\u003e Result\u003cAnyProject, String\u003e {\n        let cancelled_project = match self {\n            AnyProject::Planned(p) =\u003e p.cancel().into(),\n            AnyProject::InProgress(p) =\u003e p.cancel().into(),\n            AnyProject::Completed(_) =\u003e return Err(\"Cannot cancel a completed project.\".to_string()),\n            AnyProject::Cancelled(_) =\u003e return Err(\"Project is already cancelled.\".to_string()),\n        };\n        Ok(cancelled_project)\n    }\n}\n\nimpl From\u003cProject\u003cPlanned\u003e\u003e for AnyProject {\n    fn from(project: Project\u003cPlanned\u003e) -\u003e Self {\n        AnyProject::Planned(project)\n    }\n}\n\nimpl From\u003cProject\u003cInProgress\u003e\u003e for AnyProject {\n    fn from(project: Project\u003cInProgress\u003e) -\u003e Self {\n        AnyProject::InProgress(project)\n    }\n}\n\nimpl From\u003cProject\u003cCompleted\u003e\u003e for AnyProject {\n    fn from(project: Project\u003cCompleted\u003e) -\u003e Self {\n        AnyProject::Completed(project)\n    }\n}\n\nimpl From\u003cProject\u003cCancelled\u003e\u003e for AnyProject {\n    fn from(project: Project\u003cCancelled\u003e) -\u003e Self {\n        AnyProject::Cancelled(project)\n    }\n}\n","traces":[{"line":22,"address":[763872],"length":1,"stats":{"Line":1}},{"line":23,"address":[764050,763885],"length":1,"stats":{"Line":2}},{"line":24,"address":[763920],"length":1,"stats":{"Line":1}},{"line":25,"address":[763954],"length":1,"stats":{"Line":1}},{"line":26,"address":[763988],"length":1,"stats":{"Line":0}},{"line":27,"address":[764022],"length":1,"stats":{"L required fields are provided before a project can be built.\n#[derive(Debug)]\npub struct ProjectBuilder\u003cState\u003e {\n    id: Uuid,\n    code: Option\u003cString\u003e,\n    name: Option\u003cString\u003e,\n    description: Option\u003cString\u003e,\n    start_date: Option\u003cString\u003e,\n    end_date: Option\u003cString\u003e,\n    vacation_rules: Option\u003cVacationRules\u003e,\n    timezone: Option\u003cString\u003e,\n    tasks: HashMap\u003cString, AnyTask\u003e,\n    _state: std::marker::PhantomData\u003cState\u003e,\n}\n\nimpl ProjectBuilder\u003cNew\u003e {\n    /// Creates a new `ProjectBuilder` with a required name.\n    pub fn new(name: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            id: uuid7(),\n            name: Some(name.into()),\n            code: None,\n            description: None,\n            start_date: None,\n            end_date: None,\n            vacation_rules: None,\n            timezone: None,\n            tasks: HashMap::new(),\n            _state: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl ProjectBuilder\u003cWithName\u003e {\n    /// Sets the code for the project.\n    pub fn code(self, code: impl Into\u003cString\u003e) -\u003e ProjectBuilder\u003cWithCode\u003e {\n        ProjectBuilder {\n            id: self.id,\n            code: Some(code.into()),\n            name: self.name,\n            description: self.description,\n            start_date: self.start_date,\n            end_date: self.end_date,\n            vacation_rules: self.vacation_rules,\n            timezone: self.timezone,\n            tasks: self.tasks,\n            _state: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl ProjectBuilder\u003cWithCode\u003e {\n    /// Sets the description for the project.\n    pub fn description(mut self, description: impl Into\u003cString\u003e) -\u003e Self {\n        self.description = Some(description.into());\n        self\n    }\n\n    /// Sets the start date for the project.\n    pub fn start_date(mut self, start_date: impl Into\u003cString\u003e) -\u003e Self {\n        self.start_date = Some(start_date.into());\n        self\n    }\n\n    /// Sets the end date for the project.\n    pub fn end_date(self, end_date: impl Into\u003cString\u003e) -\u003e ProjectBuilder\u003cWithDates\u003e {\n        ProjectBuilder {\n            id: self.id,\n            code: self.code,\n            name: self.name,\n            description: self.description,\n            start_date: self.start_date,\n            end_date: Some(end_date.into()),\n            vacation_rules: self.vacation_rules,\n            timezone: self.timezone,\n            tasks: self.tasks,\n            _state: std::marker::PhantomData,\n        }\n    }\n}\n\nimpl ProjectBuilder\u003cWithDates\u003e {\n    /// Sets the vacation rules for the project.\n    pub fn vacation_rules(mut self, vacation_rules: VacationRules) -\u003e Self {\n        self.vacation_rules = Some(vacation_rules);\n        self\n    }\n\n    /// Sets the timezone for the project.\n    pub fn timezone(mut self, timezone: impl Into\u003cString\u003e) -\u003e Self {\n        self.timezone = Some(timezone.into());\n        self\n    }\n\n    /// Adds a task to the project.\n    pub fn add_task(mut self, task: AnyTask) -\u003e Self {\n        self.tasks.insert(task.code().to_string(), task);\n        self\n    }\n\n    /// Validates the project configuration and builds the `Project` instance.\n    pub fn build(self) -\u003e Result\u003cProject\u003cPlanned\u003e, DomainError\u003e {\n        // Validate required fields\n        let code = self.code.ok_or_else(|| {\n            DomainError::new(DomainErrorKind::ValidationError {\n                field: \"code\".to_string(),\n                message: \"Project code is required\".to_string(),\n            })\n        })?;\n\n        let name = self.name.ok_or_else(|| {\n            DomainError::new(DomainErrorKind::ValidationError {\n                field: \"name\".to_string(),\n                message: \"Project name is required\".to_string(),\n            })\n        })?;\n\n        // Validate dates if both are provided\n        if let (Some(start), Some(end)) = (\u0026self.start_date, \u0026self.end_date)\n            \u0026\u0026 start \u003e end\n        {\n            return Err(DomainError::new(DomainErrorKind::ProjectInvalidState {\n                current: \"invalid_dates\".to_string(),\n                expected: \"start_date \u003c end_date\".to_string(),\n            })\n            .with_context(\"Start date must be before end date\"));\n        }\n\n        Ok(Project {\n            id: self.id,\n            code,\n            name,\n            description: self.description,\n            start_date: self.start_date,\n            end_date: self.end_date,\n            vacation_rules: self.vacation_rules,\n            timezone: self.timezone,\n            tasks: self.tasks,\n            state: Planned,\n        })\n    }\n}\n\n// Convenience methods for backward compatibility and simpler use cases\nimpl ProjectBuilder\u003cNew\u003e {\n    /// Legacy method for backward compatibility.\n    /// Prefer using the typestate pattern: new() -\u003e code() -\u003e end_date() -\u003e build()\n    pub fn code(mut self, code: String) -\u003e Self {\n        self.code = Some(code);\n        self\n    }\n\n    /// Legacy method for backward compatibility.\n    pub fn description(mut self, description: Option\u003cString\u003e) -\u003e Self {\n        self.description = description;\n        self\n    }\n\n    /// Legacy method for backward compatibility.\n    pub fn start_date(mut self, start_date: String) -\u003e Self {\n        self.start_date = Some(start_date);\n        self\n    }\n\n    /// Legacy method for backward compatibility.\n    pub fn end_date(mut self, end_date: String) -\u003e Self {\n        self.end_date = Some(end_date);\n        self\n    }\n\n    /// Legacy method for backward compatibility.\n    pub fn vacation_rules(mut self, vacation_rules: VacationRules) -\u003e Self {\n        self.vacation_rules = Some(vacation_rules);\n        self\n    }\n\n    /// Legacy method for backward compatibility.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the name is not set, which should not happen if `new()` is used.\n    pub fn build(self) -\u003e Project\u003cPlanned\u003e {\n        // For legacy compatibility, we'll create a simple project without validation\n        Project {\n            id: self.id,\n            code: self.code.expect(\"Project code must be set\"),\n            name: self.name.expect(\"Project name must be set\"),\n            description: self.description,\n            start_date: self.start_date,\n            end_date: self.end_date,\n            vacation_rules: self.vacation_rules,\n            timezone: self.timezone,\n            tasks: self.tasks,\n            state: Planned,\n        }\n    }\n}\n","traces":[{"line":36,"address":[1749616,1750341,1750225],"length":1,"stats":{"Line":5}},{"line":38,"address":[1749638],"length":1,"stats":{"Line":5}},{"line":39,"address":[1749716],"length":1,"stats":{"Line":5}},{"line":46,"address":[1749865],"length":1,"stats":{"Line":5}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"addr  =\u003e {\n                write!(f, \"Cannot modify project in state '{}'\", state)\n            }\n            ProjectError::InvalidDates { reason } =\u003e {\n                write!(f, \"Project dates are invalid: {}\", reason)\n            }\n            ProjectError::InvalidCode { code, reason } =\u003e {\n                write!(f, \"Project code '{}' is invalid: {}\", code, reason)\n            }\n        }\n    }\n}\n\nimpl StdError for ProjectError {}\n\nimpl From\u003cProjectError\u003e for DomainError {\n    fn from(err: ProjectError) -\u003e Self {\n        match err {\n            ProjectError::NotFound { code } =\u003e DomainError::new(DomainErrorKind::ProjectNotFound { code }),\n            ProjectError::AlreadyExists { code } =\u003e DomainError::new(DomainErrorKind::ProjectAlreadyExists { code }),\n            ProjectError::InvalidState { current, expected } =\u003e {\n                DomainError::new(DomainErrorKind::ProjectInvalidState { current, expected })\n            }\n            ProjectError::ValidationFailed { details } =\u003e {\n                DomainError::new(DomainErrorKind::ProjectValidationFailed { details })\n            }\n            ProjectError::ModificationNotAllowed { state } =\u003e DomainError::new(DomainErrorKind::ProjectInvalidState {\n                current: state,\n                expected: \"modifiable state\".to_string(),\n            }),\n            ProjectError::InvalidDates { reason } =\u003e DomainError::new(DomainErrorKind::ValidationError {\n                field: \"dates\".to_string(),\n                message: reason,\n            }),\n            ProjectError::InvalidCode { code, reason } =\u003e DomainError::new(DomainErrorKind::ValidationError {\n                field: \"code\".to_string(),\n                message: format!(\"Code '{}' is invalid: {}\", code, reason),\n            }),\n        }\n    }\n}\n\n// Result type for project operations\npub type ProjectResult\u003cT\u003e = Result\u003cT, ProjectError\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_project_error_not_found_display() {\n        let error = ProjectError::NotFound { code: \"PROJ-001\".to_string() };\n        let expected = \"Project with code 'PROJ-001' not found\";\n        assert_eq!(error.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_error_already_exists_display() {\n        let error = ProjectError::AlreadyExists { code: \"PROJ-002\".to_string() };\n        let expected = \"Project with code 'PROJ-002' already exists\";\n        assert_eq!(error.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_error_invalid_state_display() {\n        let error = ProjectError::InvalidState { \n            current: \"Completed\".to_string(), \n            expected: \"In Progress\".to_string() \n        };\n        let expected = \"Project is in invalid state 'Completed', expected 'In Progress'\";\n        assert_eq!(error.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_error_validation_failed_display() {\n        let error = ProjectError::ValidationFailed { \n            details: vec![\"Name is required\".to_string(), \"Code is invalid\".to_string()] \n        };\n        let expected = \"Project validation failed: Name is required, Code is invalid\";\n        assert_eq!(error.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_error_modification_not_allowed_display() {\n        let error = ProjectError::ModificationNotAllowed { state: \"Completed\".to_string() };\n        let expected = \"Cannot modify project in state 'Completed'\";\n        assert_eq!(error.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_error_invalid_dates_display() {\n        let error = ProjectError::InvalidDates { reason: \"End date before start date\".to_string() };\n        let expected = \"Project dates are invalid: End date before start date\";\n        assert_eq!(error.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_error_invalid_code_display() {\n        let error = ProjectError::InvalidCode { \n            code: \"INVALID\".to_string(), \n            reason: \"Contains invalid characters\".to_string() \n        };\n        let expected = \"Project code 'INVALID' is invalid: Contains invalid characters\";\n        assert_eq!(error.to_string(), expected);\n    }\n\n    #[test]\n    fn test_project_error_debug_formatting() {\n        let error = ProjectError::NotFound { code: \"PROJ-001\".to_string() };\n        let debug_str = format!(\"{:?}\", error);\n        assert!(debug_str.contains(\"NotFound\"));\n        assert!(debug_str.contains(\"PROJ-001\"));\n    }\n\n    #[test]\n    fn test_from_project_error_to_domain_error_not_found() {\n        let project_error = ProjectError::NotFound { code: \"PROJ-001\".to_string() };\n        let domain_error: DomainError = project_error.into();\n        \n        match domain_error.kind() {\n            DomainErrorKind::ProjectNotFound { code } =\u003e {\n                assert_eq!(code, \"PROJ-001\");\n            }\n            _ =\u003e panic!(\"Expected ProjectNotFound error kind\"),\n        }\n    }\n\n    #[test]\n    fn test_from_project_error_to_domain_error_already_exists() {\n        let project_error = ProjectError::AlreadyExists { code: \"PROJ-002\".to_string() };\n        let domain_error: DomainError = project_error.into();\n        \n        match domain_error.kind() {\n            DomainErrorKind::ProjectAlreadyExists { code } =\u003e {\n                assert_eq!(code, \"PROJ-002\");\n            }\n            _ =\u003e panic!(\"Expected ProjectAlreadyExists error kind\"),\n        }\n    }\n\n    #[test]\n    fn test_from_project_error_to_domain_error_invalid_state() {\n        let project_error = ProjectError::InvalidState { \n            current: \"Completed\".to_string(), \n            expected: \"In Progress\".to_string() \n        };\n        let domain_error: DomainError = project_ oject_error.into();\n        \n        match domain_error.kind() {\n            DomainErrorKind::ValidationError { field, message } =\u003e {\n                assert_eq!(field, \"dates\");\n                assert_eq!(message, \"End date before start date\");\n            }\n            _ =\u003e panic!(\"Expected ValidationError error kind\"),\n        }\n    }\n\n    #[test]\n    fn test_from_project_error_to_domain_error_invalid_code() {\n        let project_error = ProjectError::InvalidCode { \n            code: \"INVALID\".to_string(), \n            reason: \"Contains invalid characters\".to_string() \n        };\n        let domain_error: DomainError = project_error.into();\n        \n        match domain_error.kind() {\n            DomainErrorKind::ValidationError { field, message } =\u003e {\n                assert_eq!(field, \"code\");\n                assert_eq!(message, \"Code 'INVALID' is invalid: Contains invalid characters\");\n            }\n            _ =\u003e panic!(\"Expected ValidationError error kind\"),\n        }\n    }\n\n    #[test]\n    fn test_project_result_success() {\n        let result: ProjectResult\u003cString\u003e = Ok(\"Success\".to_string());\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), \"Success\");\n    }\n\n    #[test]\n    fn test_project_result_failure() {\n        let result: ProjectResult\u003cString\u003e = Err(ProjectError::NotFound { code: \"PROJ-001\".to_string() });\n        assert!(result.is_err());\n        \n        match result {\n            Err(ProjectError::NotFound { code }) =\u003e {\n                assert_eq!(code, \"PROJ-001\");\n            }\n            _ =\u003e panic!(\"Expected NotFound error\"),\n        }\n    }\n\n    #[test]\n    fn test_all_error_variants_covered() {\n        // Test that all ProjectError variants can be created and converted\n        let errors = vec![\n            ProjectError::NotFound { code: \"TEST\".to_string() },\n            ProjectError::Alread lf.end_date.as_deref().unwrap_or(\"\")\n    }\n\n    // --- Zero-copy accessors ---\n\n    pub fn tasks_iter(\u0026self) -\u003e impl Iterator\u003cItem = (\u0026String, \u0026AnyTask)\u003e {\n        self.tasks.iter()\n    }\n\n    pub fn task_codes(\u0026self) -\u003e impl Iterator\u003cItem = \u0026String\u003e {\n        self.tasks.keys()\n    }\n\n    pub fn tasks(\u0026self) -\u003e \u0026HashMap\u003cString, AnyTask\u003e {\n        \u0026self.tasks\n    }\n\n    pub fn vacation_rules(\u0026self) -\u003e Option\u003c\u0026VacationRules\u003e {\n        self.vacation_rules.as_ref()\n    }\n\n    pub fn timezone(\u0026self) -\u003e Option\u003c\u0026str\u003e {\n        self.timezone.as_deref()\n    }\n\n    // Validation methods\n    pub fn is_code_valid(\u0026self) -\u003e bool {\n        !self.code.trim().is_empty()\n    }\n\n    pub fn is_name_valid(\u0026self) -\u003e bool {\n        !self.name.trim().is_empty()\n    }\n\n    pub fn is_date_range_valid(\u0026self) -\u003e bool {\n        if let (Some(start), Some(end)) = (\u0026self.start_date, \u0026self.end_date)\n            \u0026\u0026 let (Ok(start_date), Ok(end_date)) = (\n                chrono::NaiveDate::parse_from_str(start, \"%Y-%m-%d\"),\n                chrono::NaiveDate::parse_from_str(end, \"%Y-%m-%d\"),\n            )\n        {\n            return start_date \u003c= end_date;\n        }\n        false\n    }\n\n    pub fn validate(\u0026self) -\u003e Result\u003cVec\u003cString\u003e, String\u003e {\n        let mut errors = Vec::new();\n\n        if !self.is_code_valid() {\n            errors.push(\"Project code cannot be empty\".to_string());\n        }\n\n        if !self.is_name_valid() {\n            errors.push(\"Project name cannot be empty\".to_string());\n        }\n\n        if !self.is_date_range_valid() {\n            errors.push(\"Project end date must be after start date\".to_string());\n        }\n\n        Ok(errors)\n    }\n}\n\n// Transition trait for state changes\npub \u0026self) -\u003e \u0026str {\n        match self {\n            AnyResource::Available(r) =\u003e \u0026r.name,\n            AnyResource::Assigned(r) =\u003e \u0026r.name,\n            AnyResource::Inactive(r) =\u003e \u0026r.name,\n        }\n    }\n\n    pub fn resource_type(\u0026self) -\u003e \u0026str {\n        match self {\n            AnyResource::Available(r) =\u003e \u0026r.resource_type,\n            AnyResource::Assigned(r) =\u003e \u0026r.resource_type,\n            AnyResource::Inactive(r) =\u003e \u0026r.resource_type,\n        }\n    }\n\n    pub fn vacations(\u0026self) -\u003e Option\u003c\u0026[Period]\u003e {\n        // Otimizado: retorna slice em vez de \u0026Vec\n        match self {\n            AnyResource::Available(r) =\u003e r.vacations.as_deref(),\n            AnyResource::Assigned(r) =\u003e r.vacations.as_deref(),\n            AnyResource::Inactive(r) =\u003e r.vacations.as_deref(),\n        }\n    }\n\n    pub fn time_off_balance(\u0026self) -\u003e u32 {\n        match self {\n            AnyResource::Available(r) =\u003e r.time_off_balance,\n            AnyResource::Assigned(r) =\u003e r.time_off_balance,\n            AnyResource::Inactive(r) =\u003e r.time_off_balance,\n        }\n    }\n\n    pub fn email(\u0026self) -\u003e Option\u003c\u0026str\u003e {\n        // Otimizado: retorna \u0026str em vez de \u0026String\n        match self {\n            AnyResource::Available(r) =\u003e r.email.as_deref(),\n            AnyResource::Assigned(r) =\u003e r.email.as_deref(),\n            AnyResource::Inactive(r) =\u003e r.email.as_deref(),\n        }\n    }\n\n    #[allow(dead_code)]\n    pub fn status(\u0026self) -\u003e \u0026str {\n        // Otimizado: removido 'static desnecessário\n        match self {\n            AnyResource::Available(_) =\u003e \"Available\",\n            AnyResource::Assigned(_) =\u003e \"Assigned\",\n            AnyResource::Inactive(_) =\u003e \"Inactive\",\n        }\n    }\n\n    // --- Zero-copy accessors ---\n\n    pub fn vacations_iter(\u0026self) -\u003e Option\u003cimpl Iterator\u003cItem = \u0026Period\u003e\u003e {\n        self.vacations().map(|v| v.iter())\n    }\n\n    pub fn time_off_history_iter(\u0026self) -\u003e Option\u003cimpl Iterator\u003cItem = \u0026TimeOffEntry\u003e\u003e {\n        match self {\n            AnyResource::Available(r) =\u003e r.time_off_history.as_deref().map(|h| h.iter()),\n            AnyResource::Assigned(r) =\u003e r.time_off_history.as_deref().map(|h| h.iter()),\n            AnyResource::Inactive(r) =\u003e r.time_off_history.as_deref().map(|h| h.iter()),\n        }\n    }\n\n    // --- State Transitions ---\n\n    pub fn deactivate(self) -\u003e Result\u003cAnyResource, String\u003e {\n        let inactive_resource = match self {\n            AnyResource::Available(r) =\u003e r.deactivate().into(),\n            AnyResource::Assigned(r) =\u003e r.deactivate().into(),\n            AnyResource::Inactive(_) =\u003e return Err(\"Resource is already inactive.\".to_string()),\n        };\n        Ok(inactive_resource)\n    }\n\n    // --- Setters for updating fields ---\n\n    pub fn set_name(\u0026mut self, name: String) {\n        match self {\n            AnyResource::Available(r) =\u003e r.name = name,\n            AnyResource::Assigned(r) =\u003e r.name = name,\n            AnyResource::Inactive(r) =\u003e r.name = name,\n        }\n    }\n\n    pub fn set_email(\u0026mut self, email: Option\u003cString\u003e) {\n        match self {\n            AnyResource::Available(r) =\u003e r.email = email,\n            AnyResource::Assigned(r) =\u003e r.email = email,\n            AnyResource::Inactive(r) =\u003e r.email = email,\n        }\n    }\n\n    pub fn set_resource_type(\u0026mut self, resource_type: String) {\n        match self {\n            AnyResource::Available(r) =\u003e r.resource_type = resource_type,\n            AnyResource::Assigned(r) =\u003e r.resource_type = resource_type,\n            AnyResource::Inactive(r) =\u003e r.resource_type = resource_type,\n        }\n    }\n}\n\nimpl From\u003cResource\u003cAvailable\u003e\u003e for AnyResource {\n    fn from(resource: Resource\u003cAvailable\u003e) -\u003e Self {\n        AnyResource::Available(resource)\n    }\n}\n\nimpl From\u003cResource\u003cAssigned\u003e\u003e for AnyResource {\n    fn from(resource: Resource\u003cAssigned\u003e) -\u003e Self {\n        AnyResource::Assigned(resource)\n    }\n}\n\nimpl From\u003cResource\u003cInactive\u003e\u003e for AnyResource {\n    fn from(resource: Resource\u003cInactive\u003e) -\u003e Self {\n        AnyResource::Inactive(resource)\n    }\n}\n","traces":[{"line":19,"address":[1568656],"length":1,"stats":{"Line":0}},{"line":20,"address":[1568666,1568802],"length":1,"stats":{"Line":0}},{"line":21,"address":[1568732],"length":1,"stats":{"Line":0}},{"line":22,"address":[1568759],"length":1,"stats":{"Line":0}},{"line":23,"address":[1568782],"length":1,"stats":{"Line":0}},{"line":27,"address":[1568816],"length":1,"stats":{"Line":1}},{"line":28,"address":[1568978,1568830],"length":1,"stats":{"Line":2}},{"line":29,"address":[1568896],"length":1,"stats":{"Line":1}},{"line":30,"address":[1568927],"length":1,"stats":{"Line":0}},{"line":31,"address":[1568954],"length":1,"stats":{"Line":1}},{"line":35,"address":[1569008],"length":1,"stats":{"Line":4}},{"line":36,"address":[1569022,1569182],"length":1,"stats":{"Line":8}},{"line":37,"address":[1569088],"length":1,"stats":{"Line":4}},{"line":38,"address":[1569123],"length":1,"stats":{"Line":0}},{"line":39,"address":[1569154],"length":1,"stats":{"Line":0}},{"line":43,"address":[1569200],"length":1,"stats":{"Line":1}},{"line":44,"address":[1569214,1569374],"length":1,"stats":{"Line":2}},{"line":45,"address":[1569280],"length":1,"stats":{"Line":1}},{"line":46,"address":[1569315],"length":1,"stats":{"Line":0}},{"line":47,"address":[1569346],"length":1,"stats":{"Line":0}},{"line":51,"address":[1569392],"length":1,"stats":{"Line":1}},{"line":53,"ad
